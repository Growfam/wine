<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>WINIX - Налаштування</title>

    <script src="static/js/language.js"></script>
    <script src="static/js/winix-init.js"></script>
    <script src="static/js/winix-core.js"></script>
    <script src="static/js/winix-connector.js"></script>
    <script src="static/js/winix-all-in-one.js"></script>

    <style>
        :root {
            /* Основні кольори для теми */
            --primary-gradient: linear-gradient(90deg, #1A1A2E, #0F3460, #00C9A7);
            --secondary-color: #4eb5f7;
            --bg-card: rgba(30, 39, 70, 0.8);
            --bg-item: rgba(20, 30, 60, 0.7);
            --bg-active: rgba(0, 201, 167, 0.3);
            --text-color: #fff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --glow-color: rgba(0, 201, 167, 0.5);
            --border-color: rgba(78, 181, 247, 0.2);
            --positive-color: #4caf50;
            --negative-color: #f44336;
            --neutral-color: #9e9e9e;
            --accent-color: #ff9800;
            --premium-color: #ffc107;

            /* Основні розміри */
            --container-max-width: 37.5rem; /* 600px */
            --header-height: 3.5rem; /* 56px */
            --nav-height: 4.5rem; /* 72px */
            --bottom-padding: 6rem; /* 96px */
            --card-border-radius: 1.5rem; /* 24px */
            --item-border-radius: 0.75rem; /* 12px */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            color: var(--text-color);
            background: none;
            display: flex;
            justify-content: center;
            width: 100%;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            max-width: var(--container-max-width);
            margin: 0 auto;
            box-sizing: border-box;
            padding: 0.625rem; /* 10px */
            position: relative;
            z-index: 1;
            background: url('assets/Fon.png') no-repeat center center;
            background-size: cover;
            animation: backgroundShift 15s infinite linear;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.9375rem; /* 15px */
            overflow-y: auto;
            padding-bottom: var(--bottom-padding) !important;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--secondary-color) transparent;
        }

        /* Стилізація скролбару для Chrome/Safari */
        .container::-webkit-scrollbar {
            width: 0.375rem; /* 6px */
        }

        .container::-webkit-scrollbar-track {
            background: transparent;
        }

        .container::-webkit-scrollbar-thumb {
            background-color: var(--secondary-color);
            border-radius: 1.25rem; /* 20px */
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 10% 10%; }
            100% { background-position: 0% 0%; }
        }

        .header {
            background: var(--primary-gradient);
            border-radius: 1.5625rem; /* 25px */
            padding: 0.5rem 1rem; /* 8px 16px */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0.125rem 0.625rem var(--shadow-color);
            width: 100%;
            height: var(--header-height);
            margin-bottom: 0.9375rem; /* 15px */
            position: sticky;
            top: 0.3125rem; /* 5px */
            z-index: 10;
        }

        /* Стилі для аватара користувача */
        .header .profile-avatar {
            width: 2.5rem; /* 40px */
            height: 2.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #2D6EB6, #52C0BD);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem; /* 20px */
            font-weight: bold;
            color: white;
            box-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.5); /* 0 0 5px */
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .header .profile-avatar:hover {
            transform: scale(1.1);
        }

        .header .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .header .user-profile {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* 8px */
            cursor: pointer;
        }

        .header .user-id-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 0.75rem; /* 12px */
        }

        .header .user-id-label {
            color: var(--text-secondary);
        }

        .header .user-id-value {
            font-weight: bold;
        }

        .header .winix-title {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1.5rem; /* 24px */
            font-weight: bold;
            letter-spacing: 0.125rem; /* 2px */
            color: var(--text-color);
            text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3);
            animation: glow 11s infinite ease-in-out;
            text-align: center;
            flex-grow: 1;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
            72% { text-shadow: 0 0 0.9375rem rgba(0, 201, 167, 0.8), 0 0 1.875rem rgba(0, 201, 167, 0.5); }
            100% { text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
        }

        .header .balance-container {
            display: flex;
            gap: 0.875rem; /* 14px */
            align-items: center;
        }

        .header .jeton-balance, .header .winix-balance {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header .jeton-balance .balance-value, .header .winix-balance .balance-value {
            font-size: 0.875rem; /* 14px */
            font-weight: bold;
        }

        .header .jeton-balance .balance-label, .header .winix-balance .balance-label {
            font-size: 0.75rem; /* 12px */
            font-weight: normal;
        }

        /* Приховуємо іконку жетона */
        .header .jeton-icon {
            display: none;
        }

        .general-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.9375rem; /* 15px */
        }

        .general-title {
            font-size: 1.625rem; /* 26px */
            font-weight: bold;
            margin-bottom: 1.25rem; /* 20px */
            text-align: center;
            color: var(--text-color);
            text-shadow: 0 0 0.625rem rgba(0, 201, 167, 0.7); /* 0 0 10px */
            letter-spacing: 0.0625rem; /* 1px */
        }

        .general-card {
            width: 100%;
            background: var(--bg-card);
            border-radius: var(--card-border-radius);
            padding: 0.9375rem; /* 15px */
            margin-bottom: 0.9375rem; /* 15px */
            box-shadow: 0 0.25rem 0.625rem rgba(0, 0, 0, 0.3); /* 0 4px 10px */
        }

        .language-section {
            display: flex;
            flex-direction: column;
            gap: 0.625rem; /* 10px */
        }

        .language-title {
            font-size: 1.125rem; /* 18px */
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 0.625rem; /* 10px */
        }

        .language-options {
            display: flex;
            justify-content: space-between;
            gap: 0.625rem; /* 10px */
        }

        .language-option {
            flex: 1;
            text-align: center;
            padding: 0.75rem; /* 12px */
            background: var(--bg-item);
            border-radius: 0.9375rem; /* 15px */
            cursor: pointer;
            transition: all 0.3s ease;
            border: 0.0625rem solid transparent; /* 1px */
        }

        .language-option.active {
            background: linear-gradient(90deg, #2D6EB6, #52C0BD);
            box-shadow: 0 0 0.9375rem rgba(78, 181, 247, 0.5); /* 0 0 15px */
            border: 0.0625rem solid rgba(255, 255, 255, 0.2); /* 1px */
        }

        .language-option:hover:not(.active) {
            background: rgba(45, 110, 182, 0.3);
            border: 0.0625rem solid rgba(78, 181, 247, 0.3); /* 1px */
        }

        .language-icon {
            width: 1.875rem; /* 30px */
            height: 1.875rem;
            margin: 0 auto 0.3125rem; /* 0 auto 5px */
            border-radius: 50%;
            object-fit: cover;
            border: 0.0625rem solid rgba(255, 255, 255, 0.2); /* 1px */
        }

        .language-name {
            font-size: 0.875rem; /* 14px */
            font-weight: bold;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            gap: 0.9375rem; /* 15px */
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 0.9375rem; /* 15px */
            margin-bottom: 0.9375rem; /* 15px */
        }

        .profile-avatar {
            width: 4.375rem; /* 70px */
            height: 4.375rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #2D6EB6, #52C0BD);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem; /* 28px */
            font-weight: bold;
            color: white;
            box-shadow: 0 0 0.625rem rgba(0, 0, 0, 0.5); /* 0 0 10px */
            overflow: hidden;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 1.125rem; /* 18px */
            font-weight: bold;
            margin-bottom: 0.3125rem; /* 5px */
        }

        .profile-id {
            font-size: 0.875rem; /* 14px */
            color: var(--text-secondary);
        }

        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0.9375rem; /* 12px 15px */
            background: var(--bg-item);
            border-radius: 0.9375rem; /* 15px */
            margin-bottom: 0.625rem; /* 10px */
        }

        .settings-title {
            font-size: 1rem; /* 16px */
            font-weight: 500;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 3.125rem; /* 50px */
            height: 1.625rem; /* 26px */
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(120, 120, 120, 0.4);
            transition: .4s;
            border-radius: 2.125rem; /* 34px */
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 1.25rem; /* 20px */
            width: 1.25rem;
            left: 0.1875rem; /* 3px */
            bottom: 0.1875rem;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #00C9A7;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(1.5rem); /* 24px */
        }

        .action-button {
            width: 100%;
            background: linear-gradient(90deg, #2D6EB6, #52C0BD);
            border: none;
            border-radius: 1.5625rem; /* 25px */
            padding: 0.75rem; /* 12px */
            color: white;
            font-size: 1rem; /* 16px */
            font-weight: bold;
            margin-top: 0.9375rem; /* 15px */
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0.125rem 0.3125rem rgba(0, 0, 0, 0.3); /* 0 2px 5px */
        }

        .action-button:hover {
            transform: translateY(-0.125rem); /* -2px */
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.4); /* 0 4px 8px */
            background: linear-gradient(90deg, #3D7EC6, #62D0CD);
        }

        .document-modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            animation: fadeIn 0.3s;
            backdrop-filter: blur(3px);
        }

        .document-modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from {opacity: 0}
            to {opacity: 1}
        }

        .modal-content {
            background: linear-gradient(135deg, #1A1A2E, #0F3460);
            margin: 5% auto;
            padding: 1.25rem; /* 20px */
            border-radius: 1.25rem; /* 20px */
            width: 90%;
            max-width: 34.375rem; /* 550px */
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0.3125rem 1.25rem rgba(0, 0, 0, 0.5); /* 0 5px 20px */
            border: 0.0625rem solid rgba(0, 201, 167, 0.2); /* 1px */
            animation: bounceIn 0.4s;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            70% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.9375rem; /* 15px */
            padding-bottom: 0.625rem; /* 10px */
            border-bottom: 0.0625rem solid rgba(255, 255, 255, 0.1); /* 1px */
        }

        .modal-title {
            font-size: 1.25rem; /* 20px */
            font-weight: bold;
            color: var(--text-color);
            text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3);
        }

        .close-modal {
            color: #aaa;
            float: right;
            font-size: 1.75rem; /* 28px */
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-modal:hover {
            color: #00C9A7;
        }

        .modal-body {
            font-size: 0.875rem; /* 14px */
            line-height: 1.6;
            color: #ddd;
        }

        .modal-body input {
            width: 100%;
            padding: 0.625rem 0.75rem; /* 10px 12px */
            margin-bottom: 0.9375rem; /* 15px */
            border-radius: 0.625rem; /* 10px */
            border: 0.0625rem solid rgba(0, 201, 167, 0.3); /* 1px */
            background: rgba(20, 30, 60, 0.6);
            color: var(--text-color);
            font-size: 0.9375rem; /* 15px */
            transition: all 0.3s ease;
        }

        .modal-body input:focus {
            outline: none;
            border-color: rgba(0, 201, 167, 0.8);
            box-shadow: 0 0 0.625rem rgba(0, 201, 167, 0.4);
        }

        .modal-body label {
            display: block;
            margin-bottom: 0.3125rem; /* 5px */
            font-weight: bold;
            color: #f0f0f0;
        }

        .modal-footer {
            margin-top: 1.25rem; /* 20px */
            text-align: right;
        }

        .modal-button {
            background: linear-gradient(90deg, #2D6EB6, #52C0BD);
            border: none;
            border-radius: 1.25rem; /* 20px */
            padding: 0.625rem 1.25rem; /* 10px 20px */
            color: white;
            font-size: 1rem; /* 16px */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0.1875rem 0.5rem rgba(0, 0, 0, 0.4);
        }

        .modal-button:hover {
            background: linear-gradient(90deg, #3D7EC6, #62D0CD);
            transform: translateY(-0.125rem); /* -2px */
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.5);
        }

        .modal-button:active {
            transform: scale(0.98);
        }

        .avatar-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.625rem; /* 10px */
            margin-top: 0.625rem; /* 10px */
        }

        .avatar-option {
            width: 3.125rem; /* 50px */
            height: 3.125rem;
            border-radius: 50%;
            cursor: pointer;
            border: 0.125rem solid transparent; /* 2px */
            transition: border 0.3s ease;
        }

        .avatar-option.selected {
            border: 0.125rem solid #00C9A7; /* 2px */
        }

        .avatar-option:hover {
            border: 0.125rem solid rgba(0, 201, 167, 0.5); /* 2px */
        }

        .seed-modal-content {
            background: linear-gradient(135deg, #1A1A2E, #0F3460);
            margin: 5% auto;
            padding: 1.5625rem; /* 25px */
            border-radius: 1.25rem; /* 20px */
            width: 90%;
            max-width: 31.25rem; /* 500px */
            box-shadow: 0 0.3125rem 1.25rem rgba(0, 0, 0, 0.5); /* 0 5px 20px */
            position: relative;
            border: 0.0625rem solid rgba(0, 201, 167, 0.1); /* 1px */
        }

        .restore-card {
            width: 100%;
            background: var(--bg-card);
            border-radius: var(--card-border-radius);
            padding: 0.9375rem; /* 15px */
            box-shadow: 0 0.25rem 0.625rem rgba(0, 0, 0, 0.3); /* 0 4px 10px */
        }

        .restore-title {
            font-size: 1.5rem; /* 24px */
            font-weight: bold;
            margin-bottom: 0.9375rem; /* 15px */
            text-align: center;
            color: var(--text-color);
        }

        .restore-subtitle {
            font-size: 0.875rem; /* 14px */
            color: #ffc107;
            margin-bottom: 0.9375rem; /* 15px */
            text-align: center;
        }

        .words-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.625rem; /* 10px */
            margin-bottom: 1.25rem; /* 20px */
        }

        .word-cell {
            background: var(--bg-item);
            border-radius: 0.625rem; /* 10px */
            padding: 0.625rem; /* 10px */
            text-align: center;
        }

        .word-number {
            color: #6c757d;
            font-size: 0.75rem; /* 12px */
        }

        .word-value {
            color: var(--text-color);
            font-size: 0.875rem; /* 14px */
            font-weight: bold;
        }

        .copy-button {
            width: 100%;
            background: linear-gradient(90deg, #2D6EB6, #52C0BD);
            border: none;
            border-radius: 0.9375rem; /* 15px */
            padding: 0.625rem; /* 10px */
            color: white;
            font-size: 1rem; /* 16px */
            cursor: pointer;
            margin-bottom: 0.9375rem; /* 15px */
        }

        .copy-button:hover {
            background: linear-gradient(90deg, #3D7EC6, #62D0CD);
        }

        .seed-continue-button {
            width: 100%;
            background: linear-gradient(90deg, #2D6EB6, #52C0BD);
            border: none;
            border-radius: 0.75rem; /* 12px */
            padding: 0.9375rem; /* 15px */
            color: white;
            font-size: 1rem; /* 16px */
            font-weight: bold;
            cursor: pointer;
        }

        .seed-continue-button:hover {
            background: linear-gradient(90deg, #3D7EC6, #62D0CD);
        }

        .nav-bar {
            background: var(--primary-gradient);
            border-radius: 1.5625rem; /* 25px */
            padding: 0.5rem; /* 8px */
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 33.75rem; /* 540px */
            height: var(--nav-height);
            box-shadow: 0 0.25rem 0.75rem var(--shadow-color); /* 0 4px 12px */
            position: fixed;
            bottom: 1.875rem; /* 30px */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .nav-item {
            text-align: center;
            color: var(--text-color);
            font-size: 0.875rem; /* 14px */
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 20%;
            position: relative;
            opacity: 0.7;
            transition: all 0.2s ease;
        }

        .nav-item.active {
            opacity: 1;
        }

        .nav-item .icon-wrapper {
            width: 3.75rem; /* 60px */
            height: 3.75rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem; /* 12px */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.3125rem; /* 5px */
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }

        .nav-item.active .icon-wrapper {
            background: var(--bg-active);
            box-shadow: 0 0 0.9375rem var(--glow-color);
            transform: translateY(-0.1875rem); /* -3px */
        }

        .nav-item img {
            width: 2.1875rem; /* 35px */
            height: 2.1875rem;
            display: block;
            filter: brightness(0) invert(1);
            transition: all 0.2s ease;
        }

        .nav-item.active img {
            filter: brightness(1.2) invert(1);
        }

        .contact-widget {
            position: fixed;
            bottom: 5.625rem; /* 90px */
            right: 1.25rem; /* 20px */
            width: 3.125rem; /* 50px */
            height: 3.125rem;
            background: linear-gradient(135deg, #2D6EB6, #52C0BD);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0.25rem 0.625rem rgba(0, 0, 0, 0.3); /* 0 4px 10px */
            cursor: pointer;
            z-index: 9;
            transition: all 0.3s ease;
        }

        .contact-widget:hover {
            transform: scale(1.1);
            box-shadow: 0 0.375rem 0.9375rem rgba(0, 0, 0, 0.4); /* 0 6px 15px */
        }

        .contact-icon {
            width: 1.5rem; /* 24px */
            height: 1.5rem;
            filter: brightness(0) invert(1);
        }

        .spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
        }

        .spinner-inner {
            width: 3.125rem; /* 50px */
            height: 3.125rem;
            border: 0.3125rem solid rgba(0, 201, 167, 0.3); /* 5px */
            border-radius: 50%;
            border-top: 0.3125rem solid #00C9A7; /* 5px */
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast-message {
            position: fixed;

        tg = null;
    }

    // Функція оновлення кольорів при зміні теми
    function updateThemeColors() {

        }
    }

    // Функція адаптації шарів при зміні розміру екрану
    function adjustLayout() {
        // Перевірка на малі екрани
        const isSmallScreen = window.innerWidth <= 450;
        const container = document.querySelector('.container');

        if (isSmallScreen) {
            container.classList.add('small-screen');

    /**
     * Функція для отримання перекладеного тексту
     * Безпечно працює навіть якщо WinixLanguage недоступний
     * @param {string} key - Ключ для перекладу
     * @param {string} defaultText - Текст за замовчуванням якщо переклад недоступний
     * @returns {string} - Перекладений текст або текст за замовчуванням
     */
    function getTranslation(key, defaultText) {
        if (window.WinixLanguage && typeof window.WinixLanguage.getText === 'function') {
            try {
                return window.WinixLanguage.getText(key) || defaultText || key;
            } catch (error) {
                console.error(`Помилка отримання перекладу для ключа ${key}:`, error);
                return defaultText || key;
            }
        }
        return getText(key, defaultText || key);
    }

    /**
     * Єдина функція для навігації між сторінками
     * Оптимізована для запобігання лагам та дублюванню коду
     * @param {string} page URL сторінки для переходу
     */
    function navigateToPage(page) {
        try {
            // Блокуємо повторні кліки
            if (window._isNavigating) {
                console.log('Навігація вже в процесі');
                return;
            }

            window._isNavigating = true;

            // Показуємо індикатор завантаження, якщо він є на сторінці
            const spinner = document.getElementById('loading-spinner');
            if (spinner) {
                spinner.style.display = 'flex';
            }

            // Зберігаємо поточний баланс перед навігацією
            let tokens = 0;
            let coins = 0;

            // Спробуємо отримати баланс із різних можливих джерел

            // 1. Пробуємо WinixCore
            if (window.WinixCore && window.WinixCore.Balance) {
                tokens = window.WinixCore.Balance.getTokens();
                coins = window.WinixCore.Balance.getCoins();
            }
            // 2. Пробуємо rewardSystem або balanceSystem
            else if (window.rewardSystem) {
                if (typeof window.rewardSystem.getTokens === 'function') {
                    tokens = window.rewardSystem.getTokens();
                }
                if (typeof window.rewardSystem.getCoins === 'function') {
                    coins = window.rewardSystem.getCoins();
                }
            } else if (window.balanceSystem) {
                if (typeof window.balanceSystem.getTokens === 'function') {
                    tokens = window.balanceSystem.getTokens();
                }
                if (typeof window.balanceSystem.getCoins === 'function') {
                    coins = window.balanceSystem.getCoins();
                }
            }
            // 3. Повертаємось до localStorage як запасного варіанту
            else {
                tokens = parseFloat(localStorage.getItem('userTokens') || '0');
                coins = parseFloat(localStorage.getItem('userCoins') || '0');
            }

            // Зберігаємо значення в sessionStorage для надійності
            sessionStorage.setItem('lastBalance', tokens.toString());
            sessionStorage.setItem('lastCoins', coins.toString());
            sessionStorage.setItem('navigationTime', Date.now().toString());

            // Захист від перенаправлення на ту ж саму сторінку
            const currentPage = window.location.pathname.split('/').pop();
            if (currentPage === page) {
                console.log('Вже на цій сторінці');
                if (spinner) {
                    spinner.style.display = 'none';
                }
                window._isNavigating = false;
                return;
            }

            // Переходимо на нову сторінку з затримкою
            setTimeout(() => {
                window.location.href = page;
            }, 100);
        } catch (error) {
            console.error('Помилка навігації:', error);
            window._isNavigating = false;

            // Ховаємо індикатор завантаження в разі помилки
            const spinner = document.getElementById('loading-spinner');
            if (spinner) {
                spinner.style.display = 'none';
            }

            // Показуємо повідомлення про помилку
            showToast(getTranslation('navigation_error', 'Помилка навігації'), true);
        }
    }

    // Функція для показу сповіщення

        const toast = document.getElementById('toast-message');

        if (!toast) return;

        toast.textContent = message;
        toast.classList.add('show');

        if (isError) {
            toast.classList.add('error');
        } else {
            toast.classList.remove('error');
        }

        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }

        const headerUserId = document.getElementById('user-id');
        const profileUserId = document.getElementById('user-id-profile');

        const username = localStorage.getItem('username') || 'WINIX User';
        const userId = localStorage.getItem('userId') || '12345678';
        const avatarSrc = localStorage.getItem('userAvatarSrc');
        const avatarId = localStorage.getItem('selectedAvatarId');

        document.getElementById('profile-name').textContent = username;

        if (headerUserId) headerUserId.textContent = userId;
        if (profileUserId) profileUserId.textContent = userId;

        // Функція для встановлення аватара в елемент
        function setAvatar(element) {
            if (!element) return;

            // Очищаємо вміст аватара
            element.innerHTML = '';

            if (avatarSrc) {
                // Використовуємо завантажене зображення
                const img = new Image();
                img.src = avatarSrc;
                img.alt = username;
                img.onerror = () => element.textContent = username[0].toUpperCase();
                element.appendChild(img);
            } else if (avatarId) {
                // Використовуємо системний аватар
                const src = localStorage.getItem(`${avatarId}Src`) || `assets/avatar${avatarId}.png`;
                const img = new Image();
                img.src = src;
                img.alt = username;
                img.onerror = () => element.textContent = username[0].toUpperCase();
                element.appendChild(img);
            } else {
                // Використовуємо першу літеру імені
                element.textContent = username[0].toUpperCase();
            }
        }

        // Встановлюємо аватари
        setAvatar(headerAvatar);
        setAvatar(profileAvatar);
    }

        avatarOptions.forEach(opt => {

        const saveBtn = modal.querySelector('#save-profile');
        saveBtn.onclick = () => {

            localStorage.setItem('username', username);

            if (uploadedAvatar) {
                const reader = new FileReader();
                reader.onload = () => {
                    localStorage.setItem('userAvatarSrc', reader.result);
                    localStorage.removeItem('selectedAvatarId');
                    loadUserAvatar();
                };
                reader.readAsDataURL(uploadedAvatar);
            } else if (selectedAvatar) {
                const avatarId = selectedAvatar.dataset.id;
                localStorage.setItem('selectedAvatarId', avatarId);
                localStorage.setItem(`${avatarId}Src`, selectedAvatar.src);
                localStorage.removeItem('userAvatarSrc');
                loadUserAvatar();
            }

            modal.remove();
            showToast(getTranslation('profile_updated', 'Профіль оновлено'));
        };

        modal.querySelector('.close-modal').onclick = () => modal.remove();
        modal.onclick = (e) => { if (e.target === modal) modal.remove(); };
    }

    // Завантаження налаштувань користувача
    function loadUserSettings() {
        const lang = localStorage.getItem('userLanguage') || 'uk';
        document.querySelectorAll('.language-option').forEach(opt => {
            opt.classList.toggle('active', opt.getAttribute('data-lang') === lang);
        });

        const isNotificationsEnabled = localStorage.getItem('notificationsEnabled') !== 'false';
        document.getElementById('notifications-toggle').checked = isNotificationsEnabled;

        // Оновлюємо всі тексти на сторінці
        updatePageTexts();
    }

    // Оновлення всіх текстів на сторінці
    function updatePageTexts() {
        document.querySelectorAll('[data-lang-key]').forEach(element => {
            const key = element.getAttribute('data-lang-key');
            if (key && translations[key]) {
                element.textContent = translations[key];
            }
        });
    }

    // Збереження налаштувань користувача
    function saveUserSettings() {
        try {
            const activeOption = document.querySelector('.language-option.active');
            if (activeOption) {
                const lang = activeOption.getAttribute('data-lang');
                localStorage.setItem('userLanguage', lang);

                // Оновлюємо мову
                if (window.WinixLanguage && typeof window.WinixLanguage.changeLang === 'function') {
                    try {
                        window.WinixLanguage.changeLang(lang);
                    } catch (error) {
                        console.error('Помилка зміни мови:', error);
                    }
                }
            }

            const notificationsToggle = document.getElementById('notifications-toggle');
            if (notificationsToggle) {
                const isNotificationsEnabled = notificationsToggle.checked;
                localStorage.setItem('notificationsEnabled', isNotificationsEnabled.toString());
            }

            showToast(getTranslation('settings_saved', 'Налаштування збережено'));
        } catch (error) {
            console.error('Settings save error:', error);
            showToast(getTranslation('settings_error', 'Помилка збереження'), true);
        }
    }

    // Генерація SID фрази
    function generateSeedPhrase(userId) {
        const seedWords = [
            "abandon", "ability", "able", "about", "above", "absent", "absorb", "abstract", "absurd", "abuse",
            "access", "accident", "account", "accuse", "achieve", "acid", "acoustic", "acquire", "across", "act",
            "solve", "notable", "quick", "pluck", "tribe", "dinosaur", "cereal", "casino", "rail", "media",
            "final", "curve"
        ];

        try {
            const id = parseInt(userId.replace(/\D/g, '')) || 12345;
            let seed = id;
            const phrase = [];
            for (let i = 0; i < 12; i++) {
                seed = (seed * 9301 + 49297) % 233280;
                phrase.push(seedWords[Math.floor((seed / 233280) * seedWords.length)]);
            }
            return phrase;
        } catch (error) {
            console.error('Seed generation error:', error);
            return seedWords.slice(0, 12);
        }
    }

    // Функція для хешування пароля
    function hashPassword(password) {
        let hash = 0;
        for (let i = 0; i < password.length; i++) {
            hash = ((hash << 5) - hash) + password.charCodeAt(i);
            hash &= hash;
        }
        return hash.toString();
    }

    // Валідація пароля
    function validatePassword(password) {
        if (!password || password.length < 8)
            return { valid: false, message: getTranslation('min_8_chars', 'Пароль має містити не менше 8 символів') };
        if ((password.match(/[a-zA-Zа-яА-ЯіїєґІЇЄҐ]/g) || []).length < 5)
            return { valid: false, message: getTranslation('min_5_letters', 'Пароль має містити не менше 5 літер') };
        return { valid: true };
    }

    // Показ SID фрази
    function showSeedPhrase() {
        console.log("Виклик функції showSeedPhrase");
        const userId = localStorage.getItem('userId') || '12345678';
        const phrase = generateSeedPhrase(userId);

        // Видаляємо існуючі модальні вікна, якщо вони є
        document.querySelectorAll('.document-modal').forEach(modal => modal.remove());

        const modal = document.createElement('div');
        modal.className = 'document-modal show';
        modal.innerHTML = `
            <div class="seed-modal-content">
                <div class="modal-header">
                    <div class="modal-title">${getTranslation('seed_phrase', 'SID фраза')}</div>
                    <span class="close-modal">×</span>
                </div>
                <div class="modal-body">
                    <div class="restore-card">
                        <div class="restore-title">${getTranslation('your_seed_phrase', 'Ваша SID фраза')}</div>
                        <div class="restore-subtitle">${getTranslation('save_seed', 'Збережіть цю фразу в надійному місці')}</div>
                        <button class="copy-button">${getTranslation('copy', 'Копіювати')}</button>
                        <div class="words-grid">
                            ${phrase.map((word, i) => `
                                <div class="word-cell">
                                    <div class="word-number">${i + 1}.</div>
                                    <div class="word-value">${word}</div>
                                </div>
                            `).join('')}
                        </div>
                        <button class="seed-continue-button">${getTranslation('done', 'Готово')}</button>
                    </div>
                </div>
            </div>
        `;
        document.body.appendChild(modal);

        modal.querySelector('.close-modal').onclick = () => modal.remove();
        modal.querySelector('.copy-button').onclick = () => {
            navigator.clipboard.writeText(phrase.join(' '))
                .then(() => showToast(getTranslation('copied', 'Скопійовано')))
                .catch(() => showToast(getTranslation('copy_error', 'Помилка копіювання'), true));
        };
        modal.querySelector('.seed-continue-button').onclick = () => {
            localStorage.setItem('seedPhraseViewed', 'true');
            modal.remove();
        };
        modal.onclick = (e) => { if (e.target === modal) modal.remove(); };
    }

    // Показ модального вікна для встановлення пароля
    function showSetPasswordModal(callback) {
        // Видаляємо існуючі модальні вікна, якщо вони є
        document.querySelectorAll('.document-modal').forEach(modal => modal.remove());

        const modal = document.createElement('div');
        modal.className = 'document-modal show';
        modal.innerHTML = `
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">${getTranslation('set_password', 'Встановлення паролю')}</div>
                    <span class="close-modal">×</span>
                </div>
                <div class="modal-body">
                    <p>${getTranslation('password_requirements', 'Пароль має містити не менше 8 символів, включаючи 5 літер')}</p>
                    <input type="password" id="new-password" placeholder="${getTranslation('password', 'Пароль')}">
                    <input type="password" id="confirm-password" placeholder="${getTranslation('confirm', 'Підтвердження')}">
                    <div id="error-msg" style="color: #f44336;"></div>
                </div>
                <div class="modal-footer">
                    <button class="modal-button" id="save-password">${getTranslation('btn_save', 'Зберегти')}</button>
                </div>
            </div>
        `;
        document.body.appendChild(modal);

        const saveBtn = modal.querySelector('#save-password');
        saveBtn.onclick = () => {
            const pwd = modal.querySelector('#new-password').value;
            const confirm = modal.querySelector('#confirm-password').value;
            const error = modal.querySelector('#error-msg');

            if (pwd !== confirm) {
                error.textContent = getTranslation('passwords_dont_match', 'Паролі не співпадають');
                return;
            }
            const validation = validatePassword(pwd);
            if (!validation.valid) {
                error.textContent = validation.message;
                return;
            }

            localStorage.setItem('seedPhrasePasswordHash', hashPassword(pwd));

            modal.remove();
            if (typeof callback === 'function') {
                callback();
            }
        };
        modal.querySelector('.close-modal').onclick = () => modal.remove();
        modal.onclick = (e) => { if (e.target === modal) modal.remove(); };
    }

    // Показ модального вікна для введення пароля
    function showEnterPasswordModal(callback) {
        // Видаляємо існуючі модальні вікна, якщо вони є
        document.querySelectorAll('.document-modal').forEach(modal => modal.remove());

        const modal = document.createElement('div');
        modal.className = 'document-modal show';
        modal.innerHTML = `
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">${getTranslation('enter_password', 'Введіть пароль')}</div>
                    <span class="close-modal">×</span>
                </div>
                <div class="modal-body">
                    <input type="password" id="enter-password" placeholder="${getTranslation('your_password', 'Ваш пароль')}">
                    <div id="error-msg" style="color: #f44336;"></div>
                </div>
                <div class="modal-footer">
                    <button class="modal-button" id="check-password">${getTranslation('check', 'Перевірити')}</button>
                </div>
            </div>
        `;
        document.body.appendChild(modal);

        const checkBtn = modal.querySelector('#check-password');
        checkBtn.onclick = () => {
            const pwd = modal.querySelector('#enter-password').value;
            const error = modal.querySelector('#error-msg');

            const savedHash = localStorage.getItem('seedPhrasePasswordHash');

            if (hashPassword(pwd) === savedHash) {
                modal.remove();
                if (typeof callback === 'function') {
                    callback();
                }
            } else {
                error.textContent = getTranslation('wrong_password', 'Невірний пароль');
            }
        };
        modal.querySelector('.close-modal').onclick = () => modal.remove();
        modal.onclick = (e) => { if (e.target === modal) modal.remove(); };
    }

    // Обробка показу SID фрази
    function handleShowSeedPhrase() {
        console.log("Виклик функції handleShowSeedPhrase");
        try {
            const hasPassword = localStorage.getItem('seedPhrasePasswordHash');
            console.log("Наявність паролю:", !!hasPassword);

            if (!hasPassword) {
                console.log("Пароль відсутній, показуємо модалку встановлення паролю");
                showSetPasswordModal(function() {
                    console.log("Пароль встановлено, показуємо SID фразу");
                    showSeedPhrase();
                });
            } else {
                console.log("Пароль наявний, показуємо модалку введення паролю");
                showEnterPasswordModal(function() {
                    console.log("Пароль підтверджено, показуємо SID фразу");
                    showSeedPhrase();
                });
            }
        } catch (error) {
            console.error("Помилка при обробці показу SID фрази:", error);
            showToast("Виникла помилка при спробі показати SID фразу", true);
        }
    }

    // Оновлена функція для встановлення обробників подій
    function setupEventHandlers() {
        console.log("Налаштування обробників подій");

        // 1. Кнопка редагування профілю
        const editProfileBtn = document.getElementById('edit-profile');
        if (editProfileBtn) {
            console.log("Встановлюємо обробник для кнопки редагування профілю");
            // Видаляємо існуючий обробник, якщо є
            const oldBtn = editProfileBtn.cloneNode(true);
            editProfileBtn.parentNode.replaceChild(oldBtn, editProfileBtn);

            // Встановлюємо новий обробник
            oldBtn.addEventListener('click', function(e) {
                console.log("Клік на кнопці редагування профілю");
                e.preventDefault();
                showEditProfileModal();
                return false;
            });
        }

        // 2. Кнопка показу SID фрази
        const seedPhraseBtn = document.getElementById('show-seed-phrase');
        if (seedPhraseBtn) {
            console.log("Встановлюємо обробник для кнопки SID фрази");
            // Видаляємо існуючий обробник, якщо є
            const oldBtn = seedPhraseBtn.cloneNode(true);
            seedPhraseBtn.parentNode.replaceChild(oldBtn, seedPhraseBtn);

            // Встановлюємо новий обробник
            oldBtn.addEventListener('click', function(e) {
                console.log("Клік на кнопці SID фрази");
                e.preventDefault();
                handleShowSeedPhrase();
                return false;
            });
        }

        // 3. Мовні опції
        document.querySelectorAll('.language-option').forEach(opt => {
            opt.addEventListener('click', function() {
                console.log("Клік на мовній опції:", this.getAttribute('data-lang'));

                // Змінюємо активну опцію
                document.querySelectorAll('.language-option').forEach(o => {
                    o.classList.remove('active');
                });
                this.classList.add('active');

                // Отримуємо код мови
                const lang = this.getAttribute('data-lang');

                // Змінюємо мову, якщо WinixLanguage доступний
                if (window.WinixLanguage && typeof window.WinixLanguage.changeLang === 'function') {
                    try {
                        window.WinixLanguage.changeLang(lang);
                    } catch (error) {
                        console.error('Помилка зміни мови:', error);
                        // Зберігаємо у localStorage, якщо сталася помилка
                        localStorage.setItem('userLanguage', lang);
                    }
                } else {
                    // Зберігаємо у localStorage, якщо об'єкт WinixLanguage недоступний
                    localStorage.setItem('userLanguage', lang);
                }

                // Зберігаємо налаштування
                saveUserSettings();
            });
        });

        // 4. Перемикач сповіщень
        const notificationsToggle = document.getElementById('notifications-toggle');
        if (notificationsToggle) {
            notificationsToggle.addEventListener('change', function() {
                console.log("Зміна стану сповіщень:", this.checked);
                saveUserSettings();
            });
        }

        // 5. Обробник для кліку на хедері для переходу в профіль
        const profileLink = document.getElementById('profile-link');
        if (profileLink) {
            profileLink.addEventListener('click', function() {
                // Перехід на сторінку профілю
                navigateToPage('profile.html');
            });
        }

        // 6. Кнопки навігації
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const section = this.getAttribute('data-section');

                // Не робимо нічого, якщо вже на цій сторінці
                if (section === 'profile') return;

                // Змінюємо активний елемент
                document.querySelectorAll('.nav-item').forEach(navItem => {
                    navItem.classList.remove('active');
                });
                this.classList.add('active');

                // Переходимо на відповідну сторінку
                const pageName = section === 'home' ? 'index.html' : `${section}.html`;
                navigateToPage(pageName);
            });
        });

        // 7. Кнопка швидкого зв'язку
        const quickContactBtn = document.getElementById('quick-contact');
        if (quickContactBtn) {
            quickContactBtn.addEventListener('click', function() {
                showToast(getTranslation('contact_support', "Зв'язок з підтримкою"));
            });
        }

        console.log("Налаштування обробників завершено");
    }

    // Обробка завантаження сторінки
    window.addEventListener('load', function() {
        console.log("Сторінка завантажена");

        try {
            // Ініціалізуємо інтерфейс
            loadUserAvatar();
            updateBalanceDisplay();
            loadUserSettings();

            // Критично важливо - встановлюємо обробники подій
            setupEventHandlers();

            // Оновлюємо стан DOM
            adjustLayout();
            updateThemeColors();
        } catch (error) {
            console.error("Помилка при ініціалізації сторінки:", error);
        }

        // Ховаємо індикатор завантаження
        const spinner = document.getElementById('loading-spinner');
        if (spinner) {
            spinner.style.display = 'none';
        }
    });

    // Глобальний обробник помилок
    window.onerror = function(message, source, lineno, colno, error) {
        console.error(`Глобальна помилка JavaScript: ${message} у ${source}:${lineno}:${colno}`);
        return true;
    };

    // Оптимізація обробника скролу
    let lastScrollTime = 0;
    window.addEventListener('scroll', function() {
        const now = Date.now();
        if (now - lastScrollTime < 100) return; // Обмежуємо частоту виконання
        lastScrollTime = now;
    }, { passive: true });
    </script>
