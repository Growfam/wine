<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WINIX - <span data-lang-key="wallet.title">Гаманець</span></title>

    <script src="static/js/language.js"></script>
    <script src="static/js/winix-init.js"></script>
    <script src="static/js/winix-core.js"></script>
    <script src="static/js/winix-connector.js"></script>
    <script src="static/js/winix-all-in-one.js"></script>

    <style>
        :root {
            /* Основні кольори для теми */
            --primary-gradient: linear-gradient(90deg, #1A1A2E, #0F3460, #00C9A7);
            --secondary-color: #4eb5f7;
            --bg-card: rgba(30, 39, 70, 0.8);
            --bg-item: rgba(20, 30, 60, 0.7);
            --bg-active: rgba(0, 201, 167, 0.3);
            --text-color: #fff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --glow-color: rgba(0, 201, 167, 0.5);
            --border-color: rgba(78, 181, 247, 0.2);
            --positive-color: #4caf50;
            --negative-color: #f44336;
            --neutral-color: #9e9e9e;

            /* Основні розміри */
            --container-max-width: 600px;
            --header-height: 3.5rem;
            --nav-height: 4.5rem;
            --bottom-padding: 6rem;
            --card-border-radius: 1.5rem;
            --item-border-radius: 0.75rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100vh;
            padding: 0;
            background: none;
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: var(--container-max-width);
            box-sizing: border-box;
            padding: 0.625rem;
            position: relative;
            z-index: 1;
            background: url('assets/Fon.png') no-repeat center center;
            background-size: cover;
            animation: backgroundShift 15s infinite linear;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.9375rem;
            overflow-y: auto; /* Додаємо вертикальну прокрутку */
            padding-bottom: var(--bottom-padding) !important; /* Відступ для нав.панелі */
            -webkit-overflow-scrolling: touch; /* Плавна прокрутка на iOS */
            scrollbar-width: thin; /* Тонкий скролбар для Firefox */
            scrollbar-color: var(--secondary-color) transparent;
        }

        /* Стилізація скролбару для Chrome/Safari */
        .container::-webkit-scrollbar {
            width: 0.375rem;
        }

        .container::-webkit-scrollbar-track {
            background: transparent;
        }

        .container::-webkit-scrollbar-thumb {
            background-color: var(--secondary-color);
            border-radius: 1.25rem;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 10% 10%; }
            100% { background-position: 0% 0%; }
        }

        .header {
            background: var(--primary-gradient);
            border-radius: 1.5625rem;
            padding: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0.125rem 0.625rem var(--shadow-color);
            width: 100%;
            height: var(--header-height);
            margin-bottom: 0.9375rem;
            position: sticky;
            top: 0.3125rem;
            z-index: 10;
        }

        .header .token-icon {
            width: 3.4375rem;
            height: 3.4375rem;
            border-radius: 50%;
            box-shadow: 0 0 0.5rem rgba(0, 201, 167, 0.8), 0 0 1.25rem rgba(0, 201, 167, 0.4);
            animation: pulse 8s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
            50% { transform: scale(1.1); box-shadow: 0 0 0.625rem rgba(0, 201, 167, 0.6); }
            100% { transform: scale(1); box-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
        }

        .header .winix-title {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 0.125rem;
            color: var(--text-color);
            text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3);
            animation: glow 11s infinite ease-in-out;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
            72% { text-shadow: 0 0 0.9375rem rgba(0, 201, 167, 0.8), 0 0 1.875rem rgba(0, 201, 167, 0.5); }
            100% { text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
        }

        .header .balance-container {
            display: flex;
            gap: 0.625rem;
            align-items: center;
            margin-right: 0.3125rem;
        }

        .header .jeton-balance {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: -2.1875rem;
        }

        .header .winix-balance {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header .jeton-balance .balance-value,
        .header .winix-balance .balance-value {
            font-size: 0.875rem;
            font-weight: bold;
        }

        .header .jeton-balance .balance-label,
        .header .winix-balance .balance-label {
            font-size: 0.75rem;
            font-weight: normal;
        }

        .header .jeton-icon {
            width: 1.875rem;
            height: 1.875rem;
            background: url('assets/житон.png') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            box-shadow: 0 0 0.3125rem rgba(255, 255, 255, 0.3);
            animation: pulse 1.5s infinite ease-in-out;
        }

        /* Стилі для сторінки гаманця */
        .wallet-card {
            background: var(--bg-card);
            border-radius: var(--card-border-radius);
            width: 90%;
            max-width: 34.375rem;
            padding: 1.5625rem 1.25rem;
            margin: 0.625rem auto;
            box-shadow: 0 0.625rem 1.875rem var(--shadow-color);
            border: 0.0625rem solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.9375rem;
        }

        .balance-title {
            font-size: 1.5625rem;
            color: var(--secondary-color);
            margin-bottom: 0.0625rem;
            text-align: center;
        }

        .balance-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 1.25rem 0;
        }

        .main-balance {
            font-size: 2.625rem;
            font-weight: bold;
            color: var(--text-color);
            text-shadow: 0 0 0.625rem var(--glow-color);
            margin-bottom: 0.3125rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-balance-icon {
            margin-left: 0.625rem;
        }

        .main-balance-icon img {
            display: inline-block;
            vertical-align: middle;
            width: 2.5rem;
            height: 2.5rem;
        }

        .staking-info {
            background: var(--bg-item);
            border-radius: 0.9375rem;
            padding: 0.9375rem;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid var(--border-color);
            margin-bottom: 0.625rem;
        }

        .staking-balance {
            display: flex;
            align-items: center;
            font-size: 1.125rem;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 0.3125rem;
        }

        .staking-rewards {
            display: flex;
            align-items: center;
            font-size: 1rem;
            color: var(--secondary-color);
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 0.9375rem 0;
            gap: 0.625rem;
        }

        .action-button {
            flex: 1;
            background: var(--primary-gradient);
            border: none;
            border-radius: 0.9375rem;
            padding: 0.75rem;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0.25rem 0.5rem var(--shadow-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .action-button:hover {
            transform: translateY(-0.1875rem);
            box-shadow: 0 0.375rem 0.75rem var(--shadow-color);
        }

        .action-button:active {
            transform: translateY(0);
            box-shadow: 0 0.125rem 0.25rem var(--shadow-color);
        }

        .transactions-section {
            width: 90%;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: bold;
            margin: 0.3125rem 0 0.625rem 0;
            color: var(--text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .view-all-link {
            font-size: 0.875rem;
            color: var(--secondary-color);
            text-decoration: none;
            cursor: pointer;
        }

        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1.25rem;
        }

        .transaction-item {
            background: var(--bg-item);
            border-radius: 0.75rem;
            padding: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 0.0625rem solid var(--border-color);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .transaction-item:active {
            transform: scale(0.98);
        }

        .transaction-positive {
            color: var(--positive-color);
        }

        .transaction-negative {
            color: var(--negative-color);
        }

        .transaction-neutral {
            color: var(--neutral-color);
        }

        .transaction-details {
            font-size: 0.875rem;
        }

        .transaction-amount {
            font-size: 1rem;
            font-weight: bold;
        }

        .empty-message {
            color: var(--neutral-color);
            font-style: italic;
            text-align: center;
            padding: 0.9375rem;
        }

        .nav-bar {
            background: var(--primary-gradient);
            border-radius: 1.5625rem;
            padding: 0.5rem;
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 33.75rem;
            height: var(--nav-height);
            box-shadow: 0 0.25rem 0.75rem var(--shadow-color);
            position: fixed;
            bottom: 1.875rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .nav-item {
            text-align: center;
            color: var(--text-color);
            font-size: 0.875rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 20%;
            position: relative;
        }

        .nav-item .icon-wrapper {
            width: 3.75rem;
            height: 3.75rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.3125rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .nav-item.active .icon-wrapper {
            background: var(--bg-active);
            box-shadow: 0 0 0.9375rem var(--glow-color);
        }

        .nav-item img {
            width: 2.1875rem;
            height: 2.1875rem;
            display: block;
            filter: brightness(0) invert(1);
        }

        .nav-item.active img {
            filter: brightness(1.2) invert(1);
        }

        .nav-item:hover .icon-wrapper {
            transform: scale(1.1);
        }

        /* Стиль для повідомлень */
        .toast-message {
            position: fixed;
            top: 1.25rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 201, 167, 0.9);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.3125rem;
            z-index: 1000;
            box-shadow: 0 0.25rem 0.5rem var(--shadow-color);
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            font-size: 0.9375rem;
        }

        .toast-message.show {
            opacity: 1;
            transform: translate(-50%, 0.625rem);
        }

        /* Медіа-запити для адаптивності */
        @media (max-width: 450px) {
            :root {
                /* Зменшуємо розміри для маленьких екранів */
                --header-height: 3rem;
                --nav-height: 4rem;
            }

            .header .token-icon {
                width: 2.8125rem;
                height: 2.8125rem;
            }

            .header .winix-title {
                font-size: 1.25rem;
            }

            .main-balance {
                font-size: 2.25rem;
            }

            .action-buttons {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .action-button {
                min-width: 30%;
                font-size: 0.875rem;
                padding: 0.625rem;
            }

            .nav-item .icon-wrapper {
                width: 3.125rem;
                height: 3.125rem;
            }

            .nav-item img {
                width: 1.875rem;
                height: 1.875rem;
            }
        }

        @media (max-width: 350px) {
            .header .jeton-balance {
                margin-left: -1.25rem;
            }

            .header .balance-label {
                font-size: 0.6875rem;
            }

            .action-buttons {
                gap: 0.3125rem;
            }

            .main-balance {
                font-size: 1.875rem;
            }

            .main-balance-icon img {
                width: 2rem;
                height: 2rem;
            }
        }

        @media (min-width: 768px) {
            body {
                background: linear-gradient(135deg, #141e30, #243b55);
            }

            .container {
                box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.3);
                margin: 1.25rem auto;
                height: calc(100vh - 2.5rem);
                border-radius: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="assets/token.png" alt="WINIX Token" class="token-icon" onerror="this.src='https://via.placeholder.com/40?text=WINIX'">
            <div class="winix-title">WINIX</div>
            <div class="balance-container">
                <div class="jeton-balance">
                    <div id="user-coins" class="balance-value">0</div>
                    <div class="balance-label" data-lang-key="coins">Жетони</div>
                    <div class="jeton-icon"></div>
                </div>
                <div class="winix-balance">
                    <div id="user-tokens" class="balance-value">0</div>
                    <div class="balance-label">$WINIX</div>
                </div>
            </div>
        </div>

        <div class="wallet-card">
            <div class="balance-title" data-lang-key="wallet.balance">Balance $WINIX</div>
            <div class="balance-section">
                <div id="main-balance" class="main-balance">0
                    <span class="main-balance-icon">
                        <img src="assets/token.png" alt="WINIX">
                    </span>
                </div>
            </div>

            <div class="staking-info">
            <div id="staking-balance" class="staking-balance">
                <span data-lang-key="wallet.in_staking">У стейкінгу</span>: <span id="staking-amount">0</span> $WINIX
            </div>
            <div id="staking-rewards" class="staking-rewards">
                <span data-lang-key="wallet.rewards">Нагороди</span>: <span id="rewards-amount">0</span> $WINIX
            </div>

            <div class="action-buttons">
                <button class="action-button" id="send-button" data-lang-key="wallet.send">Надіслати</button>

                </button>
                <button class="action-button" id="receive-button" data-lang-key="wallet.receive">Отримати</button>

                </button>
                <button class="action-button" id="staking-button" data-lang-key="wallet.staking">Стейкінг</button>

                </button>

            </div>

            <div class="transactions-section">
                <div class="section-title">
                    <span data-lang-key="wallet.recent_transactions">Останні транзакції</span>
                    <span class="view-all-link" id="view-all-transactions" data-lang-key="wallet.view_all">Переглянути всі</span>
                </div>
                <div class="transaction-list" id="transaction-list">
                    <!-- Транзакції будуть додані динамічно через JavaScript -->
                    <div class="empty-message">Завантаження транзакцій...</div>
                </div>
            </div>
        </div>

        <!-- Нижня навігаційна панель -->
        <div class="nav-bar">
            <div class="nav-item" data-section="home">
                <div class="icon-wrapper">
                    <img src="assets/home-icon.png" alt="Home" onerror="this.src='https://via.placeholder.com/35?text=Home'">
                </div>
                <span data-lang-key="navigation.home">Home</span>
            </div>
            <div class="nav-item" data-section="earn">
                <div class="icon-wrapper">
                    <img src="assets/earn-icon.png" alt="Earn" onerror="this.src='https://via.placeholder.com/35?text=Earn'">
                </div>
                <span data-lang-key="navigation.earn">Earn</span>
            </div>
            <div class="nav-item" data-section="referrals">
                <div class="icon-wrapper">
                    <img src="assets/referrals-icon.png" alt="Referrals" onerror="this.src='https://via.placeholder.com/35?text=Referrals'">
                </div>
                <span data-lang-key="navigation.referrals">Referrals</span>
            </div>
            <div class="nav-item active" data-section="wallet">
                <div class="icon-wrapper">
                    <img src="assets/wallet-icon.png" alt="Wallet" onerror="this.src='https://via.placeholder.com/35?text=Wallet'">
                </div>
                <span data-lang-key="navigation.wallet">Wallet</span>
            </div>
            <div class="nav-item" data-section="general">
                <div class="icon-wrapper">
                    <img src="assets/general-icon.png" alt="General" onerror="this.src='https://via.placeholder.com/35?text=General'">
                </div>
                <span data-lang-key="navigation.general">General</span>
            </div>
        </div>

        <!-- Повідомлення -->
        <div id="toast-message" class="toast-message"></div>
    </div>

    <script>
        // Ініціалізація Telegram WebApp API
        let tg;
        try {
            tg = window.Telegram ? window.Telegram.WebApp : null;
            if (tg) {
                console.log("Telegram WebApp API успішно ініціалізовано");
                tg.ready();
                tg.expand();

                // Реагування на зміну теми Telegram
                tg.onEvent('themeChanged', updateThemeColors);

                // Реагування на зміну розміру вікна
                tg.onEvent('viewportChanged', adjustLayout);
            } else {
                console.error("Telegram WebApp API недоступний");
            }
        } catch (error) {
            console.error("Помилка при ініціалізації Telegram WebApp API:", error.message);
            tg = null;
        }

        // Функція оновлення кольорів при зміні теми
        function updateThemeColors() {
            if (tg && tg.colorScheme) {
                document.body.setAttribute('data-theme', tg.colorScheme);

                if (tg.colorScheme === 'dark') {
                    // Додаткові налаштування для темної теми
                } else {
                    // Додаткові налаштування для світлої теми
                }
            }
        }

        // Функція адаптації шарів при зміні розміру екрану
        function adjustLayout() {
            // Перевірка на малі екрани
            const isSmallScreen = window.innerWidth <= 450;
            const container = document.querySelector('.container');

            if (isSmallScreen) {
                container.classList.add('small-screen');
            } else {
                container.classList.remove('small-screen');
            }
        }

        // Функція для відображення повідомлення
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast-message');
            if (toast) {
                toast.textContent = message;
                toast.classList.add('show');

                setTimeout(() => {
                    toast.classList.remove('show');
                }, duration);
            }
        }

        // Функція для навігації між сторінками
        function navigateTo(page) {
            try {
                // Зберігаємо поточний баланс перед переходом
                if (typeof rewardSystem !== 'undefined') {
                    const tokens = rewardSystem.getTokens();
                    const coins = rewardSystem.getCoins();

                    sessionStorage.setItem('lastBalance', tokens.toString());
                    sessionStorage.setItem('lastCoins', coins.toString());
                } else {
                    const tokens = parseFloat(localStorage.getItem('userTokens') || '0');
                    const coins = parseFloat(localStorage.getItem('userCoins') || '0');

                    sessionStorage.setItem('lastBalance', tokens.toString());
                    sessionStorage.setItem('lastCoins', coins.toString());
                }

                // Переходимо на іншу сторінку
                window.location.href = page;
            } catch (error) {
                console.error('Помилка навігації:', error);
                showToast('Помилка навігації', 2000);
            }
        }

        // Функція для оновлення відображення балансу
        function updateBalanceDisplay() {
            // Зчитуємо дані балансу з localStorage
            const tokens = parseFloat(localStorage.getItem('userTokens') || '0');
            const coins = parseFloat(localStorage.getItem('userCoins') || '0');

            // Оновлюємо елементи інтерфейсу
            const userTokensElement = document.getElementById('user-tokens');
            const userCoinsElement = document.getElementById('user-coins');
            const mainBalanceElement = document.getElementById('main-balance');

            if (userTokensElement) {
                userTokensElement.textContent = tokens.toFixed(2);
            }

            if (userCoinsElement) {
                userCoinsElement.textContent = coins.toFixed(0);
            }

            if (mainBalanceElement) {
                mainBalanceElement.innerHTML = `${tokens.toFixed(2)} <span class="main-balance-icon"><img src="assets/token.png" width="40" height="40" alt="WINIX"></span>`;
            }

            // Оновлюємо відображення стейкінгу
            updateStakingDisplay();

            // Оновлюємо список транзакцій
            updateTransactionsList();
        }

        // Функція для оновлення відображення стейкінгу
        function updateStakingDisplay() {
            // Отримуємо дані стейкінгу з localStorage
            let stakingAmount = 0;
            let stakingRewards = 0;

            try {
                const stakingDataStr = localStorage.getItem('stakingData');
                if (stakingDataStr) {

                } else {

                    stakingRewards = parseFloat(localStorage.getItem('userStakingRewards') || '0');

        // Функція для оновлення списку транзакцій
        function updateTransactionsList() {
            const transactionList = document.getElementById('transaction-list');
            if (!transactionList) return;

            // Отримуємо транзакції з localStorage
            const transactions = localStorage.getItem('transactions');

            // Очищаємо список транзакцій
            transactionList.innerHTML = '';

            if (transactions) {
                try {
                    const parsedTransactions = JSON.parse(transactions);

                    // Обмежуємо кількість транзакцій до 3
                    const recentTransactions = parsedTransactions.slice(0, 3);

                    if (recentTransactions.length > 0) {
                        // Додаємо кожну транзакцію до списку
                        recentTransactions.forEach(transaction => {
                            const transactionItem = document.createElement('div');
                            transactionItem.className = 'transaction-item';

                            const isPositive = transaction.amount > 0;
                            const colorClass = isPositive ? 'transaction-positive' : 'transaction-negative';

                            transactionItem.innerHTML = `
                                <div class="transaction-details">${transaction.description || 'Транзакція'}</div>
                                <div class="transaction-amount ${colorClass}">${isPositive ? '+' : ''}${Math.abs(transaction.amount).toFixed(2)} $WINIX</div>
                            `;

                            transactionList.appendChild(transactionItem);
                        });
                    } else {
                        transactionList.innerHTML = '<div class="empty-message">Немає транзакцій</div>';
                    }
                } catch (e) {
                    console.error('Помилка розбору транзакцій:', e);
                    transactionList.innerHTML = '<div class="empty-message">Помилка завантаження транзакцій</div>';
                }
            } else {
                transactionList.innerHTML = '<div class="empty-message">Немає транзакцій</div>';
            }
        }
