<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>WINIX - Папка</title>
    <script src="static/js/winix-core.js"></script>
    <script src="static/js/winix-connector.js"></script>
    <style>
        :root {
            /* Основні кольори для теми */
            --primary-gradient: linear-gradient(90deg, #1A1A2E, #0F3460, #00C9A7);
            --secondary-color: #4eb5f7;
            --bg-card: rgba(30, 39, 70, 0.8);
            --bg-item: rgba(20, 30, 60, 0.7);
            --bg-active: rgba(0, 201, 167, 0.3);
            --text-color: #fff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --glow-color: rgba(0, 201, 167, 0.5);
            --border-color: rgba(78, 181, 247, 0.2);
            --positive-color: #4caf50;
            --negative-color: #f44336;
            --neutral-color: #9e9e9e;

            /* Основні розміри */
            --container-max-width: 37.5rem; /* 600px */
            --header-height: 3.5rem; /* 56px */
            --nav-height: 4.5rem; /* 72px */
            --bottom-padding: 6rem; /* 96px */
            --card-border-radius: 1.5rem; /* 24px */
            --item-border-radius: 0.75rem; /* 12px */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100vh;
            padding: 0;
            background: none;
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: var(--container-max-width);
            box-sizing: border-box;
            padding: 0.625rem; /* 10px */
            position: relative;
            z-index: 1;
            background: url('assets/Fon.png') no-repeat center center;
            background-size: cover;
            animation: backgroundShift 15s infinite linear;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.9375rem; /* 15px */
            overflow-y: auto;
            padding-bottom: var(--bottom-padding) !important;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--secondary-color) transparent;
        }

        /* Стилізація скролбару для Chrome/Safari */
        .container::-webkit-scrollbar {
            width: 0.375rem; /* 6px */
        }

        .container::-webkit-scrollbar-track {
            background: transparent;
        }

        .container::-webkit-scrollbar-thumb {
            background-color: var(--secondary-color);
            border-radius: 1.25rem; /* 20px */
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 10% 10%; }
            100% { background-position: 0% 0%; }
        }

        .header {
            background: var(--primary-gradient);
            border-radius: 1.5625rem; /* 25px */
            padding: 0.5rem; /* 8px */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0.125rem 0.625rem var(--shadow-color);
            width: 100%;
            height: var(--header-height);
            margin-bottom: 0.9375rem; /* 15px */
            position: sticky;
            top: 0.3125rem; /* 5px */
            z-index: 10;
        }

        .header .token-icon {
            width: 3.4375rem; /* 55px */
            height: 3.4375rem;
            border-radius: 50%;
            box-shadow: 0 0 0.5rem rgba(0, 201, 167, 0.8), 0 0 1.25rem rgba(0, 201, 167, 0.4);
            animation: pulse 8s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
            50% { transform: scale(1.1); box-shadow: 0 0 0.625rem rgba(0, 201, 167, 0.6); }
            100% { transform: scale(1); box-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
        }

        .header .winix-title {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1.5rem; /* 24px */
            font-weight: bold;
            letter-spacing: 0.125rem; /* 2px */
            color: var(--text-color);
            text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3);
            animation: glow 11s infinite ease-in-out;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
            72% { text-shadow: 0 0 0.9375rem rgba(0, 201, 167, 0.8), 0 0 1.875rem rgba(0, 201, 167, 0.5); }
            100% { text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
        }

        .header .balance-container {
            display: flex;
            gap: 0.625rem; /* 10px */
            align-items: center;
            margin-right: 0.3125rem; /* 5px */
        }

        .header .jeton-balance {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: -2.1875rem; /* -35px */
        }

        .header .winix-balance {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header .jeton-balance .balance-value,
        .header .winix-balance .balance-value {
            font-size: 0.875rem; /* 14px */
            font-weight: bold;
        }

        .header .jeton-balance .balance-label,
        .header .winix-balance .balance-label {
            font-size: 0.75rem; /* 12px */
            font-weight: normal;
        }

        .header .jeton-icon {
            width: 1.875rem; /* 30px */
            height: 1.875rem;
            background: url('assets/житон.png') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            box-shadow: 0 0 0.3125rem rgba(255, 255, 255, 0.3);
            animation: pulse 1.5s infinite ease-in-out;
        }

        /* Стиль для картки папки */
        .folder-card {
            background: var(--bg-card);
            border-radius: var(--card-border-radius);
            width: 90%;
            max-width: 31.25rem; /* 500px */
            padding: 1.875rem 1.25rem; /* 30px 20px */
            margin: 1.25rem auto; /* 20px */
            box-shadow: 0 0.625rem 1.875rem var(--shadow-color);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 0.0625rem solid var(--border-color); /* 1px */
        }

        .back-button {
            position: absolute;
            top: 1.25rem; /* 20px */
            left: 1.25rem;
            background: rgba(78, 110, 247, 0.2);
            border: none;
            width: 3.125rem; /* 50px */
            height: 3.125rem;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(78, 110, 247, 0.4);
        }

        .copy-button {
            position: absolute;
            top: 1.25rem; /* 20px */
            right: 1.25rem;
            background: rgba(78, 110, 247, 0.2);
            border: none;
            width: 3.125rem; /* 50px */
            height: 3.125rem;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-button:hover {
            background: rgba(78, 110, 247, 0.4);
        }

        /* Стиль для контейнера зображення папки з градієнтом і блюром */
        .folder-image-container {
            width: 13.75rem; /* 220px */
            height: 13.75rem;
            margin: 1.25rem 0; /* 20px */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Круг з градієнтним блюром навколо папки */
        .folder-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(25, 31, 52, 0.6);
            filter: blur(0);
            z-index: 1;
            overflow: hidden;
        }

        .folder-glow::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background:
                radial-gradient(circle at 30% 30%, transparent 0%, transparent 60%, rgba(78, 181, 247, 0.8) 70%, transparent 80%),
                radial-gradient(circle at 70% 70%, transparent 0%, transparent 60%, rgba(178, 81, 247, 0.8) 70%, transparent 80%);
            filter: blur(1.25rem); /* 20px */
            z-index: -1;
            opacity: 0.6;
            animation: rotate-glow 15s infinite linear;
        }

        @keyframes rotate-glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Місце для зображення папки */
        .folder-image {
            width: 130%;
            height: 130%;
            object-fit: contain;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 0.9375rem rgba(78, 181, 247, 0.6)); /* 0 0 15px */
        }

        .progress-bar {
            width: 80%;
            height: 0.5rem; /* 8px */
            background: rgba(78, 110, 247, 0.2);
            border-radius: 0.625rem; /* 10px */
            margin: 1.875rem 0; /* 30px */
            position: relative;
            overflow: hidden;
        }

        .progress-indicator {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 50%; /* Змініть для показу прогресу */
            background: linear-gradient(90deg, #4eb5f7, #b251f7);
            border-radius: 0.625rem; /* 10px */
            animation: pulse 2s infinite ease-in-out;
        }

        .progress-marker {
            position: absolute;
            width: 1.25rem; /* 20px */
            height: 1.25rem;
            background: white;
            border-radius: 50%;
            top: -0.375rem; /* -6px */
            left: 50%; /* Змініть для показу прогресу */
            transform: translateX(-50%);
            box-shadow: 0 0 0.625rem rgba(255, 255, 255, 0.5); /* 0 0 10px */
        }

        /* Стиль для кнопки ADD FOLDER у стилі кнопок з головної сторінки */
        .add-folder-button {
            background: var(--primary-gradient);
            border: none;
            border-radius: 1.25rem; /* 20px */
            padding: 0.625rem 1.25rem; /* 10px 20px */
            font-size: 1rem; /* 16px */
            cursor: pointer;
            width: 80%;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
            box-shadow: 0 0.125rem 0.375rem var(--shadow-color); /* 0 2px 6px */
            position: relative;
            color: var(--text-color);
            opacity: 0.9;
            margin: 1.25rem 0; /* 20px */
        }

        .add-folder-button:hover {
            box-shadow: 0 0.25rem 0.75rem var(--shadow-color); /* 0 4px 12px */
            transform: translateY(-0.125rem); /* -2px */
            opacity: 1;
        }

        .add-folder-button:active {
            box-shadow: 0 0.0625rem 0.1875rem var(--shadow-color) !important; /* 0 1px 3px */
            transform: translateY(0.0625rem) !important; /* 1px */
            opacity: 0.8;
        }

        .verify-button {
            background: var(--primary-gradient);
            border: none;
            border-radius: 1.25rem; /* 20px */
            padding: 0.625rem 1.25rem; /* 10px 20px */
            font-size: 1rem; /* 16px */
            cursor: pointer;
            width: 80%;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
            box-shadow: 0 0.125rem 0.375rem var(--shadow-color); /* 0 2px 6px */
            position: relative;
            color: var(--text-color);
            opacity: 0.9;
            margin: 1.25rem 0; /* 20px */
        }

        .verify-button:hover {
            box-shadow: 0 0.25rem 0.75rem var(--shadow-color); /* 0 4px 12px */
            transform: translateY(-0.125rem); /* -2px */
            opacity: 1;
        }

        .verify-button:active {
            box-shadow: 0 0.0625rem 0.1875rem var(--shadow-color) !important; /* 0 1px 3px */
            transform: translateY(0.0625rem) !important; /* 1px */
            opacity: 0.8;
        }

        .progress-dots {
            display: flex;
            justify-content: center;
            width: 80%;
            margin: 1.25rem 0; /* 20px */
        }

        .dot {
            width: 0.5rem; /* 8px */
            height: 0.5rem;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            margin: 0 0.3125rem; /* 0 5px */
        }

        .dot.active {
            background: white;
            box-shadow: 0 0 0.625rem rgba(255, 255, 255, 0.5); /* 0 0 10px */
        }

        .nav-bar {
            background: var(--primary-gradient);
            border-radius: 1.5625rem; /* 25px */
            padding: 0.5rem; /* 8px */
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 33.75rem; /* 540px */
            height: var(--nav-height);
            box-shadow: 0 0.25rem 0.75rem var(--shadow-color); /* 0 4px 12px */
            position: fixed;
            bottom: 1.875rem; /* 30px - підняли вгору на 20px з початкових 10px */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .nav-item {
            text-align: center;
            color: var(--text-color);
            font-size: 0.875rem; /* 14px */
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 20%;
            position: relative;
        }

        .nav-item .icon-wrapper {
            width: 3.75rem; /* 60px */
            height: 3.75rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem; /* 12px */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.3125rem; /* 5px */
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .nav-item.active .icon-wrapper {
            background: var(--bg-active);
            box-shadow: 0 0 0.9375rem var(--glow-color);
        }

        .nav-item img {
            width: 2.1875rem; /* 35px */
            height: 2.1875rem;
            display: block;
            filter: brightness(0) invert(1);
        }

        .nav-item.active img {
            filter: brightness(1.2) invert(1);
        }

        .nav-item:hover .icon-wrapper {
            transform: scale(1.1);
        }

        /* Медіа-запити для адаптивності */
        @media (max-width: 450px) {
            :root {
                /* Зменшуємо розміри для маленьких екранів */
                --header-height: 3rem; /* 48px */
                --nav-height: 4rem; /* 64px */
            }

            .header .token-icon {
                width: 2.8125rem; /* 45px */
                height: 2.8125rem;
            }

            .header .winix-title {
                font-size: 1.25rem; /* 20px */
            }

            .folder-image-container {
                width: 11.25rem; /* 180px */
                height: 11.25rem;
            }

            .nav-item .icon-wrapper {
                width: 3.125rem; /* 50px */
                height: 3.125rem;
            }

            .nav-item img {
                width: 1.875rem; /* 30px */
                height: 1.875rem;
            }
        }

        @media (max-width: 350px) {
            .header .jeton-balance {
                margin-left: -1.25rem; /* -20px */
            }

            .header .balance-label {
                font-size: 0.6875rem; /* 11px */
            }

            .folder-image-container {
                width: 9.375rem; /* 150px */
                height: 9.375rem;
            }

            .add-folder-button, .verify-button {
                font-size: 0.875rem; /* 14px */
                padding: 0.5rem 1rem; /* 8px 16px */
            }
        }

        @media (min-width: 768px) {
            body {
                background: linear-gradient(135deg, #141e30, #243b55);
            }

            .container {
                box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.3); /* 0 10px 30px */
                margin: 1.25rem auto; /* 20px auto */
                height: calc(100vh - 2.5rem); /* calc(100vh - 40px) */
                border-radius: 1.25rem; /* 20px */
            }
        }
    </style>
</head>

                console.error("Telegram WebApp API недоступний");
            }
        } catch (error) {
            console.error("Помилка при ініціалізації Telegram WebApp API:", error.message);
            tg = null;
        }

        function updateThemeColors() {
            if (tg && tg.colorScheme) {
                document.body.setAttribute('data-theme', tg.colorScheme);

                if (tg.colorScheme === 'dark') {

        // Функція адаптації шарів при зміні розміру екрану
        function adjustLayout() {
            // Перевірка на малі екрани
            const isSmallScreen = window.innerWidth <= 450;
            const container = document.querySelector('.container');

            if (isSmallScreen) {
                container.classList.add('small-screen');
            } else {
                container.classList.remove('small-screen');
            }
        }

        // Функція для навігації між сторінками
        function navigateTo(page) {
            try {
                // Зберігаємо поточний баланс перед навігацією
                if (typeof rewardSystem !== 'undefined') {
                    const tokens = rewardSystem.getTokens();
                    const coins = rewardSystem.getCoins();

                    sessionStorage.setItem('lastBalance', tokens.toString());
                    sessionStorage.setItem('lastCoins', coins.toString());
                } else {
                    const tokens = parseFloat(localStorage.getItem('userTokens') || '0');
                    const coins = parseFloat(localStorage.getItem('userCoins') || '0');

                    sessionStorage.setItem('lastBalance', tokens.toString());
                    sessionStorage.setItem('lastCoins', coins.toString());
                }

                // Переходимо на іншу сторінку
                window.location.href = page;
            } catch (error) {
                console.error('Помилка навігації:', error);
                console.log('Спроба прямого переходу на: ' + page);
                window.location.href = page;
            }
        }

        // Функція для показу сповіщення
        function showToast(message, duration = 3000) {
            try {
                // Створюємо елемент сповіщення, якщо він відсутній
                let toast = document.getElementById('toast-message');
                if (!toast) {
                    toast = document.createElement('div');
                    toast.id = 'toast-message';
                    toast.className = 'toast-message';
                    document.body.appendChild(toast);
                }

                toast.textContent = message;
                toast.classList.add('show');

                setTimeout(() => {
                    toast.classList.remove('show');
                }, duration);
            } catch (error) {
                console.error('Помилка при показі сповіщення:', error);
                // Запасний варіант - через alert
                alert(message);
            }
        }

        // Перевірка наявності системи винагород після завантаження сторінки
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOMContentLoaded: Ініціалізація сторінки папки");

            // Викликаємо функцію адаптації при старті
            adjustLayout();

            // Встановлюємо тему за замовчуванням
            updateThemeColors();

            // Перевіряємо наявність rewardSystem
            console.log("RewardSystem існує: ", typeof rewardSystem !== 'undefined');

            // Оновлюємо відображення балансу
            if (typeof rewardSystem !== 'undefined') {
                console.log("rewardSystem знайдено, оновлюємо відображення балансу");
                rewardSystem.updateBalanceDisplay();

                // Якщо папка вже була додана, оновлюємо прогрес-бар
                if (rewardSystem.isActionCompleted('create-folder')) {
                    const progressIndicator = document.querySelector('.progress-indicator');
                    const progressMarker = document.querySelector('.progress-marker');

                    if (progressIndicator && progressMarker) {
                        progressIndicator.style.width = '100%';
                        progressMarker.style.left = '100%';
                        console.log("Прогрес-бар оновлено до 100%, папка вже була додана");
                    }
                }
            } else {
                console.warn("rewardSystem не знайдено! Виконуємо запасний варіант відображення балансу");

                // Запасне оновлення балансу з localStorage
                const userTokens = parseFloat(localStorage.getItem('userTokens') || '0');
                const userCoins = parseFloat(localStorage.getItem('userCoins') || '0');

                document.getElementById('user-tokens').textContent = userTokens.toFixed(2);
                document.getElementById('user-coins').textContent = userCoins.toFixed(0);
            }

            // Обробник для кнопки "Назад"
            document.getElementById('back-button').addEventListener('click', function() {
                navigateTo('index.html');
            });

            // Обробник для кнопки копіювання
            document.getElementById('copy-button').addEventListener('click', function() {
                // Код для копіювання відповідної інформації
                // Наприклад, копіювання назви папки
                navigator.clipboard.writeText('FoldernameForWinix')
                    .then(() => {
                        showToast('Назву папки скопійовано!');
                    })
                    .catch(err => {
                        console.error('Помилка при копіюванні: ', err);
                        showToast('Не вдалося скопіювати текст');
                    });
            });

            // Обробник для кнопки ADD FOLDER
            const addFolderButton = document.getElementById('add-folder-button');
            if (addFolderButton) {
                addFolderButton.addEventListener('click', function() {
                    console.log("Натиснуто кнопку ADD FOLDER");

                    // Визначаємо, чи ми в Telegram
                    const isTelegramEnv = window.Telegram && window.Telegram.WebApp;

                    if (isTelegramEnv) {
                        // Відкриваємо посилання для додавання папки в Telegram
                        window.Telegram.WebApp.openLink('https://t.me/addlist/FoldernameForWinix');
                        console.log("Відкрито посилання для додавання папки в Telegram");
                    } else {
                        // Повідомлення для користувачів поза Telegram, але все одно даємо винагороду
                        console.log("Не в Telegram оточенні, але нарахуємо винагороду");
                    }

                    // Нараховуємо винагороду за створення папки в будь-якому випадку
                    if (typeof rewardSystem !== 'undefined') {
                        // Перевіряємо, чи вже отримували винагороду за цю дію
                        if (!rewardSystem.isActionCompleted('create-folder')) {
                            // Нараховуємо 250 токенів і 5 жетонів за створення папки
                            rewardSystem.reward('create-folder', 250, 5);

                            // Оновлюємо прогрес-бар
                            const progressIndicator = document.querySelector('.progress-indicator');
                            const progressMarker = document.querySelector('.progress-marker');

                            if (progressIndicator && progressMarker) {
                                progressIndicator.style.width = '100%';
                                progressMarker.style.left = '100%';
                            }

                            showToast('Ви отримали 250 токенів і 5 жетонів за додавання папки!');
                        } else {
                            showToast('Ви вже отримали винагороду за додавання папки!');
                        }
                    } else {
                        // Запасний варіант для нарахування винагороди
                        const userTokens = parseFloat(localStorage.getItem('userTokens') || '0');
                        const userCoins = parseFloat(localStorage.getItem('userCoins') || '0');

                        localStorage.setItem('userTokens', (userTokens + 250).toString());
                        localStorage.setItem('userCoins', (userCoins + 5).toString());

                        // Оновлюємо відображення балансу
                        document.getElementById('user-tokens').textContent = (userTokens + 250).toFixed(2);
                        document.getElementById('user-coins').textContent = (userCoins + 5).toFixed(0);

                        // Оновлюємо прогрес-бар
                        const progressIndicator = document.querySelector('.progress-indicator');
                        const progressMarker = document.querySelector('.progress-marker');

                        if (progressIndicator && progressMarker) {
                            progressIndicator.style.width = '100%';
                            progressMarker.style.left = '100%';
                        }

                        showToast('Ви отримали 250 токенів і 5 жетонів за додавання папки!');
                    }
                });
            }

            // Підключаємо клік на зображення папки
            const folderImageContainer = document.getElementById('folder-image-container');
            if (folderImageContainer) {
                folderImageContainer.addEventListener('click', function() {
                    console.log("Клік на зображенні папки");
                    const addFolderBtn = document.getElementById('add-folder-button');
                    if (addFolderBtn) {
                        addFolderBtn.click();
                    }
                });

                folderImageContainer.addEventListener('mouseover', function() {
                    this.style.transform = 'scale(1.05)';
                    this.style.transition = 'transform 0.3s ease';
                });

                folderImageContainer.addEventListener('mouseout', function() {
                    this.style.transform = 'scale(1)';
                });
            }

            // Обробник для кнопки перевірки підписок
            const verifySubscriptionBtn = document.getElementById('verify-subscription-btn');
            if (verifySubscriptionBtn) {
                verifySubscriptionBtn.addEventListener('click', function() {
                    console.log("Натиснуто кнопку перевірки підписок");

                    // Перевірка підписок (мала б виконуватись на головній сторінці)
                    if (typeof rewardSystem !== 'undefined') {
                        // Список каналів для перевірки
                        const channels = ['channel-1', 'channel-2', 'channel-3'];
                        let newSubscriptions = 0;

                        // Для кожного каналу перевіряємо підписку і нараховуємо винагороду
                        channels.forEach(channel => {
                            if (!rewardSystem.isActionCompleted(channel)) {
                                rewardSystem.reward(channel, 50, 1);
                                newSubscriptions++;
                            }
                        });

                        if (newSubscriptions > 0) {
                            console.log(`Нараховано винагороду за ${newSubscriptions} нових підписок`);
                            showToast(`Отримано винагороду за ${newSubscriptions} підписок!`);

                            // Оновлюємо прогрес-бар
                            const progressIndicator = document.querySelector('.progress-indicator');
                            const progressMarker = document.querySelector('.progress-marker');

                            if (progressIndicator && progressMarker) {
                                const currentWidth = parseFloat(progressIndicator.style.width || '50') || 50;
                                const newWidth = Math.min(100, currentWidth + 20);
                                progressIndicator.style.width = newWidth + '%';
                                progressMarker.style.left = newWidth + '%';
                            }
                        } else {
                            showToast('Ви вже отримали всі винагороди за підписки!');
                        }
                    } else {
                        // Запасний варіант для нарахування винагороди
                        const userTokens = parseFloat(localStorage.getItem('userTokens') || '0');
                        const userCoins = parseFloat(localStorage.getItem('userCoins') || '0');

                        localStorage.setItem('userTokens', (userTokens + 50).toString());
                        localStorage.setItem('userCoins', (userCoins + 1).toString());

                        // Оновлюємо відображення балансу
                        document.getElementById('user-tokens').textContent = (userTokens + 50).toFixed(2);
                        document.getElementById('user-coins').textContent = (userCoins + 1).toFixed(0);

                        showToast('Отримано винагороду за підписку!');
                    }
                });
            }

            // Обробники для елементів навігації
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    const section = item.getAttribute('data-section');
                    console.log(`Перехід до секції: ${section}`);

                    // Обробка для всіх секцій
                    if (section === 'home') {
                        navigateTo('index.html');
                    } else if (section === 'earn') {
                        navigateTo('earn.html');
                    } else if (section === 'referrals') {
                        navigateTo('referrals.html');
                    } else if (section === 'wallet') {
                        navigateTo('wallet.html');
                    } else if (section === 'general') {
                        navigateTo('general.html');
                    }
                });
            });

            // Обробник для зміни розміру вікна
            window.addEventListener('resize', adjustLayout);
        });

        // Додаємо обробник помилок для всього документа
        window.onerror = function(message, source, lineno, colno, error) {
            console.error(`Глобальна помилка JavaScript: ${message} у ${source}:${lineno}:${colno}`);
            return true;
        };
    </script>
