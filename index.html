    <style>
        :root {
            /* Основні кольори для теми */
            --primary-gradient: linear-gradient(90deg, #1A1A2E, #0F3460, #00C9A7);
            --secondary-color: #4eb5f7;
            --bg-card: rgba(30, 39, 70, 0.8);
            --bg-item: rgba(20, 30, 60, 0.7);
            --bg-active: rgba(0, 201, 167, 0.3);
            --text-color: #fff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --glow-color: rgba(0, 201, 167, 0.5);
            --border-color: rgba(78, 181, 247, 0.2);

            /* Основні розміри */
            --container-max-width: 600px;
            --header-height: 3.5rem;
            --nav-height: 4.5rem;
            --bottom-padding: 7.5rem; /* Збільшено нижній відступ, щоб компенсувати підняття навігаційної панелі */
            --card-border-radius: 1.5rem;
            --item-border-radius: 0.75rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100vh;
            padding: 0;
            background: none;
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: var(--container-max-width);
            box-sizing: border-box;
            padding: 0.625rem;
            position: relative;
            z-index: 1;
            background: url('assets/Fon.png') no-repeat center center;
            background-size: cover;
            animation: backgroundShift 15s infinite linear;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.9375rem;
            overflow-y: auto; /* Додаємо вертикальну прокрутку */
            padding-bottom: var(--bottom-padding) !important; /* Відступ для нав.панелі */
            -webkit-overflow-scrolling: touch; /* Плавна прокрутка на iOS */
            scrollbar-width: thin; /* Тонкий скролбар для Firefox */
            scrollbar-color: var(--secondary-color) transparent;
        }

        /* Стилізація скролбару для Chrome/Safari */
        .container::-webkit-scrollbar {
            width: 0.375rem;
        }

        .container::-webkit-scrollbar-track {
            background: transparent;
        }

        .container::-webkit-scrollbar-thumb {
            background-color: var(--secondary-color);
            border-radius: 1.25rem;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 10% 10%; }
            100% { background-position: 0% 0%; }
        }

        .header {
            background: var(--primary-gradient);
            border-radius: 1.5625rem;
            padding: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0.125rem 0.625rem var(--shadow-color);
            width: 100%;
            height: var(--header-height);
            margin-bottom: 0.9375rem;
            position: sticky;
            top: 0.3125rem;
            z-index: 10;
        }

        .header .token-icon {
            width: 3.4375rem;
            height: 3.4375rem;
            border-radius: 50%;
            box-shadow: 0 0 0.5rem rgba(0, 201, 167, 0.8), 0 0 1.25rem rgba(0, 201, 167, 0.4);
            animation: pulse 8s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
            50% { transform: scale(1.1); box-shadow: 0 0 0.625rem rgba(0, 201, 167, 0.6); }
            100% { transform: scale(1); box-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
        }

        .header .winix-title {
            font-family: 'SF Pro Display', 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 0.125rem;
            color: var(--text-color);
            text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3);
            animation: glow 11s infinite ease-in-out;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
            72% { text-shadow: 0 0 0.9375rem rgba(0, 201, 167, 0.8), 0 0 1.875rem rgba(0, 201, 167, 0.5); }
            100% { text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
        }

        .header .balance-container {
            display: flex;
            gap: 0.625rem;
            align-items: center;
            margin-right: 0.3125rem;
        }

        .header .jeton-balance {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: -2.1875rem;
        }

        .header .winix-balance {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header .jeton-balance .balance-value,
        .header .winix-balance .balance-value {
            font-size: 0.875rem;
            font-weight: bold;
        }

        .header .jeton-balance .balance-label,
        .header .winix-balance .balance-label {
            font-size: 0.75rem;
            font-weight: normal;
        }

        .header .jeton-icon {
            width: 1.875rem;
            height: 1.875rem;
            background: url('assets/житон.png') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            box-shadow: 0 0 0.3125rem rgba(255, 255, 255, 0.3);
            animation: pulse 1.5s infinite ease-in-out;
        }

        .language-buttons {
            display: flex;
            gap: 0.625rem;
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .language-btn {
            background: var(--primary-gradient);
            border: none;
            border-radius: 1.25rem;
            padding: 0.3125rem 0.9375rem;
            color: var(--text-color);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            flex: 1;
            box-shadow: 0 0.125rem 0.375rem var(--shadow-color);
            position: relative;
            opacity: 0.9;
            font-size: 0.9375rem;
        }

        .language-btn:hover {
            box-shadow: 0 0.25rem 0.75rem var(--shadow-color);
            transform: translateY(-0.125rem);
            opacity: 1;
        }

        .language-btn:active {
            box-shadow: 0 0.0625rem 0.1875rem var(--shadow-color) !important;
            transform: translateY(0.0625rem) !important;
            opacity: 0.8;
        }

        .language-btn.active {
            box-shadow: 0 0.25rem 0.75rem var(--shadow-color);
            transform: translateY(-0.125rem);
            opacity: 1;
        }

        /* Контейнер для iframe таймера */
        .timer-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 0.5rem;
            flex-shrink: 0;
        }

        iframe {
            border: none;
            width: 15.625rem;
            height: 15.625rem;
            max-width: 90%;
        }

        /* Контейнер для сітки каналів */
        .channels-container {
            width: 100%;
            max-width: 35rem;
            padding: 0.3125rem 0.9375rem;
            box-sizing: border-box;
            margin-bottom: 1rem;
        }

        /* Сітка каналів */
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.625rem;
            width: 100%;
        }

        /* Стилі для окремого елемента каналу */
        .channel-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(145deg, rgba(26, 26, 46, 0.7), rgba(15, 52, 96, 0.7));
            border-radius: 0.75rem;
            padding: 0.375rem;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            height: 5rem;
        }

        .channel-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0, 201, 167, 0.1), transparent);
            z-index: 0;
            border-radius: 0.75rem;
        }

        .channel-item:hover {
            transform: translateY(-0.3125rem);
            box-shadow: 0 0.375rem 0.9375rem rgba(0, 201, 167, 0.4);
        }

        .channel-item:active {
            transform: translateY(0);
            box-shadow: 0 0.125rem 0.3125rem rgba(0, 0, 0, 0.3);
        }

        /* Контейнер для зображення каналу */
        .channel-image-container {
            width: 4.0625rem;
            height: 4.0625rem;
            border-radius: 0.625rem;
            overflow: hidden;
            position: relative;
            z-index: 1;
            box-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(26, 26, 46, 0.5);
        }

        /* Зображення каналу */
        .channel-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.625rem;
            transition: transform 0.3s ease;
        }

        .channel-item:hover .channel-image {
            transform: scale(1.05);
        }

        /* Назва каналу */
        .channel-name {
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            text-align: center;
            position: relative;
            z-index: 1;
            text-shadow: 0 0.0625rem 0.125rem rgba(0, 0, 0, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            margin-top: 0.25rem;
        }

        .task-buttons {
            position: relative;
            width: 100%;
            max-width: var(--container-max-width);
            padding: 0 0.625rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 0.625rem;
            z-index: 9;
            margin-top: 2rem;
            margin-bottom: 1.5rem;
        }

        .task-btn {
            background: var(--primary-gradient);
            border: none;
            border-radius: 1.25rem;
            padding: 0.75rem 1.5rem; /* Збільшений розмір кнопки */
            font-size: 1.125rem; /* Збільшений розмір тексту */
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
            box-shadow: 0 0.125rem 0.375rem var(--shadow-color);
            position: relative;
            color: var(--text-color);
            opacity: 0.9;
        }

        .task-btn:hover, .task-btn:active {
            box-shadow: 0 0.25rem 0.75rem var(--shadow-color);
            transform: translateY(-0.125rem);
            opacity: 1;
        }

        .task-btn:active {
            box-shadow: 0 0.0625rem 0.1875rem var(--shadow-color) !important;
            transform: translateY(0.0625rem) !important;
            opacity: 0.8;
        }

        .nav-bar {
            background: var(--primary-gradient);
            border-radius: 1.5625rem;
            padding: 0.5rem;
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 33.75rem;
            height: var(--nav-height);
            box-shadow: 0 0.25rem 0.75rem var(--shadow-color);
            position: fixed;
            bottom: 1.875rem; /* Підняли на 20px вгору (з 0.625rem до 1.875rem) */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .nav-item {
            text-align: center;
            color: var(--text-color);
            font-size: 0.875rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 20%;
            position: relative;
        }

        .nav-item .icon-wrapper {
            width: 3.75rem;
            height: 3.75rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.3125rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .nav-item.active .icon-wrapper {
            background: var(--bg-active);
            box-shadow: 0 0 0.9375rem var(--glow-color);
        }

        .nav-item img {
            width: 2.1875rem;
            height: 2.1875rem;
            display: block;
            filter: brightness(0) invert(1);
        }

        .nav-item.active img {
            filter: brightness(1.2) invert(1);
        }

        .nav-item:hover .icon-wrapper {
            transform: scale(1.1);
        }

        /* Стиль для повідомлень */
        .toast-message {
            position: fixed;
            top: 1.25rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 201, 167, 0.9);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.3125rem;
            z-index: 1000;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            font-size: 0.9375rem;
        }

        .toast-message.show {
            opacity: 1;
            transform: translate(-50%, 0.625rem);
        }

        /* Медіа-запити для адаптивності */
        @media (max-width: 450px) {
            :root {
                /* Зменшуємо розміри для маленьких екранів */
                --header-height: 3rem;
                --nav-height: 4rem;
            }

            .header .token-icon {
                width: 2.8125rem;
                height: 2.8125rem;
            }

            .header .winix-title {
                font-size: 1.25rem;
            }

            .channels-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.5rem;
            }

            .channel-item {
                height: 4.375rem;
            }

            .channel-image-container {
                width: 3.125rem;
                height: 3.125rem;
            }

            .channel-name {
                font-size: 0.6875rem;
            }

            .language-btn {
                font-size: 0.8125rem;
                padding: 0.25rem 0.625rem;
            }

            .task-btn {
                font-size: 0.9375rem;
                padding: 0.5rem 1rem;
            }

            iframe {
                height: 13.75rem;
            }

            .nav-item .icon-wrapper {
                width: 3.125rem;
                height: 3.125rem;
            }

            .nav-item img {
                width: 1.875rem;
                height: 1.875rem;
            }
        }

        @media (max-width: 350px) {
            .channels-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .header .jeton-balance {
                margin-left: -1.25rem;
            }

            .header .balance-label {
                font-size: 0.6875rem;
            }

            iframe {
                height: 11.25rem;
            }
        }

        @media (min-width: 768px) {
            body {
                background: linear-gradient(135deg, #141e30, #243b55);
            }

            .container {
                box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.3);
                margin: 1.25rem auto;
                height: calc(100vh - 2.5rem);
                border-radius: 1.25rem;
            }
        }
    </style>

                <stop offset="100%" stop-color="#00C9A7" />
            </linearGradient>
        </defs>
    </svg>
</head>

            <div class="nav-item" data-section="general">
                <div class="icon-wrapper">
                    <img src="assets/general-icon.png" alt="General" onerror="this.src='https://via.placeholder.com/35?text=General'">
                </div>
                General
            </div>
        </div>
    </div>

    <!-- Повідомлення при копіюванні -->
    <div class="toast-message" id="toast-message">Реферальне посилання скопійовано в буфер обміну!</div>

    <script>
        // Ініціалізація Telegram WebApp API
        let tg;
        try {
            tg = window.Telegram ? window.Telegram.WebApp : null;
            if (tg) {
                console.log("Telegram WebApp API успішно ініціалізовано");
                tg.ready();
                tg.expand();

                // Реагування на зміну теми Telegram
                tg.onEvent('themeChanged', updateThemeColors);

                // Реагування на зміну розміру вікна
                tg.onEvent('viewportChanged', adjustLayout);
            } else {
                console.error("Telegram WebApp API недоступний");
            }
        } catch (error) {
            console.error("Помилка при ініціалізації Telegram WebApp API:", error.message);
            tg = null;
        }

        // Функція оновлення кольорів при зміні теми
        function updateThemeColors() {
            if (tg && tg.colorScheme) {
                document.body.setAttribute('data-theme', tg.colorScheme);

                if (tg.colorScheme === 'dark') {
                    // Додаткові налаштування для темної теми
                } else {
                    // Додаткові налаштування для світлої теми
                }
            }
        }

        // Функція адаптації шарів при зміні розміру екрану
        function adjustLayout() {
            // Перевірка на малі екрани
            const isSmallScreen = window.innerWidth <= 450;
            const container = document.querySelector('.container');

            if (isSmallScreen) {
                container.classList.add('small-screen');
            } else {
                container.classList.remove('small-screen');
            }
        }

        // Функція для відображення сповіщення
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast-message');
            if (toast) {
                toast.textContent = message;
                toast.classList.add('show');

                setTimeout(() => {
                    toast.classList.remove('show');
                }, duration);
            }
        }

        // Список каналів та їх URL
        const channelUrls = {
            'WorkersCrypto': 'https://t.me/+OBGl3szKiX03YThi',
            'HODL ZONE': 'https://t.me/+0n7X-hgd0UE3MzFh',
            '404CRYPTO': 'https://t.me/+sj3Lg6G0mSBjYzhi',
            'M O O N 🇺🇦 B A T E': 'https://t.me/+V7togrlpOboyOGI6',
            'Cryptoshi | Crypto 🇺🇦': 'https://t.me/cryptoshi_crypto0',
            'ATH crypto': 'https://t.me/ath_crypto',
            'Все про Тапалки🇺🇦': 'https://t.me/VseProTapalki_UA',
            'InCrypto': 'https://t.me/+A2C-S2kfqnVmM2Ri',
            'Канал Ростіка': 'https://t.me/crypto_rostik',
            'Днепровский Криптан': 'https://t.me/dnepr_cryptan',
            'Крипта скам?!': 'https://t.me/cryptascam1',
            'Львівський Криптан': 'https://t.me/lvivcriptan22'
        };

        // Функція для безпечного відкриття посилання
        function openTelegramLink(url, channelName) {
            console.log(`Спроба відкрити посилання: ${url} для каналу ${channelName}`);

            if (tg && typeof tg.openLink === 'function') {
                try {
                    const encodedUrl = encodeURI(url);
                    tg.openLink(encodedUrl);
                } catch (error) {
                    console.error(`Помилка при відкритті посилання через Telegram WebApp: ${error.message}`);
                    showToast(`Помилка відкриття каналу ${channelName}`, 2000);

                    // Запасний варіант
                    try {
                        window.open(url, '_blank');
                    } catch (e) {
                        console.error(`Помилка при відкритті посилання через window.open: ${e.message}`);
                    }
                }
            } else {
                console.warn("Telegram WebApp API недоступний, використовуємо запасний варіант");

                try {
                    window.open(url, '_blank');
                    console.log("Посилання відкрито через window.open");
                } catch (error) {
                    console.error(`Помилка при відкритті посилання: ${error.message}`);
                    showToast(`Помилка відкриття каналу ${channelName}`, 2000);
                }
            }
        }

        // Функція для переходу на сторінку папки
        function navigateToFolderPage() {
            console.log('Перехід на сторінку Folder');
            window.location.href = 'folder.html';
        }

        // Функція для навігації між сторінками
        function navigateTo(page) {
            try {
                // Зберігаємо поточний баланс перед переходом
                if (typeof rewardSystem !== 'undefined') {
                    const tokens = rewardSystem.getTokens();
                    const coins = rewardSystem.getCoins();

                    sessionStorage.setItem('lastBalance', tokens.toString());
                    sessionStorage.setItem('lastCoins', coins.toString());
                } else {
                    const tokens = parseFloat(localStorage.getItem('userTokens') || '0');
                    const coins = parseFloat(localStorage.getItem('userCoins') || '0');

                    sessionStorage.setItem('lastBalance', tokens.toString());
                    sessionStorage.setItem('lastCoins', coins.toString());
                }

                // Переходимо на іншу сторінку
                window.location.href = page;
            } catch (error) {
                console.error('Помилка навігації:', error);
                showToast('Помилка навігації', 2000);
            }
        }

        // Обробники подій при завантаженні сторінки
        document.addEventListener('DOMContentLoaded', function() {
            // Викликаємо функцію адаптації при старті
            adjustLayout();

            // Встановлюємо тему за замовчуванням
            updateThemeColors();

            // Оновлюємо баланс
            if (typeof rewardSystem !== 'undefined') {
                rewardSystem.updateBalanceDisplay();
                console.log("Баланс оновлено через rewardSystem");
            } else {
                // Базове оновлення балансу, якщо rewardSystem недоступний
                const tokens = parseFloat(localStorage.getItem('userTokens') || '0');
                const coins = parseFloat(localStorage.getItem('userCoins') || '0');

                document.getElementById('user-tokens').textContent = tokens.toFixed(2);
                document.getElementById('user-coins').textContent = coins.toFixed(0);
                console.log("Баланс оновлено з localStorage");
            }

            // Обробники для кнопок мови
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.querySelector('.language-btn.active')?.classList.remove('active');
                    btn.classList.add('active');

                    // Перехід на сторінку Folder при натисканні на відповідну кнопку
                    if (btn.textContent === 'Folder') {
                        navigateToFolderPage();
                    } else if (btn.textContent === 'Roulette') {
                        navigateTo('fortune-wheel.html');
                    } else {
                        console.log('Змінено режим на: ' + btn.textContent);
                    }
                });
            });

            // Обробник для кнопки верифікації
            document.getElementById('verify-btn').addEventListener('click', () => {
                console.log('Натиснуто кнопку: Verify Subscription');

                // Перевірка підписок і нарахування винагород
                if (typeof rewardSystem !== 'undefined') {
                    const channelItems = document.querySelectorAll('.channel-item');
                    let newSubscriptions = 0;

                    channelItems.forEach(item => {
                        const channelId = item.getAttribute('data-channel-id');
                        if (channelId && !rewardSystem.isActionCompleted(channelId)) {
                            rewardSystem.reward(channelId, 50, 1);
                            newSubscriptions++;
                        }
                    });

                    if (newSubscriptions > 0) {
                        console.log(`Нараховано винагороду за ${newSubscriptions} нових підписок`);
                        showToast(`Вітаємо! Ви отримали винагороду за ${newSubscriptions} нових підписок!`);
                    } else {
                        showToast('Ви вже отримали всі винагороди за підписки!');
                    }
                } else {
                    console.error("Система винагород не знайдена");
                    showToast('Перевірка підписок...');
                }
            });

            // Кнопку Next Page видалено за вимогою

            // Обробники для елементів навігації
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    const section = item.getAttribute('data-section');
                    console.log(`Перехід до секції: ${section}`);

                    // Змінюємо візуально активний елемент
                    document.querySelectorAll('.nav-item').forEach(navItem => {
                        navItem.classList.remove('active');
                    });
                    item.classList.add('active');

                    // Обробка для всіх секцій
                    switch(section) {
                        case 'home':
                            // Вже на головній
                            break;
                        case 'earn':
                            navigateTo('earn.html');
                            break;
                        case 'referrals':
                            navigateTo('referrals.html');
                            break;
                        case 'wallet':
                            navigateTo('wallet.html');
                            break;
                        case 'general':
                            navigateTo('general.html');
                            break;
                    }
                });
            });

            // Обробники для каналів Telegram
            document.querySelectorAll('.channel-item').forEach(item => {
                item.addEventListener('click', () => {
                    const channelId = item.getAttribute('data-channel');
                    const channelName = item.querySelector('.channel-name').textContent;
                    console.log(`Клік на канал: ${channelId} (${channelName})`);

                    const channelUrl = channelUrls[channelId];
                    if (channelUrl) {
                        console.log(`URL знайдено: ${channelUrl}`);
                        openTelegramLink(channelUrl, channelName);
                    } else {
                        console.error(`URL для каналу ${channelName} не знайдено`);
                        showToast(`Посилання для каналу ${channelName} не знайдено.`);
                    }
                });
            });

            // Обробник для зміни розміру вікна
            window.addEventListener('resize', adjustLayout);
        });

        // Додаємо обробник помилок для всього документа
        window.onerror = function(message, source, lineno, colno, error) {
            console.error(`Глобальна помилка JavaScript: ${message} у ${source}:${lineno}:${colno}`);
            return true;
        };
    </script>
