<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>WINIX - Деталі Стейкінгу</title>

    <!-- Підключаємо спочатку мовний скрипт, потім інші скрипти -->
    <script src="static/js/language.js"></script>
    <script src="static/js/winix-init.js"></script>
    <script src="static/js/winix-core.js"></script>
    <script src="static/js/winix-connector.js"></script>
    <script src="static/js/modal-fix.js"></script>
    <script src="static/js/winix-all-in-one.js"></script>
    <script src="static/js/staking-buttons-fix.js"></script>

    <style>
        :root {
            /* Основні кольори для теми */
            --primary-gradient: linear-gradient(90deg, #1A1A2E, #0F3460, #00C9A7);
            --secondary-color: #4eb5f7;
            --bg-card: rgba(30, 39, 70, 0.8);
            --bg-item: rgba(20, 30, 60, 0.7);
            --bg-active: rgba(0, 201, 167, 0.3);
            --text-color: #fff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --glow-color: rgba(0, 201, 167, 0.5);
            --border-color: rgba(78, 181, 247, 0.2);
            --positive-color: #4caf50;
            --negative-color: #f44336;
            --neutral-color: #9e9e9e;

            /* Основні розміри */
            --container-max-width: 37.5rem; /* 600px */
            --header-height: 3.5rem; /* 56px */
            --nav-height: 4.5rem; /* 72px */
            --bottom-padding: 6rem; /* 96px */
            --card-border-radius: 1.5rem; /* 24px */
            --item-border-radius: 0.75rem; /* 12px */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100vh;
            padding: 0;
            background: none;
        }

        /* Стилі для модального вікна */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(0.3125rem); /* 5px */
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-container {
            width: 85%;
            max-width: 21.875rem; /* 350px */
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(15, 52, 96, 0.95));
            border-radius: 1.25rem; /* 20px */
            padding: 1.5625rem; /* 25px */
            box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.5), 0 0 0.9375rem rgba(0, 201, 167, 0.3);
            border: 0.0625rem solid rgba(0, 201, 167, 0.2); /* 1px */
            display: flex;
            flex-direction: column;
            gap: 1.25rem; /* 20px */
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(1.875rem); opacity: 0; } /* 30px */
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-title {
            font-size: 1.125rem; /* 18px */
            font-weight: 500;
            text-align: center;
            color: #fff;
            margin-bottom: 0.3125rem; /* 5px */
            text-shadow: 0 0 0.625rem rgba(0, 201, 167, 0.5); /* 10px */
        }

        .input-container {
            width: 100%;
        }

        .modal-input {
            width: 100%;
            height: 2.8125rem; /* 45px */
            background: rgba(20, 30, 60, 0.6);
            border: 0.0625rem solid rgba(0, 201, 167, 0.3); /* 1px */
            border-radius: 0.75rem; /* 12px */
            padding: 0 0.9375rem; /* 15px */
            color: #fff;
            font-size: 1rem; /* 16px */
            box-sizing: border-box;
            transition: all 0.3s ease;
            box-shadow: inset 0 0.125rem 0.3125rem rgba(0, 0, 0, 0.2);
        }

        .modal-input:focus {
            outline: none;
            border-color: rgba(0, 201, 167, 0.8);
            box-shadow: 0 0 0.625rem rgba(0, 201, 167, 0.4), inset 0 0.125rem 0.3125rem rgba(0, 0, 0, 0.2);
        }

        .modal-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .modal-input.error {
            border-color: #ff3860;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-0.3125rem); } /* -5px */
            20%, 40%, 60%, 80% { transform: translateX(0.3125rem); } /* 5px */
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            gap: 0.9375rem; /* 15px */
            margin-top: 0.3125rem; /* 5px */
        }

        .modal-button {
            flex: 1;
            height: 2.8125rem; /* 45px */
            border-radius: 0.75rem; /* 12px */
            font-size: 1rem; /* 16px */
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .cancel-button {
            background: rgba(30, 39, 70, 0.6);
            color: #fff;
            border: 0.0625rem solid rgba(255, 255, 255, 0.2); /* 1px */
        }

        .confirm-button {
            background: var(--primary-gradient);
            color: #fff;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
        }

        .modal-button:active {
            transform: scale(0.97);
        }

        /* Стилі для сповіщень */
        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(0.1875rem); /* 3px */
            animation: fadeIn 0.2s ease-out;
        }

        .alert-container {
            width: 85%;
            max-width: 21.875rem; /* 350px */
            border-radius: 0.9375rem; /* 15px */
            padding: 1.25rem; /* 20px */
            box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            gap: 1.25rem; /* 20px */
            animation: bounceIn 0.3s ease-out;
        }

        .alert-container.success {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(15, 52, 96, 0.95));
            border: 0.0625rem solid rgba(0, 201, 167, 0.5); /* 1px */
            box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.4), 0 0 0.9375rem rgba(0, 201, 167, 0.3);
        }

        .alert-container.error {
            background: linear-gradient(135deg, rgba(46, 26, 26, 0.95), rgba(96, 15, 15, 0.95));
            border: 0.0625rem solid rgba(201, 0, 0, 0.5); /* 1px */
            box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.4), 0 0 0.9375rem rgba(201, 0, 0, 0.3);
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        .alert-message {
            text-align: center;
            font-size: 1rem; /* 16px */
            color: #fff;
        }

        .alert-button {
            align-self: center;
            width: 6.25rem; /* 100px */
            height: 2.5rem; /* 40px */
            border-radius: 0.625rem; /* 10px */
            font-size: 1rem; /* 16px */
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            color: #fff;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
        }

        .alert-button:active {
            transform: scale(0.97);
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: var(--container-max-width);
            box-sizing: border-box;
            padding: 0.625rem; /* 10px */
            position: relative;
            z-index: 1;
            background: url('assets/Fon.png') no-repeat center center;
            background-size: cover;
            animation: backgroundShift 15s infinite linear;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.9375rem; /* 15px */
            overflow-y: auto;
            padding-bottom: var(--bottom-padding) !important;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--secondary-color) transparent;
        }

        /* Стилізація скролбару для Chrome/Safari */
        .container::-webkit-scrollbar {
            width: 0.375rem; /* 6px */
        }

        .container::-webkit-scrollbar-track {
            background: transparent;
        }

        .container::-webkit-scrollbar-thumb {
            background-color: var(--secondary-color);
            border-radius: 1.25rem; /* 20px */
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 10% 10%; }
            100% { background-position: 0% 0%; }
        }

        .header {
            background: var(--primary-gradient);
            border-radius: 1.5625rem; /* 25px */
            padding: 0.5rem 1rem; /* 8px 16px */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0.125rem 0.625rem var(--shadow-color);
            width: 100%;
            height: var(--header-height);
            margin-bottom: 0.9375rem; /* 15px */
            position: sticky;
            top: 0.3125rem; /* 5px */
            z-index: 10;
        }

        /* Стилі для аватара користувача */
        .header .profile-avatar {
            width: 2.5rem; /* 40px */
            height: 2.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #2D6EB6, #52C0BD);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem; /* 20px */
            font-weight: bold;
            color: white;
            box-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.5); /* 0 0 5px */
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .header .profile-avatar:hover {
            transform: scale(1.1);
        }

        .header .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .header .user-profile {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* 8px */
            cursor: pointer;
        }

        .header .user-id-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 0.75rem; /* 12px */
        }

        .header .user-id-label {
            color: var(--text-secondary);
        }

        .header .user-id-value {
            font-weight: bold;
        }

        .header .winix-title {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1.5rem; /* 24px */
            font-weight: bold;
            letter-spacing: 0.125rem; /* 2px */
            color: var(--text-color);
            text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3);
            animation: glow 11s infinite ease-in-out;
            text-align: center;
            flex-grow: 1;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
            72% { text-shadow: 0 0 0.9375rem rgba(0, 201, 167, 0.8), 0 0 1.875rem rgba(0, 201, 167, 0.5); }
            100% { text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
        }

        .header .balance-container {
            display: flex;
            gap: 0.875rem; /* 14px */
            align-items: center;
        }

        .header .jeton-balance, .header .winix-balance {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header .jeton-balance .balance-value, .header .winix-balance .balance-value {
            font-size: 0.875rem; /* 14px */
            font-weight: bold;
        }

        .header .jeton-balance .balance-label, .header .winix-balance .balance-label {
            font-size: 0.75rem; /* 12px */
            font-weight: normal;
        }

        /* Приховуємо іконку жетона */
        .header .jeton-icon {
            display: none;
        }

        .wallet-card {
            background: var(--bg-card);
            border-radius: var(--card-border-radius);
            width: 90%;
            max-width: 34.375rem; /* 550px */
            padding: 1.5625rem 1.25rem; /* 25px 20px */
            margin: 0.625rem auto; /* 10px auto */
            box-shadow: 0 0.625rem 1.875rem var(--shadow-color);
            border: 0.0625rem solid var(--border-color); /* 1px */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.9375rem; /* 15px */
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 0.9375rem; /* 15px */
            left: 0.9375rem;
            background: linear-gradient(90deg, #1E3A5F, #16213E, #1A7A6B);
            border: none;
            color: white;
            font-size: 1.375rem; /* 22px */
            cursor: pointer;
            width: 2.5rem; /* 40px */
            height: 2.5rem;
            border-radius: 0.75rem; /* 12px */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 5;
        }

        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0.375rem 0.75rem rgba(0, 0, 0, 0.4);
        }

        .back-button:active {
            transform: scale(0.98);
        }

        .staking-details {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.9375rem; /* 15px */
            margin-top: 1.25rem; /* 20px */
        }

        .staking-detail {
            background: var(--bg-item);
            border-radius: 0.625rem; /* 10px */
            padding: 0.9375rem; /* 15px */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stake-action-button {
            width: 100%;
            padding: 0.9375rem; /* 15px */
            background: var(--primary-gradient);
            border: none;
            border-radius: 0.9375rem; /* 15px */
            color: white;
            font-size: 1rem; /* 16px */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
            margin-top: 0.9375rem; /* 15px */
        }

        .stake-action-button:active {
            transform: scale(0.98);
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.3);
        }

        .nav-bar {
            background: var(--primary-gradient);
            border-radius: 1.5625rem; /* 25px */
            padding: 0.5rem; /* 8px */
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 33.75rem; /* 540px */
            height: var(--nav-height);
            box-shadow: 0 0.25rem 0.75rem var(--shadow-color);
            position: fixed;
            bottom: 1.875rem; /* 30px */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .nav-item {
            text-align: center;
            color: var(--text-color);
            font-size: 0.875rem; /* 14px */
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 20%;
            position: relative;
        }

        .nav-item .icon-wrapper {
            width: 3.75rem; /* 60px */
            height: 3.75rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem; /* 12px */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.3125rem; /* 5px */
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .nav-item.active .icon-wrapper {
            background: var(--bg-active);
            box-shadow: 0 0 0.9375rem var(--glow-color);
        }

        .nav-item img {
            width: 2.1875rem; /* 35px */
            height: 2.1875rem;
            display: block;
            filter: brightness(0) invert(1);
        }

        .nav-item.active img {
            filter: brightness(1.2) invert(1);
        }

        .nav-item:hover .icon-wrapper {
            transform: scale(1.1);
        }

        /* Стилі для відлагодження */
        .debug-info {
            position: fixed;
            bottom: 5rem; /* 80px */
            right: 0.625rem; /* 10px */
            background: rgba(0, 0, 0, 0.7);
            color: lime;
            padding: 0.625rem; /* 10px */
            border-radius: 0.3125rem; /* 5px */
            font-family: monospace;
            font-size: 0.625rem; /* 10px */
            max-width: 18.75rem; /* 300px */
            max-height: 12.5rem; /* 200px */
            overflow: auto;
            z-index: 999;
            display: none;
        }

        /* Медіа-запити для адаптивності */
        @media (max-width: 450px) {
            :root {
                /* Зменшуємо розміри для маленьких екранів */
                --header-height: 3rem; /* 48px */
                --nav-height: 4rem; /* 64px */
            }

            .header .profile-avatar {
                width: 2.1875rem; /* 35px */
                height: 2.1875rem;
                font-size: 1.125rem; /* 18px */
            }

            .header .user-id-container {
                font-size: 0.6875rem; /* 11px */
            }

            .header .winix-title {
                font-size: 1.25rem; /* 20px */
            }

            .nav-item .icon-wrapper {
                width: 3.125rem; /* 50px */
                height: 3.125rem;
            }

            .nav-item img {
                width: 1.875rem; /* 30px */
                height: 1.875rem;
            }

            .staking-detail {
                padding: 0.75rem; /* 12px */
                font-size: 0.9375rem; /* 15px */
            }
        }

        @media (max-width: 350px) {
            .header .user-id-container {
                display: none;
            }

            .header .jeton-balance {
                margin-left: 0;
            }

            .header .balance-label {
                font-size: 0.6875rem; /* 11px */
            }

            .wallet-card h2 {
                font-size: 1.375rem; /* 22px */
            }

            .stake-action-button {
                font-size: 0.9375rem; /* 15px */
            }
        }

        @media (min-width: 768px) {
            body {
                background: linear-gradient(135deg, #141e30, #243b55);
            }

            .container {
                box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.3);
                margin: 1.25rem auto;
                height: calc(100vh - 2.5rem);
                border-radius: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Верхній блок з оновленим хедером і аватаром -->
        <div class="header">
            <div class="user-profile" id="profile-link">
                <div class="profile-avatar" id="profile-avatar">W</div>
                <div class="user-id-container">
                    <span class="user-id-label">ID:</span>
                    <span class="user-id-value" id="user-id">12345678</span>
                </div>
            </div>
            <div class="winix-title">WINIX</div>
            <div class="balance-container">
                <div class="jeton-balance">
                    <div id="user-coins" class="balance-value">250</div>
                    <div class="balance-label" data-lang-key="coins">Жетони</div>
                </div>
                <div class="winix-balance">
                    <div id="user-tokens" class="balance-value">294562.16</div>
                    <div class="balance-label">$WINIX</div>
                </div>
            </div>
        </div>

        <div class="wallet-card">
            <!-- Кнопка "Назад" -->
            <button class="back-button" id="back-button">←</button>

            <h2 data-lang-key="staking.details.title">Деталі Стейкінгу</h2>

            <div class="staking-details">
                <div class="staking-detail">
                    <span data-lang-key="staking.details.amount">Сума стейкінгу</span>
                    <span id="staking-amount">0.00 $WINIX</span>
                </div>
                <div class="staking-detail">
                    <span data-lang-key="staking.details.period">Період стейкінгу</span>
                    <span id="staking-period">0 днів</span>
                </div>
                <div class="staking-detail">
                    <span data-lang-key="staking.details.reward_percent">Відсоток прибутку</span>
                    <span id="staking-reward-percent">0%</span>
                </div>
                <div class="staking-detail">
                    <span data-lang-key="staking.details.expected_reward">Очікувана нагорода</span>
                    <span id="staking-expected-reward">0.00 $WINIX</span>
                </div>
                <div class="staking-detail">
                    <span data-lang-key="staking.details.days_left">Залишилось днів</span>
                    <span id="staking-remaining-days">0</span>
                </div>
            </div>

            <button class="stake-action-button" id="add-to-stake-button" data-lang-key="staking.details.add">Додати до стейкінгу</button>

            <!-- Кнопка скасування стейкінгу -->
            <button class="stake-action-button" id="cancel-staking-button" style="background: linear-gradient(90deg, #8B0000, #A52A2A, #B22222); margin-top: 10px;" data-lang-key="staking.cancel_button">Скасувати стейкінг</button>
        </div>

        <!-- Нижній блок навігації -->
        <div class="nav-bar">
            <div class="nav-item" data-section="home">
                <div class="icon-wrapper">
                    <img src="assets/home-icon.png" alt="Home" onerror="this.src='https://via.placeholder.com/35?text=Home'">
                </div>
                <span data-lang-key="home">Home</span>
            </div>
            <div class="nav-item" data-section="earn">
                <div class="icon-wrapper">
                    <img src="assets/earn-icon.png" alt="Earn" onerror="this.src='https://via.placeholder.com/35?text=Earn'">
                </div>
                <span data-lang-key="earn">Earn</span>
            </div>
            <div class="nav-item" data-section="referrals">
                <div class="icon-wrapper">
                    <img src="assets/referrals-icon.png" alt="Referrals" onerror="this.src='https://via.placeholder.com/35?text=Referrals'">
                </div>

    // Функція для завантаження аватара користувача
    function loadUserAvatar() {
        const avatar = document.getElementById('profile-avatar');
        const userId = document.getElementById('user-id');

        if (!avatar || !userId) return;

        fetch(`/api/user/${userId.textContent || '12345678'}`)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const userData = data.data;
                    const username = userData.username || 'WINIX User';

                    // Зберігаємо для офлайн-доступу
                    localStorage.setItem('username', username);
                    localStorage.setItem('userId', userData.id || userId.textContent);

                    // Очищаємо вміст аватара
                    avatar.innerHTML = '';

                    // Якщо є URL аватара
                    if (userData.avatar_url) {
                        const img = new Image();
                        img.src = userData.avatar_url;
                        img.alt = username;
                        img.onerror = () => avatar.textContent = username[0].toUpperCase();
                        avatar.appendChild(img);

                    } else {

                    // Оновлюємо інтерфейс

    // Функція для створення стилізованого модального вікна введення суми для стейкінгу
    function createInputModal(title, onConfirm) {
        // Видаляємо всі наявні модальні вікна перед створенням нового
        document.querySelectorAll('.modal-overlay').forEach(modal => {
            modal.remove();
        });

        // Отримуємо локалізований текст для заголовка, якщо він не переданий
        if (!title && window.WinixLanguage) {
            title = window.WinixLanguage.getText('staking.details.add_amount');
        } else if (!title) {
            title = getText('staking.details.add_amount');
        }

        // Отримуємо локалізовані тексти для кнопок
        const cancelText = getText('modal.cancel');
        const confirmText = getText('modal.confirm');
        const inputPlaceholder = getText('enter_amount');

        // Створюємо елементи модального вікна
        const overlay = document.createElement('div');
        overlay.className = 'modal-overlay';

        const container = document.createElement('div');
        container.className = 'modal-container';

        const modalTitle = document.createElement('div');
        modalTitle.className = 'modal-title';
        modalTitle.textContent = title;

        const inputContainer = document.createElement('div');
        inputContainer.className = 'input-container';

        const input = document.createElement('input');
        input.className = 'modal-input';
        input.type = 'number';
        input.min = '0';
        input.step = 'any';
        input.placeholder = inputPlaceholder;
        input.value = '0';

        const buttonContainer = document.createElement('div');
        buttonContainer.className = 'modal-buttons';

        const cancelButton = document.createElement('button');
        cancelButton.className = 'modal-button cancel-button';
        cancelButton.textContent = cancelText;

        const confirmButton = document.createElement('button');
        confirmButton.className = 'modal-button confirm-button';
        confirmButton.textContent = confirmText;

        // Складаємо елементи разом
        inputContainer.appendChild(input);
        buttonContainer.appendChild(cancelButton);
        buttonContainer.appendChild(confirmButton);
        container.appendChild(modalTitle);
        container.appendChild(inputContainer);
        container.appendChild(buttonContainer);
        overlay.appendChild(container);

        // Додаємо обробники подій
        cancelButton.addEventListener('click', function() {
            overlay.remove();
        });

        confirmButton.addEventListener('click', function() {
            const amount = parseFloat(input.value);
            if (isNaN(amount) || amount <= 0) {
                input.classList.add('error');
                setTimeout(() => input.classList.remove('error'), 500);
                return;
            }
            overlay.remove();
            if (typeof onConfirm === 'function') {
                onConfirm(amount);
            }
        });

        // Додаємо модальне вікно до сторінки
        document.body.appendChild(overlay);

        // Встановлюємо фокус на полі введення
        setTimeout(() => input.focus(), 100);

        return overlay;
    }

    function handleAddToStakeButton() {
    // Запобігаємо повторному відкриттю
    if (isProcessingStakingAction) {
        console.log("🚫 Дія стейкінгу вже обробляється");
        return;
    }

    isProcessingStakingAction = true;
    const addButton = document.getElementById('add-to-stake-button');
    if (addButton) addButton.disabled = true;

    try {
        // Використовуємо централізовану функцію створення модальних вікон
        window.createInputModal('Введіть суму для додавання до стейкінгу:', function(amount) {
            // Отримуємо ID користувача
            const userId = document.getElementById('user-id').textContent;

            // Перевіряємо наявність активного стейкінгу
            fetch(`/api/user/${userId}/staking`)
                .then(response => response.json())
                .then(data => {
                    if (data.status !== 'success' || !data.data || !data.data.hasActiveStaking) {
                        window.simpleAlert("У вас немає активного стейкінгу", true);
                        if (addButton) addButton.disabled = false;
                        isProcessingStakingAction = false;
                        return;
                    }

                    // Перевіряємо баланс
                    return fetch(`/api/user/${userId}/balance`)
                        .then(response => response.json())
                        .then(balanceData => {
                            if (balanceData.status !== 'success') {
                                throw new Error('Помилка отримання балансу');
                            }

                            const balance = balanceData.data.balance;

                            // Перевіряємо, чи достатньо коштів
                            if (amount > balance) {
                                window.simpleAlert(`Недостатньо коштів. Ваш баланс: ${balance.toFixed(2)} $WINIX`, true);
                                if (addButton) addButton.disabled = false;
                                isProcessingStakingAction = false;
                                return;
                            }

                            // Відправляємо запит на додавання до стейкінгу
                            return fetch(`/api/user/${userId}/staking/${data.data.stakingId}`, {
                                method: 'PUT',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    additionalAmount: amount
                                })
                            })
                            .then(response => response.json())
                            .then(result => {
                                if (addButton) addButton.disabled = false;
                                isProcessingStakingAction = false;

                                if (result.status === 'success') {
                                    // Оновлюємо кешовані дані
                                    if (result.data && result.data.staking) {
                                        const stakingStr = JSON.stringify(result.data.staking);
                                        localStorage.setItem('stakingData', stakingStr);
                                        localStorage.setItem('winix_staking', stakingStr);
                                    }

                                    // Оновлюємо баланс
                                    updateBalanceDisplay();

                                    // Показуємо повідомлення про успіх
                                    window.simpleAlert(`Додано ${amount.toFixed(2)} $WINIX до стейкінгу`, false, function() {
                                        // Перезавантажуємо сторінку для відображення оновлених даних
                                        window.location.reload();
                                    });
                                } else {
                                    // Показуємо повідомлення про помилку
                                    window.simpleAlert(result.message || "Помилка додавання до стейкінгу", true);
                                }
                            });
                        });
                })
                .catch(error => {
                    console.error("Помилка при додаванні до стейкінгу:", error);
                    window.simpleAlert("Сталася помилка. Спробуйте ще раз.", true);
                    if (addButton) addButton.disabled = false;
                    isProcessingStakingAction = false;
                });
        });
    } catch (error) {
        console.error("Помилка при обробці кнопки додавання до стейкінгу:", error);
        window.simpleAlert("Сталася помилка. Спробуйте ще раз.", true);
        if (addButton) addButton.disabled = false;
        isProcessingStakingAction = false;
    } finally {
        // Додатковий запобіжник для розблокування кнопки
        setTimeout(function() {
            if (addButton) addButton.disabled = false;
            isProcessingStakingAction = false;
        }, 5000);
    }
}

    // Функція для налаштування обробників подій стейкінгу
    function handleCancelStakingButton() {
    // Запобігаємо повторному відкриттю
    if (isProcessingStakingAction) {
        console.log("🚫 Дія стейкінгу вже обробляється");
        return;
    }

    // Запитуємо підтвердження
    if (!confirm("Ви впевнені, що хочете скасувати стейкінг? Ви не отримаєте нагороду.")) {
        return;
    }

    isProcessingStakingAction = true;
    const cancelButton = document.getElementById('cancel-staking-button');
    if (cancelButton) cancelButton.disabled = true;

    try {
        // Отримуємо ID користувача
        const userId = document.getElementById('user-id').textContent;

        // Перевіряємо наявність активного стейкінгу
        fetch(`/api/user/${userId}/staking`)
            .then(response => response.json())
            .then(data => {
                if (data.status !== 'success' || !data.data || !data.data.hasActiveStaking) {
                    window.simpleAlert("У вас немає активного стейкінгу", true);
                    if (cancelButton) cancelButton.disabled = false;
                    isProcessingStakingAction = false;
                    return;
                }

                // Отримуємо ID стейкінгу
                const stakingId = data.data.stakingId;

                // Відправляємо запит на скасування стейкінгу
                return fetch(`/api/user/${userId}/staking/${stakingId}/cancel`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data.data)
                })
                .then(response => response.json())
                .then(result => {
                    if (cancelButton) cancelButton.disabled = false;
                    isProcessingStakingAction = false;

                    if (result.status === 'success') {
                        // Очищаємо дані стейкінгу
                        localStorage.removeItem('stakingData');
                        localStorage.removeItem('winix_staking');

                        // Оновлюємо баланс
                        updateBalanceDisplay();

                        // Повідомлення про успіх
                        window.simpleAlert("Стейкінг успішно скасовано", false, function() {
                            window.location.href = "wallet.html";
                        });
                    } else {
                        window.simpleAlert(result.message || "Помилка скасування стейкінгу", true);
                    }
                });
            })
            .catch(error => {
                console.error("Помилка при скасуванні стейкінгу:", error);
                window.simpleAlert("Сталася помилка. Спробуйте ще раз.", true);
                if (cancelButton) cancelButton.disabled = false;
                isProcessingStakingAction = false;
            });
    } catch (error) {
        console.error("Помилка при обробці кнопки скасування стейкінгу:", error);
        window.simpleAlert("Сталася помилка. Спробуйте ще раз.", true);
        if (cancelButton) cancelButton.disabled = false;
        isProcessingStakingAction = false;
    } finally {
        // Додатковий запобіжник для розблокування кнопки
        setTimeout(function() {
            if (cancelButton) cancelButton.disabled = false;
            isProcessingStakingAction = false;
        }, 5000);
    }
}

    // Запускаємо після завантаження DOM
    document.addEventListener('DOMContentLoaded', function() {
        // Ініціалізуємо сторінку
        initPage();

        // Налаштовуємо кнопки стейкінгу
        fixStakingButtonHandlers();
    });

    // Запуск при повторному завантаженні сторінки
    if (document.readyState === "complete" || document.readyState === "interactive") {
        fixStakingButtonHandlers();
    }

    // Здійснюємо повторну перевірку при повному завантаженні сторінки
    window.addEventListener('load', function() {
        // Перевіряємо чи відображаються дані стейкінгу
        const amountElement = document.getElementById('staking-amount');
        if (amountElement && amountElement.textContent === '0.00 $WINIX') {
            console.log("Дані не відображаються, запускаємо повторну ініціалізацію");

            // Повторна ініціалізація через запит даних з сервера
            const userId = document.getElementById('user-id').textContent;
            fetch(`/api/user/${userId}/staking`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success' && data.data && data.data.hasActiveStaking) {
                        const stakingData = data.data;

                        // Оновлюємо інтерфейс
                        document.getElementById('staking-amount').textContent = stakingData.stakingAmount + ' $WINIX';
                        document.getElementById('staking-period').textContent = stakingData.period + ' ' + getText('days');
                        document.getElementById('staking-reward-percent').textContent = stakingData.rewardPercent + '%';
                        document.getElementById('staking-expected-reward').textContent = stakingData.expectedReward + ' $WINIX';
                        document.getElementById('staking-remaining-days').textContent = stakingData.remainingDays || '0';

                        // Оновлюємо відлагодження
                        updateDebugInfo(stakingData);
                    }
                })
                .catch(error => {
                    console.error("Помилка оновлення даних стейкінгу:", error);
                });
        }
    });

    // Глобальний обробник помилок
    window.onerror = function(message, source, lineno, colno, error) {
        console.error(`Глобальна помилка JavaScript: ${message} у ${source}:${lineno}:${colno}`);
        return true;
    };
</script>
