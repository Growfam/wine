<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>WINIX - Деталі Стейкінгу</title>

    <script src="static/js/winix-init.js"></script>
    <script src="static/js/winix-core.js"></script>
    <script src="static/js/winix-connector.js"></script>
    <script src="static/js/winix-all-in-one.js"></script>

    <style>
        :root {
            /* Основні кольори для теми */
            --primary-gradient: linear-gradient(90deg, #1A1A2E, #0F3460, #00C9A7);
            --secondary-color: #4eb5f7;
            --bg-card: rgba(30, 39, 70, 0.8);
            --bg-item: rgba(20, 30, 60, 0.7);
            --bg-active: rgba(0, 201, 167, 0.3);
            --text-color: #fff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --glow-color: rgba(0, 201, 167, 0.5);
            --border-color: rgba(78, 181, 247, 0.2);
            --positive-color: #4caf50;
            --negative-color: #f44336;
            --neutral-color: #9e9e9e;

            /* Основні розміри */
            --container-max-width: 37.5rem; /* 600px */
            --header-height: 3.5rem; /* 56px */
            --nav-height: 4.5rem; /* 72px */
            --bottom-padding: 6rem; /* 96px */
            --card-border-radius: 1.5rem; /* 24px */
            --item-border-radius: 0.75rem; /* 12px */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100vh;
            padding: 0;
            background: none;
        }

        /* Стилі для модального вікна */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    backdrop-filter: blur(0.3125rem); /* 5px */
    animation: fadeIn 0.2s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.modal-container {
    width: 85%;
    max-width: 21.875rem; /* 350px */
    background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(15, 52, 96, 0.95));
    border-radius: 1.25rem; /* 20px */
    padding: 1.5625rem; /* 25px */
    box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.5), 0 0 0.9375rem rgba(0, 201, 167, 0.3);
    border: 0.0625rem solid rgba(0, 201, 167, 0.2); /* 1px */
    display: flex;
    flex-direction: column;
    gap: 1.25rem; /* 20px */
    animation: slideUp 0.3s ease-out;
}

@keyframes slideUp {
    from { transform: translateY(1.875rem); opacity: 0; } /* 30px */
    to { transform: translateY(0); opacity: 1; }
}

.modal-title {
    font-size: 1.125rem; /* 18px */
    font-weight: 500;
    text-align: center;
    color: #fff;
    margin-bottom: 0.3125rem; /* 5px */
    text-shadow: 0 0 0.625rem rgba(0, 201, 167, 0.5); /* 10px */
}

.input-container {
    width: 100%;
}

.modal-input {
    width: 100%;
    height: 2.8125rem; /* 45px */
    background: rgba(20, 30, 60, 0.6);
    border: 0.0625rem solid rgba(0, 201, 167, 0.3); /* 1px */
    border-radius: 0.75rem; /* 12px */
    padding: 0 0.9375rem; /* 15px */
    color: #fff;
    font-size: 1rem; /* 16px */
    box-sizing: border-box;
    transition: all 0.3s ease;
    box-shadow: inset 0 0.125rem 0.3125rem rgba(0, 0, 0, 0.2);
}

.modal-input:focus {
    outline: none;
    border-color: rgba(0, 201, 167, 0.8);
    box-shadow: 0 0 0.625rem rgba(0, 201, 167, 0.4), inset 0 0.125rem 0.3125rem rgba(0, 0, 0, 0.2);
}

.modal-input::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

.modal-input.error {
    border-color: #ff3860;
    animation: shake 0.5s;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-0.3125rem); } /* -5px */
    20%, 40%, 60%, 80% { transform: translateX(0.3125rem); } /* 5px */
}

.modal-buttons {
    display: flex;
    justify-content: space-between;
    gap: 0.9375rem; /* 15px */
    margin-top: 0.3125rem; /* 5px */
}

.modal-button {
    flex: 1;
    height: 2.8125rem; /* 45px */
    border-radius: 0.75rem; /* 12px */
    font-size: 1rem; /* 16px */
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    border: none;
}

.cancel-button {
    background: rgba(30, 39, 70, 0.6);
    color: #fff;
    border: 0.0625rem solid rgba(255, 255, 255, 0.2); /* 1px */
}

.confirm-button {
    background: linear-gradient(90deg, #2D6EB6, #52C0BD);
    color: #fff;
    box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
}

.modal-button:active {
    transform: scale(0.97);
}

        /* Стилі для сповіщень */
        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(0.1875rem); /* 3px */
            animation: fadeIn 0.2s ease-out;
        }

        .alert-container {
            width: 85%;
            max-width: 21.875rem; /* 350px */
            border-radius: 0.9375rem; /* 15px */
            padding: 1.25rem; /* 20px */
            box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            gap: 1.25rem; /* 20px */
            animation: bounceIn 0.3s ease-out;
        }

        .alert-container.success {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(15, 52, 96, 0.95));
            border: 0.0625rem solid rgba(0, 201, 167, 0.5); /* 1px */
            box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.4), 0 0 0.9375rem rgba(0, 201, 167, 0.3);
        }

        .alert-container.error {
            background: linear-gradient(135deg, rgba(46, 26, 26, 0.95), rgba(96, 15, 15, 0.95));
            border: 0.0625rem solid rgba(201, 0, 0, 0.5); /* 1px */
            box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.4), 0 0 0.9375rem rgba(201, 0, 0, 0.3);
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        .alert-message {
            text-align: center;
            font-size: 1rem; /* 16px */
            color: #fff;
        }

        .alert-button {
            align-self: center;
            width: 6.25rem; /* 100px */
            height: 2.5rem; /* 40px */
            border-radius: 0.625rem; /* 10px */
            font-size: 1rem; /* 16px */
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            color: #fff;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
        }

        .alert-button:active {
            transform: scale(0.97);
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: var(--container-max-width);
            box-sizing: border-box;
            padding: 0.625rem; /* 10px */
            position: relative;
            z-index: 1;
            background: url('assets/Fon.png') no-repeat center center;
            background-size: cover;
            animation: backgroundShift 15s infinite linear;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.9375rem; /* 15px */
            overflow-y: auto;
            padding-bottom: var(--bottom-padding) !important;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--secondary-color) transparent;
        }

        /* Стилізація скролбару для Chrome/Safari */
        .container::-webkit-scrollbar {
            width: 0.375rem; /* 6px */
        }

        .container::-webkit-scrollbar-track {
            background: transparent;
        }

        .container::-webkit-scrollbar-thumb {
            background-color: var(--secondary-color);
            border-radius: 1.25rem; /* 20px */
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 10% 10%; }
            100% { background-position: 0% 0%; }
        }

        .header {
            background: var(--primary-gradient);
            border-radius: 1.5625rem; /* 25px */
            padding: 0.5rem; /* 8px */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0.125rem 0.625rem var(--shadow-color);
            width: 100%;
            height: var(--header-height);
            margin-bottom: 0.9375rem; /* 15px */
            position: sticky;
            top: 0.3125rem; /* 5px */
            z-index: 10;
        }

        .header .token-icon {
            width: 3.4375rem; /* 55px */
            height: 3.4375rem;
            border-radius: 50%;
            box-shadow: 0 0 0.5rem rgba(0, 201, 167, 0.8), 0 0 1.25rem rgba(0, 201, 167, 0.4);
            animation: pulse 8s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
            50% { transform: scale(1.1); box-shadow: 0 0 0.625rem rgba(0, 201, 167, 0.6); }
            100% { transform: scale(1); box-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
        }

        .header .winix-title {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1.5rem; /* 24px */
            font-weight: bold;
            letter-spacing: 0.125rem; /* 2px */
            color: var(--text-color);
            text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3);
            animation: glow 11s infinite ease-in-out;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
            72% { text-shadow: 0 0 0.9375rem rgba(0, 201, 167, 0.8), 0 0 1.875rem rgba(0, 201, 167, 0.5); }
            100% { text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
        }

        .header .balance-container {
            display: flex;
            gap: 0.625rem; /* 10px */
            align-items: center;
            margin-right: 0.3125rem; /* 5px */
        }

        .header .jeton-balance {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: -2.1875rem; /* -35px */
        }

        .header .winix-balance {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header .jeton-balance .balance-value,
        .header .winix-balance .balance-value {
            font-size: 0.875rem; /* 14px */
            font-weight: bold;
        }

        .header .jeton-balance .balance-label,
        .header .winix-balance .balance-label {
            font-size: 0.75rem; /* 12px */
            font-weight: normal;
        }

        .header .jeton-icon {
            width: 1.875rem; /* 30px */
            height: 1.875rem;
            background: url('assets/житон.png') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            box-shadow: 0 0 0.3125rem rgba(255, 255, 255, 0.3);
            animation: pulse 1.5s infinite ease-in-out;
        }

        .wallet-card {
            background: var(--bg-card);
            border-radius: var(--card-border-radius);
            width: 90%;
            max-width: 34.375rem; /* 550px */
            padding: 1.5625rem 1.25rem; /* 25px 20px */
            margin: 0.625rem auto; /* 10px auto */
            box-shadow: 0 0.625rem 1.875rem var(--shadow-color);
            border: 0.0625rem solid var(--border-color); /* 1px */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.9375rem; /* 15px */
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 0.9375rem; /* 15px */
            left: 0.9375rem;
            background: linear-gradient(90deg, #1E3A5F, #16213E, #1A7A6B);
            border: none;
            color: white;
            font-size: 1.375rem; /* 22px */
            cursor: pointer;
            width: 2.5rem; /* 40px */
            height: 2.5rem;
            border-radius: 0.75rem; /* 12px */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 5;
        }

        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0.375rem 0.75rem rgba(0, 0, 0, 0.4);
        }

        .back-button:active {
            transform: scale(0.98);
        }

        .staking-details {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.9375rem; /* 15px */
            margin-top: 1.25rem; /* 20px */
        }

        .staking-detail {
            background: var(--bg-item);
            border-radius: 0.625rem; /* 10px */
            padding: 0.9375rem; /* 15px */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stake-action-button {
            width: 100%;
            padding: 0.9375rem; /* 15px */
            background: var(--primary-gradient);
            border: none;
            border-radius: 0.9375rem; /* 15px */
            color: white;
            font-size: 1rem; /* 16px */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
            margin-top: 0.9375rem; /* 15px */
        }

        .stake-action-button:active {
            transform: scale(0.98);
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.3);
        }

        .nav-bar {
            background: var(--primary-gradient);
            border-radius: 1.5625rem; /* 25px */
            padding: 0.5rem; /* 8px */
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 33.75rem; /* 540px */
            height: var(--nav-height);
            box-shadow: 0 0.25rem 0.75rem var(--shadow-color);
            position: fixed;
            bottom: 1.875rem; /* 30px */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .nav-item {
            text-align: center;
            color: var(--text-color);
            font-size: 0.875rem; /* 14px */
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 20%;
            position: relative;
        }

        .nav-item .icon-wrapper {
            width: 3.75rem; /* 60px */
            height: 3.75rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem; /* 12px */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.3125rem; /* 5px */
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .nav-item.active .icon-wrapper {
            background: var(--bg-active);
            box-shadow: 0 0 0.9375rem var(--glow-color);
        }

        .nav-item img {
            width: 2.1875rem; /* 35px */
            height: 2.1875rem;
            display: block;
            filter: brightness(0) invert(1);
        }

        .nav-item.active img {
            filter: brightness(1.2) invert(1);
        }

        .nav-item:hover .icon-wrapper {
            transform: scale(1.1);
        }

        /* Стилі для відлагодження */
        .debug-info {
            position: fixed;
            bottom: 5rem; /* 80px */
            right: 0.625rem; /* 10px */
            background: rgba(0, 0, 0, 0.7);
            color: lime;
            padding: 0.625rem; /* 10px */
            border-radius: 0.3125rem; /* 5px */
            font-family: monospace;
            font-size: 0.625rem; /* 10px */
            max-width: 18.75rem; /* 300px */
            max-height: 12.5rem; /* 200px */
            overflow: auto;
            z-index: 999;
            display: none;
        }

        /* Медіа-запити для адаптивності */
        @media (max-width: 450px) {
            :root {
                /* Зменшуємо розміри для маленьких екранів */
                --header-height: 3rem; /* 48px */
                --nav-height: 4rem; /* 64px */
            }

            .header .token-icon {
                width: 2.8125rem; /* 45px */
                height: 2.8125rem;
            }

            .header .winix-title {
                font-size: 1.25rem; /* 20px */
            }

            .nav-item .icon-wrapper {
                width: 3.125rem; /* 50px */
                height: 3.125rem;
            }

            .nav-item img {
                width: 1.875rem; /* 30px */
                height: 1.875rem;
            }

            .staking-detail {
                padding: 0.75rem; /* 12px */
                font-size: 0.9375rem; /* 15px */
            }
        }

        @media (max-width: 350px) {
            .header .jeton-balance {
                margin-left: -1.25rem; /* -20px */
            }

            .header .balance-label {
                font-size: 0.6875rem; /* 11px */
            }

            .wallet-card h2 {
                font-size: 1.375rem; /* 22px */
            }

            .stake-action-button {
                font-size: 0.9375rem; /* 15px */
            }
        }

        @media (min-width: 768px) {
            body {
                background: linear-gradient(135deg, #141e30, #243b55);
            }

            .container {
                box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.3);
                margin: 1.25rem auto;
                height: calc(100vh - 2.5rem);
                border-radius: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Верхній блок -->
        <div class="header">
            <img src="assets/token.png" alt="WINIX Token" class="token-icon" onerror="this.src='https://via.placeholder.com/40?text=WINIX'">
            <div class="winix-title">WINIX</div>
            <div class="balance-container">
                <div class="jeton-balance">
                    <div id="user-coins" class="balance-value">0</div>
                    <div class="balance-label">Жетони</div>
                    <div class="jeton-icon"></div>
                </div>
                <div class="winix-balance">
                    <div id="user-tokens" class="balance-value">0</div>
                    <div class="balance-label">$WINIX</div>
                </div>
            </div>
        </div>

        <div class="wallet-card">
            <!-- Кнопка "Назад" -->
            <button class="back-button" id="back-button">←</button>

            <h2>Деталі Стейкінгу</h2>

            <div class="staking-details">
                <div class="staking-detail">
                    <span>Сума стейкінгу</span>
                    <span id="staking-amount">0.00 $WINIX</span>
                </div>
                <div class="staking-detail">
                    <span>Період стейкінгу</span>
                    <span id="staking-period">0 днів</span>
                </div>
                <div class="staking-detail">
                    <span>Відсоток прибутку</span>
                    <span id="staking-reward-percent">0%</span>
                </div>
                <div class="staking-detail">
                    <span>Очікувана нагорода</span>
                    <span id="staking-expected-reward">0.00 $WINIX</span>
                </div>
                <div class="staking-detail">
                    <span>Залишилось днів</span>
                    <span id="staking-remaining-days">0</span>
                </div>
            </div>

            <button class="stake-action-button" id="add-to-stake-button">Додати до стейкінгу</button>

            <!-- Кнопка скасування стейкінгу -->
            <button class="stake-action-button" id="cancel-staking-button" style="background: linear-gradient(90deg, #8B0000, #A52A2A, #B22222); margin-top: 10px;">Скасувати стейкінг</button>
        </div>

        <!-- Нижній блок навігації -->
        <div class="nav-bar">
            <div class="nav-item" data-section="home">
                <div class="icon-wrapper">
                    <img src="assets/home-icon.png" alt="Home" onerror="this.src='https://via.placeholder.com/35?text=Home'">
                </div>
                Home
            </div>
            <div class="nav-item" data-section="earn">
                <div class="icon-wrapper">
                    <img src="assets/earn-icon.png" alt="Earn" onerror="this.src='https://via.placeholder.com/35?text=Earn'">
                </div>
                Earn
            </div>
            <div class="nav-item" data-section="referrals">
                <div class="icon-wrapper">
                    <img src="assets/referrals-icon.png" alt="Referrals" onerror="this.src='https://via.placeholder.com/35?text=Referrals'">
                </div>
                Referrals
            </div>
            <div class="nav-item active" data-section="wallet">
                <div class="icon-wrapper">
                    <img src="assets/wallet-icon.png" alt="Wallet" onerror="this.src='https://via.placeholder.com/35?text=Wallet'">
                </div>
                Wallet
            </div>
            <div class="nav-item" data-section="general">
                <div class="icon-wrapper">
                    <img src="assets/general-icon.png" alt="General" onerror="this.src='https://via.placeholder.com/35?text=General'">
                </div>
                General
            </div>
        </div>

        <!-- Блок для відлагодження -->
        <div id="debug-info" class="debug-info"></div>
    </div>

    <script>
        // Функція для оновлення блоку відлагодження
        function updateDebugInfo(data) {
            const debugDiv = document.getElementById('debug-info');
            if (debugDiv) {
                debugDiv.innerHTML = `
                    <strong>Стейкінг дані:</strong><br>
                    hasActiveStaking: ${data.hasActiveStaking}<br>
                    stakingId: ${data.stakingId || 'немає'}<br>
                    Сума: ${data.stakingAmount || 0}<br>
                    Період: ${data.period || 0} днів<br>
                    Відсоток: ${data.rewardPercent || 0}%<br>
                    Очікувана нагорода: ${data.expectedReward || 0}<br>
                    Залишилось днів: ${data.remainingDays || 0}<br>
                `;

                // Показуємо блок відлагодження при утриманні Alt
                document.addEventListener('keydown', function(e) {
                    if (e.altKey) {
                        debugDiv.style.display = 'block';
                    }
                });

                document.addEventListener('keyup', function(e) {
                    if (!e.altKey) {
                        debugDiv.style.display = 'none';
                    }
                });
            }
        }

        // Перевірка наявності об'єкту Telegram WebApp
        let tg = window.Telegram ? window.Telegram.WebApp : null;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // Головна функція ініціалізації сторінки
        function initPage() {
            console.log("Ініціалізація сторінки деталей стейкінгу");

            // Базові значення, якщо їх немає
            if (!localStorage.getItem('userTokens')) {
                localStorage.setItem('userTokens', '1000');
            }

            if (!localStorage.getItem('userCoins')) {
                localStorage.setItem('userCoins', '250');
            }

            // Оновлюємо відображення балансів
            const userTokens = parseFloat(localStorage.getItem('userTokens') || '0');
            const userCoins = parseFloat(localStorage.getItem('userCoins') || '0');

            const userTokensElement = document.getElementById('user-tokens');
            const userCoinsElement = document.getElementById('user-coins');

            if (userTokensElement) userTokensElement.textContent = userTokens.toFixed(2);
            if (userCoinsElement) userCoinsElement.textContent = userCoins.toFixed(0);

            // Кнопка "Назад"
            const backButton = document.getElementById('back-button');
            if (backButton) {
                backButton.addEventListener('click', function() {
                    // Зберігаємо мітку часу для захисту балансу
                    localStorage.setItem('lastNavigationTimestamp', Date.now().toString());
                    localStorage.setItem('lastTransactionTime', Date.now().toString());

                    // Переходимо на сторінку стейкінгу
                    window.location.href = "staking.html";
                });
            }

            // Використовуємо StakingSystem для оновлення інтерфейсу
            if (window.stakingSystem) {
                console.log("Використовуємо window.stakingSystem для оновлення інтерфейсу");
                // Отримуємо дані стейкінгу
                const stakingData = window.stakingSystem.getStakingDisplayData();

                // Оновлюємо відлагодження
                updateDebugInfo(stakingData || {hasActiveStaking: false});

                // Оновлюємо інтерфейс
                window.stakingSystem.updateStakingDisplay();
            } else {
                console.warn("window.stakingSystem не ініціалізовано - спроба запасного варіанту");

                try {
                    // Запасний варіант, якщо StakingSystem недоступний
                    const stakingDataStr = localStorage.getItem('stakingData');
                    if (stakingDataStr) {
                        const stakingData = JSON.parse(stakingDataStr);

                        if (stakingData && stakingData.hasActiveStaking) {
                            // Оновлюємо інтерфейс вручну
                            document.getElementById('staking-amount').textContent = stakingData.stakingAmount + ' $WINIX';
                            document.getElementById('staking-period').textContent = stakingData.period + ' днів';
                            document.getElementById('staking-reward-percent').textContent = stakingData.rewardPercent + '%';
                            document.getElementById('staking-expected-reward').textContent = stakingData.expectedReward + ' $WINIX';
                            document.getElementById('staking-remaining-days').textContent = stakingData.remainingDays || '0';

                            // Оновлюємо відлагодження
                            updateDebugInfo(stakingData);
                        } else {
                            console.warn("Немає активного стейкінгу");
                            if (window.simpleAlert || (window.winixUI && window.winixUI.simpleAlert)) {
                                const alertFunc = window.simpleAlert || window.winixUI.simpleAlert;
                                alertFunc("Немає активного стейкінгу", false).then(() => {
                                    window.location.href = "staking.html";
                                });
                            } else {
                                alert("Немає активного стейкінгу");
                                window.location.href = "staking.html";
                            }
                        }
                    } else {
                        console.warn("Дані стейкінгу не знайдено");
                        if (window.simpleAlert || (window.winixUI && window.winixUI.simpleAlert)) {
                            const alertFunc = window.simpleAlert || window.winixUI.simpleAlert;
                            alertFunc("Дані стейкінгу не знайдено", false).then(() => {
                                window.location.href = "staking.html";
                            });
                        } else {
                            alert("Дані стейкінгу не знайдено");
                            window.location.href = "staking.html";
                        }
                    }
                } catch (error) {
                    console.error("Помилка при ініціалізації сторінки:", error);
                    alert("Помилка при завантаженні даних стейкінгу");
                }
            }

            // Навігація між сторінками
            document.querySelectorAll('.nav-item').forEach(function(item) {
                item.addEventListener('click', function() {
                    const section = this.getAttribute('data-section');

                    // Зберігаємо баланс перед навігацією
                    const currentBalance = parseFloat(localStorage.getItem('userTokens') || '0');
                    sessionStorage.setItem('lastBalance', currentBalance.toString());
                    sessionStorage.setItem('navigationTime', Date.now().toString());

                    // Навігація
                    document.querySelectorAll('.nav-item').forEach(function(navItem) {
                        navItem.classList.remove('active');
                    });
                    this.classList.add('active');

                    // Перенаправлення
                    switch(section) {
                        case 'home':
                            window.location.href = 'index.html';
                            break;
                        case 'wallet':
                            window.location.href = 'wallet.html';
                            break;
                        case 'earn':
                            window.location.href = 'earn.html'
                            break;
                        case 'referrals':
                            window.location.href = 'referrals.html';
                            break;
                        case 'general':
                            window.location.href = 'general.html';
                            break;
                    }
                });
            });
        }

        // Запускаємо після завантаження DOM
        document.addEventListener('DOMContentLoaded', initPage);

        // Здійснюємо повторну перевірку при повному завантаженні сторінки
        window.addEventListener('load', function() {
            // Перевіряємо чи відображаються дані стейкінгу
            const amountElement = document.getElementById('staking-amount');
            if (amountElement && amountElement.textContent === '0.00 $WINIX') {
                console.log("Дані не відображаються, запускаємо повторну ініціалізацію");

                // Повторна ініціалізація через StakingSystem, якщо можливо
                if (window.stakingSystem) {
                    window.stakingSystem.updateStakingDisplay();
                } else {
                    // Інакше повторна ініціалізація сторінки
                    initPage();
                    fixStakingButtonHandlers();
                }
            }
        });

        // Функція для адаптації шарів при зміні розміру екрану
        function adjustLayout() {
            // Перевірка на малі екрани
            const isSmallScreen = window.innerWidth <= 450;
            const container = document.querySelector('.container');

            if (isSmallScreen) {
                container.classList.add('small-screen');
            } else {
                container.classList.remove('small-screen');
            }
        }

        // Обробник для зміни розміру вікна
        window.addEventListener('resize', adjustLayout);

        // Викликаємо функцію адаптації при старті
        adjustLayout();

// Функція для створення стилізованого модального вікна введення суми для стейкінгу
function createInputModal(title, onConfirm) {
    // Видаляємо всі наявні модальні вікна перед створенням нового
    document.querySelectorAll('.modal-overlay').forEach(modal => {
        modal.remove();
    });

    // Створюємо елементи модального вікна
    const overlay = document.createElement('div');
    overlay.className = 'modal-overlay';

    const container = document.createElement('div');
    container.className = 'modal-container';

    const modalTitle = document.createElement('div');
    modalTitle.className = 'modal-title';
    modalTitle.textContent = title || 'Введіть суму для додавання до стейкінгу:';

    const inputContainer = document.createElement('div');
    inputContainer.className = 'input-container';

    const input = document.createElement('input');
    input.className = 'modal-input';
    input.type = 'number';
    input.min = '0';
    input.step = 'any';
    input.placeholder = 'Введіть суму';
    input.value = '0';

    const buttonContainer = document.createElement('div');
    buttonContainer.className = 'modal-buttons';

    const cancelButton = document.createElement('button');
    cancelButton.className = 'modal-button cancel-button';
    cancelButton.textContent = 'Скасувати';

    const confirmButton = document.createElement('button');
    confirmButton.className = 'modal-button confirm-button';
    confirmButton.textContent = 'OK';

    // Складаємо елементи разом
    inputContainer.appendChild(input);
    buttonContainer.appendChild(cancelButton);
    buttonContainer.appendChild(confirmButton);
    container.appendChild(modalTitle);
    container.appendChild(inputContainer);
    container.appendChild(buttonContainer);
    overlay.appendChild(container);

    // Додаємо обробники подій
    cancelButton.addEventListener('click', function() {
        overlay.remove();
    });

    confirmButton.addEventListener('click', function() {
        const amount = parseFloat(input.value);
        if (isNaN(amount) || amount <= 0) {
            input.classList.add('error');
            setTimeout(() => input.classList.remove('error'), 500);
            return;
        }
        overlay.remove();
        if (typeof onConfirm === 'function') {
            onConfirm(amount);
        }
    });

    // Додаємо модальне вікно до сторінки
    document.body.appendChild(overlay);

    // Встановлюємо фокус на полі введення
    setTimeout(() => input.focus(), 100);

    return overlay;
}

// Основний обробник для кнопки додавання до стейкінгу
function handleAddToStaking() {
    // Створюємо модальне вікно для введення суми
    createInputModal('Введіть суму для додавання до стейкінгу:', function(amount) {
        // Перевіряємо наявність активного стейкінгу
        let hasActiveStaking = false;
        if (window.WinixCore && window.WinixCore.Staking) {
            hasActiveStaking = window.WinixCore.Staking.hasActiveStaking();
        } else if (window.stakingSystem) {
            hasActiveStaking = window.stakingSystem.hasActiveStaking();
        }

        if (!hasActiveStaking) {
            window.simpleAlert("У вас немає активного стейкінгу", true);
            return;
        }

        // Перевіряємо баланс
        let balance = 0;
        if (window.WinixCore && window.WinixCore.Balance) {
            balance = window.WinixCore.Balance.getTokens();
        } else if (window.balanceSystem) {
            balance = window.balanceSystem.getTokens();
        } else {
            balance = parseFloat(localStorage.getItem('userTokens') || '0');
        }

        if (amount > balance) {
            window.simpleAlert(`Недостатньо коштів. Ваш баланс: ${balance.toFixed(2)} $WINIX`, true);
            return;
        }

        // Додаємо кошти до стейкінгу
        if (window.WinixCore && window.WinixCore.Staking) {
            const result = window.WinixCore.Staking.addToStaking(amount);
            if (result.success) {
                window.simpleAlert(`Додано ${amount.toFixed(2)} $WINIX до стейкінгу`, false, function() {
                    // Оновлюємо UI після успішного додавання
                    if (window.WinixCore && window.WinixCore.UI) {
                        window.WinixCore.UI.updateStakingDisplay();
                        window.WinixCore.UI.updateBalanceDisplay();
                    }
                });
            } else {
                window.simpleAlert(result.message || "Помилка додавання до стейкінгу", true);
            }
        } else if (window.stakingSystem) {
            const result = window.stakingSystem.addToStaking(amount);
            if (result.success) {
                window.simpleAlert(`Додано ${amount.toFixed(2)} $WINIX до стейкінгу`, false, function () {
                    // Оновлюємо UI після успішного додавання
                    window.stakingSystem.updateStakingDisplay();
                    if (window.balanceSystem) {
                        window.balanceSystem.updateDisplay();
                    }
                });
            } else {
                window.simpleAlert(result.message || "Помилка додавання до стейкінгу", true);
            }
        } else {
            window.simpleAlert("Помилка: системи стейкінгу не знайдено", true);
        }
    });
}

// Виклик для кнопки додавання до стейкінгу
function fixStakingButtonHandlers() {
    // Кнопка додавання до стейкінгу
    const addButton = document.getElementById('add-to-stake-button');
    if (addButton) {
        // Видаляємо всі існуючі обробники, клонуючи елемент
        const newAddButton = addButton.cloneNode(true);
        addButton.parentNode.replaceChild(newAddButton, addButton);

        // Додаємо новий єдиний обробник
        newAddButton.addEventListener('click', handleAddToStaking);
    }
}

// Запуск при завантаженні сторінки
document.addEventListener('DOMContentLoaded', function() {
    fixStakingButtonHandlers();
});

// Запуск при повторному завантаженні сторінки
if (document.readyState === "complete" || document.readyState === "interactive") {
    fixStakingButtonHandlers();
}
