            // 1. –°–ø–æ—á–∞—Ç–∫—É —Å–ø—Ä–æ–±—É—î–º–æ –æ—Ç—Ä–∏–º–∞—Ç–∏ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—ó –∑ localStorage
            const possibleKeys = [
                'winix_transactions',

                'transactionData'

            for (const key of possibleKeys) {

                            this.transactions = parsedData;

                    }
                } catch (e) {
                    console.warn(`WINIX: –ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ –∑ ${key}:`, e);
                }
            }

            // 2. –Ø–∫—â–æ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π –≤—Å–µ —â–µ –Ω–µ–º–∞—î, —Å–ø—Ä–æ–±—É—î–º–æ –æ—Ç—Ä–∏–º–∞—Ç–∏ —ó—Ö –∑ WinixAPI
            if (this.transactions.length === 0 && window.WinixAPI) {
                try {
                    // –°–ø—Ä–æ–±—É—î–º–æ –æ—Ç—Ä–∏–º–∞—Ç–∏ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—ó —á–µ—Ä–µ–∑ API
                    window.WinixAPI.getTransactions(100)
                        .then(data => {
                            if (data.status === 'success' && Array.isArray(data.data)) {
                                this.transactions = data.data;
                                console.log(`WINIX: –û—Ç—Ä–∏–º–∞–Ω–æ ${this.transactions.length} —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π —á–µ—Ä–µ–∑ API`);
                                this.normalizeTransactions();
                                this.saveTransactions();
                                this.displayTransactions();
                            }
                        })
                        .catch(error => {
                            console.warn("WINIX: –ü–æ–º–∏–ª–∫–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π —á–µ—Ä–µ–∑ API:", error);
                        });
                } catch (e) {
                    console.warn("WINIX: –ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –≤–∏–∫–ª–∏–∫—É API –º–µ—Ç–æ–¥—É:", e);
                }
            }

            // 3. –Ø–∫—â–æ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π –≤—Å–µ —â–µ –Ω–µ–º–∞—î, —Å–ø—Ä–æ–±—É—î–º–æ –æ—Ç—Ä–∏–º–∞—Ç–∏ —ó—Ö –∑ TransactionSystem
            if (this.transactions.length === 0 && window.transactionSystem) {
                try {
                    if (Array.isArray(window.transactionSystem.transactions)) {
                        this.transactions = [...window.transactionSystem.transactions];
                        console.log(`WINIX: –ó–Ω–∞–π–¥–µ–Ω–æ ${this.transactions.length} —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π —É TransactionSystem`);
                    }
                } catch (e) {
                    console.warn("WINIX: –ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –æ—Ç—Ä–∏–º–∞–Ω–Ω—ñ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π –∑ TransactionSystem:", e);

            // 4. –û—Ç—Ä–∏–º—É—î–º–æ –¥–∞–Ω—ñ —Å—Ç–µ–π–∫—ñ–Ω–≥—É, —è–∫—â–æ –≤–æ–Ω–∏ —î
            if (window.stakingSystem) {

                    if (typeof window.stakingSystem.getStake === 'function') {
                        const currentStake = window.stakingSystem.getStake();
                        if (currentStake > 0) {
                            // –Ø–∫—â–æ –Ω–µ–º–∞—î —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π —Å—Ç–µ–π–∫—ñ–Ω–≥—É, —Å—Ç–≤–æ—Ä—é—î–º–æ –æ–¥–Ω—É
                            const hasStakeTx = this.transactions.some(tx => tx.type === this.TYPES.STAKE);
                            if (!hasStakeTx) {

                                    this.TYPES.STAKE,
                                    currentStake,
                                    '–ü–æ—Ç–æ—á–Ω–∏–π —Å—Ç–µ–π–∫—ñ–Ω–≥',
                                    new Date(Date.now() - 86400000).toISOString(), // –≤—á–æ—Ä–∞
                                    this.STATUSES.COMPLETED

                            }

                    }
                } catch (e) {
                    console.warn("WINIX: –ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –æ—Ç—Ä–∏–º–∞–Ω–Ω—ñ –¥–∞–Ω–∏—Ö —Å—Ç–µ–π–∫—ñ–Ω–≥—É:", e);
                }
            }

            // 5. –Ø–∫—â–æ –≤—Å—ñ –¥–∂–µ—Ä–µ–ª–∞ –ø–æ—Ä–æ–∂–Ω—ñ, —Å—Ç–≤–æ—Ä—é—î–º–æ –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü—ñ–π–Ω—ñ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—ó
            if (this.transactions.length === 0) {
                console.log("WINIX: –¢—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ, —Å—Ç–≤–æ—Ä—é—î–º–æ –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü—ñ–π–Ω—ñ");
                this.createDemoTransactions();

            // 6. –ü–µ—Ä–µ—Ç–≤–æ—Ä—é—î–º–æ –≤—Å—ñ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—ó –¥–ª—è —É–Ω—ñ—Ñ—ñ–∫–∞—Ü—ñ—ó —Ñ–æ—Ä–º–∞—Ç—É —ñ –ø–æ–∑–Ω–∞—á–∞—î–º–æ —è–∫ —Ä–µ–∞–ª—å–Ω—ñ
            this.normalizeTransactions();

            // 7. –°–æ—Ä—Ç—É—î–º–æ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—ó –∑–∞ —á–∞—Å–æ–º (–Ω–∞–π–Ω–æ–≤—ñ—à—ñ —Å–ø–æ—á–∞—Ç–∫—É)
            this.transactions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            console.log(`WINIX: –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ ${this.transactions.length} —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π`);

            // 8. –ó–±–µ—Ä—ñ–≥–∞—î–º–æ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—ó –≤ localStorage –¥–ª—è –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è
            this.saveTransactions();
        },

        // –ù–æ—Ä–º–∞–ª—ñ–∑–∞—Ü—ñ—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π –¥–ª—è —É–Ω—ñ—Ñ—ñ–∫–∞—Ü—ñ—ó —Ñ–æ—Ä–º–∞—Ç—É
        normalizeTransactions: function() {
            this.transactions = this.transactions.map(tx => {
                // –ü–µ—Ä–µ–∫–æ–Ω—É—î–º–æ—Å—è, —â–æ –∫–æ–∂–Ω–∞ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—è –º–∞—î –≤—Å—ñ –Ω–µ–æ–±—Ö—ñ–¥–Ω—ñ –ø–æ–ª—è
                return {
                    id: tx.id || this.generateId(),
                    type: tx.type || this.TYPES.RECEIVE,
                    amount: parseFloat(tx.amount) || 0,
                    description: tx.description || this.getDefaultDescription(tx.type),
                    timestamp: tx.timestamp || new Date().toISOString(),
                    status: tx.status || this.STATUSES.COMPLETED,
                    isReal: true // –ü–æ–∑–Ω–∞—á–∞—î–º–æ –≤—Å—ñ —è–∫ —Ä–µ–∞–ª—å–Ω—ñ
                };
            });

            // –§—ñ–ª—å—Ç—Ä—É—î–º–æ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—ó –∑ –Ω—É–ª—å–æ–≤–æ—é –∞–±–æ –≤—ñ–¥'—î–º–Ω–æ—é —Å—É–º–æ—é
            this.transactions = this.transactions.filter(tx => {
                return tx.amount > 0 && tx.id && tx.type;
            });
        },

        // –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π –≤ localStorage
        saveTransactions: function() {
            try {
                localStorage.setItem('winix_transactions', JSON.stringify(this.transactions));
                return true;
            } catch (error) {
                console.error("WINIX: –ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—ñ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π:", error);
                return false;
            }
        },

        // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü—ñ–π–Ω–∏—Ö —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π
        createDemoTransactions: function() {
            const now = Date.now();
            const day = 24 * 60 * 60 * 1000; // 1 –¥–µ–Ω—å —É –º—ñ–ª—ñ—Å–µ–∫—É–Ω–¥–∞—Ö

            this.transactions = [
                {
                    id: this.generateId(),
                    type: this.TYPES.RECEIVE,
                    amount: 100,
                    description: '–ü–æ—á–∞—Ç–∫–æ–≤–µ –∑–∞—Ä–∞—Ö—É–≤–∞–Ω–Ω—è',
                    timestamp: new Date(now - 7 * day).toISOString(),
                    status: this.STATUSES.COMPLETED,
                    isReal: true
                },
                {
                    id: this.generateId(),
                    type: this.TYPES.STAKE,
                    amount: 50,
                    description: '–°—Ç–µ–π–∫—ñ–Ω–≥ —Ç–æ–∫–µ–Ω—ñ–≤',
                    timestamp: new Date(now - 5 * day).toISOString(),
                    status: this.STATUSES.COMPLETED,
                    isReal: true
                },
                {
                    id: this.generateId(),
                    type: this.TYPES.RECEIVE,
                    amount: 25,
                    description: '–ù–∞—Ä–∞—Ö—É–≤–∞–Ω–Ω—è –≤–∏–Ω–∞–≥–æ—Ä–æ–¥–∏',
                    timestamp: new Date(now - 3 * day).toISOString(),
                    status: this.STATUSES.COMPLETED,
                    isReal: true
                },
                {
                    id: this.generateId(),
                    type: this.TYPES.SEND,
                    amount: 15,
                    description: '–í—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–Ω—è –∫–æ—à—Ç—ñ–≤',
                    timestamp: new Date(now - 2 * day).toISOString(),
                    status: this.STATUSES.COMPLETED,
                    isReal: true
                },
                {
                    id: this.generateId(),
                    type: this.TYPES.UNSTAKE,
                    amount: 20,
                    description: '–í–∏–≤–µ–¥–µ–Ω–Ω—è –∑—ñ —Å—Ç–µ–π–∫—ñ–Ω–≥—É',
                    timestamp: new Date(now - day).toISOString(),
                    status: this.STATUSES.COMPLETED,
                    isReal: true
                }
            ];
        },

        // –î–æ–¥–∞–≤–∞–Ω–Ω—è –Ω–æ–≤–æ—ó —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—ó
        addTransaction: function(type, amount, description, timestamp = null, status = null) {
            // –í–∞–ª—ñ–¥–∞—Ü—ñ—è —Å—É–º–∏
            if (isNaN(parseFloat(amount)) || parseFloat(amount) <= 0) {
                console.error("WINIX: –ù–µ–∫–æ—Ä–µ–∫—Ç–Ω–∞ —Å—É–º–∞ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—ó:", amount);
                return false;
            }

            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Ç–∏–ø—É —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—ó
            if (!Object.values(this.TYPES).includes(type)) {
                console.error("WINIX: –ù–µ–∫–æ—Ä–µ–∫—Ç–Ω–∏–π —Ç–∏–ø —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—ó:", type);
                return false;
            }

            // –°—Ç–≤–æ—Ä—é—î–º–æ –Ω–æ–≤—É —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—é
            const newTransaction = {
                id: this.generateId(),
                type: type,
                amount: parseFloat(amount),
                description: description || this.getDefaultDescription(type),
                timestamp: timestamp || new Date().toISOString(),
                status: status || this.STATUSES.COMPLETED,
                isReal: true
            };

            // –î–æ–¥–∞—î–º–æ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—é –Ω–∞ –ø–æ—á–∞—Ç–æ–∫ –º–∞—Å–∏–≤—É (–Ω–∞–π–Ω–æ–≤—ñ—à—ñ —Å–ø–æ—á–∞—Ç–∫—É)
            this.transactions.unshift(newTransaction);

            // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—ó
            this.saveTransactions();

            // –û–Ω–æ–≤–ª—é—î–º–æ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π
            this.displayTransactions();

            return newTransaction;
        },

        // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π –∑ —É—Ä–∞—Ö—É–≤–∞–Ω–Ω—è–º –ø–æ—Ç–æ—á–Ω–æ–≥–æ —Ñ—ñ–ª—å—Ç—Ä–∞
        displayTransactions: function() {
            const listElement = document.getElementById('transaction-list');
            if (!listElement) return;

            // –û—á–∏—â–∞—î–º–æ —Å–ø–∏—Å–æ–∫
            listElement.innerHTML = '';

            // –û—Ç—Ä–∏–º—É—î–º–æ –≤—ñ–¥—Ñ—ñ–ª—å—Ç—Ä–æ–≤–∞–Ω—ñ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—ó
            const filteredTransactions = this.getFilteredTransactions();

            // –Ø–∫—â–æ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π –Ω–µ–º–∞—î, –ø–æ–∫–∞–∑—É—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
            if (filteredTransactions.length === 0) {
                listElement.innerHTML = `
                    <div class="empty-message">
                        ${this.currentFilter === 'all' ?
                          '–£ –≤–∞—Å —â–µ –Ω–µ–º–∞—î —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π' :
                          '–ù–µ–º–∞—î —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π –∑–∞ –æ–±—Ä–∞–Ω–∏–º —Ñ—ñ–ª—å—Ç—Ä–æ–º'}
                    </div>
                `;
                return;
            }

            // –í—ñ–¥–æ–±—Ä–∞–∂–∞—î–º–æ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—ó
            filteredTransactions.forEach((transaction) => {
                const transactionElement = document.createElement('div');
                transactionElement.className = 'transaction-item';
                transactionElement.setAttribute('data-tx-id', transaction.id);

                const txText = this.getTransactionText(transaction.type);
                const amountClass = this.getTransactionClass(transaction.type);
                const amountPrefix = this.getTransactionPrefix(transaction.type);
                const formattedDate = this.formatDate(transaction.timestamp);

                transactionElement.innerHTML = `
                    <div class="transaction-details">
                        <span class="transaction-type">${txText}</span>
                        <span class="transaction-date">${formattedDate}</span>
                    </div>
                    <div class="transaction-amount ${amountClass}">
                        ${amountPrefix}${transaction.amount.toFixed(2)} $WINIX
                    </div>
                `;

                // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫ –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –¥–µ—Ç–∞–ª–µ–π
                transactionElement.addEventListener('click', () => {
                    this.showTransactionDetails(transaction);
                });

                listElement.appendChild(transactionElement);
            });
        },

        // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –≤—ñ–¥—Ñ—ñ–ª—å—Ç—Ä–æ–≤–∞–Ω–∏—Ö —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π
        getFilteredTransactions: function() {
            if (this.currentFilter === 'all') {
                return this.transactions;
            }

            return this.transactions.filter(tx => tx.type === this.currentFilter);
        },

        // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –¥–µ—Ç–∞–ª–µ–π —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—ó
        showTransactionDetails: function(transaction) {
            const modal = document.getElementById('transaction-modal');
            const content = document.getElementById('transaction-details-content');

            if (!modal || !content) return;

            const txText = this.getTransactionText(transaction.type);
            const amountClass = this.getTransactionClass(transaction.type);
            const amountPrefix = this.getTransactionPrefix(transaction.type);
            const formattedDate = this.formatFullDate(transaction.timestamp);

            content.innerHTML = `
                <div class="transaction-detail-row">
                    <div class="detail-label">–¢–∏–ø:</div>
                    <div class="detail-value">${txText}</div>
                </div>
                <div class="transaction-detail-row">
                    <div class="detail-label">–°—É–º–∞:</div>
                    <div class="detail-value ${amountClass}">
                        ${amountPrefix}${transaction.amount.toFixed(2)} $WINIX
                    </div>
                </div>
                <div class="transaction-detail-row">
                    <div class="detail-label">–î–∞—Ç–∞:</div>
                    <div class="detail-value">${formattedDate}</div>
                </div>
                <div class="transaction-detail-row">
                    <div class="detail-label">–û–ø–∏—Å:</div>

                </div>
                <div class="transaction-detail-row">
                    <div class="detail-label">–°—Ç–∞—Ç—É—Å:</div>
                    <div class="detail-value">${
                        transaction.status === this.STATUSES.COMPLETED ? '–ó–∞–≤–µ—Ä—à–µ–Ω–æ' :
                        transaction.status === this.STATUSES.PENDING ? '–í –æ–±—Ä–æ–±—Ü—ñ' :
                        transaction.status === this.STATUSES.FAILED ? '–ù–µ –≤–¥–∞–ª–æ—Å—è' :
                        '–ó–∞–≤–µ—Ä—à–µ–Ω–æ'
                    }</div>
                </div>
                <div class="transaction-detail-row">
                    <div class="detail-label">ID:</div>
                    <div class="detail-value" style="word-break: break-all;">${transaction.id}</div>
                </div>
            `;

            modal.style.display = 'flex';

            // –ù–∞–ª–∞—à—Ç–æ–≤—É—î–º–æ –∑–∞–∫—Ä–∏—Ç—Ç—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞
            const closeButton = document.getElementById('close-modal');
            if (closeButton) {
                closeButton.onclick = function() {
                    modal.style.display = 'none';
                };
            }
        },

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –±–∞–ª–∞–Ω—Å—É
        updateBalanceDisplay: function() {
            // –û—Ç—Ä–∏–º—É—î–º–æ –±–∞–ª–∞–Ω—Å –∑ —Ä—ñ–∑–Ω–∏—Ö –¥–∂–µ—Ä–µ–ª
            let balance = 0;
            let coins = 0;

            // 1. –°–ø—Ä–æ–±—É—î–º–æ –æ—Ç—Ä–∏–º–∞—Ç–∏ —á–µ—Ä–µ–∑ WinixAPI
            if (window.WinixAPI && typeof window.WinixAPI.getBalance === 'function') {
                try {
                    window.WinixAPI.getBalance()
                        .then(data => {
                            if (data.status === 'success' && data.data) {
                                balance = parseFloat(data.data.balance || 0);
                                coins = parseFloat(data.data.coins || 0);

                                // –û–Ω–æ–≤–ª—é—î–º–æ –µ–ª–µ–º–µ–Ω—Ç–∏ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É
                                this.updateBalanceElements(balance, coins);

                                // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –≤ localStorage
                                localStorage.setItem('userTokens', balance.toString());
                                localStorage.setItem('userCoins', coins.toString());
                            }
                        })
                        .catch(error => {
                            console.warn("WINIX: –ü–æ–º–∏–ª–∫–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –±–∞–ª–∞–Ω—Å—É —á–µ—Ä–µ–∑ API:", error);
                            this.updateBalanceFromLocalStorage();

                } catch (e) {

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É –∑ –±–∞–ª–∞–Ω—Å–æ–º
        updateBalanceElements: function(balance, coins) {
            const userTokensElement = document.getElementById('user-tokens');

        calculateBalanceFromTransactions: function() {
            let balance = 0;

            this.transactions.forEach(tx => {
                if (tx.type === this.TYPES.RECEIVE || tx.type === this.TYPES.UNSTAKE) {
                    balance += tx.amount;
                } else if (tx.type === this.TYPES.SEND) {
                    balance -= tx.amount;

                // –°—Ç–µ–π–∫—ñ–Ω–≥ –Ω–µ –≤—ñ–¥–Ω—ñ–º–∞—î–º–æ, –æ—Å–∫—ñ–ª—å–∫–∏ —É –Ω–∞—Å —î –æ–∫—Ä–µ–º–∏–π –±–∞–ª–∞–Ω—Å –¥–ª—è —Å—Ç–µ–π–∫—ñ–Ω–≥—É
            });

            return Math.max(0, balance);

        // =================== –£–¢–ò–õ–Ü–¢–ê–†–ù–Ü –ú–ï–¢–û–î–ò ===================

        // –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è —É–Ω—ñ–∫–∞–ª—å–Ω–æ–≥–æ ID –¥–ª—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—ó
        generateId: function() {

        getTransactionText: function(type) {

        // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –∫–ª–∞—Å—É –¥–ª—è —Ç–∏–ø—É —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—ó
        getTransactionClass: function(type) {

        getTransactionPrefix: function(type) {

        // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –æ–ø–∏—Å—É –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º –¥–ª—è —Ç–∏–ø—É —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—ó
        getDefaultDescription: function(type) {

        // –§–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è –¥–∞—Ç–∏ –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –≤ —Å–ø–∏—Å–∫—É —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π
        formatDate: function(timestamp) {
            try {
                const date = new Date(timestamp);
                const now = new Date();
                const diff = now - date;
                const minutes = Math.floor(diff / 60000);

                if (minutes < 1) return '–©–æ–π–Ω–æ';
                if (minutes < 60) return `${minutes} —Ö–≤ —Ç–æ–º—É`;

                const hours = Math.floor(minutes / 60);
                if (hours < 24) return `${hours} –≥–æ–¥ —Ç–æ–º—É`;

                const days = Math.floor(hours / 24);
                if (days === 1) return '–í—á–æ—Ä–∞';
                if (days < 30) return `${days} –¥–Ω—ñ–≤ —Ç–æ–º—É`;

                // –Ø–∫—â–æ –±—ñ–ª—å—à–µ 30 –¥–Ω—ñ–≤, –ø–æ–∫–∞–∑—É—î–º–æ –¥–∞—Ç—É

    // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –∞–≤–∞—Ç–∞—Ä —ñ –Ω–∞–ª–∞—à—Ç–æ–≤—É—î–º–æ –∫–ª—ñ–∫ –Ω–∞ –ø—Ä–æ—Ñ—ñ–ª—å
    if (document.readyState === 'complete' || document.readyState === 'interactive') {
        loadUserAvatar();
        setupProfileLink();
    } else {
        document.addEventListener('DOMContentLoaded', function() {
            loadUserAvatar();
            setupProfileLink();
        });
    }

    // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ —Ç–µ–º—É –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º
    updateThemeColors();

    // –ù–∞–ª–∞—à—Ç–æ–≤—É—î–º–æ –ø–µ—Ä—ñ–æ–¥–∏—á–Ω–µ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è
    window.addEventListener('resize', adjustLayout);

    // –°—Ç–≤–æ—Ä—é—î–º–æ –∑–∞–≥–ª—É—à–∫—É TransactionSystem, —è–∫—â–æ –≤–æ–Ω–∞ –Ω–µ —ñ—Å–Ω—É—î
    if (!window.transactionSystem) {
        window.transactionSystem = {
            // –ë–∞–∑–æ–≤—ñ –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—ñ —Ç–∞ –º–µ—Ç–æ–¥–∏ –¥–ª—è —Å—É–º—ñ—Å–Ω–æ—Å—Ç—ñ –∑ —ñ–Ω—à–∏–º –∫–æ–¥–æ–º
            hasRealTransactions: true,
            transactions: WinixTransactions.transactions,

            // –ú–µ—Ç–æ–¥–∏, —è–∫—ñ –º–æ–∂—É—Ç—å –≤–∏–∫–ª–∏–∫–∞—Ç–∏—Å—è –∑ —ñ–Ω—à–∏—Ö —á–∞—Å—Ç–∏–Ω —Å–∏—Å—Ç–µ–º–∏
            shouldShowTestTransactions: function() { return true; },
            toggleTestTransactions: function() { return true; },
            updateTransactionsList: function() {
                WinixTransactions.displayTransactions();
                return true;
            },

            // –ú–µ—Ç–æ–¥–∏ –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π
            getRecentTransactions: function() {
                return WinixTransactions.transactions;
            },
            getTransactionsByType: function(type) {
                return WinixTransactions.transactions.filter(t => t.type === type);
            },
            getAllTransactions: function() {
                return WinixTransactions.transactions;
            },
            getTransactionById: function(id) {
                return WinixTransactions.transactions.find(t => t.id === id);
            },

            // –î–æ–ø–æ–º—ñ–∂–Ω—ñ –º–µ—Ç–æ–¥–∏
            getTransactionText: function(type) {
                return WinixTransactions.getTransactionText(type);
            },
            getTransactionClass: function(type) {
                return WinixTransactions.getTransactionClass(type);
            },
            getTransactionAmountPrefix: function(type) {
                return WinixTransactions.getTransactionPrefix(type);
            },
            formatTransactionDate: function(timestamp, format) {
                return format === 'full'
                    ? WinixTransactions.formatFullDate(timestamp)
                    : WinixTransactions.formatDate(timestamp);
            },

            // –ú–µ—Ç–æ–¥ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –¥–µ—Ç–∞–ª–µ–π —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—ó
            showTransactionDetails: function(id) {
                const tx = this.getTransactionById(id);
                if (tx) WinixTransactions.showTransactionDetails(tx);
            }
        };
    }

    // –ï–∫—Å–ø–æ—Ä—Ç—É—î–º–æ –æ–±'—î–∫—Ç –¥–ª—è –¥–æ—Å—Ç—É–ø—É –∑ —ñ–Ω—à–∏—Ö —Å–∫—Ä–∏–ø—Ç—ñ–≤
    window.winixTransactions = WinixTransactions;

    // –û–±—Ä–æ–±–∫–∞ –∑–º—ñ–Ω–∏ –º–æ–≤–∏
    document.addEventListener('languageChanged', function(event) {
        // –û–Ω–æ–≤–ª—é—î–º–æ –≤—Å—ñ –¥–∏–Ω–∞–º—ñ—á–Ω—ñ —Ç–µ–∫—Å—Ç–∏, —è–∫—ñ –Ω–µ –º–∞—é—Ç—å –∞—Ç—Ä–∏–±—É—Ç–∞ data-lang-key
        updateDynamicTexts();
    });

    function updateDynamicTexts() {
        // –î–ª—è transactions.html:
        // –û–Ω–æ–≤–ª—é—î–º–æ —Ç–µ–∫—Å—Ç–∏ —Ç–∏–ø—ñ–≤ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π, –¥–µ—Ç–∞–ª–µ–π —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π, —Ç–æ—â–æ

        // –î–ª—è wallet.html:
        // –û–Ω–æ–≤–ª—é—î–º–æ —Ç–µ–∫—Å—Ç–∏ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π –≤ —Å–ø–∏—Å–∫—É, –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è —Ç–æ—â–æ
    }
})();
