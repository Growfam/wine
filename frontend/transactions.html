<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>WINIX - <span data-lang-key="transactions.title">Транзакції</span></title>

    <script src="js/api.js"></script>
    <script src="js/language.js"></script>
    <script src="js/winix-init.js"></script>
    <script src="js/winix-core.js"></script>
    <script src="js/winix-connector.js"></script>
    <script src="js/winix-all-in-one.js"></script>
    <script src="js/user-id-manager.js"></script>
    <script src="js/api-id-patch.js"></script>
    <script src="js/emergency-id-fix.js"></script>

    <style>
        :root {
            /* Основні кольори для теми */
            --primary-gradient: linear-gradient(90deg, #1A1A2E, #0F3460, #00C9A7);
            --secondary-color: #4eb5f7;
            --bg-card: rgba(30, 39, 70, 0.8);
            --bg-item: rgba(20, 30, 60, 0.7);
            --bg-active: rgba(0, 201, 167, 0.3);
            --text-color: #fff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --glow-color: rgba(0, 201, 167, 0.5);
            --border-color: rgba(78, 181, 247, 0.2);
            --positive-color: #4caf50;
            --negative-color: #f44336;
            --neutral-color: #9e9e9e;

            /* Основні розміри */
            --container-max-width: 37.5rem; /* 600px */
            --header-height: 3.5rem; /* 56px */
            --nav-height: 4.5rem; /* 72px */
            --bottom-padding: 6rem; /* 96px */
            --card-border-radius: 1.5rem; /* 24px */
            --item-border-radius: 0.75rem; /* 12px */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100vh;
            padding: 0;
            background: none;
        }

        /* Стилі для модального вікна сповіщень */
        .notification-modal {
            position: fixed;
            top: 1.25rem; /* 20px */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 0.9375rem; /* 15px */
            border-radius: 0.625rem; /* 10px */
            z-index: 1000;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2); /* 0 4px 8px */
            text-align: center;
            display: none;
            animation: fadeIn 0.3s, fadeOut 0.3s 2.7s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: var(--container-max-width);
            box-sizing: border-box;
            padding: 0.625rem; /* 10px */
            position: relative;
            z-index: 1;
            background: url('assets/Fon.png') no-repeat center center;
            background-size: cover;
            animation: backgroundShift 15s infinite linear;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.9375rem; /* 15px */
            overflow-y: auto;
            padding-bottom: var(--bottom-padding) !important;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--secondary-color) transparent;
        }

        /* Стилізація скролбару для Chrome/Safari */
        .container::-webkit-scrollbar {
            width: 0.375rem; /* 6px */
        }

        .container::-webkit-scrollbar-track {
            background: transparent;
        }

        .container::-webkit-scrollbar-thumb {
            background-color: var(--secondary-color);
            border-radius: 1.25rem; /* 20px */
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 10% 10%; }
            100% { background-position: 0% 0%; }
        }

        .header {
            background: var(--primary-gradient);
            border-radius: 1.5625rem; /* 25px */
            padding: 0.5rem 1rem; /* 8px 16px */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0.125rem 0.625rem var(--shadow-color);
            width: 100%;
            height: var(--header-height);
            margin-bottom: 0.9375rem; /* 15px */
            position: sticky;
            top: 0.3125rem; /* 5px */
            z-index: 10;
        }

        /* Стилі для аватара користувача */
        .header .profile-avatar {
            width: 2.5rem; /* 40px */
            height: 2.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #2D6EB6, #52C0BD);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem; /* 20px */
            font-weight: bold;
            color: white;
            box-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.5); /* 0 0 5px */
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .header .profile-avatar:hover {
            transform: scale(1.1);
        }

        .header .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .header .user-profile {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* 8px */
            cursor: pointer;
        }

        .header .user-id-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 0.75rem; /* 12px */
        }

        .header .user-id-label {
            color: var(--text-secondary);
        }

        .header .user-id-value {
            font-weight: bold;
        }

        .header .winix-title {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1.5rem; /* 24px */
            font-weight: bold;
            letter-spacing: 0.125rem; /* 2px */
            color: var(--text-color);
            text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3);
            animation: glow 11s infinite ease-in-out;
            text-align: center;
            flex-grow: 1;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
            72% { text-shadow: 0 0 0.9375rem rgba(0, 201, 167, 0.8), 0 0 1.875rem rgba(0, 201, 167, 0.5); }
            100% { text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
        }

        .header .balance-container {
            display: flex;
            gap: 0.875rem; /* 14px */
            align-items: center;
        }

        .header .jeton-balance, .header .winix-balance {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header .jeton-balance .balance-value, .header .winix-balance .balance-value {
            font-size: 0.875rem; /* 14px */
            font-weight: bold;
        }

        .header .jeton-balance .balance-label, .header .winix-balance .balance-label {
            font-size: 0.75rem; /* 12px */
            font-weight: normal;
        }

        /* Приховуємо іконку жетона */
        .header .jeton-icon {
            display: none;
        }

        /* Стилі для транзакцій */
        .transaction-card {
            position: relative;
            background: var(--bg-card);
            border-radius: var(--card-border-radius);
            width: 90%;
            max-width: 34.375rem; /* 550px */
            padding: 1.5625rem 1.25rem; /* 25px 20px */
            padding-top: 5.3125rem; /* 85px - Збільшуємо відступ для заголовка + кнопка назад */
            margin: 0.625rem auto; /* 10px auto */
            box-shadow: 0 0.625rem 1.875rem var(--shadow-color);
            border: 0.0625rem solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .transaction-header {
            text-align: center;
            font-size: 1.375rem; /* 22px */
            font-weight: bold;
            margin-bottom: 1.25rem; /* 20px */
            color: var(--text-color);
        }

        .transaction-filters {
            display: flex;
            width: 100%;
            overflow-x: auto;
            gap: 0.5rem; /* 8px */
            margin-bottom: 0.9375rem; /* 15px */
            padding-bottom: 0.3125rem; /* 5px */
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-button {
            padding: 0.625rem 0.9375rem; /* 10px 15px */
            background: var(--bg-item);
            border: 0.0625rem solid rgba(0, 201, 167, 0.3); /* 1px */
            border-radius: 0.9375rem; /* 15px */
            color: white;
            font-size: 0.875rem; /* 14px */
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-button.active {
            background: var(--bg-active);
            border-color: rgba(0, 201, 167, 0.8);
        }

        .filter-toggle {
            padding: 0.375rem 0.625rem; /* 6px 10px */
            background: var(--bg-active);
            border: 0.0625rem solid rgba(0, 201, 167, 0.5); /* 1px */
            border-radius: 0.9375rem; /* 15px */
            color: white;
            font-size: 0.875rem; /* 14px */
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.3125rem; /* 5px */
        }

        .filter-toggle .toggle-icon {
            font-size: 1rem; /* 16px */
        }

        .filter-toggle.active {
            background: rgba(0, 201, 167, 0.7);
            box-shadow: 0 0 0.625rem rgba(0, 201, 167, 0.5); /* 0 0 10px */
        }

        .transaction-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.625rem; /* 10px */
        }

        .transaction-item {
            background: var(--bg-item);
            border-radius: 0.9375rem; /* 15px */
            padding: 0.9375rem; /* 15px */
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 0.0625rem solid rgba(0, 201, 167, 0.2);
        }

        .transaction-item:active {
            transform: scale(0.98);
        }

        /* Стиль для тестових транзакцій */
        .transaction-item.test-transaction {
            background: rgba(20, 30, 60, 0.5);
            border: 0.0625rem dashed rgba(0, 201, 167, 0.2); /* 1px */
            opacity: 0.8;
        }

        .transaction-details {
            display: flex;
            flex-direction: column;
            gap: 0.3125rem; /* 5px */
        }

        .transaction-type {
            font-weight: bold;
            font-size: 1rem; /* 16px */
            color: var(--text-color);
        }

        .transaction-date {
            font-size: 0.75rem; /* 12px */
            color: var(--text-secondary);
        }

        .transaction-amount {
            font-weight: bold;
            font-size: 1rem; /* 16px */
        }

        .transaction-positive {
            color: var(--positive-color);
        }

        .transaction-negative {
            color: var(--negative-color);
        }

        .transaction-neutral {
            color: var(--neutral-color);
        }

        .empty-message {
            text-align: center;
            padding: 1.875rem 0; /* 30px 0 */
            color: var(--text-secondary);
            font-size: 1rem; /* 16px */
        }

        /* Кнопка назад */
        .back-button {
            position: absolute;
            top: 0.9375rem; /* 15px */
            left: 0.9375rem;
            background: linear-gradient(90deg, #1E3A5F, #16213E, #1A7A6B);
            border: none;
            color: white;
            font-size: 1.375rem; /* 22px */
            cursor: pointer;
            width: 2.5rem; /* 40px */
            height: 2.5rem;
            border-radius: 0.75rem; /* 12px */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0.25rem 0.5rem var(--shadow-color);
            transition: all 0.3s ease;
            z-index: 5;
        }

        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0.375rem 0.75rem var(--shadow-color);
        }

        .back-button:active {
            transform: scale(0.98);
        }

        /* Кнопка перемикання тестових транзакцій */
        .test-transactions-toggle {
            position: absolute;
            top: 0.9375rem; /* 15px */
            right: 0.9375rem;
            background: linear-gradient(90deg, #1E3A5F, #16213E, #1A7A6B);
            color: white;
            border: none;
            padding: 0.5rem 0.9375rem; /* 8px 15px */
            border-radius: 0.75rem; /* 12px */
            font-size: 0.75rem; /* 12px */
            cursor: pointer;
            box-shadow: 0 0.25rem 0.5rem var(--shadow-color);
            transition: all 0.3s ease;
            z-index: 5;
            display: none; /* Буде показано через JavaScript якщо доречно */
        }

        .test-transactions-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 0.375rem 0.75rem var(--shadow-color);
        }

        .test-transactions-toggle:active {
            transform: scale(0.98);
        }

        /* Модальне вікно для деталей транзакції */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(30, 39, 70, 0.95);
            border: 0.0625rem solid rgba(0, 201, 167, 0.3); /* 1px */
            border-radius: 0.9375rem; /* 15px */
            padding: 1.25rem; /* 20px */
            width: 85%;
            max-width: 25rem; /* 400px */
            box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.5);
        }

        .modal-title {
            text-align: center;
            font-size: 1.125rem; /* 18px */
            font-weight: bold;
            margin-bottom: 1.25rem; /* 20px */
            color: var(--text-color);
        }

        .transaction-detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.625rem 0; /* 10px 0 */
            border-bottom: 0.0625rem solid rgba(255, 255, 255, 0.1); /* 1px */
        }

        .detail-label {
            color: var(--text-secondary);
        }

        .detail-value {
            font-weight: bold;
            text-align: right;
        }

        .close-button {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 0.75rem 0; /* 12px 0 */
            border-radius: 0.9375rem; /* 15px */
            cursor: pointer;
            margin-top: 1.25rem; /* 20px */
            width: 100%;
            font-size: 1rem; /* 16px */
            font-weight: bold;
        }

        .close-button:active {
            transform: scale(0.98);
        }

        .nav-bar {
            background: var(--primary-gradient);
            border-radius: 1.5625rem; /* 25px */
            padding: 0.5rem; /* 8px */
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 33.75rem; /* 540px */
            height: var(--nav-height);
            box-shadow: 0 0.25rem 0.75rem var(--shadow-color); /* 0 4px 12px */
            position: fixed;
            bottom: 1.875rem; /* 30px - підняли вгору на 20px з початкових 10px */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .nav-item {
            text-align: center;
            color: var(--text-color);
            font-size: 0.875rem; /* 14px */
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 20%;
            position: relative;
        }

        .nav-item .icon-wrapper {
            width: 3.75rem; /* 60px */
            height: 3.75rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem; /* 12px */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.3125rem; /* 5px */
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .nav-item.active .icon-wrapper {
            background: var(--bg-active);
            box-shadow: 0 0 0.9375rem var(--glow-color);
        }

        .nav-item img {
            width: 2.1875rem; /* 35px */
            height: 2.1875rem;
            display: block;
            filter: brightness(0) invert(1);
        }

        .nav-item.active img {
            filter: brightness(1.2) invert(1);
        }

        .nav-item:hover .icon-wrapper {
            transform: scale(1.1);
        }

        /* Стилі для сповіщень */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .popup-content {
            width: 85%;
            max-width: 18.75rem; /* 300px */
            background: rgba(30, 39, 70, 0.95);
            border: 0.0625rem solid rgba(0, 201, 167, 0.3); /* 1px */
            border-radius: 0.9375rem; /* 15px */
            padding: 1.25rem; /* 20px */
            text-align: center;
            box-shadow: 0 0.3125rem 1.25rem rgba(0, 0, 0, 0.3);
        }

        .popup-content p {
            margin-bottom: 1.25rem; /* 20px */
            color: white;
        }

        .popup-button {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 0.625rem 1.25rem; /* 10px 20px */
            border-radius: 0.625rem; /* 10px */
            cursor: pointer;
        }

        /* Стилі для індикатора завантаження */
        .loading-indicator {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .spinner {
            width: 2.5rem; /* 40px */
            height: 2.5rem;
            border: 0.25rem solid rgba(0, 201, 167, 0.3); /* 4px */
            border-radius: 50%;
            border-top: 0.25rem solid #00C9A7;
            animation: spin 1s linear infinite;
            margin-bottom: 0.9375rem; /* 15px */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 1rem; /* 16px */
        }

        /* Індикатор типу транзакцій */
        .transaction-status-indicator {
            text-align: center;
            padding: 0.3125rem 0; /* 5px 0 */
            margin-bottom: 0.9375rem; /* 15px */
            font-size: 0.875rem; /* 14px */
            color: var(--text-secondary);
        }

        /* Медіа-запити для адаптивності */
        @media (max-width: 450px) {
            :root {
                /* Зменшуємо розміри для маленьких екранів */
                --header-height: 3rem; /* 48px */
                --nav-height: 4rem; /* 64px */
            }

            .header .profile-avatar {
                width: 2.1875rem; /* 35px */
                height: 2.1875rem;
                font-size: 1.125rem; /* 18px */
            }

            .header .user-id-container {
                font-size: 0.6875rem; /* 11px */
            }

            .header .winix-title {
                font-size: 1.25rem; /* 20px */
            }

            .transaction-header {
                font-size: 1.25rem; /* 20px */
            }

            .transaction-filters {
                flex-wrap: nowrap;
                overflow-x: auto;
                justify-content: flex-start;
                padding-bottom: 0.625rem; /* 10px */
            }

            .filter-button {
                font-size: 0.75rem; /* 12px */
                padding: 0.5rem 0.75rem; /* 8px 12px */
                flex-shrink: 0;
            }

            .nav-item .icon-wrapper {
                width: 3.125rem; /* 50px */
                height: 3.125rem;
            }

            .nav-item img {
                width: 1.875rem; /* 30px */
                height: 1.875rem;
            }

            .nav-item {
                font-size: 0.75rem; /* 12px */
            }
        }

        @media (max-width: 350px) {
            .header .user-id-container {
                display: none;
            }

            .header .balance-label {
                font-size: 0.6875rem; /* 11px */
            }

            .transaction-item {
                padding: 0.625rem; /* 10px */
            }

            .transaction-details {
                max-width: 60%;
            }

            .transaction-type {
                font-size: 0.875rem; /* 14px */
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .transaction-amount {
                font-size: 0.875rem; /* 14px */
            }
        }

        @media (min-width: 768px) {
            body {
                background: linear-gradient(135deg, #141e30, #243b55);
            }

            .container {
                box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.3); /* 0 10px 30px */
                margin: 1.25rem auto; /* 20px auto */
                height: calc(100vh - 2.5rem); /* calc(100vh - 40px) */
                border-radius: 1.25rem; /* 20px */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Новий хедер з аватаром користувача замість токен-іконки -->
        <div class="header">
            <div class="user-profile" id="profile-link">
                <div class="profile-avatar" id="profile-avatar">W</div>
                <div class="user-id-container">
                    <span class="user-id-label">ID:</span>
                    <span class="user-id-value" id="user-id">12345678</span>
                </div>
            </div>
            <div class="winix-title">WINIX</div>
            <div class="balance-container">
                <div class="jeton-balance">
                    <div id="user-coins" class="balance-value">250</div>
                    <div class="balance-label" data-lang-key="coins">Жетони</div>
                </div>
                <div class="winix-balance">
                    <div id="user-tokens" class="balance-value">294562.16</div>
                    <div class="balance-label">$WINIX</div>
                </div>
            </div>
        </div>

        <div class="transaction-card">
            <button class="back-button" id="back-button">←</button>
            <div class="transaction-header" data-lang-key="transactions.title">Історія транзакцій</div>

            <div class="transaction-status-indicator" id="transaction-status">
                <!-- Показник типу транзакцій: реальні чи тестові -->
            </div>

            <div class="transaction-filters">

    <div class="loading-indicator" id="loading-indicator">

    <!-- НОВА АВТОНОМНА СИСТЕМА ТРАНЗАКЦІЙ -->
    <script>
    // Автономна система транзакцій WINIX
    // =================================================================
    // Створюємо у вигляді IIFE (негайно викликана функція), щоб уникнути конфліктів з іншими скриптами
    (function() {
        // Глобальний об'єкт для роботи з транзакціями
        const WinixTransactions = {
            // =================== ВЛАСТИВОСТІ ===================

            // Список транзакцій
            transactions: [],

            // Типи транзакцій
            TYPES: {
                RECEIVE: 'receive',
                SEND: 'send',
                STAKE: 'stake',
                UNSTAKE: 'unstake'
            },

            // Статуси транзакцій
            STATUSES: {
                PENDING: 'pending',
                COMPLETED: 'completed',
                FAILED: 'failed'
            },

            // Поточний фільтр
            currentFilter: 'all',

            // Стан завантаження
            isLoading: true,

            // =================== ОСНОВНІ МЕТОДИ ===================

            // Ініціалізація системи
            init: function() {
                console.log("WINIX: Ініціалізація системи транзакцій...");

                try {
                   // Якщо доступний модуль мов, використовуємо переклад
                    if (window.WinixLanguage) {
                    this.showLoading(window.WinixLanguage.getText('transactions.loading'));
                   // Оновлюємо всі тексти на сторінці
                        window.WinixLanguage.updatePageTexts();
                } else {
                        this.showLoading("Завантаження транзакцій...");
                }

                    // Завантажуємо транзакції з усіх можливих джерел
                    this.loadTransactionsFromAllSources();

                    // Налаштовуємо обробники подій
                    this.setupEventHandlers();

                    // Оновлюємо відображення балансу
                    this.updateBalanceDisplay();

                    // Відображаємо транзакції
                    this.displayTransactions();

                    // Налаштовуємо періодичні оновлення
                    this.setupPeriodicUpdates();

                    // Ховаємо індикатор завантаження
                    this.hideLoading();

                    console.log("WINIX: Ініціалізацію завершено");

                    // Показуємо повідомлення про успішне завантаження
                    this.showNotification("Транзакції успішно завантажено");

                } catch (error) {
                    console.error("WINIX: Помилка ініціалізації:", error);
                    this.hideLoading();

                    // Створюємо базові транзакції, якщо щось пішло не так
                    if (this.transactions.length === 0) {
                        this.createDemoTransactions();
                        this.displayTransactions();
                    }
                }
            },

            // Завантаження транзакцій з усіх можливих джерел
            loadTransactionsFromAllSources: function() {
                console.log("WINIX: Завантаження транзакцій з усіх джерел...");

                // 1. Спочатку спробуємо отримати транзакції з localStorage
                const possibleKeys = [
                    'winix_transactions',
                    'transactions',
                    'transactionData'
                ];

                for (const key of possibleKeys) {
                    try {
                        const data = localStorage.getItem(key);
                        if (data) {
                            const parsedData = JSON.parse(data);
                            if (Array.isArray(parsedData) && parsedData.length > 0) {
                                console.log(`WINIX: Знайдено ${parsedData.length} транзакцій у localStorage[${key}]`);
                                this.transactions = parsedData;
                                break;
                            }
                        }
                    } catch (e) {
                        console.warn(`WINIX: Помилка при завантаженні з ${key}:`, e);
                    }
                }

                // 2. Якщо транзакцій все ще немає, спробуємо отримати їх з TransactionSystem
                if (this.transactions.length === 0 && window.transactionSystem) {
                    try {
                        if (Array.isArray(window.transactionSystem.transactions)) {
                            this.transactions = [...window.transactionSystem.transactions];
                            console.log(`WINIX: Знайдено ${this.transactions.length} транзакцій у TransactionSystem`);
                        }
                    } catch (e) {
                        console.warn("WINIX: Помилка при отриманні транзакцій з TransactionSystem:", e);
                    }
                }

                // 3. Отримуємо дані стейкінгу, якщо вони є
                if (window.stakingSystem) {
                    try {
                        // Перевіряємо чи є стейкінг
                        if (typeof window.stakingSystem.getStake === 'function') {
                            const currentStake = window.stakingSystem.getStake();
                            if (currentStake > 0) {
                                // Якщо немає транзакцій стейкінгу, створюємо одну
                                const hasStakeTx = this.transactions.some(tx => tx.type === this.TYPES.STAKE);
                                if (!hasStakeTx) {
                                    this.addTransaction(
                                        this.TYPES.STAKE,
                                        currentStake,
                                        'Поточний стейкінг',
                                        new Date(Date.now() - 86400000).toISOString(), // вчора
                                        this.STATUSES.COMPLETED
                                    );
                                }
                            }
                        }
                    } catch (e) {
                        console.warn("WINIX: Помилка при отриманні даних стейкінгу:", e);
                    }
                }

                // 4. Якщо всі джерела порожні, створюємо демонстраційні транзакції
                if (this.transactions.length === 0) {
                    console.log("WINIX: Транзакцій не знайдено, створюємо демонстраційні");
                    this.createDemoTransactions();
                }

                // 5. Перетворюємо всі транзакції для уніфікації формату і позначаємо як реальні
                this.normalizeTransactions();

                // 6. Сортуємо транзакції за часом (найновіші спочатку)
                this.transactions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                console.log(`WINIX: Завантажено ${this.transactions.length} транзакцій`);

                // 7. Зберігаємо транзакції в localStorage для наступного використання
                this.saveTransactions();
            },

            // Нормалізація транзакцій для уніфікації формату
            normalizeTransactions: function() {
                this.transactions = this.transactions.map(tx => {
                    // Переконуємося, що кожна транзакція має всі необхідні поля
                    return {
                        id: tx.id || this.generateId(),
                        type: tx.type || this.TYPES.RECEIVE,
                        amount: parseFloat(tx.amount) || 0,
                        description: tx.description || this.getDefaultDescription(tx.type),
                        timestamp: tx.timestamp || new Date().toISOString(),
                        status: tx.status || this.STATUSES.COMPLETED,
                        isReal: true // Позначаємо всі як реальні
                    };
                });

                // Фільтруємо транзакції з нульовою або від'ємною сумою
                this.transactions = this.transactions.filter(tx => {
                    return tx.amount > 0 && tx.id && tx.type;
                });
            },

            // Збереження транзакцій в localStorage
            saveTransactions: function() {
                try {
                    localStorage.setItem('winix_transactions', JSON.stringify(this.transactions));
                    return true;
                } catch (error) {
                    console.error("WINIX: Помилка при збереженні транзакцій:", error);
                    return false;
                }
            },

            // Створення демонстраційних транзакцій
            createDemoTransactions: function() {
                const now = Date.now();
                const day = 24 * 60 * 60 * 1000; // 1 день у мілісекундах

                this.transactions = [
                    {
                        id: this.generateId(),
                        type: this.TYPES.RECEIVE,
                        amount: 100,
                        description: 'Початкове зарахування',
                        timestamp: new Date(now - 7 * day).toISOString(),
                        status: this.STATUSES.COMPLETED,
                        isReal: true
                    },
                    {
                        id: this.generateId(),
                        type: this.TYPES.STAKE,
                        amount: 50,
                        description: 'Стейкінг токенів',
                        timestamp: new Date(now - 5 * day).toISOString(),
                        status: this.STATUSES.COMPLETED,
                        isReal: true
                    },
                    {
                        id: this.generateId(),
                        type: this.TYPES.RECEIVE,
                        amount: 25,
                        description: 'Нарахування винагороди',
                        timestamp: new Date(now - 3 * day).toISOString(),
                        status: this.STATUSES.COMPLETED,
                        isReal: true
                    },
                    {
                        id: this.generateId(),
                        type: this.TYPES.SEND,
                        amount: 15,
                        description: 'Відправлення коштів',
                        timestamp: new Date(now - 2 * day).toISOString(),
                        status: this.STATUSES.COMPLETED,
                        isReal: true
                    },
                    {
                        id: this.generateId(),
                        type: this.TYPES.UNSTAKE,
                        amount: 20,
                        description: 'Виведення зі стейкінгу',
                        timestamp: new Date(now - day).toISOString(),
                        status: this.STATUSES.COMPLETED,
                        isReal: true
                    }
                ];
            },

            // Додавання нової транзакції
            addTransaction: function(type, amount, description, timestamp = null, status = null) {
                // Валідація суми
                if (isNaN(parseFloat(amount)) || parseFloat(amount) <= 0) {
                    console.error("WINIX: Некоректна сума транзакції:", amount);
                    return false;
                }

                // Перевірка типу транзакції
                if (!Object.values(this.TYPES).includes(type)) {
                    console.error("WINIX: Некоректний тип транзакції:", type);
                    return false;
                }

                // Створюємо нову транзакцію
                const newTransaction = {
                    id: this.generateId(),
                    type: type,
                    amount: parseFloat(amount),
                    description: description || this.getDefaultDescription(type),
                    timestamp: timestamp || new Date().toISOString(),
                    status: status || this.STATUSES.COMPLETED,
                    isReal: true
                };

                // Додаємо транзакцію на початок масиву (найновіші спочатку)
                this.transactions.unshift(newTransaction);

                // Зберігаємо транзакції
                this.saveTransactions();

                // Оновлюємо відображення транзакцій
                this.displayTransactions();

                return newTransaction;
            },

            // Відображення транзакцій з урахуванням поточного фільтра
            displayTransactions: function() {
                const listElement = document.getElementById('transaction-list');
                if (!listElement) return;

                // Очищаємо список
                listElement.innerHTML = '';

                // Отримуємо відфільтровані транзакції
                const filteredTransactions = this.getFilteredTransactions();

                // Якщо транзакцій немає, показуємо повідомлення
                if (filteredTransactions.length === 0) {
                    listElement.innerHTML = `
                        <div class="empty-message">
                            ${this.currentFilter === 'all' ?
                              'У вас ще немає транзакцій' :
                              'Немає транзакцій за обраним фільтром'}
                        </div>
                    `;
                    return;
                }

                // Відображаємо транзакції
                filteredTransactions.forEach((transaction) => {
                    const transactionElement = document.createElement('div');
                    transactionElement.className = 'transaction-item';
                    transactionElement.setAttribute('data-tx-id', transaction.id);

                    const txText = this.getTransactionText(transaction.type);
                    const amountClass = this.getTransactionClass(transaction.type);
                    const amountPrefix = this.getTransactionPrefix(transaction.type);
                    const formattedDate = this.formatDate(transaction.timestamp);

                    transactionElement.innerHTML = `
                        <div class="transaction-details">
                            <span class="transaction-type">${txText}</span>
                            <span class="transaction-date">${formattedDate}</span>
                        </div>
                        <div class="transaction-amount ${amountClass}">
                            ${amountPrefix}${transaction.amount.toFixed(2)} $WINIX
                        </div>
                    `;

                    // Додаємо обробник для відображення деталей
                    transactionElement.addEventListener('click', () => {
                        this.showTransactionDetails(transaction);
                    });

                    listElement.appendChild(transactionElement);
                });
            },

            // Отримання відфільтрованих транзакцій
            getFilteredTransactions: function() {
                if (this.currentFilter === 'all') {
                    return this.transactions;
                }

                return this.transactions.filter(tx => tx.type === this.currentFilter);
            },

            // Відображення деталей транзакції
            showTransactionDetails: function(transaction) {
                const modal = document.getElementById('transaction-modal');
                const content = document.getElementById('transaction-details-content');

                if (!modal || !content) return;

                const txText = this.getTransactionText(transaction.type);
                const amountClass = this.getTransactionClass(transaction.type);
                const amountPrefix = this.getTransactionPrefix(transaction.type);
                const formattedDate = this.formatFullDate(transaction.timestamp);

                content.innerHTML = `
                    <div class="transaction-detail-row">
                        <div class="detail-label">Тип:</div>
                        <div class="detail-value">${txText}</div>
                    </div>
                    <div class="transaction-detail-row">
                        <div class="detail-label">Сума:</div>
                        <div class="detail-value ${amountClass}">
                            ${amountPrefix}${transaction.amount.toFixed(2)} $WINIX
                        </div>
                    </div>
                    <div class="transaction-detail-row">
                        <div class="detail-label">Дата:</div>
                        <div class="detail-value">${formattedDate}</div>
                    </div>
                    <div class="transaction-detail-row">
                        <div class="detail-label">Опис:</div>
                        <div class="detail-value">${transaction.description || 'Немає опису'}</div>
                    </div>
                    <div class="transaction-detail-row">
                        <div class="detail-label">Статус:</div>
                        <div class="detail-value">${
                            transaction.status === this.STATUSES.COMPLETED ? 'Завершено' :
                            transaction.status === this.STATUSES.PENDING ? 'В обробці' :
                            transaction.status === this.STATUSES.FAILED ? 'Не вдалося' :
                            'Завершено'
                        }</div>
                    </div>
                    <div class="transaction-detail-row">
                        <div class="detail-label">ID:</div>
                        <div class="detail-value" style="word-break: break-all;">${transaction.id}</div>
                    </div>
                `;

                modal.style.display = 'flex';

                // Налаштовуємо закриття модального вікна
                const closeButton = document.getElementById('close-modal');
                if (closeButton) {
                    closeButton.onclick = function() {
                        modal.style.display = 'none';
                    };
                }
            },

            // Оновлення відображення балансу
            updateBalanceDisplay: function() {
                // Отримуємо баланс з різних джерел
                let balance = 0;
                let coins = 0;

                // 1. Спробуємо отримати з localStorage
                try {
                    balance = parseFloat(localStorage.getItem('userTokens') || '0');
                    coins = parseFloat(localStorage.getItem('userCoins') || '0');
                } catch (e) {
                    console.warn("WINIX: Помилка отримання балансу з localStorage:", e);
                }

                // 2. Спробуємо отримати з BalanceManager, якщо є
                if (window.balanceManager && typeof window.balanceManager.getCurrentBalance === 'function') {
                    try {
                        const bmBalance = window.balanceManager.getCurrentBalance();
                        if (!isNaN(bmBalance) && bmBalance > 0) {
                            balance = bmBalance;
                        }
                    } catch (e) {
                        console.warn("WINIX: Помилка отримання балансу з BalanceManager:", e);
                    }
                }

                // 3. Якщо немає даних, спробуємо розрахувати на основі транзакцій
                if (balance === 0 && this.transactions.length > 0) {
                    try {
                        balance = this.calculateBalanceFromTransactions();
                        // Зберігаємо розрахований баланс в localStorage
                        localStorage.setItem('userTokens', balance.toString());
                    } catch (e) {
                        console.warn("WINIX: Помилка розрахунку балансу з транзакцій:", e);
                    }
                }

                // Оновлюємо відображення балансу
                const tokenElement = document.getElementById('user-tokens');
                const coinsElement = document.getElementById('user-coins');

                if (tokenElement) {
                    tokenElement.textContent = balance.toFixed(2);
                }

                if (coinsElement) {
                    coinsElement.textContent = coins.toFixed(0);
                }
            },

            // Розрахунок балансу на основі транзакцій
            calculateBalanceFromTransactions: function() {
                let balance = 0;

                this.transactions.forEach(tx => {
                    if (tx.type === this.TYPES.RECEIVE || tx.type === this.TYPES.UNSTAKE) {
                        balance += tx.amount;
                    } else if (tx.type === this.TYPES.SEND) {
                        balance -= tx.amount;
                    }
                    // Стейкінг не віднімаємо, оскільки у нас є окремий баланс для стейкінгу
                });

                // Обмеження на від'ємний баланс
                return Math.max(0, balance);
            },

            // =================== УТИЛІТАРНІ МЕТОДИ ===================

            // Генерація унікального ID для транзакції
            generateId: function() {
                return Date.now().toString() + Math.random().toString(36).substring(2, 9);
            },

            // Отримання тексту для типу транзакції
            getTransactionText: function(type) {
                const getText = (key) => window.WinixLanguage ? window.WinixLanguage.getText(key) : key;

                switch(type) {
                    case this.TYPES.RECEIVE: return getText('transactions.received');
                    case this.TYPES.SEND: return getText('transactions.sent');
                    case this.TYPES.STAKE: return getText('transactions.staked');
                    case this.TYPES.UNSTAKE: return getText('transactions.unstaked');
                    default: return getText('transactions.title');
                }
            },

            // Отримання класу для типу транзакції
            getTransactionClass: function(type) {
                switch(type) {
                    case this.TYPES.RECEIVE:
                    case this.TYPES.UNSTAKE:
                        return 'transaction-positive';
                    case this.TYPES.SEND:
                        return 'transaction-negative';
                    case this.TYPES.STAKE:
                        return 'transaction-neutral';
                    default:
                        return '';
                }
            },

            // Отримання префікса для типу транзакції
            getTransactionPrefix: function(type) {
                switch(type) {
                    case this.TYPES.RECEIVE:
                    case this.TYPES.UNSTAKE:
                        return '+';
                    case this.TYPES.SEND:
                    case this.TYPES.STAKE:
                        return '-';
                    default:
                        return '';
                }
            },

            // Отримання опису за замовчуванням для типу транзакції
            getDefaultDescription: function(type) {
                const getText = (key) => window.WinixLanguage ? window.WinixLanguage.getText(key) : key;

                switch(type) {
                    case this.TYPES.RECEIVE: return getText('transactions.received');
                    case this.TYPES.SEND: return getText('transactions.sent');
                    case this.TYPES.STAKE: return getText('transactions.staked');
                    case this.TYPES.UNSTAKE: return getText('transactions.unstaked');
                    default: return getText('transactions.title');
                }
            },

            // Форматування дати для відображення в списку транзакцій
            formatDate: function(timestamp) {
                try {
                    const date = new Date(timestamp);
                    const now = new Date();
                    const diff = now - date;
                    const minutes = Math.floor(diff / 60000);

                    if (minutes < 1) return 'Щойно';
                    if (minutes < 60) return `${minutes} хв тому`;

                    const hours = Math.floor(minutes / 60);
                    if (hours < 24) return `${hours} год тому`;

                    const days = Math.floor(hours / 24);
                    if (days === 1) return 'Вчора';
                    if (days < 30) return `${days} днів тому`;

                    // Якщо більше 30 днів, показуємо дату
                    return date.toLocaleDateString('uk-UA', {
                        day: '2-digit',
                        month: '2-digit'
                    });
                } catch (e) {
                    return 'Невідома дата';
                }
            },

            // Повний формат дати для деталей транзакції
            formatFullDate: function(timestamp) {
                try {
                    const date = new Date(timestamp);
                    return date.toLocaleString('uk-UA', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                } catch (e) {
                    return 'Невідома дата';
                }
            },

            // Показ сповіщення
            showNotification: function(message, isSuccess = true) {
                const modal = document.getElementById('notification-modal');
                if (!modal) return;

                modal.textContent = message;
                modal.style.backgroundColor = isSuccess ? 'rgba(76, 175, 80, 0.9)' : 'rgba(244, 67, 54, 0.9)';
                modal.style.display = 'block';

                setTimeout(() => {
                    modal.style.display = 'none';
                }, 3000);
            },

            // Показ індикатора завантаження
            showLoading: function(message = 'Завантаження...') {
                const loader = document.getElementById('loading-indicator');
                if (!loader) return;

                const textElement = loader.querySelector('.loading-text');
                if (textElement) {
                    textElement.textContent = message;
                }

                loader.style.display = 'flex';
                this.isLoading = true;
            },

            // Приховування індикатора завантаження
            hideLoading: function() {
                const loader = document.getElementById('loading-indicator');
                if (loader) {
                    loader.style.display = 'none';
                }
                this.isLoading = false;
            },

            // Показ діалогового вікна
            showPopup: function(message, callback) {
                const overlay = document.createElement('div');
                overlay.className = 'popup-overlay';

                const content = document.createElement('div');
                content.className = 'popup-content';

                const p = document.createElement('p');
                p.textContent = message;
                content.appendChild(p);

                const button = document.createElement('button');
                button.className = 'popup-button';
                button.textContent = 'OK';
                button.onclick = function() {
                    document.body.removeChild(overlay);
                    if (callback) callback();
                };

                content.appendChild(button);
                overlay.appendChild(content);
                document.body.appendChild(overlay);
            },

            // =================== НАЛАШТУВАННЯ ОБРОБНИКІВ ПОДІЙ ===================

            // Налаштування обробників подій
            setupEventHandlers: function() {
                // 1. Налаштування кнопок фільтрації
                const filterButtons = document.querySelectorAll('.filter-button');
                filterButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        filterButtons.forEach(b => b.classList.remove('active'));
                        button.classList.add('active');

                        this.currentFilter = button.getAttribute('data-filter') || 'all';
                        this.displayTransactions();
                    });
                });

                // 2. Кнопка "Назад"
                const backButton = document.getElementById('back-button');
                if (backButton) {
                    backButton.addEventListener('click', () => {
                        window.location.href = 'wallet.html';
                    });
                }

                // 3. Кнопка закриття модального вікна
                const closeButton = document.getElementById('close-modal');
                if (closeButton) {
                    closeButton.addEventListener('click', () => {
                        const modal = document.getElementById('transaction-modal');
                        if (modal) modal.style.display = 'none';
                    });
                }

                // 4. Навігаційні елементи
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const section = item.getAttribute('data-section');

                        // Навігація між сторінками
                        if (section === 'home') {
                            navigateTo('index.html');
                        } else if (section === 'earn') {
                            navigateTo('earn.html');
                        } else if (section === 'referrals') {
                            navigateTo('referrals.html');
                        } else if (section === 'wallet') {
                            navigateTo('wallet.html');
                        } else if (section === 'general') {
                            navigateTo('general.html');
                        }
                    });
                });
            },

            // Налаштування періодичних оновлень
            setupPeriodicUpdates: function() {
                // Періодичне оновлення балансу
                setInterval(() => {
                    this.updateBalanceDisplay();
                }, 10000); // кожні 10 секунд
            }
        };

        // Запускаємо ініціалізацію після завантаження DOM
        document.addEventListener('DOMContentLoaded', function() {
            WinixTransactions.init();
        });

        // Також робимо миттєвий запуск, якщо DOM вже завантажено
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            WinixTransactions.init();
        }

        // Покращене визначення об'єкта Telegram WebApp
        let tg;
        try {
            tg = window.Telegram ? window.Telegram.WebApp : null;
            if (tg) {
                console.log("Telegram WebApp API успішно ініціалізовано");
                tg.ready();
                tg.expand();

                // Реагування на зміну теми Telegram
                tg.onEvent('themeChanged', updateThemeColors);

                // Реагування на зміну розміру вікна
                tg.onEvent('viewportChanged', adjustLayout);
            } else {
                console.error("Telegram WebApp API недоступний");
            }
        } catch (error) {
            console.error("Помилка при ініціалізації Telegram WebApp API:", error.message);
            tg = null;
        }

        // Функція для завантаження аватара користувача
        function loadUserAvatar() {
            const avatar = document.getElementById('profile-avatar');
            const userId = document.getElementById('user-id');

            if (!avatar || !userId) return;

            // Отримуємо дані користувача з localStorage
            const username = localStorage.getItem('username') || 'WINIX User';
            const userIdValue = localStorage.getItem('userId') || '12345678';

            userId.textContent = userIdValue;

            const avatarSrc = localStorage.getItem('userAvatarSrc');
            const avatarId = localStorage.getItem('selectedAvatarId');

            // Очищаємо вміст аватара
            avatar.innerHTML = '';

            if (avatarSrc) {
                // Використовуємо завантажене зображення
                const img = new Image();
                img.src = avatarSrc;
                img.alt = username;
                img.onerror = () => avatar.textContent = username[0].toUpperCase();
                avatar.appendChild(img);
            } else if (avatarId) {
                // Використовуємо системний аватар
                const src = localStorage.getItem(`${avatarId}Src`) || `assets/avatar${avatarId}.png`;
                const img = new Image();
                img.src = src;
                img.alt = username;
                img.onerror = () => avatar.textContent = username[0].toUpperCase();
                avatar.appendChild(img);
            } else {
                // Використовуємо першу літеру імені
                avatar.textContent = username[0].toUpperCase();
            }
        }

        // Функція для встановлення обробника кліку по аватару
        function setupProfileLink() {
            const profileLink = document.getElementById('profile-link');
            if (profileLink) {
                profileLink.addEventListener('click', function() {
                    // Перехід на сторінку профілю
                    window.location.href = 'profile.html';
                });
            }
        }

        // Функція оновлення кольорів при зміні теми
        function updateThemeColors() {
            if (tg && tg.colorScheme) {
                document.body.setAttribute('data-theme', tg.colorScheme);

                if (tg.colorScheme === 'dark') {
                    // Додаткові налаштування для темної теми
                } else {

            }
        }

        // Функція адаптації шарів при зміні розміру екрану
        function adjustLayout() {
            // Перевірка на малі екрани
            const isSmallScreen = window.innerWidth <= 450;
            const container = document.querySelector('.container');

            if (isSmallScreen) {
                container.classList.add('small-screen');
            } else {
                container.classList.remove('small-screen');
            }
        }

        // Функція для навігації між сторінками
        function navigateTo(page) {
            try {
                // Зберігаємо поточний баланс перед навігацією
                if (typeof rewardSystem !== 'undefined') {
                    const tokens = rewardSystem.getTokens();
                    const coins = rewardSystem.getCoins();

                    sessionStorage.setItem('lastBalance', tokens.toString());
                    sessionStorage.setItem('lastCoins', coins.toString());
                } else {
                    const tokens = parseFloat(localStorage.getItem('userTokens') || '0');
                    const coins = parseFloat(localStorage.getItem('userCoins') || '0');

                    sessionStorage.setItem('lastBalance', tokens.toString());
                    sessionStorage.setItem('lastCoins', coins.toString());
                }

                // Переходимо на іншу сторінку
                window.location.href = page;
            } catch (error) {
                console.error('Помилка навігації:', error);
                WinixTransactions.showNotification('Помилка навігації', false);
            }
        }

        // Викликаємо функцію адаптації при старті
        adjustLayout();

        // Завантажуємо аватар і налаштовуємо клік на профіль
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            loadUserAvatar();
            setupProfileLink();
        } else {
            document.addEventListener('DOMContentLoaded', function() {
                loadUserAvatar();
                setupProfileLink();
            });
        }

        // Встановлюємо тему за замовчуванням
        updateThemeColors();

        // Налаштовуємо періодичне оновлення
        window.addEventListener('resize', adjustLayout);

        // Створюємо заглушку TransactionSystem, якщо вона не існує
        if (!window.transactionSystem) {
            window.transactionSystem = {
                // Базові властивості та методи для сумісності з іншим кодом
                hasRealTransactions: true,
                transactions: WinixTransactions.transactions,

                // Методи, які можуть викликатися з інших частин системи
                shouldShowTestTransactions: function() { return true; },
                toggleTestTransactions: function() { return true; },
                updateTransactionsList: function() {
                    WinixTransactions.displayTransactions();
                    return true;
                },

                // Методи для отримання транзакцій
                getRecentTransactions: function() {
                    return WinixTransactions.transactions;
                },
                getTransactionsByType: function(type) {
                    return WinixTransactions.transactions.filter(t => t.type === type);
                },
                getAllTransactions: function() {
                    return WinixTransactions.transactions;
                },
                getTransactionById: function(id) {
                    return WinixTransactions.transactions.find(t => t.id === id);
                },

                // Допоміжні методи
                getTransactionText: function(type) {
                    return WinixTransactions.getTransactionText(type);
                },
                getTransactionClass: function(type) {
                    return WinixTransactions.getTransactionClass(type);
                },
                getTransactionAmountPrefix: function(type) {
                    return WinixTransactions.getTransactionPrefix(type);
                },
                formatTransactionDate: function(timestamp, format) {
                    return format === 'full'
                        ? WinixTransactions.formatFullDate(timestamp)
                        : WinixTransactions.formatDate(timestamp);
                },

                // Метод відображення деталей транзакції
                showTransactionDetails: function(id) {
                    const tx = this.getTransactionById(id);
                    if (tx) WinixTransactions.showTransactionDetails(tx);
                }
            };
        }

        // Експортуємо об'єкт для доступу з інших скриптів
        window.winixTransactions = WinixTransactions;

        // Обробка зміни мови
        document.addEventListener('languageChanged', function(event) {
            // Оновлюємо всі динамічні тексти, які не мають атрибута data-lang-key
            updateDynamicTexts();
        });

        function updateDynamicTexts() {

    })();
