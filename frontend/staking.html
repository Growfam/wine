<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>WINIX - Стейкінг</title>

    <script src="js/api.js"></script>
    <script src="js/language.js"></script>
    <script src="js/winix-init.js"></script>
    <script src="js/winix-core.js"></script>
    <script src="js/winix-connector.js"></script>
    <script src="js/modal-fix.js"></script>
    <script src="js/winix-all-in-one.js"></script>
    <script src="js/staking-system.js"></script>

    <style>
        :root {
            /* Основні кольори для теми */
            --primary-gradient: linear-gradient(90deg, #1A1A2E, #0F3460, #00C9A7);
            --secondary-color: #4eb5f7;
            --bg-card: rgba(30, 39, 70, 0.8);
            --bg-item: rgba(20, 30, 60, 0.7);
            --bg-active: rgba(0, 201, 167, 0.3);
            --text-color: #fff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --glow-color: rgba(0, 201, 167, 0.5);
            --border-color: rgba(78, 181, 247, 0.2);
            --positive-color: #4caf50;
            --negative-color: #f44336;
            --neutral-color: #9e9e9e;

            /* Основні розміри */
            --container-max-width: 37.5rem; /* 600px */
            --header-height: 3.5rem; /* 56px */
            --nav-height: 4.5rem; /* 72px */
            --bottom-padding: 6rem; /* 96px */
            --card-border-radius: 1.5rem; /* 24px */
            --item-border-radius: 0.75rem; /* 12px */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100vh;
            padding: 0;
            background: none;
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: var(--container-max-width);
            box-sizing: border-box;
            padding: 0.625rem; /* 10px */
            position: relative;
            z-index: 1;
            background: url('assets/Fon.png') no-repeat center center;
            background-size: cover;
            animation: backgroundShift 15s infinite linear;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.9375rem; /* 15px */
            overflow-y: auto;
            padding-bottom: var(--bottom-padding) !important;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--secondary-color) transparent;
        }

        /* Стилізація скролбару для Chrome/Safari */
        .container::-webkit-scrollbar {
            width: 0.375rem; /* 6px */
        }

        .container::-webkit-scrollbar-track {
            background: transparent;
        }

        .container::-webkit-scrollbar-thumb {
            background-color: var(--secondary-color);
            border-radius: 1.25rem; /* 20px */
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 10% 10%; }
            100% { background-position: 0% 0%; }
        }

        .header {
            background: var(--primary-gradient);
            border-radius: 1.5625rem; /* 25px */
            padding: 0.5rem 1rem; /* 8px 16px */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0.125rem 0.625rem var(--shadow-color);
            width: 100%;
            height: var(--header-height);
            margin-bottom: 0.9375rem; /* 15px */
            position: sticky;
            top: 0.3125rem; /* 5px */
            z-index: 10;
        }

        /* Стилі для аватара користувача */
        .header .profile-avatar {
            width: 2.5rem; /* 40px */
            height: 2.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #2D6EB6, #52C0BD);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem; /* 20px */
            font-weight: bold;
            color: white;
            box-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.5); /* 0 0 5px */
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .header .profile-avatar:hover {
            transform: scale(1.1);
        }

        .header .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .header .user-profile {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* 8px */
            cursor: pointer;
        }

        .header .user-id-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 0.75rem; /* 12px */
        }

        .header .user-id-label {
            color: var(--text-secondary);
        }

        .header .user-id-value {
            font-weight: bold;
        }

        .header .winix-title {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1.5rem; /* 24px */
            font-weight: bold;
            letter-spacing: 0.125rem; /* 2px */
            color: var(--text-color);
            text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3);
            animation: glow 11s infinite ease-in-out;
            text-align: center;
            flex-grow: 1;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
            72% { text-shadow: 0 0 0.9375rem rgba(0, 201, 167, 0.8), 0 0 1.875rem rgba(0, 201, 167, 0.5); }
            100% { text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
        }

        .header .balance-container {
            display: flex;
            gap: 0.875rem; /* 14px */
            align-items: center;
        }

        .header .jeton-balance, .header .winix-balance {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header .jeton-balance .balance-value, .header .winix-balance .balance-value {
            font-size: 0.875rem; /* 14px */
            font-weight: bold;
        }

        .header .jeton-balance .balance-label, .header .winix-balance .balance-label {
            font-size: 0.75rem; /* 12px */
            font-weight: normal;
        }

        /* Приховуємо іконку жетона */
        .header .jeton-icon {
            display: none;
        }

        /* Кнопка назад */
        .back-button {
            position: absolute;
            top: 0.9375rem; /* 15px */
            left: 0.9375rem;
            background: linear-gradient(90deg, #1E3A5F, #16213E, #1A7A6B);
            border: none;
            color: white;
            font-size: 1.375rem; /* 22px */
            cursor: pointer;
            width: 2.5rem; /* 40px */
            height: 2.5rem;
            border-radius: 0.75rem; /* 12px */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0.25rem 0.5rem var(--shadow-color); /* 0 4px 8px */
            transition: all 0.3s ease;
            z-index: 5;
        }

        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0.375rem 0.75rem var(--shadow-color); /* 0 6px 12px */
        }

        .back-button:active {
            transform: scale(0.98);
        }

        /* Стилі для контейнера стейкінгу */
        .wallet-card {
            position: relative;
            background: var(--bg-card);
            border-radius: var(--card-border-radius);
            width: 90%;
            max-width: 34.375rem; /* 550px */
            padding: 1.5625rem 1.25rem; /* 25px 20px */
            /* Збільшуємо верхній відступ для заголовків і кнопки назад */
            padding-top: 5.3125rem; /* 85px */
            margin: 0.625rem auto; /* 10px auto */
            box-shadow: 0 0.625rem 1.875rem var(--shadow-color); /* 0 10px 30px */
            border: 0.0625rem solid var(--border-color); /* 1px */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.9375rem; /* 15px */
        }

        /* Прибираємо додатковий відступ для першого елемента */
        .staking-input:first-of-type {
            margin-top: 0;
        }

        .staking-input {
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
        }

        .staking-input input {
            flex-grow: 1;
            width: calc(100% - 4rem); /* Резервує місце для кнопки Max */
            padding: 0.75rem 0.9375rem; /* 12px 15px */
            border-radius: 0.75rem; /* 12px */
            border: 0.0625rem solid rgba(0, 201, 167, 0.3); /* 1px */
            background: var(--bg-item);
            color: white;
            font-size: 1rem; /* 16px */
            box-shadow: inset 0 0.125rem 0.3125rem rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .staking-input input:focus {
            outline: none;
            border-color: rgba(0, 201, 167, 0.8);
            box-shadow: 0 0 0.625rem rgba(0, 201, 167, 0.4), inset 0 0.125rem 0.3125rem rgba(0, 0, 0, 0.2);
        }

        .max-button {
            width: auto;
            flex-shrink: 0;
            padding: 0.75rem 1rem; /* 12px 20px */
            margin-left: 0.5rem; /* 10px */
            background: var(--primary-gradient);
            border-radius: 0.75rem; /* 12px */
            color: white;
            font-weight: bold;
            border: none;
            box-shadow: 0 0.25rem 0.5rem var(--shadow-color); /* 0 4px 8px */
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .max-button:active {
            transform: scale(0.97);
            box-shadow: 0 0.125rem 0.25rem var(--shadow-color); /* 0 2px 4px */
        }

        /* Стилі для селекта періоду */
        .period-select {
            width: 100%;
            padding: 0.75rem 0.9375rem; /* 12px 15px */
            border-radius: 0.75rem; /* 12px */
            border: 0.0625rem solid rgba(0, 201, 167, 0.3); /* 1px */
            background: var(--bg-item);
            color: white;
            font-size: 1rem; /* 16px */
            box-shadow: inset 0 0.125rem 0.3125rem rgba(0, 0, 0, 0.2);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="12" height="6" viewBox="0 0 12 6"><path fill="white" d="M0 0l6 6 6-6z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 0.9375rem center; /* right 15px center */
            padding-right: 1.875rem; /* 30px */
        }

        .period-select:focus {
            outline: none;
            border-color: rgba(0, 201, 167, 0.8);
            box-shadow: 0 0 0.625rem rgba(0, 201, 167, 0.4), inset 0 0.125rem 0.3125rem rgba(0, 0, 0, 0.2);
        }

        .period-select option {
            background-color: rgba(20, 30, 60, 0.9);
            color: white;
        }

        #expected-reward-display {
            background: rgba(20, 30, 60, 0.5);
            padding: 0.75rem; /* 12px */
            border-radius: 0.75rem; /* 12px */
            width: 100%;
            text-align: center;
            border: 0.0625rem solid rgba(0, 201, 167, 0.2); /* 1px */
            font-weight: 500;
        }

        #expected-reward {
            font-weight: bold;
            color: #00C9A7;
            text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.5); /* 0 0 5px */
        }

        .staking-button {
            width: 100%;
            padding: 0.9375rem; /* 15px */
            background: var(--primary-gradient);
            border: none;
            border-radius: 0.9375rem; /* 15px */
            color: white;
            font-size: 1rem; /* 16px */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0.25rem 0.5rem var(--shadow-color); /* 0 4px 8px */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .staking-button:active {
            transform: scale(0.98);
            box-shadow: 0 0.125rem 0.25rem var(--shadow-color); /* 0 2px 4px */
        }

        /* Стиль для кнопки "Деталі стейкінгу" */
        .details-button {
            width: 100%;
            padding: 0.9375rem; /* 15px */
            background: var(--primary-gradient);
            border: none;
            border-radius: 0.9375rem; /* 15px */
            color: white;
            font-size: 1rem; /* 16px */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0.25rem 0.5rem var(--shadow-color); /* 0 4px 8px */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 0.625rem; /* 10px */
            opacity: 0.8;
        }

        .details-button:active {
            transform: scale(0.98);
            box-shadow: 0 0.125rem 0.25rem var(--shadow-color); /* 0 2px 4px */
        }

        .staking-status {
            width: 100%;
            text-align: center;
            padding: 0.625rem; /* 10px */
            font-size: 0.875rem; /* 14px */
            color: var(--text-secondary);
        }

        .nav-bar {
            background: var(--primary-gradient);
            border-radius: 1.5625rem; /* 25px */
            padding: 0.5rem; /* 8px */
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 33.75rem; /* 540px */
            height: var(--nav-height);
            box-shadow: 0 0.25rem 0.75rem var(--shadow-color); /* 0 4px 12px */
            position: fixed;
            bottom: 1.875rem; /* 30px - підняли вгору на 20px з початкових 10px */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .nav-item {
            text-align: center;
            color: var(--text-color);
            font-size: 0.875rem; /* 14px */
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 20%;
            position: relative;
        }

        .nav-item .icon-wrapper {
            width: 3.75rem; /* 60px */
            height: 3.75rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem; /* 12px */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.3125rem; /* 5px */
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .nav-item.active .icon-wrapper {
            background: var(--bg-active);
            box-shadow: 0 0 0.9375rem var(--glow-color);
        }

        .nav-item img {
            width: 2.1875rem; /* 35px */
            height: 2.1875rem;
            display: block;
            filter: brightness(0) invert(1);
        }

        .nav-item.active img {
            filter: brightness(1.2) invert(1);
        }

        .nav-item:hover .icon-wrapper {
            transform: scale(1.1);
        }

        /* Стиль для кнопки скасування стейкінгу */
        .cancel-button {
            background: linear-gradient(90deg, #8B0000, #A52A2A, #B22222);
            margin-top: 0.3125rem; /* 5px */
        }

        /* Стилі для відлагодження */
        .debug-info {
            position: fixed;
            bottom: 5rem; /* 80px */
            right: 0.625rem; /* 10px */
            background: rgba(0, 0, 0, 0.7);
            color: lime;
            padding: 0.625rem; /* 10px */
            border-radius: 0.3125rem; /* 5px */
            font-family: monospace;
            font-size: 0.625rem; /* 10px */
            max-width: 18.75rem; /* 300px */
            max-height: 12.5rem; /* 200px */
            overflow: auto;
            z-index: 999;
            display: none;
        }

        /* Медіа-запити для адаптивності */
        @media (max-width: 450px) {
            :root {
                /* Зменшуємо розміри для маленьких екранів */
                --header-height: 3rem; /* 48px */
                --nav-height: 4rem; /* 64px */
            }

            .header .profile-avatar {
                width: 2.1875rem; /* 35px */
                height: 2.1875rem;
                font-size: 1.125rem; /* 18px */
            }

            .header .user-id-container {
                font-size: 0.6875rem; /* 11px */
            }

            .header .winix-title {
                font-size: 1.25rem; /* 20px */
            }


                .staking-input {
        flex-direction: row; /* Змінено з column */
        align-items: center;
        gap: 0.5rem;
    }

            .max-button {
                align-self: initial;
                margin-left: 0.5rem;
            }

            .period-select, #expected-reward-display {
                font-size: 0.875rem; /* 14px */
            }

            .staking-button, .details-button {
                font-size: 0.875rem; /* 14px */
                padding: 0.75rem; /* 12px */
            }

            .nav-item .icon-wrapper {
                width: 3.125rem; /* 50px */
                height: 3.125rem;
            }

            .nav-item img {
                width: 1.875rem; /* 30px */
                height: 1.875rem;
            }
        }

        @media (max-width: 350px) {
            .header .user-id-container {
                display: none;
            }

            .header .jeton-balance {
                margin-left: 0;
            }

            .header .balance-label {
                font-size: 0.6875rem; /* 11px */
            }

            .wallet-card {
                padding: 1.25rem 0.9375rem; /* 20px 15px */
                padding-top: 4.375rem; /* 70px */
            }

            .staking-input input {
                font-size: 0.875rem; /* 14px */
            }

            .max-button {
                padding: 0.625rem 0.9375rem; /* 10px 15px */
                font-size: 0.75rem; /* 12px */
            }
        }

        @media (min-width: 768px) {
            body {
                background: linear-gradient(135deg, #141e30, #243b55);
            }

            .container {
                box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.3); /* 0 10px 30px */
                margin: 1.25rem auto; /* 20px auto */
                height: calc(100vh - 2.5rem); /* calc(100vh - 40px) */
                border-radius: 1.25rem; /* 20px */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-profile" id="profile-link">
                <div class="profile-avatar" id="profile-avatar">W</div>
                <div class="user-id-container">
                    <span class="user-id-label">ID:</span>
                    <span class="user-id-value" id="user-id">12345678</span>

        <div class="wallet-card">

            <button class="back-button" id="back-button">←</button>

<div class="staking-input">

            <div class="staking-input">

    <script>
// Словник для перекладів
const translations = {

// Функція для отримання перекладу
function getText(key, defaultText = key) {
    return translations[key] || defaultText;
}

// Функція для завантаження аватара користувача
function loadUserAvatar() {
    const avatar = document.getElementById('profile-avatar');
    const userId = document.getElementById('user-id');

    if (!avatar || !userId) return;

    // Отримуємо дані користувача з localStorage
    const username = localStorage.getItem('username') || 'WINIX User';
    const userIdValue = localStorage.getItem('userId') || '12345678';

    userId.textContent = userIdValue;

    const avatarSrc = localStorage.getItem('userAvatarSrc');
    const avatarId = localStorage.getItem('selectedAvatarId');

    // Очищаємо вміст аватара
    avatar.innerHTML = '';

    if (avatarSrc) {
        // Використовуємо завантажене зображення
        const img = new Image();
        img.src = avatarSrc;
        img.alt = username;
        img.onerror = () => avatar.textContent = username[0].toUpperCase();
        avatar.appendChild(img);
    } else if (avatarId) {
        // Використовуємо системний аватар
        const src = localStorage.getItem(`${avatarId}Src`) || `assets/avatar${avatarId}.png`;
        const img = new Image();
        img.src = src;
        img.alt = username;
        img.onerror = () => avatar.textContent = username[0].toUpperCase();
        avatar.appendChild(img);
    } else {
        // Використовуємо першу літеру імені
        avatar.textContent = username[0].toUpperCase();
    }
}

// Функція для оновлення текстів на сторінці
function updatePageTexts() {
    document.querySelectorAll('[data-lang-key]').forEach(element => {
        const key = element.getAttribute('data-lang-key');
        if (key && translations[key]) {
            element.textContent = translations[key];
        }
    });
}

// Функція для адаптації шарів при зміні розміру екрану
function adjustLayout() {
    // Перевірка на малі екрани
    const isSmallScreen = window.innerWidth <= 450;
    const container = document.querySelector('.container');

    if (isSmallScreen) {
        container.classList.add('small-screen');
    } else {
        container.classList.remove('small-screen');
    }
}

// Налаштовуємо навігаційні кнопки
function setupNavigationButtons() {
    document.querySelectorAll('.nav-item').forEach(function(item) {
        item.addEventListener('click', function() {
            const section = this.getAttribute('data-section');

            // Навігація
            document.querySelectorAll('.nav-item').forEach(function(navItem) {
                navItem.classList.remove('active');
            });
            this.classList.add('active');

            // Перенаправлення
            window.location.href = section === 'home' ? 'index.html' : section + '.html';
        });
    });
}

// Функція для оновлення відображення балансу
function updateBalanceDisplay() {
    try {
        // Отримуємо поточний баланс з localStorage
        const tokens = parseFloat(localStorage.getItem('userTokens') || '0').toFixed(2);
        const coins = parseInt(localStorage.getItem('userCoins') || '0');

        // Оновлюємо елементи інтерфейсу
        const userTokensElement = document.getElementById('user-tokens');
        const userCoinsElement = document.getElementById('user-coins');

        if (userTokensElement) userTokensElement.textContent = tokens;
        if (userCoinsElement) userCoinsElement.textContent = coins;
    } catch (e) {
        console.error('Помилка при оновленні відображення балансу:', e);
    }
}

// Головна функція ініціалізації сторінки
function initPage() {
    console.log("Ініціалізація сторінки стейкінгу");

    // Оновлюємо всі тексти
    updatePageTexts();

    // Завантажуємо аватар користувача
    loadUserAvatar();

    // Налаштовуємо профіль
    const profileLink = document.getElementById('profile-link');
    if (profileLink) {
        profileLink.addEventListener('click', function() {
            window.location.href = 'profile.html';
        });
    }

    // Викликаємо функцію адаптації при старті
    adjustLayout();

    // Оновлюємо відображення балансу
    updateBalanceDisplay();

    // Кнопка "Назад"
    const backButton = document.getElementById('back-button');
    if (backButton) {
        backButton.addEventListener('click', function() {
            window.location.href = "wallet.html";
        });
    }

    // Налаштовуємо навігаційні кнопки
    setupNavigationButtons();
}

// Обробник для зміни розміру вікна
window.addEventListener('resize', adjustLayout);

// Запускаємо після завантаження DOM
document.addEventListener('DOMContentLoaded', initPage);

// Глобальний обробник помилок
window.onerror = function(message, source, lineno, colno, error) {
    console.error(`Глобальна помилка JavaScript: ${message} у ${source}:${lineno}:${colno}`);
    return true;
};
