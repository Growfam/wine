    <script>
// Глобальний система відстеження завантажених компонентів
window.WINIX_COMPONENTS = {
  core: false,
  staking: false,
  init: function() {
    // Перевіряє готовність всіх компонентів
    if (this.core && this.staking) {
      console.log("✅ Всі компоненти WINIX успішно завантажені");
      document.dispatchEvent(new Event('winix-ready'));
    }
  }
};

// Функція для безпечного завантаження скриптів з повторними спробами
function loadScript(url, retries = 3, timeout = 2000) {
  return new Promise((resolve, reject) => {
    const script = document.createElement('script');
    script.src = url;
    script.async = true;

    script.onload = () => {
      console.log(`✅ Скрипт завантажено: ${url}`);
      resolve();
    };

    script.onerror = () => {
      if (retries > 0) {
        console.warn(`⚠️ Помилка завантаження скрипту: ${url}, залишилось спроб: ${retries}`);
        setTimeout(() => {
          loadScript(url, retries - 1, timeout).then(resolve).catch(reject);
        }, timeout);
      } else {
        console.error(`❌ Не вдалося завантажити скрипт: ${url}`);
        reject(new Error(`Не вдалося завантажити: ${url}`));
      }
    };

    document.head.appendChild(script);
  });
}

// Запускаємо завантаження скриптів у правильному порядку
document.addEventListener('DOMContentLoaded', function() {
  // Вказуємо користувачу, що система ініціалізується
  const loadingMessage = document.createElement('div');
  loadingMessage.id = 'winix-loading-indicator';
  loadingMessage.style.cssText = `
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    color: white;
    font-family: sans-serif;
  `;

  const spinner = document.createElement('div');
  spinner.style.cssText = `
    width: 40px;
    height: 40px;
    border: 4px solid rgba(0, 201, 167, 0.3);
    border-radius: 50%;
    border-top-color: #00CFBB;
    animation: winix-spin 1s infinite linear;
    margin-bottom: 20px;
  `;

  const style = document.createElement('style');
  style.textContent = `
    @keyframes winix-spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  `;
  document.head.appendChild(style);

  const text = document.createElement('div');
  text.textContent = 'Завантаження WINIX...';

  loadingMessage.appendChild(spinner);
  loadingMessage.appendChild(text);
  document.body.appendChild(loadingMessage);

  // Послідовно завантажуємо скрипти
  Promise.all([
    loadScript('js/winix-simple-fix.js'),
    loadScript('js/auth.js')
  ])
  .then(() => loadScript('js/winix-core.js'))
  .then(() => {
    window.WINIX_COMPONENTS.core = true;
    window.WINIX_COMPONENTS.init();
    return loadScript('js/staking-system.js');
  })
  .then(() => {
    window.WINIX_COMPONENTS.staking = true;
    window.WINIX_COMPONENTS.init();
    return Promise.all([
      loadScript('js/winix-connector.js'),
      loadScript('js/winix-all-in-one.js')
    ]);
  })
  .then(() => {
    // Видаляємо індикатор завантаження
    document.body.removeChild(loadingMessage);
  })
  .catch(error => {
    console.error('❌ Критична помилка завантаження скриптів:', error);
    text.textContent = 'Помилка завантаження. Перезавантажте сторінку.';
    spinner.style.display = 'none';

    // Додаємо кнопку для перезавантаження
    const reloadButton = document.createElement('button');
    reloadButton.textContent = 'Перезавантажити сторінку';
    reloadButton.style.cssText = `
      padding: 10px 20px;
      margin-top: 20px;
      background: linear-gradient(135deg, #00BFA5, #00CFBB);
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    `;
    reloadButton.onclick = () => window.location.reload();
    loadingMessage.appendChild(reloadButton);
  });
});
</script>

// Функція для автоматичного відновлення даних стейкінгу
async function autoRepairStakingData() {
    console.log("Запуск автоматичної перевірки даних стейкінгу");

    try {
        // Спробуємо виконати синхронізацію даних стейкінгу
        if (window.WinixStakingSystem && window.WinixStakingSystem.syncStakingFromServer) {
            try {
                console.log("Спроба синхронізації даних стейкінгу з сервера");
                await window.WinixStakingSystem.syncStakingFromServer();
                console.log("Синхронізація даних стейкінгу успішна");

                // Оновлюємо відображення після синхронізації
                updateStakingStatus();
                return true;
            } catch (syncError) {
                console.warn("Помилка синхронізації даних стейкінгу:", syncError);

                // Якщо помилка NotFoundError або схожа, спробуємо відновити
                if (syncError.name === 'NotFoundError' ||
                    (syncError.message && syncError.message.includes("not be found"))) {
                    console.log("Виявлено NotFoundError, спроба автоматичного відновлення");

                    // Спочатку спробуємо очистити всі можливі пошкоджені дані
                    try {
                        localStorage.removeItem('stakingData');
                        localStorage.removeItem('winix_staking');
                        localStorage.removeItem('staking_data');

                        try { sessionStorage.removeItem('stakingData'); } catch(e) {}
                        try { sessionStorage.removeItem('winix_staking'); } catch(e) {}
                        try { sessionStorage.removeItem('staking_data'); } catch(e) {}
                    } catch (clearError) {
                        console.warn("Помилка при очищенні даних стейкінгу:", clearError);
                    }

                    // Тепер спробуємо відновити автоматично
                    if (window.WinixStakingSystem && window.WinixStakingSystem.repairStaking) {
                        try {
                            const repairResult = await window.WinixStakingSystem.repairStaking(true);
                            console.log("Результат автоматичного відновлення:", repairResult);

                            if (repairResult.success) {
                                // Оновлюємо вигляд після відновлення
                                updateStakingStatus();
                                return true;
                            }
                        } catch (repairError) {
                            console.error("Помилка відновлення стейкінгу:", repairError);
                        }
                    }
                }
            }
        }

        return false;
    } catch (error) {
        console.error("Критична помилка у функції автоматичного відновлення:", error);
        return false;
    }
}

function updateStakingStatus() {
    try {
        // Спочатку перевіряємо, чи доступна функція з WinixStakingSystem
        if (window.WinixStakingSystem && window.WinixStakingSystem.updateStakingDisplay) {

        // Альтернативна логіка, якщо немає WinixStakingSystem

        const stakingStatusElement = document.getElementById('staking-status');
        const detailsButton = document.getElementById('details-button');
        const cancelButton = document.getElementById('cancel-staking-button');

        if (stakingStatusElement) {

            } else {

        }

        if (cancelButton) {
            cancelButton.style.opacity = hasActiveStaking.active ? '1' : '0.5';
            cancelButton.style.pointerEvents = hasActiveStaking.active ? 'auto' : 'none';
        }
    } catch (e) {

}

// Перевірка наявності активного стейкінгу
function checkActiveStaking() {
    try {
        // Спробуємо отримати дані з localStorage
        const stakingData = JSON.parse(localStorage.getItem('stakingData') ||
                                      localStorage.getItem('winix_staking') || '{}');

        if (stakingData && stakingData.hasActiveStaking) {
            return {
                active: true,
                amount: stakingData.stakingAmount || 0
            };
        }
    } catch (e) {
        console.error('Помилка перевірки активного стейкінгу:', e);
    }

    return { active: false, amount: 0 };
}

// Захоплюємо та обробляємо всі помилки DOM, особливо NotFoundError
const originalRemoveChild = Element.prototype.removeChild;
Element.prototype.removeChild = function(child) {
    try {
        return originalRemoveChild.call(this, child);
    } catch (e) {
        if (e.name === 'NotFoundError' || (e.message && e.message.includes("not be found"))) {
            console.warn("Перехоплено NotFoundError при removeChild. Елемент вже було видалено.");
            return null;
        }
        throw e;
    }
};

            if (window.WinixStakingSystem && typeof window.WinixStakingSystem.repairStaking === 'function') {
                console.log('Спроба автоматичного відновлення стейкінгу');
                window.WinixStakingSystem.repairStaking(true).catch(e => {
                    console.error('Помилка відновлення:', e);
                });
                event.preventDefault();
            }
        }
    });

    // Перевіряємо наявність повідомлення про помилку на сторінці
    const errorMessages = document.querySelectorAll('div:contains ("Сталася помилка")');
    if (errorMessages.length > 0) {
        console.log('Виявлено повідомлення про помилку на сторінці');

        // Спроба автоматичного відновлення
        if (window.WinixStakingSystem && typeof window.WinixStakingSystem.repairStaking === 'function') {
            console.log('Запуск автоматичного відновлення');
            window.WinixStakingSystem.repairStaking(true).catch(e => {
                console.error('Помилка відновлення:', e);
            });
        }
    }
})();

// Перевірка та виправлення помилок при завантаженні сторінки
window.addEventListener('load', function() {
    // Спроба синхронізації стейкінгу
    if (window.WinixStakingSystem && typeof window.WinixStakingSystem.syncStakingFromServer === 'function') {

            if (typeof window.WinixStakingSystem.repairStaking === 'function') {

        });

<script>
// Додаємо функцію для автоматичного закриття повідомлення про помилку
(function() {
    const checkErrorMessages = setInterval(function() {
        const errorMessages = document.querySelectorAll('div:contains ("Сталася помилка завантаження даних стейкінгу")');

        if (errorMessages.length > 0) {
            for (const message of errorMessages) {
                console.log("Виявлено повідомлення про помилку, автоматичне закриття");

                // Шукаємо кнопку закриття
                const closeButton = message.querySelector('button');
                if (closeButton) {
                    closeButton.click();
                } else {
                    // Якщо кнопки немає, видаляємо повідомлення
                    if (message.parentNode) {
                        message.parentNode.removeChild(message);
                    }
                }
            }

            // Запускаємо відновлення
            if (window.WinixStakingSystem && typeof window.WinixStakingSystem.repairStaking === 'function') {
                window.WinixStakingSystem.repairStaking(true);
            }

            // Очищаємо інтервал після знаходження та закриття
            clearInterval(checkErrorMessages);
        }
    }, 1000);

    // Очищаємо інтервал після 10 секунд в будь-якому випадку
    setTimeout(function() {
        clearInterval(checkErrorMessages);
    }, 10000);
})();
</script>
<script>
// Автоматичне закриття повідомлення про помилку
(function() {
    // Знаходимо та закриваємо всі спливаючі вікна помилок
    function closeAllErrorDialogs() {
        // Знаходимо всі кнопки "Закрити" або "Зачинити" в діалогах помилок
        const closeButtons = document.querySelectorAll('button:contains ("Закрити"), button:contains ("Зачинити"), [id^="закрити"], [class*="close"]');
        for (const button of closeButtons) {
            if (button && typeof button.click === 'function') {
                button.click();
            }
        }

        // Знаходимо всі повідомлення про помилку за їх стилями і класами
        const possibleErrorDialogs = document.querySelectorAll('.modal, .dialog, .popup, .overlay, .alert, [class*="error"], [class*="modal"], [class*="dialog"]');
        for (const dialog of possibleErrorDialogs) {
            const text = dialog.textContent || '';
            if (text.includes('помилка') || text.includes('Помилка') || text.includes('error') || text.includes('Error')) {
                // Спробуємо знайти кнопку закриття
                const closeBtn = dialog.querySelector('button');
                if (closeBtn && typeof closeBtn.click === 'function') {
                    closeBtn.click();
                }

                // Якщо не вдалося, просто приховаємо діалог
                dialog.style.display = 'none';
                if (dialog.parentNode) {
                    dialog.style.visibility = 'hidden';
                    dialog.style.opacity = '0';
                }
            }
        }
    }

    // Запускаємо функцію через 1 секунду після завантаження сторінки
    setTimeout(closeAllErrorDialogs, 1000);

    // І повторюємо кожні 3 секунди
    setInterval(closeAllErrorDialogs, 3000);
})();
</script>
