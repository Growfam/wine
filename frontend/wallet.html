    <style>
        :root {
            /* Основні кольори для теми */
            --primary-gradient: linear-gradient(90deg, #1A1A2E, #0F3460, #00C9A7);
            --secondary-color: #4eb5f7;
            --bg-card: rgba(30, 39, 70, 0.8);
            --bg-item: rgba(20, 30, 60, 0.7);
            --bg-active: rgba(0, 201, 167, 0.3);
            --text-color: #fff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --glow-color: rgba(0, 201, 167, 0.5);
            --border-color: rgba(78, 181, 247, 0.2);
            --positive-color: #4caf50;
            --negative-color: #f44336;
            --neutral-color: #9e9e9e;

            /* Основні розміри */
            --container-max-width: 600px;
            --header-height: 3.5rem;
            --nav-height: 4.5rem;
            --bottom-padding: 6rem;
            --card-border-radius: 1.5rem;
            --item-border-radius: 0.75rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100vh;
            padding: 0;
            background: none;
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: var(--container-max-width);
            box-sizing: border-box;
            padding: 0.625rem;
            position: relative;
            z-index: 1;
            background: url('assets/Fon.png') no-repeat center center;
            background-size: cover;
            animation: backgroundShift 15s infinite linear;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.9375rem;
            overflow-y: auto; /* Додаємо вертикальну прокрутку */
            padding-bottom: var(--bottom-padding) !important; /* Відступ для нав.панелі */
            -webkit-overflow-scrolling: touch; /* Плавна прокрутка на iOS */
            scrollbar-width: thin; /* Тонкий скролбар для Firefox */
            scrollbar-color: var(--secondary-color) transparent;
        }

        /* Стилізація скролбару для Chrome/Safari */
        .container::-webkit-scrollbar {
            width: 0.375rem;
        }

        .container::-webkit-scrollbar-track {
            background: transparent;
        }

        .container::-webkit-scrollbar-thumb {
            background-color: var(--secondary-color);
            border-radius: 1.25rem;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 10% 10%; }
            100% { background-position: 0% 0%; }
        }

        .header {
            background: var(--primary-gradient);
            border-radius: 1.5625rem; /* 25px */
            padding: 0.5rem 1rem; /* 8px 16px */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0.125rem 0.625rem var(--shadow-color);
            width: 100%;
            height: var(--header-height);
            margin-bottom: 0.9375rem; /* 15px */
            position: sticky;
            top: 0.3125rem; /* 5px */
            z-index: 10;
        }

        /* Стилі для аватара користувача */
        .header .profile-avatar {
            width: 2.5rem; /* 40px */
            height: 2.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #2D6EB6, #52C0BD);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem; /* 20px */
            font-weight: bold;
            color: white;
            box-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.5); /* 0 0 5px */
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .header .profile-avatar:hover {
            transform: scale(1.1);
        }

        .header .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .header .user-profile {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* 8px */
            cursor: pointer;
        }

        .header .user-id-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 0.75rem; /* 12px */
        }

        .header .user-id-label {
            color: var(--text-secondary);
        }

        .header .user-id-value {
            font-weight: bold;
        }

        .header .winix-title {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1.5rem; /* 24px */
            font-weight: bold;
            letter-spacing: 0.125rem; /* 2px */
            color: var(--text-color);
            text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3);
            animation: glow 11s infinite ease-in-out;
            text-align: center;
            flex-grow: 1;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
            72% { text-shadow: 0 0 0.9375rem rgba(0, 201, 167, 0.8), 0 0 1.875rem rgba(0, 201, 167, 0.5); }
            100% { text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
        }

        .header .balance-container {
            display: flex;
            gap: 0.875rem; /* 14px */
            align-items: center;
        }

        .header .jeton-balance, .header .winix-balance {

            flex-direction: column;
            align-items: center;
        }

        .header .jeton-balance .balance-value, .header .winix-balance .balance-value {
            font-size: 0.875rem; /* 14px */
            font-weight: bold;
        }

        .header .jeton-balance .balance-label, .header .winix-balance .balance-label {
            font-size: 0.75rem; /* 12px */
            font-weight: normal;
        }

        /* Приховуємо іконку жетона */
        .header .jeton-icon {
            display: none;
        }

        /* Стилі для сторінки гаманця */
        .wallet-card {
            background: var(--bg-card);
            border-radius: var(--card-border-radius);
            width: 90%;
            max-width: 34.375rem;
            padding: 1.5625rem 1.25rem;

            border: 0.0625rem solid var(--border-color);

            align-items: center;
            gap: 0.9375rem;

        .balance-title {

            color: var(--secondary-color);

            text-align: center;
        }

        .balance-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 1.25rem 0;

        .main-balance {

            flex-direction: column;

        .action-buttons {

            justify-content: space-between;
            width: 90%;
            margin: 0.6375rem 0;
            gap: 0.5rem;
        }

        .action-button {

            border: none;
            border-radius: 0.75rem;
            padding: 0.5rem;
            color: white;

            font-weight: bold;
            cursor: pointer;

            flex-direction: column;
            align-items: center;
            justify-content: center;

        .action-button:hover {

        }

        .action-button:active {

        }

        .transactions-section {

        .section-title {
            font-size: 1.125rem;
            font-weight: bold;
            margin: 0.3125rem 0 0.625rem 0;
            color: var(--text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .view-all-link {
            font-size: 0.875rem;
            color: var(--secondary-color);

        .transaction-list {

            color: var(--neutral-color);
        }

        .transaction-details {
            font-size: 0.875rem;
        }

        .transaction-amount {
            font-size: 1rem;
            font-weight: bold;
        }

        .empty-message {
            color: var(--neutral-color);
            font-style: italic;
            text-align: center;
            padding: 0.9375rem;
        }

            background: var(--primary-gradient);
            border-radius: 1.5625rem;
            padding: 0.5rem;
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 33.75rem;
            height: var(--nav-height);
            box-shadow: 0 0.25rem 0.75rem var(--shadow-color);
            position: fixed;
            bottom: 1.875rem;
            left: 50%;
            transform: translateX(-50%);

        .nav-item {

            color: var(--text-color);
            font-size: 0.875rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        .nav-item .icon-wrapper {
            width: 3.75rem;
            height: 3.75rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.3125rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.2);

        }

        .nav-item.active .icon-wrapper {
            background: var(--bg-active);
            box-shadow: 0 0 0.9375rem var(--glow-color);
        }

        .nav-item img {
            width: 2.1875rem;
            height: 2.1875rem;

.toast-message {
    position: fixed;
    top: 1.25rem; /* 20px */
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(135deg, #1A1A2E, #0F3460);
    color: #ffffff;
    padding: 0.75rem 1.5rem; /* 12px 24px */
    border-radius: 12px;
    z-index: 1000;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    border: 1px solid rgba(78, 181, 247, 0.2);
    opacity: 0;
    transition: all 0.3s ease;
    font-size: 0.9375rem; /* 15px */
    display: flex;
    align-items: center;
    max-width: 350px;
    width: 90%;
}

.toast-message::after {
    content: '×';
    color: #4eb5f7;
    margin-left: 10px;
    cursor: pointer;
    font-size: 20px;
}

.toast-message.show {
    opacity: 1;
    transform: translate(-50%, 0.625rem); /* -50%, 10px */
}

// Функція для завантаження аватара користувача
function loadUserAvatar() {
    const avatar = document.getElementById('profile-avatar');
    const userId = document.getElementById('user-id');

    if (!avatar || !userId) return;

    // Отримуємо дані користувача з localStorage
    const username = localStorage.getItem('username') || 'WINIX User';
    const userIdValue = localStorage.getItem('userId') || '12345678';

    userId.textContent = userIdValue;

    const avatarSrc = localStorage.getItem('userAvatarSrc');
    const avatarId = localStorage.getItem('selectedAvatarId');

    // Очищаємо вміст аватара
    avatar.innerHTML = '';

    if (avatarSrc) {
        // Використовуємо завантажене зображення
        const img = new Image();
        img.src = avatarSrc;
        img.alt = username;
        img.onerror = () => avatar.textContent = username[0].toUpperCase();
        avatar.appendChild(img);
    } else if (avatarId) {
        // Використовуємо системний аватар
        const src = localStorage.getItem(`${avatarId}Src`) || `assets/avatar${avatarId}.png`;
        const img = new Image();
        img.src = src;
        img.alt = username;
        img.onerror = () => avatar.textContent = username[0].toUpperCase();
        avatar.appendChild(img);
    } else {
        // Використовуємо першу літеру імені
        avatar.textContent = username[0].toUpperCase();
    }
}

// Функція адаптації шарів при зміні розміру екрану
function adjustLayout() {
    // Перевірка на малі екрани
    const isSmallScreen = window.innerWidth <= 450;
    const container = document.querySelector('.container');

    if (container) {
        if (isSmallScreen) {
            container.classList.add('small-screen');
        } else {
            container.classList.remove('small-screen');
        }
    }
}

// Функція для відображення повідомлення
function showToast(message, duration = 3000) {
    const toast = document.getElementById('toast-message');
    if (toast) {
        toast.textContent = message;
        toast.classList.add('show');

        setTimeout(() => {
            toast.classList.remove('show');
        }, duration);
    }
}

// Функція для навігації між сторінками
function navigateTo(page) {
    try {
        // Зберігаємо поточний баланс перед переходом
        if (typeof rewardSystem !== 'undefined') {
            const tokens = rewardSystem.getTokens();
            const coins = rewardSystem.getCoins();

            sessionStorage.setItem('lastBalance', tokens.toString());
            sessionStorage.setItem('lastCoins', coins.toString());
        } else {
            const tokens = parseFloat(localStorage.getItem('userTokens') || '0');
            const coins = parseFloat(localStorage.getItem('userCoins') || '0');

            sessionStorage.setItem('lastBalance', tokens.toString());
            sessionStorage.setItem('lastCoins', coins.toString());
        }

        // Переходимо на іншу сторінку
        window.location.href = page;
    } catch (error) {
        console.error('Помилка навігації:', error);
        showToast('Помилка навігації', 2000);
    }
}

// Функція для оновлення відображення балансу
function updateBalanceDisplay() {
    const userIdElement = document.getElementById('user-id');
    if (!userIdElement) return;

    const userId = userIdElement.textContent;

    fetch(`/api/user/${userId}/balance`)
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                const tokens = data.data.balance;
                const coins = data.data.coins;

                // Оновлюємо елементи інтерфейсу
                const userTokensElement = document.getElementById('user-tokens');
                const userCoinsElement = document.getElementById('user-coins');
                const mainBalanceElement = document.getElementById('main-balance');

                if (userTokensElement) {
                    userTokensElement.textContent = tokens.toFixed(2);
                }

                if (userCoinsElement) {
                    userCoinsElement.textContent = coins.toFixed(0);
                }

                if (mainBalanceElement) {
                    const balanceText = document.createTextNode(tokens.toFixed(2) + ' ');
                    const iconSpan = document.createElement('span');
                    iconSpan.className = 'main-balance-icon';

                    const tokenImg = document.createElement('img');
                    tokenImg.src = 'assets/token.png';
                    tokenImg.width = 40;
                    tokenImg.height = 40;
                    tokenImg.alt = 'WINIX';

                    // Очищаємо поточний вміст
                    mainBalanceElement.innerHTML = '';

                    // Додаємо нові елементи
                    iconSpan.appendChild(tokenImg);
                    mainBalanceElement.appendChild(balanceText);
                    mainBalanceElement.appendChild(iconSpan);
                }

                // Оновлюємо відображення стейкінгу
                updateStakingDisplay();

                // Оновлюємо список транзакцій
                updateTransactionsList();
            } else {
                console.error('Помилка отримання даних балансу:', data.message);
            }
        })
        .catch(error => {
            console.error('Помилка запиту даних балансу:', error);
        });
}

// Функція для оновлення відображення стейкінгу
function updateStakingDisplay() {
    // Отримуємо дані стейкінгу з localStorage
    let stakingAmount = 0;
    let stakingRewards = 0;

    try {
        const stakingDataStr = localStorage.getItem('stakingData');
        if (stakingDataStr) {
            const stakingData = JSON.parse(stakingDataStr);
            if (stakingData && stakingData.hasActiveStaking) {
                stakingAmount = stakingData.stakingAmount || 0;
                stakingRewards = stakingData.expectedReward || 0;
            }
        } else {
            // Запасний варіант, якщо stakingData не знайдено
            stakingAmount = parseFloat(localStorage.getItem('userStakedTokens') || '0');
            stakingRewards = parseFloat(localStorage.getItem('userStakingRewards') || '0');
        }
    } catch (e) {
        console.error('Помилка при отриманні даних стейкінгу:', e);
    }

    // Оновлюємо елементи інтерфейсу
    const stakingBalanceElement = document.getElementById('staking-balance');
    const stakingRewardsElement = document.getElementById('staking-rewards');
    const stakingAmountElement = document.getElementById('staking-amount');
    const rewardsAmountElement = document.getElementById('rewards-amount');

    if (stakingAmountElement) {
        stakingAmountElement.textContent = stakingAmount.toFixed(2);
    }

    if (rewardsAmountElement) {
        rewardsAmountElement.textContent = stakingRewards.toFixed(2);
    }
}

// Функція для оновлення списку транзакцій
function updateTransactionsList() {
    const transactionList = document.getElementById('transaction-list');
    if (!transactionList) return;

    // Очищаємо список
    while (transactionList.firstChild) {
        transactionList.removeChild(transactionList.firstChild);
    }

    // Додаємо індикатор завантаження
    const loadingMessage = document.createElement('div');
    loadingMessage.className = 'empty-message';
    loadingMessage.textContent = 'Завантаження транзакцій...';
    transactionList.appendChild(loadingMessage);

    // Отримуємо ID користувача
    const userIdElement = document.getElementById('user-id');
    if (!userIdElement) return;

    const userId = userIdElement.textContent;

    // Робимо запит до API
    fetch(`/api/user/${userId}/transactions`)
        .then(response => response.json())
        .then(data => {
            // Очищаємо список транзакцій
            while (transactionList.firstChild) {
                transactionList.removeChild(transactionList.firstChild);
            }

            if (data.status === 'success' && data.data && data.data.length > 0) {
                // Обмежуємо кількість транзакцій до 3
                const recentTransactions = data.data.slice(0, 3);

                // Додаємо кожну транзакцію до списку
                recentTransactions.forEach(transaction => {
                    const transactionItem = document.createElement('div');
                    transactionItem.className = 'transaction-item';

                    // Визначаємо знак і клас кольору
                    const amount = parseFloat(transaction.amount);
                    const isPositive = amount > 0;
                    const colorClass = isPositive ? 'transaction-positive' : 'transaction-negative';

                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = 'transaction-details';
                    detailsDiv.textContent = transaction.description || 'Транзакція';

                    const amountDiv = document.createElement('div');
                    amountDiv.className = `transaction-amount ${colorClass}`;
                    amountDiv.textContent = `${isPositive ? '+' : ''}${Math.abs(amount).toFixed(2)} $WINIX`;

                    transactionItem.appendChild(detailsDiv);
                    transactionItem.appendChild(amountDiv);
                    transactionList.appendChild(transactionItem);
                });

                // Зберігаємо дані для локального використання (на випадок офлайн режиму)
                localStorage.setItem('transactions', JSON.stringify(data.data));
            } else {
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'empty-message';
                emptyMessage.textContent = 'Немає транзакцій';
                transactionList.appendChild(emptyMessage);
            }
        })
        .catch(error => {
            console.error('Помилка отримання транзакцій:', error);

            // Очищаємо список
            while (transactionList.firstChild) {
                transactionList.removeChild(transactionList.firstChild);
            }

            // Спробуємо використати кешовані дані з localStorage
            const cachedTransactions = localStorage.getItem('transactions');

            if (cachedTransactions) {
                try {
                    const parsedTransactions = JSON.parse(cachedTransactions);

                    // Показуємо попередження про використання кешованих даних
                    const warningMessage = document.createElement('div');
                    warningMessage.className = 'warning-message';
                    warningMessage.textContent = 'Використовуються офлайн дані';
                    transactionList.appendChild(warningMessage);

                    // Обмежуємо кількість транзакцій до 3
                    const recentTransactions = parsedTransactions.slice(0, 3);

                    if (recentTransactions.length > 0) {
                        recentTransactions.forEach(transaction => {
                            const transactionItem = document.createElement('div');
                            transactionItem.className = 'transaction-item';

                            const isPositive = transaction.amount > 0;
                            const colorClass = isPositive ? 'transaction-positive' : 'transaction-negative';

                            const detailsDiv = document.createElement('div');
                            detailsDiv.className = 'transaction-details';
                            detailsDiv.textContent = transaction.description || 'Транзакція';

                            const amountDiv = document.createElement('div');
                            amountDiv.className = `transaction-amount ${colorClass}`;
                            amountDiv.textContent = `${isPositive ? '+' : ''}${Math.abs(transaction.amount).toFixed(2)} $WINIX`;

                            transactionItem.appendChild(detailsDiv);
                            transactionItem.appendChild(amountDiv);
                            transactionList.appendChild(transactionItem);
                        });
                    } else {
                        const emptyMessage = document.createElement('div');
                        emptyMessage.className = 'empty-message';
                        emptyMessage.textContent = 'Немає транзакцій';
                        transactionList.appendChild(emptyMessage);
                    }
                } catch (e) {
                    const errorMessage = document.createElement('div');
                    errorMessage.className = 'empty-message';
                    errorMessage.textContent = 'Помилка завантаження транзакцій';
                    transactionList.appendChild(errorMessage);
                }
            } else {
                const errorMessage = document.createElement('div');
                errorMessage.className = 'empty-message';
                errorMessage.textContent = 'Помилка завантаження транзакцій';
                transactionList.appendChild(errorMessage);
            }
        });
}
