    <script>
        // –û–±'—î–∫—Ç –¥–ª—è —Ä–æ–±–æ—Ç–∏ –∑ –≥–∞–º–∞–Ω—Ü–µ–º
        const WinixWallet = {
            // –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è
            settings: {
                debug: false,
                autoUpdateInterval: 30000, // 30 —Å–µ–∫—É–Ω–¥
                maxRetries: 3,
                offlineMode: false
            },

            // –°—Ç–∞–Ω –ø—Ä–æ–≥—Ä–∞–º–∏
            state: {
                isLoading: false,
                lastUpdateTime: 0,
                balanceTokens: 0,
                balanceCoins: 0,
                stakingAmount: 0,
                stakingRewards: 0,
                transactions: [],
                retryCount: 0
            },

            // ================= –Ü–ù–Ü–¶–Ü–ê–õ–Ü–ó–ê–¶–Ü–Ø =================

            // –ì–æ–ª–æ–≤–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó
            init: function() {
                console.log("WinixWallet: –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è...");

                // –ó–∞–±–µ–∑–ø–µ—á—É—î–º–æ –≤–∞–ª—ñ–¥–Ω–∏–π ID –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
                this.ensureValidUserId();

                // –û–Ω–æ–≤–ª—é—î–º–æ –¥–∞–Ω—ñ –∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Å—Ö–æ–≤–∏—â–∞ —Å–ø–æ—á–∞—Ç–∫—É (–¥–ª—è —à–≤–∏–¥–∫–æ–≥–æ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è)
                this.loadDataFromLocalStorage();

                // –ù–∞–ª–∞—à—Ç–æ–≤—É—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π
                this.setupEventHandlers();

                // –û–Ω–æ–≤–ª—é—î–º–æ –∞–≤–∞—Ç–∞—Ä –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
                this.loadUserAvatar();

                // –û–Ω–æ–≤–ª—é—î–º–æ –¥–∞–Ω—ñ –∑ —Å–µ—Ä–≤–µ—Ä–∞
                this.updateAllData();

                // –ù–∞–ª–∞—à—Ç–æ–≤—É—î–º–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è
                this.setupAutoUpdate();

                console.log("WinixWallet: –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞");
            },

            // ================= –£–¢–ò–õ–Ü–¢–ò –î–õ–Ø –†–û–ë–û–¢–ò –ó ID –ö–û–†–ò–°–¢–£–í–ê–ß–ê =================

            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –≤–∞–ª—ñ–¥–Ω–æ—Å—Ç—ñ ID
            isValidUserId: function(id) {
                return id &&
                       id !== 'undefined' &&
                       id !== 'null' &&
                       id !== undefined &&
                       id !== null &&
                       id.toString().trim() !== '';
            },

            // –ó–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—è –≤–∞–ª—ñ–¥–Ω–æ–≥–æ ID –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
            ensureValidUserId: function() {
                // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è ID –∑ —Ä—ñ–∑–Ω–∏—Ö –¥–∂–µ—Ä–µ–ª
                const getUserId = () => {
                    // 1. –°–ø–æ—á–∞—Ç–∫—É —Å–ø—Ä–æ–±—É—î–º–æ –æ—Ç—Ä–∏–º–∞—Ç–∏ –∑ Telegram WebApp
                    if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
                        const tgUserId = window.Telegram.WebApp.initDataUnsafe.user.id;
                        if (this.isValidUserId(tgUserId)) return tgUserId.toString();
                    }

                    // 2. –ü–æ—Ç—ñ–º —Å–ø—Ä–æ–±—É—î–º–æ –æ—Ç—Ä–∏–º–∞—Ç–∏ –∑ API
                    if (window.WinixAPI && typeof window.WinixAPI.getUserId === 'function') {
                        const apiId = window.WinixAPI.getUserId();
                        if (this.isValidUserId(apiId)) return apiId;
                    }

                    // 3. –°–ø—Ä–æ–±—É—î–º–æ –æ—Ç—Ä–∏–º–∞—Ç–∏ –∑ DOM –µ–ª–µ–º–µ–Ω—Ç—ñ–≤
                    const userIdElement = document.getElementById('user-id');
                    if (userIdElement && this.isValidUserId(userIdElement.textContent)) {
                        return userIdElement.textContent.trim();
                    }

                    // 4. –°–ø—Ä–æ–±—É—î–º–æ –æ—Ç—Ä–∏–º–∞—Ç–∏ –∑ localStorage (–≤–∞–ª—ñ–¥–Ω—ñ –∑–Ω–∞—á–µ–Ω–Ω—è)
                    const keys = ['telegram_user_id', 'winix_user_id', 'userId'];
                    for (const key of keys) {
                        const value = localStorage.getItem(key);
                        if (this.isValidUserId(value)) return value;
                    }

                    // 5. –°–ø—Ä–æ–±—É—î–º–æ –æ—Ç—Ä–∏–º–∞—Ç–∏ –∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä—ñ–≤
                    const urlParams = new URLSearchParams(window.location.search);
                    const urlId = urlParams.get('id') || urlParams.get('user_id') || urlParams.get('telegram_id');
                    if (this.isValidUserId(urlId)) return urlId;

                    // 6. –Ø–∫—â–æ –Ω—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ, –≥–µ–Ω–µ—Ä—É—î–º–æ –Ω–æ–≤–∏–π ID
                    return '2449' + Math.floor(10000 + Math.random() * 90000);
                };

                // –û—Ç—Ä–∏–º—É—î–º–æ ID
                const userId = getUserId();

                // –û–Ω–æ–≤–ª—é—î–º–æ DOM –µ–ª–µ–º–µ–Ω—Ç–∏
                const userIdElements = document.querySelectorAll('#user-id');
                userIdElements.forEach(element => {
                    if (element) element.textContent = userId;
                });

                // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –≤ localStorage
                localStorage.setItem('telegram_user_id', userId);

                return userId;
            },

            // ================= –û–ë–†–û–ë–ù–ò–ö–ò –ü–û–î–Ü–ô =================

            // –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –æ–±—Ä–æ–±–Ω–∏–∫—ñ–≤ –ø–æ–¥—ñ–π
            setupEventHandlers: function() {
                // –û–±—Ä–æ–±–Ω–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–∞–¥—ñ—Å–ª–∞—Ç–∏"
                const sendButton = document.getElementById('send-button');
                if (sendButton) {
                    sendButton.addEventListener('click', () => this.navigateTo('send.html'));
                }

                // –û–±—Ä–æ–±–Ω–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–û—Ç—Ä–∏–º–∞—Ç–∏"
                const receiveButton = document.getElementById('receive-button');
                if (receiveButton) {
                    receiveButton.addEventListener('click', () => this.navigateTo('receive.html'));
                }

                // –û–±—Ä–æ–±–Ω–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–°—Ç–µ–π–∫—ñ–Ω–≥"
                const stakingButton = document.getElementById('staking-button');
                if (stakingButton) {
                    stakingButton.addEventListener('click', () => this.navigateTo('staking.html'));
                }

                // –û–±—Ä–æ–±–Ω–∏–∫ –¥–ª—è "–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏ –≤—Å—ñ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—ó"
                const viewAllTransactionsButton = document.getElementById('view-all-transactions');
                if (viewAllTransactionsButton) {
                    viewAllTransactionsButton.addEventListener('click', () => this.navigateTo('transactions.html'));
                }

                // –û–±—Ä–æ–±–Ω–∏–∫ –¥–ª—è –ø—Ä–æ—Ñ—ñ–ª—é –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
                const profileLink = document.getElementById('profile-link');
                if (profileLink) {
                    profileLink.addEventListener('click', () => this.navigateTo('profile.html'));
                }

                // –û–±—Ä–æ–±–Ω–∏–∫–∏ –¥–ª—è –Ω–∞–≤—ñ–≥–∞—Ü—ñ–π–Ω–æ—ó –ø–∞–Ω–µ–ª—ñ
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const section = item.getAttribute('data-section');

                        // –ó–º—ñ–Ω—é—î–º–æ –∞–∫—Ç–∏–≤–Ω–∏–π –µ–ª–µ–º–µ–Ω—Ç
                        document.querySelectorAll('.nav-item').forEach(navItem => {
                            navItem.classList.remove('active');
                        });
                        item.classList.add('active');

                        // –ù–∞–≤—ñ–≥–∞—Ü—ñ—è
                        if (section !== 'wallet') { // –ù–µ –ø–µ—Ä–µ—Ö–æ–¥–∏–º–æ, —è–∫—â–æ –≤–∂–µ –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ –≥–∞–º–∞–Ω—Ü—è
                            const url = section === 'home' ? 'index.html' : `${section}.html`;
                            this.navigateTo(url);
                        }
                    });
                });
            },

            // –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ–≥–æ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è
            setupAutoUpdate: function() {
                setInterval(() => {
                    const now = Date.now();
                    const timeSinceLastUpdate = now - this.state.lastUpdateTime;

                    if (timeSinceLastUpdate >= this.settings.autoUpdateInterval) {
                        this.updateAllData(true); // true = —Ç–∏—Ö–µ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –±–µ–∑ —ñ–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞
                    }
                }, this.settings.autoUpdateInterval / 2);
            },

            // ================= –ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø –î–ê–ù–ò–• =================

            // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö –∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Å—Ö–æ–≤–∏—â–∞
            loadDataFromLocalStorage: function() {
                try {
                    // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –±–∞–ª–∞–Ω—Å
                    const tokens = parseFloat(localStorage.getItem('userTokens') || '0');
                    const coins = parseFloat(localStorage.getItem('userCoins') || '0');

                    // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –¥–∞–Ω—ñ —Å—Ç–µ–π–∫—ñ–Ω–≥—É
                    let stakingAmount = 0;
                    let stakingRewards = 0;

                    try {
                        const stakingDataStr = localStorage.getItem('stakingData') || localStorage.getItem('winix_staking');
                        if (stakingDataStr) {
                            const stakingData = JSON.parse(stakingDataStr);
                            if (stakingData && stakingData.hasActiveStaking) {
                                stakingAmount = stakingData.stakingAmount || 0;
                                stakingRewards = stakingData.expectedReward || 0;
                            }
                        }
                    } catch (e) {
                        console.warn("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –ø–∞—Ä—Å–∏–Ω–≥—É –¥–∞–Ω–∏—Ö —Å—Ç–µ–π–∫—ñ–Ω–≥—É:", e);
                    }

                    // –û–Ω–æ–≤–ª—é—î–º–æ –¥–∞–Ω—ñ —Å—Ç–∞–Ω—É
                    this.state.balanceTokens = tokens;
                    this.state.balanceCoins = coins;
                    this.state.stakingAmount = stakingAmount;
                    this.state.stakingRewards = stakingRewards;

                    // –û–Ω–æ–≤–ª—é—î–º–æ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                    this.updateBalanceDisplay();
                    this.updateStakingDisplay();

                    // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ —ñ—Å—Ç–æ—Ä—ñ—é —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π
                    try {
                        const transactionsStr = localStorage.getItem('transactions');
                        if (transactionsStr) {
                            const transactions = JSON.parse(transactionsStr);
                            if (Array.isArray(transactions) && transactions.length > 0) {
                                this.state.transactions = transactions;
                                this.updateTransactionsList();
                            } else {
                                // –Ø–∫—â–æ –Ω–µ–º–∞—î –∑–±–µ—Ä–µ–∂–µ–Ω–∏—Ö —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π, —Å—Ç–≤–æ—Ä—é—î–º–æ –¥–µ–º–æ-–¥–∞–Ω—ñ
                                this.createDemoTransactionsData();
                            }
                        } else {
                            // –Ø–∫—â–æ –Ω–µ–º–∞—î –∑–±–µ—Ä–µ–∂–µ–Ω–∏—Ö —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π, —Å—Ç–≤–æ—Ä—é—î–º–æ –¥–µ–º–æ-–¥–∞–Ω—ñ
                            this.createDemoTransactionsData();
                        }
                    } catch (e) {
                        console.warn("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –ø–∞—Ä—Å–∏–Ω–≥—É —ñ—Å—Ç–æ—Ä—ñ—ó —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π:", e);
                        // –£ –≤–∏–ø–∞–¥–∫—É –ø–æ–º–∏–ª–∫–∏ —Ç–∞–∫–æ–∂ —Å—Ç–≤–æ—Ä—é—î–º–æ –¥–µ–º–æ-–¥–∞–Ω—ñ
                        this.createDemoTransactionsData();
                    }
                } catch (e) {
                    console.error("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ –¥–∞–Ω–∏—Ö –∑ localStorage:", e);
                }
            },

            // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –¥–µ–º–æ-–¥–∞–Ω–∏—Ö –¥–ª—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π
            createDemoTransactionsData: function() {
                // –î–∞–Ω—ñ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü—ñ—ó, —è–∫—â–æ —Å–ø—Ä–∞–≤–∂–Ω—ñ—Ö —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π –Ω–µ–º–∞—î
                this.state.transactions = [
                    {
                        id: "tx1",
                        amount: 150,
                        description: "–ü–æ–ø–æ–≤–Ω–µ–Ω–Ω—è –≥–∞–º–∞–Ω—Ü—è",
                        date: "2025-04-05T12:34:56",
                        type: "deposit"
                    },
                    {
                        id: "tx2",
                        amount: -32.5,
                        description: "–ü–ª–∞—Ç—ñ–∂ –∑–∞ –ø–æ—Å–ª—É–≥–∏",
                        date: "2025-04-04T09:15:22",
                        type: "payment"
                    },
                    {
                        id: "tx3",
                        amount: 75.25,
                        description: "–û—Ç—Ä–∏–º–∞–Ω–æ –≤—ñ–¥ @FriendName",
                        date: "2025-04-02T18:45:11",
                        type: "transfer"
                    }
                ];
                this.updateTransactionsList();
            },

            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –≤—Å—ñ—Ö –¥–∞–Ω–∏—Ö –∑ —Å–µ—Ä–≤–µ—Ä–∞
            updateAllData: function(silent = false) {
                if (this.state.isLoading) return;

                this.state.isLoading = true;
                if (!silent) this.showLoading();

                // –ó–∞–ø–∏—Ç–∏ API
                Promise.all([
                    this.fetchBalanceData(),
                    this.fetchStakingData(),
                    this.fetchTransactions()
                ])
                .then(([balanceSuccess, stakingSuccess, transactionsSuccess]) => {
                    // –û–Ω–æ–≤–ª—é—î–º–æ —á–∞—Å –æ—Å—Ç–∞–Ω–Ω—å–æ–≥–æ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è
                    this.state.lastUpdateTime = Date.now();

                    // –°–∫–∏–¥–∞—î–º–æ –ª—ñ—á–∏–ª—å–Ω–∏–∫ —Å–ø—Ä–æ–±
                    this.state.retryCount = 0;

                    // –í–∏—Ö–æ–¥–∏–º–æ –∑ –æ—Ñ–ª–∞–π–Ω-—Ä–µ–∂–∏–º—É, —è–∫—â–æ –≤—Å—ñ –∑–∞–ø–∏—Ç–∏ —É—Å–ø—ñ—à–Ω—ñ
                    if (balanceSuccess && stakingSuccess && transactionsSuccess) {
                        this.settings.offlineMode = false;
                    }
                })
                .catch(error => {
                    console.error("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –æ–Ω–æ–≤–ª–µ–Ω–Ω—ñ –¥–∞–Ω–∏—Ö:", error);

                    // –ó–±—ñ–ª—å—à—É—î–º–æ –ª—ñ—á–∏–ª—å–Ω–∏–∫ —Å–ø—Ä–æ–±
                    this.state.retryCount++;

                    // –Ø–∫—â–æ –¥–æ—Å—è–≥–Ω—É—Ç–æ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ—ó –∫—ñ–ª—å–∫–æ—Å—Ç—ñ —Å–ø—Ä–æ–±, –ø–µ—Ä–µ—Ö–æ–¥–∏–º–æ –≤ –æ—Ñ–ª–∞–π–Ω-—Ä–µ–∂–∏–º
                    if (this.state.retryCount >= this.settings.maxRetries) {
                        this.settings.offlineMode = true;
                        if (!silent) this.showToast("–ü—Ä–∞—Ü—é—î–º–æ –≤ –æ—Ñ–ª–∞–π–Ω-—Ä–µ–∂–∏–º—ñ");
                    }
                })
                .finally(() => {
                    this.state.isLoading = false;
                    if (!silent) this.hideLoading();

                const avatar = document.getElementById('profile-avatar');

                // –û—Ç—Ä–∏–º—É—î–º–æ –¥–∞–Ω—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –∑ localStorage
                const username = localStorage.getItem('username') || 'WINIX User';

                // –û—á–∏—â–∞—î–º–æ –≤–º—ñ—Å—Ç –∞–≤–∞—Ç–∞—Ä–∞
                avatar.innerHTML = '';

                // –ü—Ä—ñ–æ—Ä–∏—Ç–µ—Ç–Ω—ñ –¥–∂–µ—Ä–µ–ª–∞ –¥–ª—è –∞–≤–∞—Ç–∞—Ä–∞
                // 1. userAvatarSrc (–ø—Ä—è–º–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è)
                const avatarSrc = localStorage.getItem('userAvatarSrc');
                if (avatarSrc) {
                    const img = new Image();
                    img.src = avatarSrc;
                    img.alt = username;
                    img.onerror = () => avatar.textContent = username[0].toUpperCase();
                    avatar.appendChild(img);
                    return;
                }

                // 2. selectedAvatarId (ID –≤–∏–±—Ä–∞–Ω–æ–≥–æ –∞–≤–∞—Ç–∞—Ä–∞ –∑ –Ω–∞–±–æ—Ä—É)
                const avatarId = localStorage.getItem('selectedAvatarId');
                if (avatarId) {
                    const src = localStorage.getItem(`${avatarId}Src`) || `assets/avatar${avatarId}.png`;
                    const img = new Image();
                    img.src = src;
                    img.alt = username;
                    img.onerror = () => avatar.textContent = username[0].toUpperCase();
                    avatar.appendChild(img);
                    return;
                }

                // 3. –Ø–∫—â–æ –Ω–µ–º–∞—î –∞–≤–∞—Ç–∞—Ä–∞, –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –ø–µ—Ä—à—É –ª—ñ—Ç–µ—Ä—É —ñ–º–µ–Ω—ñ
                avatar.textContent = username[0].toUpperCase();
            },

            // ================= –î–û–ü–û–ú–Ü–ñ–ù–Ü –§–£–ù–ö–¶–Ü–á =================

            // –ü–µ—Ä–µ—Ö—ñ–¥ –Ω–∞ —ñ–Ω—à—É —Å—Ç–æ—Ä—ñ–Ω–∫—É
            navigateTo: function(page) {
                try {
                    // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –¥–∞–Ω—ñ –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ—Ö–æ–¥–æ–º
                    localStorage.setItem('lastBalance', this.state.balanceTokens.toString());
                    localStorage.setItem('lastCoins', this.state.balanceCoins.toString());

                    // –ü–µ—Ä–µ—Ö–æ–¥–∏–º–æ –Ω–∞ —ñ–Ω—à—É —Å—Ç–æ—Ä—ñ–Ω–∫—É
                    window.location.href = page;
                } catch (error) {
                    console.error('–ü–æ–º–∏–ª–∫–∞ –Ω–∞–≤—ñ–≥–∞—Ü—ñ—ó:', error);
                    this.showToast('–ü–æ–º–∏–ª–∫–∞ –Ω–∞–≤—ñ–≥–∞—Ü—ñ—ó', 2000);
                }
            },

            // –ü–æ–∫–∞–∑–∞—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
            showToast: function(message, duration = 3000) {
                const toast = document.getElementById('toast-message');
                if (!toast) return;

                // –Ø–∫—â–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤–∂–µ –ø–æ–∫–∞–∑—É—î—Ç—å—Å—è, –¥–æ–¥–∞—î–º–æ –Ω–æ–≤–∏–π –∑–º—ñ—Å—Ç
                if (toast.classList.contains('show')) {
                    const currentText = toast.textContent;
                    toast.textContent = currentText + ' ‚Ä¢ ' + message;
                    return;
                }

                // –ü–æ–∫–∞–∑—É—î–º–æ –Ω–æ–≤–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
                toast.textContent = message;
                toast.classList.add('show');

                // –ü—Ä–∏—Ö–æ–≤—É—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è —á–µ—Ä–µ–∑ –¥–µ—è–∫–∏–π —á–∞—Å
                setTimeout(() => {
                    toast.classList.remove('show');
                }, duration);
            },

            // –ü–æ–∫–∞–∑–∞—Ç–∏ —ñ–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
            showLoading: function(message = '–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...') {
                const loading = document.getElementById('loading-indicator');
                if (!loading) return;

                const loadingText = loading.querySelector('.loading-text');
                if (loadingText) {
                    loadingText.textContent = message;
                }

                loading.style.display = 'flex';
            },

            // –ü—Ä–∏—Ö–æ–≤–∞—Ç–∏ —ñ–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
            hideLoading: function() {
                const loading = document.getElementById('loading-indicator');
                if (loading) {
                    loading.style.display = 'none';
                }
            }
        };

        // ================= –Ü–ù–Ü–¶–Ü–ê–õ–Ü–ó–ê–¶–Ü–Ø –°–¢–û–†–Ü–ù–ö–ò =================

        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOMContentLoaded: –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —Å—Ç–æ—Ä—ñ–Ω–∫–∏ –≥–∞–º–∞–Ω—Ü—è");

            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —î Telegram WebApp —ñ –∑–∞–ø—É—Å–∫–∞—î–º–æ –π–æ–≥–æ
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
            }

            // –í–∏–ø—Ä–∞–≤–ª—è—î–º–æ –ø—Ä–æ–±–ª–µ–º–∏ –∑—ñ —Å—Ç–µ–π–∫—ñ–Ω–≥–æ–º
            try {
                const stakingDataFromServer = localStorage.getItem('stakingData');
                if (stakingDataFromServer) {
                    const parsedData = JSON.parse(stakingDataFromServer);
                    // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —î –¥–∞–Ω—ñ –ø–æ—Ç–µ–Ω—Ü—ñ–π–Ω–æ –∑–∞—Å—Ç–∞—Ä—ñ–ª–∏–º–∏
                    if (parsedData.endDate) {
                        const endDate = new Date(parsedData.endDate);
                        const now = new Date();
                        // –Ø–∫—â–æ —Å—Ç–µ–π–∫—ñ–Ω–≥ –∑–∞–≤–µ—Ä—à–∏–≤—Å—è, –æ—á–∏—â–∞—î–º–æ –¥–∞–Ω—ñ
                        if (now >= endDate) {
                            console.log("–ó–Ω–∞–π–¥–µ–Ω–æ –∑–∞—Å—Ç–∞—Ä—ñ–ª–∏–π —Å—Ç–µ–π–∫—ñ–Ω–≥, –æ—á–∏—â–∞—î–º–æ –¥–∞–Ω—ñ");
                            localStorage.removeItem('stakingData');
                            localStorage.removeItem('winix_staking');
                        }
                    }
                }
            } catch (e) {
                console.error("–ü–æ–º–∏–ª–∫–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –¥–∞–Ω–∏—Ö —Å—Ç–µ–π–∫—ñ–Ω–≥—É:", e);
            }

            // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑—É—î–º–æ –≥–∞–º–∞–Ω–µ—Ü—å
            WinixWallet.init();

            // –†–µ–∞–≥—É—î–º–æ –Ω–∞ –≥–ª–æ–±–∞–ª—å–Ω—ñ –ø–æ–¥—ñ—ó
            document.addEventListener('winix-initialized', function() {
                console.log("–ü–æ–¥—ñ—è winix-initialized –æ—Ç—Ä–∏–º–∞–Ω–∞, –æ–Ω–æ–≤–ª—é—î–º–æ –¥–∞–Ω—ñ");
                WinixWallet.updateAllData(true);
            });

            document.addEventListener('user-data-updated', function(event) {
                console.log("–ü–æ–¥—ñ—è user-data-updated –æ—Ç—Ä–∏–º–∞–Ω–∞", event.detail);
                if (event.detail && event.detail.userData) {
                    // –û–Ω–æ–≤–ª—é—î–º–æ –¥–∞–Ω—ñ –∑ –ø–æ–¥—ñ—ó
                    WinixWallet.state.balanceTokens = event.detail.userData.balance || 0;
                    WinixWallet.state.balanceCoins = event.detail.userData.coins || 0;
                    WinixWallet.updateBalanceDisplay();
                }
            });
        });

        // –ì–ª–æ–±–∞–ª—å–Ω–∏–π –æ–±—Ä–æ–±–Ω–∏–∫ –ø–æ–º–∏–ª–æ–∫
        window.onerror = function(message, source, lineno, colno, error) {
            console.error(`–ì–ª–æ–±–∞–ª—å–Ω–∞ –ø–æ–º–∏–ª–∫–∞ JavaScript: ${message} —É ${source}:${lineno}:${colno}`);
            return true; // –ó–∞–ø–æ–±—ñ–≥–∞—î–º–æ –ø–æ–∫–∞–∑—É –ø–æ–º–∏–ª–∫–∏ –≤ –∫–æ–Ω—Å–æ–ª—ñ –±—Ä–∞—É–∑–µ—Ä–∞
        };
    </script>
</body>
