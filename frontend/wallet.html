<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WINIX - <span data-lang-key="wallet.title">Гаманець</span></title>

    <script src="js/api.js"></script>
    <script src="js/language.js"></script>
    <script src="js/winix-init.js"></script>
           <script src="js/winix-id-utils.js"></script>
    <script src="js/winix-id-monitor.js"></script>
    <script src="js/winix-core.js"></script>
    <script src="js/winix-connector.js"></script>
    <script src="js/winix-all-in-one.js"></script>

    <style>
        :root {
            /* Основні кольори для теми */
            --primary-gradient: linear-gradient(90deg, #1A1A2E, #0F3460, #00C9A7);
            --secondary-color: #4eb5f7;
            --bg-card: rgba(30, 39, 70, 0.8);
            --bg-item: rgba(20, 30, 60, 0.7);
            --bg-active: rgba(0, 201, 167, 0.3);
            --text-color: #fff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --glow-color: rgba(0, 201, 167, 0.5);
            --border-color: rgba(78, 181, 247, 0.2);
            --positive-color: #4caf50;
            --negative-color: #f44336;
            --neutral-color: #9e9e9e;

            /* Основні розміри */
            --container-max-width: 600px;
            --header-height: 3.5rem;
            --nav-height: 4.5rem;
            --bottom-padding: 6rem;
            --card-border-radius: 1.5rem;
            --item-border-radius: 0.75rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100vh;
            padding: 0;
            background: none;
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: var(--container-max-width);
            box-sizing: border-box;
            padding: 0.625rem;
            position: relative;
            z-index: 1;
            background: url('assets/Fon.png') no-repeat center center;
            background-size: cover;
            animation: backgroundShift 15s infinite linear;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.9375rem;
            overflow-y: auto; /* Додаємо вертикальну прокрутку */
            padding-bottom: var(--bottom-padding) !important; /* Відступ для нав.панелі */
            -webkit-overflow-scrolling: touch; /* Плавна прокрутка на iOS */
            scrollbar-width: thin; /* Тонкий скролбар для Firefox */
            scrollbar-color: var(--secondary-color) transparent;
        }

        /* Стилізація скролбару для Chrome/Safari */
        .container::-webkit-scrollbar {
            width: 0.375rem;
        }

        .container::-webkit-scrollbar-track {
            background: transparent;
        }

        .container::-webkit-scrollbar-thumb {
            background-color: var(--secondary-color);
            border-radius: 1.25rem;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 10% 10%; }
            100% { background-position: 0% 0%; }
        }

        .header {
            background: var(--primary-gradient);
            border-radius: 1.5625rem; /* 25px */
            padding: 0.5rem 1rem; /* 8px 16px */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0.125rem 0.625rem var(--shadow-color);
            width: 100%;
            height: var(--header-height);
            margin-bottom: 0.9375rem; /* 15px */
            position: sticky;
            top: 0.3125rem; /* 5px */
            z-index: 10;
        }

        /* Стилі для аватара користувача */
        .header .profile-avatar {
            width: 2.5rem; /* 40px */
            height: 2.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #2D6EB6, #52C0BD);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem; /* 20px */
            font-weight: bold;
            color: white;
            box-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.5); /* 0 0 5px */
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .header .profile-avatar:hover {
            transform: scale(1.1);
        }

        .header .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .header .user-profile {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* 8px */
            cursor: pointer;
        }

        .header .user-id-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 0.75rem; /* 12px */
        }

        .header .user-id-label {
            color: var(--text-secondary);
        }

        .header .user-id-value {
            font-weight: bold;
        }

        .header .winix-title {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1.5rem; /* 24px */
            font-weight: bold;
            letter-spacing: 0.125rem; /* 2px */
            color: var(--text-color);
            text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3);
            animation: glow 11s infinite ease-in-out;
            text-align: center;
            flex-grow: 1;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
            72% { text-shadow: 0 0 0.9375rem rgba(0, 201, 167, 0.8), 0 0 1.875rem rgba(0, 201, 167, 0.5); }
            100% { text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
        }

        .header .balance-container {
            display: flex;
            gap: 0.875rem; /* 14px */
            align-items: center;
        }

        .header .jeton-balance, .header .winix-balance {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header .jeton-balance .balance-value, .header .winix-balance .balance-value {
            font-size: 0.875rem; /* 14px */
            font-weight: bold;
        }

        .header .jeton-balance .balance-label, .header .winix-balance .balance-label {
            font-size: 0.75rem; /* 12px */
            font-weight: normal;
        }

        /* Приховуємо іконку жетона */
        .header .jeton-icon {
            display: none;
        }

        /* Стилі для сторінки гаманця */
        .wallet-card {
            background: var(--bg-card);
            border-radius: var(--card-border-radius);
            width: 90%;
            max-width: 34.375rem;
            padding: 1.5625rem 1.25rem;
            margin: 0.625rem auto;
            box-shadow: 0 0.625rem 1.875rem var(--shadow-color);
            border: 0.0625rem solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.9375rem;
        }

        .balance-title {
            font-size: 1.5625rem;
            color: var(--secondary-color);
            margin-bottom: 0.0625rem;
            text-align: center;
        }

        .balance-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 1.25rem 0;
        }

        .main-balance {
            font-size: 2.625rem;
            font-weight: bold;
            color: var(--text-color);
            text-shadow: 0 0 0.625rem var(--glow-color);
            margin-bottom: 0.3125rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-balance-icon {
            margin-left: 0.625rem;
        }

        .main-balance-icon img {
            display: inline-block;
            vertical-align: middle;
            width: 2.5rem;
            height: 2.5rem;
        }

        .staking-info {
            background: var(--bg-item);
            border-radius: 0.9375rem;
            padding: 0.9375rem;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid var(--border-color);
            margin-bottom: 0.625rem;
        }

        .staking-balance {
            display: flex;
            align-items: center;
            font-size: 1.125rem;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 0.3125rem;
        }

        .staking-rewards {
            display: flex;
            align-items: center;
            font-size: 1rem;
            color: var(--secondary-color);
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 0.6375rem 0;
            gap: 0.5rem;
        }

        .action-button {
            flex: 0.3;
            background: var(--primary-gradient);
            border: none;
            border-radius: 0.75rem;
            padding: 0.5rem;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0.25rem 0.5rem var(--shadow-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .action-button:hover {
            transform: translateY(-0.1875rem);
            box-shadow: 0 0.375rem 0.75rem var(--shadow-color);
        }

        .action-button:active {
            transform: translateY(0);
            box-shadow: 0 0.125rem 0.25rem var(--shadow-color);
        }

        .transactions-section {
            width: 90%;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: bold;
            margin: 0.3125rem 0 0.625rem 0;
            color: var(--text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .view-all-link {
            font-size: 0.875rem;
            color: var(--secondary-color);
            text-decoration: none;
            cursor: pointer;
        }

        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1.25rem;
        }

        .transaction-item {
            background: var(--bg-item);
            border-radius: 0.75rem;
            padding: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 0.0625rem solid var(--border-color);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .transaction-item:active {
            transform: scale(0.98);
        }

        .transaction-positive {
            color: var(--positive-color);
        }

        .transaction-negative {
            color: var(--negative-color);
        }

        .transaction-neutral {
            color: var(--neutral-color);
        }

        .transaction-details {
            font-size: 0.875rem;
        }

        .transaction-amount {
            font-size: 1rem;
            font-weight: bold;
        }

        .empty-message {
            color: var(--neutral-color);
            font-style: italic;
            text-align: center;
            padding: 0.9375rem;
        }

        .nav-bar {
            background: var(--primary-gradient);
            border-radius: 1.5625rem;
            padding: 0.5rem;
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 33.75rem;
            height: var(--nav-height);
            box-shadow: 0 0.25rem 0.75rem var(--shadow-color);
            position: fixed;
            bottom: 1.875rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .nav-item {
            text-align: center;
            color: var(--text-color);
            font-size: 0.875rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 20%;
            position: relative;
        }

        .nav-item .icon-wrapper {
            width: 3.75rem;
            height: 3.75rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.3125rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .nav-item.active .icon-wrapper {
            background: var(--bg-active);
            box-shadow: 0 0 0.9375rem var(--glow-color);
        }

        .nav-item img {
            width: 2.1875rem;
            height: 2.1875rem;
            display: block;
            filter: brightness(0) invert(1);
        }

        .nav-item.active img {
            filter: brightness(1.2) invert(1);
        }

        .nav-item:hover .icon-wrapper {
            transform: scale(1.1);
        }

       /* Стиль для повідомлень */
        .toast-message {
            position: fixed;
            top: 1.25rem; /* 20px */
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #1A1A2E, #0F3460);
            color: #ffffff;
            padding: 0.75rem 1.5rem; /* 12px 24px */
            border-radius: 12px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 1px solid rgba(78, 181, 247, 0.2);
            opacity: 0;
            transition: all 0.3s ease;
            font-size: 0.9375rem; /* 15px */
            display: flex;
            align-items: center;
            justify-content: center; /* Додаємо це для центрування */
            max-width: 350px;
            width: 90%;
            text-align: center; /* Це центрує текст всередині елемента */
        }

        .toast-message.show {
            opacity: 1;
            transform: translate(-50%, 0.625rem); /* -50%, 10px */
        }

        /* Індикатор завантаження */
        .loading-indicator {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 201, 167, 0.3);
            border-radius: 50%;
            border-top-color: var(--secondary-color);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 16px;
        }

        /* Медіа-запити для адаптивності */
        @media (max-width: 450px) {
            :root {
                /* Зменшуємо розміри для маленьких екранів */
                --header-height: 3rem;
                --nav-height: 4rem;
            }

            .header .profile-avatar {
                width: 2.1875rem; /* 35px */
                height: 2.1875rem;
                font-size: 1.125rem; /* 18px */
            }

            .header .user-id-container {
                font-size: 0.6875rem; /* 11px */
            }

            .header .winix-title {
                font-size: 1.25rem; /* 20px */
            }

            .main-balance {
                font-size: 2.25rem;
            }

            .action-buttons {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .action-button {
                min-width: 30%;
                font-size: 0.75rem;
                padding: 0.375rem;
            }

            .nav-item .icon-wrapper {
                width: 3.125rem;
                height: 3.125rem;
            }

            .nav-item img {
                width: 1.875rem;
                height: 1.875rem;
            }
        }

        @media (max-width: 350px) {
            .header .user-id-container {
                display: none;
            }

            .header .balance-label {
                font-size: 0.6875rem;
            }

            .action-buttons {
                gap: 0.3125rem;
            }

            .main-balance {
                font-size: 1.875rem;
            }

            .main-balance-icon img {
                width: 2rem;
                height: 2rem;
            }
        }

        @media (min-width: 768px) {
            body {
                background: linear-gradient(135deg, #141e30, #243b55);
            }

            .container {
                box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.3);
                margin: 1.25rem auto;
                height: calc(100vh - 2.5rem);
                border-radius: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Новий хедер з аватаром користувача -->
        <div class="header">
            <div class="user-profile" id="profile-link">
                <div class="profile-avatar" id="profile-avatar">W</div>
                <div class="user-id-container">
                    <span class="user-id-label">ID:</span>
                    <span class="user-id-value" id="user-id">12345678</span>
                </div>
            </div>
            <div class="winix-title">WINIX</div>
            <div class="balance-container">
                <div class="jeton-balance">
                    <div id="user-coins" class="balance-value">250</div>
                    <div class="balance-label" data-lang-key="coins">Жетони</div>
                </div>
                <div class="winix-balance">
                    <div id="user-tokens" class="balance-value">294562.16</div>
                    <div class="balance-label">$WINIX</div>
                </div>
            </div>
        </div>

        <div class="wallet-card">
            <div class="balance-title" data-lang-key="wallet.balance">Balance $WINIX</div>
            <div class="balance-section">
                <div id="main-balance" class="main-balance">0
                    <span class="main-balance-icon">
                        <img src="assets/token.png" alt="WINIX">
                    </span>
                </div>
            </div>

            <div class="staking-info">
                <div class="staking-balance">
                    <span data-lang-key="wallet.in_staking">У стейкінгу</span>: <span id="staking-amount">0</span> $WINIX
                </div>
                <div class="staking-rewards">
                    <span data-lang-key="wallet.rewards">Нагороди</span>: <span id="rewards-amount">0</span> $WINIX
                </div>
            </div>

            <div class="action-buttons">
                <button class="action-button" id="send-button" data-lang-key="wallet.send">Надіслати</button>
                <button class="action-button" id="receive-button" data-lang-key="wallet.receive">Отримати</button>
                <button class="action-button" id="staking-button" data-lang-key="wallet.staking">Стейкінг</button>
            </div>

            <div class="transactions-section">
                <div class="section-title">
                    <span data-lang-key="wallet.recent_transactions">Останні транзакції</span>
                    <span class="view-all-link" id="view-all-transactions" data-lang-key="wallet.view_all">Переглянути всі</span>
                </div>
                <div class="transaction-list" id="transaction-list">
                    <!-- Транзакції будуть додані динамічно через JavaScript -->
                    <div class="empty-message">Завантаження транзакцій...</div>
                </div>
            </div>
        </div>

        <!-- Нижня навігаційна панель -->
        <div class="nav-bar">
            <div class="nav-item" data-section="home">
                <div class="icon-wrapper">
                    <img src="assets/home-icon.png" alt="Home" onerror="this.src='https://via.placeholder.com/35?text=Home'">
                </div>
                <span data-lang-key="navigation.home">Home</span>
            </div>
            <div class="nav-item" data-section="earn">
                <div class="icon-wrapper">
                    <img src="assets/earn-icon.png" alt="Earn" onerror="this.src='https://via.placeholder.com/35?text=Earn'">
                </div>
                <span data-lang-key="navigation.earn">Earn</span>
            </div>
            <div class="nav-item" data-section="referrals">
                <div class="icon-wrapper">
                    <img src="assets/referrals-icon.png" alt="Referrals" onerror="this.src='https://via.placeholder.com/35?text=Referrals'">
                </div>
                <span data-lang-key="navigation.referrals">Referrals</span>
            </div>
            <div class="nav-item active" data-section="wallet">
                <div class="icon-wrapper">
                    <img src="assets/wallet-icon.png" alt="Wallet" onerror="this.src='https://via.placeholder.com/35?text=Wallet'">
                </div>
                <span data-lang-key="navigation.wallet">Wallet</span>
            </div>
            <div class="nav-item" data-section="general">
                <div class="icon-wrapper">
                    <img src="assets/general-icon.png" alt="General" onerror="this.src='https://via.placeholder.com/35?text=General'">
                </div>
                <span data-lang-key="navigation.general">General</span>
            </div>
        </div>

        <!-- Повідомлення -->
        <div id="toast-message" class="toast-message"></div>

        <!-- Індикатор завантаження -->
        <div id="loading-indicator" class="loading-indicator">
            <div class="spinner"></div>
            <div class="loading-text" data-lang-key="loading">Завантаження...</div>
        </div>
    </div>

    <script>
        // Об'єкт для роботи з гаманцем
        const WinixWallet = {
            // Налаштування
            settings: {
                debug: false,
                autoUpdateInterval: 30000, // 30 секунд
                maxRetries: 3,
                offlineMode: false
            },

            // Стан програми
            state: {
                isLoading: false,
                lastUpdateTime: 0,
                balanceTokens: 0,
                balanceCoins: 0,
                stakingAmount: 0,
                stakingRewards: 0,
                transactions: [],
                retryCount: 0
            },

            // ================= ІНІЦІАЛІЗАЦІЯ =================

            // Головна функція ініціалізації
            init: function() {
                console.log("WinixWallet: Ініціалізація...");

                // Забезпечуємо валідний ID користувача
                this.ensureValidUserId();

                // Оновлюємо дані з локального сховища спочатку (для швидкого відображення)
                this.loadDataFromLocalStorage();

                // Налаштовуємо обробники подій
                this.setupEventHandlers();

                // Оновлюємо аватар користувача
                this.loadUserAvatar();

                // Оновлюємо дані з сервера
                this.updateAllData();

                // Налаштовуємо автоматичне оновлення
                this.setupAutoUpdate();

                console.log("WinixWallet: Ініціалізація завершена");
            },

            // ================= УТИЛІТИ ДЛЯ РОБОТИ З ID КОРИСТУВАЧА =================

            // Перевірка валідності ID
            isValidUserId: function(id) {
                return id &&
                       id !== 'undefined' &&
                       id !== 'null' &&
                       id !== undefined &&
                       id !== null &&
                       id.toString().trim() !== '';
            },

            // Забезпечення валідного ID користувача
            ensureValidUserId: function() {
                // Функція для отримання ID з різних джерел
                const getUserId = () => {
                    // 1. Спробуємо отримати з API
                    if (window.WinixAPI && typeof window.WinixAPI.getUserId === 'function') {
                        const apiId = window.WinixAPI.getUserId();
                        if (this.isValidUserId(apiId)) return apiId;
                    }

                    // 2. Спробуємо отримати з Telegram WebApp
                    if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
                        const tgUserId = window.Telegram.WebApp.initDataUnsafe.user.id;
                        if (this.isValidUserId(tgUserId)) return tgUserId.toString();
                    }

                    // 3. Спробуємо отримати з DOM елементів
                    const userIdElement = document.getElementById('user-id');
                    if (userIdElement && this.isValidUserId(userIdElement.textContent)) {
                        return userIdElement.textContent.trim();
                    }

                    // 4. Спробуємо отримати з localStorage (валідні значення)
                    const keys = ['telegram_user_id', 'winix_user_id', 'userId'];
                    for (const key of keys) {
                        const value = localStorage.getItem(key);
                        if (this.isValidUserId(value)) return value;
                    }

                    // 5. Спробуємо отримати з URL параметрів
                    const urlParams = new URLSearchParams(window.location.search);
                    const urlId = urlParams.get('id') || urlParams.get('user_id') || urlParams.get('telegram_id');
                    if (this.isValidUserId(urlId)) return urlId;

                    // 6. Якщо нічого не знайдено, генеруємо новий ID
                    return '2449' + Math.floor(10000 + Math.random() * 90000);
                };

                // Отримуємо ID
                const userId = getUserId();

                // Оновлюємо DOM елементи
                const userIdElements = document.querySelectorAll('#user-id');
                userIdElements.forEach(element => {
                    if (element) element.textContent = userId;
                });

                // Зберігаємо в localStorage
                localStorage.setItem('telegram_user_id', userId);

                return userId;
            },

            loadDataFromLocalStorage: function() {
                try {
                    // Завантажуємо баланс
                    const tokens = parseFloat(localStorage.getItem('userTokens') || '0');
                    const coins = parseFloat(localStorage.getItem('userCoins') || '0');

                    // Завантажуємо дані стейкінгу

                    let stakingRewards = 0;

                    try {

                        if (stakingDataStr) {
                            const stakingData = JSON.parse(stakingDataStr);
                            if (stakingData && stakingData.hasActiveStaking) {
                                stakingAmount = stakingData.stakingAmount || 0;
                                stakingRewards = stakingData.expectedReward || 0;
                            }
                        }
                    } catch (e) {
                        console.warn("Помилка при парсингу даних стейкінгу:", e);

                    this.updateBalanceDisplay();
                    this.updateStakingDisplay();

                    try {
                        const transactionsStr = localStorage.getItem('transactions');
                        if (transactionsStr) {

            // Оновлення всіх даних з сервера
            updateAllData: function() {
                if (this.state.isLoading) return;

                this.state.isLoading = true;
                this.showLoading();

                // Запити API
                Promise.all([
                    this.fetchBalanceData(),
                    this.fetchStakingData(),
                    this.fetchTransactions()
                ])
                .then(([balanceSuccess, stakingSuccess, transactionsSuccess]) => {
                    // Оновлюємо час останнього оновлення
                    this.state.lastUpdateTime = Date.now();

                    // Скидаємо лічильник спроб
                    this.state.retryCount = 0;

                    // Виходимо з офлайн-режиму, якщо всі запити успішні
                    if (balanceSuccess && stakingSuccess && transactionsSuccess) {
                        this.settings.offlineMode = false;
                    }
                })
                .catch(error => {
                    console.error("Помилка при оновленні даних:", error);

                    // Збільшуємо лічильник спроб
                    this.state.retryCount++;

                    // Якщо досягнуто максимальної кількості спроб, переходимо в офлайн-режим
                    if (this.state.retryCount >= this.settings.maxRetries) {
                        this.settings.offlineMode = true;
                        this.showToast("Працюємо в офлайн-режимі");
                    }
                })
                .finally(() => {
                    this.state.isLoading = false;
                    this.hideLoading();
                });
            },

            // Отримання даних балансу з сервера
            fetchBalanceData: function() {
                return new Promise((resolve) => {
                    // Якщо ми в офлайн-режимі, не робимо запит
                    if (this.settings.offlineMode) {
                        resolve(false);
                        return;
                    }

                    // Отримуємо ID користувача
                    const userId = this.ensureValidUserId();

                    // Функції для роботи з API
                    const fetchFromApi = () => {
                        // Спробуємо використати WinixAPI
                        if (window.WinixAPI && typeof window.WinixAPI.getBalance === 'function') {
                            window.WinixAPI.getBalance()
                                .then(data => {
                                    if (data.status === 'success') {
                                        const tokens = data.data.balance || 0;
                                        const coins = data.data.coins || 0;

                                        // Оновлюємо дані
                                        this.state.balanceTokens = tokens;
                                        this.state.balanceCoins = coins;

                                        // Зберігаємо в localStorage
                                        localStorage.setItem('userTokens', tokens.toString());
                                        localStorage.setItem('userCoins', coins.toString());

                                    } else {
                                        throw new Error(data.message || "Помилка отримання балансу");
                                    }
                                })
                                .catch(error => {
                                    console.error("Помилка при отриманні балансу через WinixAPI:", error);

                                    const coins = data.data.coins || 0;

            // Оновлення списку транзакцій
            updateTransactionsList: function() {
                const transactionList = document.getElementById('transaction-list');
                if (!transactionList) return;

                // Очищаємо список
                transactionList.innerHTML = '';

                // Якщо немає транзакцій, показуємо повідомлення
                if (!this.state.transactions || this.state.transactions.length === 0) {
                    const emptyMessage = document.createElement('div');
                    emptyMessage.className = 'empty-message';
                    emptyMessage.textContent = 'Немає транзакцій';
                    transactionList.appendChild(emptyMessage);
                    return;
                }

                // Обмежуємо кількість транзакцій до 3
                const recentTransactions = this.state.transactions.slice(0, 3);

                // Додаємо транзакції до списку
                recentTransactions.forEach(transaction => {
                    const transactionItem = document.createElement('div');
                    transactionItem.className = 'transaction-item';

                    // Визначаємо знак і клас кольору
                    const amount = parseFloat(transaction.amount || 0);
                    const isPositive = amount > 0;
                    const colorClass = isPositive ? 'transaction-positive' : 'transaction-negative';

                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = 'transaction-details';
                    detailsDiv.textContent = transaction.description || 'Транзакція';

                    const amountDiv = document.createElement('div');
                    amountDiv.className = `transaction-amount ${colorClass}`;
                    amountDiv.textContent = `${isPositive ? '+' : ''}${Math.abs(amount).toFixed(2)} $WINIX`;

                    transactionItem.appendChild(detailsDiv);
                    transactionItem.appendChild(amountDiv);
                    transactionList.appendChild(transactionItem);
                });
            },

            // Показати повідомлення
            showToast: function(message, duration = 3000) {
                const toast = document.getElementById('toast-message');
                if (!toast) return;

                // Якщо повідомлення вже показується, додаємо новий зміст
                if (toast.classList.contains('show')) {
                    const currentText = toast.textContent;
                    toast.textContent = currentText + ' • ' + message;
                    return;
                }

                // Показуємо нове повідомлення
                toast.textContent = message;
                toast.classList.add('show');

                // Приховуємо повідомлення через деякий час
                setTimeout(() => {
                    toast.classList.remove('show');
                }, duration);
            },

                loading.style.display = 'flex';
            },

            // Приховати індикатор завантаження
            hideLoading: function() {
                const loading = document.getElementById('loading-indicator');
                if (loading) {
                    loading.style.display = 'none';
                }
            }
        };

        // ================= ІНІЦІАЛІЗАЦІЯ СТОРІНКИ =================

        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOMContentLoaded: Ініціалізація сторінки гаманця");

            // Виправляємо проблеми зі стейкінгом
            try {
                const stakingDataFromServer = localStorage.getItem('stakingData');
                if (stakingDataFromServer) {
                    const parsedData = JSON.parse(stakingDataFromServer);
                    // Перевіряємо, чи є дані потенційно застарілими
                    if (parsedData.endDate) {
                        const endDate = new Date(parsedData.endDate);
                        const now = new Date();
                        // Якщо стейкінг завершився, очищаємо дані
                        if (now >= endDate) {
                            console.log("Знайдено застарілий стейкінг, очищаємо дані");
                            localStorage.removeItem('stakingData');
                            localStorage.removeItem('winix_staking');
                        }
                    }
                }
            } catch (e) {
                console.error("Помилка перевірки даних стейкінгу:", e);
            }

            // Ініціалізуємо гаманець
            WinixWallet.init();
        });

        // Глобальний обробник помилок
        window.onerror = function(message, source, lineno, colno, error) {
            console.error(`Глобальна помилка JavaScript: ${message} у ${source}:${lineno}:${colno}`);
            return true;
        };
    </script>
