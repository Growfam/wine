<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>WINIX - Папка</title>

    <script src="js/api.js"></script>
    <script src="js/language.js"></script>
    <script src="js/winix-init.js"></script>
        <script src="js/winix-id-utils.js"></script>
    <script src="js/winix-id-monitor.js"></script>
    <script src="js/winix-core.js"></script>
    <script src="js/winix-connector.js"></script>
    <script src="js/winix-all-in-one.js"></script>

    <style>
        :root {
            /* Основні кольори для теми */
            --primary-gradient: linear-gradient(90deg, #1A1A2E, #0F3460, #00C9A7);
            --secondary-color: #4eb5f7;
            --bg-card: rgba(30, 39, 70, 0.8);
            --bg-item: rgba(20, 30, 60, 0.7);
            --bg-active: rgba(0, 201, 167, 0.3);
            --text-color: #fff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --glow-color: rgba(0, 201, 167, 0.5);
            --border-color: rgba(78, 181, 247, 0.2);
            --positive-color: #4caf50;
            --negative-color: #f44336;
            --neutral-color: #9e9e9e;

            /* Основні розміри */
            --container-max-width: 37.5rem; /* 600px */
            --header-height: 3.5rem; /* 56px */
            --nav-height: 4.5rem; /* 72px */
            --bottom-padding: 6rem; /* 96px */
            --card-border-radius: 1.5rem; /* 24px */
            --item-border-radius: 0.75rem; /* 12px */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100vh;
            padding: 0;
            background: none;
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: var(--container-max-width);
            box-sizing: border-box;
            padding: 0.625rem; /* 10px */
            position: relative;
            z-index: 1;
            background: url('assets/Fon.png') no-repeat center center;
            background-size: cover;
            animation: backgroundShift 15s infinite linear;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.9375rem; /* 15px */
            overflow-y: auto;
            padding-bottom: var(--bottom-padding) !important;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--secondary-color) transparent;
        }

        /* Стилізація скролбару для Chrome/Safari */
        .container::-webkit-scrollbar {
            width: 0.375rem; /* 6px */
        }

        .container::-webkit-scrollbar-track {
            background: transparent;
        }

        .container::-webkit-scrollbar-thumb {
            background-color: var(--secondary-color);
            border-radius: 1.25rem; /* 20px */
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 10% 10%; }
            100% { background-position: 0% 0%; }
        }

        .header {
            background: var(--primary-gradient);
            border-radius: 1.5625rem; /* 25px */
            padding: 0.5rem 1rem; /* 8px 16px */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0.125rem 0.625rem var(--shadow-color);
            width: 100%;
            height: var(--header-height);
            margin-bottom: 0.9375rem; /* 15px */
            position: sticky;
            top: 0.3125rem; /* 5px */
            z-index: 10;
        }

        /* Стилі для аватара користувача */
        .header .profile-avatar {
            width: 2.5rem; /* 40px */
            height: 2.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #2D6EB6, #52C0BD);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem; /* 20px */
            font-weight: bold;
            color: white;
            box-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.5); /* 0 0 5px */
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .header .profile-avatar:hover {
            transform: scale(1.1);
        }

        .header .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .header .user-profile {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* 8px */
            cursor: pointer;
        }

        .header .user-id-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 0.75rem; /* 12px */
        }

        .header .user-id-label {
            color: var(--text-secondary);
        }

        .header .user-id-value {
            font-weight: bold;
        }

        .header .winix-title {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1.5rem; /* 24px */
            font-weight: bold;
            letter-spacing: 0.125rem; /* 2px */
            color: var(--text-color);
            text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3);
            animation: glow 11s infinite ease-in-out;
            text-align: center;
            flex-grow: 1;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
            72% { text-shadow: 0 0 0.9375rem rgba(0, 201, 167, 0.8), 0 0 1.875rem rgba(0, 201, 167, 0.5); }
            100% { text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
        }

        .header .balance-container {
            display: flex;
            gap: 0.875rem; /* 14px */
            align-items: center;
        }

        .header .jeton-balance, .header .winix-balance {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header .jeton-balance .balance-value, .header .winix-balance .balance-value {
            font-size: 0.875rem; /* 14px */
            font-weight: bold;
        }

        .header .jeton-balance .balance-label, .header .winix-balance .balance-label {
            font-size: 0.75rem; /* 12px */
            font-weight: normal;
        }

        /* Приховуємо іконку жетона */
        .header .jeton-icon {
            display: none;
        }

        /* Стиль для картки папки */
        .folder-card {
            background: var(--bg-card);
            border-radius: var(--card-border-radius);
            width: 90%;
            max-width: 31.25rem; /* 500px */
            padding: 1.875rem 1.25rem; /* 30px 20px */
            margin: 1.25rem auto; /* 20px */
            box-shadow: 0 0.625rem 1.875rem var(--shadow-color);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 0.0625rem solid var(--border-color); /* 1px */
        }

        .back-button {
            position: absolute;
            top: 1.25rem; /* 20px */
            left: 1.25rem;
            background: rgba(78, 110, 247, 0.2);
            border: none;
            width: 3.125rem; /* 50px */
            height: 3.125rem;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(78, 110, 247, 0.4);
        }

        .copy-button {
            position: absolute;
            top: 1.25rem; /* 20px */
            right: 1.25rem;
            background: rgba(78, 110, 247, 0.2);
            border: none;
            width: 3.125rem; /* 50px */
            height: 3.125rem;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-button:hover {
            background: rgba(78, 110, 247, 0.4);
        }

        /* Стиль для контейнера зображення папки з градієнтом і блюром */
        .folder-image-container {
            width: 13.75rem; /* 220px */
            height: 13.75rem;
            margin: 1.25rem 0; /* 20px */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Круг з градієнтним блюром навколо папки */
        .folder-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(25, 31, 52, 0.6);
            filter: blur(0);
            z-index: 1;
            overflow: hidden;
        }

        .folder-glow::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background:
                radial-gradient(circle at 30% 30%, transparent 0%, transparent 60%, rgba(78, 181, 247, 0.8) 70%, transparent 80%),
                radial-gradient(circle at 70% 70%, transparent 0%, transparent 60%, rgba(178, 81, 247, 0.8) 70%, transparent 80%);
            filter: blur(1.25rem); /* 20px */
            z-index: -1;
            opacity: 0.6;
            animation: rotate-glow 15s infinite linear;
        }

        @keyframes rotate-glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Місце для зображення папки */
        .folder-image {
            width: 130%;
            height: 130%;
            object-fit: contain;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 0.9375rem rgba(78, 181, 247, 0.6)); /* 0 0 15px */
        }

        .progress-bar {
            width: 80%;
            height: 0.5rem; /* 8px */
            background: rgba(78, 110, 247, 0.2);
            border-radius: 0.625rem; /* 10px */
            margin: 1.875rem 0; /* 30px */
            position: relative;
            overflow: hidden;
        }

        .progress-indicator {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 50%; /* Змініть для показу прогресу */
            background: linear-gradient(90deg, #4eb5f7, #b251f7);
            border-radius: 0.625rem; /* 10px */
            animation: pulse 2s infinite ease-in-out;
        }

        .progress-marker {
            position: absolute;
            width: 1.25rem; /* 20px */
            height: 1.25rem;
            background: white;
            border-radius: 50%;
            top: -0.375rem; /* -6px */
            left: 50%; /* Змініть для показу прогресу */
            transform: translateX(-50%);
            box-shadow: 0 0 0.625rem rgba(255, 255, 255, 0.5); /* 0 0 10px */
        }

        /* Стиль для кнопки ADD FOLDER у стилі кнопок з головної сторінки */
        .add-folder-button {
            background: var(--primary-gradient);
            border: none;
            border-radius: 1.25rem; /* 20px */
            padding: 0.625rem 1.25rem; /* 10px 20px */
            font-size: 1rem; /* 16px */
            cursor: pointer;
            width: 80%;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
            box-shadow: 0 0.125rem 0.375rem var(--shadow-color); /* 0 2px 6px */
            position: relative;
            color: var(--text-color);
            opacity: 0.9;
            margin: 1.25rem 0; /* 20px */
        }

        .add-folder-button:hover {
            box-shadow: 0 0.25rem 0.75rem var(--shadow-color); /* 0 4px 12px */
            transform: translateY(-0.125rem); /* -2px */
            opacity: 1;
        }

        .add-folder-button:active {
            box-shadow: 0 0.0625rem 0.1875rem var(--shadow-color) !important; /* 0 1px 3px */
            transform: translateY(0.0625rem) !important; /* 1px */
            opacity: 0.8;
        }

        .verify-button {
            background: var(--primary-gradient);
            border: none;
            border-radius: 1.25rem; /* 20px */
            padding: 0.625rem 1.25rem; /* 10px 20px */
            font-size: 1rem; /* 16px */
            cursor: pointer;
            width: 80%;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
            box-shadow: 0 0.125rem 0.375rem var(--shadow-color); /* 0 2px 6px */
            position: relative;
            color: var(--text-color);
            opacity: 0.9;
            margin: 1.25rem 0; /* 20px */
        }

        .verify-button:hover {
            box-shadow: 0 0.25rem 0.75rem var(--shadow-color); /* 0 4px 12px */
            transform: translateY(-0.125rem); /* -2px */
            opacity: 1;
        }

        .verify-button:active {
            box-shadow: 0 0.0625rem 0.1875rem var(--shadow-color) !important; /* 0 1px 3px */
            transform: translateY(0.0625rem) !important; /* 1px */
            opacity: 0.8;
        }

        .progress-dots {
            display: flex;
            justify-content: center;
            width: 80%;
            margin: 1.25rem 0; /* 20px */
        }

        .dot {
            width: 0.5rem; /* 8px */
            height: 0.5rem;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            margin: 0 0.3125rem; /* 0 5px */
        }

        .dot.active {
            background: white;
            box-shadow: 0 0 0.625rem rgba(255, 255, 255, 0.5); /* 0 0 10px */
        }

        .nav-bar {
            background: var(--primary-gradient);
            border-radius: 1.5625rem; /* 25px */
            padding: 0.5rem; /* 8px */
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 33.75rem; /* 540px */
            height: var(--nav-height);
            box-shadow: 0 0.25rem 0.75rem var(--shadow-color); /* 0 4px 12px */
            position: fixed;
            bottom: 1.875rem; /* 30px - підняли вгору на 20px з початкових 10px */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .nav-item {
            text-align: center;
            color: var(--text-color);
            font-size: 0.875rem; /* 14px */
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 20%;
            position: relative;
        }

        .nav-item .icon-wrapper {
            width: 3.75rem; /* 60px */
            height: 3.75rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem; /* 12px */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.3125rem; /* 5px */
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .nav-item.active .icon-wrapper {
            background: var(--bg-active);
            box-shadow: 0 0 0.9375rem var(--glow-color);
        }

        .nav-item img {
            width: 2.1875rem; /* 35px */
            height: 2.1875rem;
            display: block;
            filter: brightness(0) invert(1);
        }

        .nav-item.active img {
            filter: brightness(1.2) invert(1);
        }

        .nav-item:hover .icon-wrapper {
            transform: scale(1.1);
        }

        /* Медіа-запити для адаптивності */
        @media (max-width: 450px) {
            :root {
                /* Зменшуємо розміри для маленьких екранів */
                --header-height: 3rem; /* 48px */
                --nav-height: 4rem; /* 64px */
            }

            .header .profile-avatar {
                width: 2.1875rem; /* 35px */
                height: 2.1875rem;
                font-size: 1.125rem; /* 18px */
            }

            .header .user-id-container {
                font-size: 0.6875rem; /* 11px */
            }

            .header .winix-title {
                font-size: 1.25rem; /* 20px */
            }

            .folder-image-container {
                width: 11.25rem; /* 180px */
                height: 11.25rem;
            }

            .nav-item .icon-wrapper {
                width: 3.125rem; /* 50px */
                height: 3.125rem;
            }

            .nav-item img {
                width: 1.875rem; /* 30px */
                height: 1.875rem;
            }
        }

        @media (max-width: 350px) {
            .header .user-id-container {
                display: none;
            }

            .header .balance-label {
                font-size: 0.6875rem; /* 11px */
            }

            .folder-image-container {
                width: 9.375rem; /* 150px */
                height: 9.375rem;
            }

            .add-folder-button, .verify-button {
                font-size: 0.875rem; /* 14px */
                padding: 0.5rem 1rem; /* 8px 16px */
            }
        }

        @media (min-width: 768px) {
            body {
                background: linear-gradient(135deg, #141e30, #243b55);
            }

            .container {
                box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.3); /* 0 10px 30px */
                margin: 1.25rem auto; /* 20px auto */
                height: calc(100vh - 2.5rem); /* calc(100vh - 40px) */
                border-radius: 1.25rem; /* 20px */
            }
        }

        /* Стиль для повідомлень */
.toast-message {
    position: fixed;
    top: 1.25rem; /* 20px */
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(135deg, #1A1A2E, #0F3460);
    color: #ffffff;
    padding: 0.75rem 1.5rem; /* 12px 24px */
    border-radius: 12px;

}

.toast-message::after {

        /* Прихований елемент для копіювання тексту */
        #hidden-textarea {
            position: absolute;
            left: -9999px;
            top: 0;
        }
    </style>
</head>

                message: "Підписка підтверджена"
            });
        }, 1500);
    });
}

// Функція для показу модального вікна з винагородою
function showRewardModal(winixAmount = 250, jetonAmount = 1) {
    console.log(`Показ вікна винагороди: ${winixAmount} WINIX, ${jetonAmount} жетон(ів)`);

    // Встановлюємо суми винагороди
    document.getElementById('winix-amount').textContent = winixAmount;
    document.getElementById('jeton-amount').textContent = jetonAmount;

    // Показуємо модальне вікно
    const rewardModal = document.getElementById('reward-modal');
    rewardModal.style.display = 'flex';

    // Запускаємо анімацію винагороди
    setTimeout(() => {
        const winixToken = document.getElementById('winix-token');
        winixToken.style.opacity = '1';
        winixToken.style.transform = 'scale(1) rotate(10deg)';

        setTimeout(() => {
            const jetonToken = document.getElementById('jeton-token');
            jetonToken.style.opacity = '1';
            jetonToken.style.transform = 'scale(1) rotate(-10deg)';
        }, 500);
    }, 300);

    // ВАЖЛИВО: Додаємо обробник для кнопки отримання винагороди
    const claimButton = document.getElementById('claim-reward-btn');

    // Видаляємо старі обробники, щоб уникнути дублювання
    const newClaimButton = claimButton.cloneNode(true);
    claimButton.parentNode.replaceChild(newClaimButton, claimButton);

    // Додаємо новий обробник
    newClaimButton.addEventListener('click', function() {
        console.log("Кнопка отримання винагороди натиснута");

        // Закриваємо модальне вікно
        rewardModal.style.display = 'none';

        // Зберігаємо стан у локальному сховищі
        localStorage.setItem('folder_verified', 'true');

        // Оновлюємо індикатор прогресу до 100%
        const progressIndicator = document.querySelector('.progress-indicator');
        const progressMarker = document.querySelector('.progress-marker');

        if (progressIndicator) progressIndicator.style.width = '100%';
        if (progressMarker) progressMarker.style.left = '100%';

        // Додаємо винагороду користувачу
        addReward(winixAmount, jetonAmount);

        // Показуємо повідомлення
        showToast(`Ви отримали ${winixAmount} WINIX і ${jetonAmount} жетон за додавання папки!`);
    });
}

// Перевизначаємо обробник кнопки "Verify Subscription"
document.addEventListener('DOMContentLoaded', function() {
    console.log("DOM завантажено, налаштовуємо обробники кнопок");

    // ВАЖЛИВО: Переконаємося, що модальне вікно спочатку приховане
    const rewardModal = document.getElementById('reward-modal');
    if (rewardModal) {
        rewardModal.style.display = 'none';
    }

    const verifySubscriptionBtn = document.getElementById('verify-subscription-btn');

    if (verifySubscriptionBtn) {
        console.log("Знайдено кнопку верифікації, додаємо обробник");

        // Видаляємо старі обробники
        const newBtn = verifySubscriptionBtn.cloneNode(true);
        verifySubscriptionBtn.parentNode.replaceChild(newBtn, verifySubscriptionBtn);

        // Додаємо новий обробник
        newBtn.addEventListener('click', async function() {
            console.log("Натиснуто кнопку перевірки підписок");

            // Перевіряємо, чи була папка додана
            if (localStorage.getItem('folder_added') !== 'true') {
                showToast('Спочатку додайте папку, натиснувши "ADD FOLDER"');
                return;
            }

            // Перевіряємо, чи вже отримували винагороду
            if (localStorage.getItem('folder_verified') === 'true') {
                showToast('Ви вже отримали винагороду за додавання папки!');
                return;
            }

            // Показуємо спінер або індикатор перевірки
            showToast('Перевірка підписки...');

            try {
                // Перевіряємо підписку через Bot API
                const result = await checkTelegramSubscription();

                if (result.success && result.subscribed) {
                    console.log("Підписка підтверджена, показуємо вікно винагороди");

                    // Показуємо вікно з винагородою
                    showRewardModal(250, 1);
                } else {
                    // Якщо підписка не підтверджена
                    showToast(result.message || 'Підписка не підтверджена. Спробуйте додати папку знову.');
                }
            } catch (error) {
                console.error('Помилка перевірки підписки:', error);
                showToast('Виникла помилка при перевірці підписки. Спробуйте пізніше.');
            }
        });
    } else {
        console.warn("Кнопку верифікації не знайдено!");
    }
});

// Додаткова перевірка, що за функцію `addReward` ми можемо використовувати
function addReward(tokensToAdd, coinsToAdd) {
    console.log(`Додавання нагороди: ${tokensToAdd} WINIX, ${coinsToAdd} жетонів`);

    // Перевірка наявності різних реалізацій функції нагороди
    if (typeof window.addReward === 'function' && window.addReward !== addReward) {
        // Якщо глобальна функція addReward вже існує і не є поточною функцією
        return window.addReward(tokensToAdd, coinsToAdd);
    } else if (window.rewardSystem && typeof window.rewardSystem.addReward === 'function') {
        // Якщо є система винагород
        return window.rewardSystem.addReward(tokensToAdd, coinsToAdd);
    } else {
        // Проста реалізація якщо жодної функції не знайдено
        try {
            // Отримуємо поточний баланс
            const currentTokens = parseFloat(localStorage.getItem('userTokens') || '0');
            const currentCoins = parseFloat(localStorage.getItem('userCoins') || '0');

            // Розраховуємо новий баланс
            const newTokens = currentTokens + tokensToAdd;
            const newCoins = currentCoins + coinsToAdd;

            // Зберігаємо новий баланс
            localStorage.setItem('userTokens', newTokens.toString());
            localStorage.setItem('userCoins', newCoins.toString());
            localStorage.setItem('winix_balance', newTokens.toString());
            localStorage.setItem('winix_coins', newCoins.toString());

            // Оновлюємо відображення
            if (document.getElementById('user-tokens')) {
                document.getElementById('user-tokens').textContent = newTokens.toFixed(2);
            }

            if (document.getElementById('user-coins')) {
                document.getElementById('user-coins').textContent = newCoins.toFixed(0);
            }

            console.log(`Новий баланс: ${newTokens} WINIX, ${newCoins} жетонів`);
            return true;
        } catch (e) {
            console.error('Помилка при додаванні нагороди:', e);
            return false;
        }
    }
}

// Невеликий поліфіл для showToast, якщо така функція не існує
if (typeof window.showToast !== 'function') {
    window.showToast = function(message, duration = 3000) {
        console.log("Показуємо повідомлення:", message);

        // Отримуємо або створюємо елемент toast
        let toast = document.getElementById('toast-message');

        if (!toast) {
            toast = document.createElement('div');
            toast.id = 'toast-message';
            toast.className = 'toast-message';
            toast.style.position = 'fixed';
            toast.style.top = '20px';
            toast.style.left = '50%';
            toast.style.transform = 'translateX(-50%)';
            toast.style.background = 'linear-gradient(135deg, #1A1A2E, #0F3460)';
            toast.style.color = '#ffffff';
            toast.style.padding = '12px 24px';
            toast.style.borderRadius = '12px';
            toast.style.zIndex = '1000';
            toast.style.boxShadow = '0 4px 15px rgba(0,0,0,0.5)';
            toast.style.border = '1px solid rgba(78, 181, 247, 0.2)';
            toast.style.opacity = '0';
            toast.style.transition = 'all 0.3s ease';
            toast.style.maxWidth = '350px';
            toast.style.width = '90%';
            toast.style.textAlign = 'center';

            document.body.appendChild(toast);
        }

        // Встановлюємо текст і показуємо повідомлення
        toast.textContent = message;
        toast.style.opacity = '1';
        toast.style.transform = 'translate(-50%, 10px)';

        // Приховуємо повідомлення через вказаний час
        setTimeout(() => {
            toast.style.opacity = '0';
            toast.style.transform = 'translate(-50%, 0)';
        }, duration);
    };
}
