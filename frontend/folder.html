// –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–æ–∫–∞–∑—É –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞ –∑ –≤–∏–Ω–∞–≥–æ—Ä–æ–¥–æ—é

// –ü–µ—Ä–µ–≤–∏–∑–Ω–∞—á–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫ –∫–Ω–æ–ø–∫–∏ "Verify Subscription"
document.addEventListener('DOMContentLoaded', function() {

                    // –ü–æ–∫–∞–∑—É—î–º–æ –≤—ñ–∫–Ω–æ –∑ –≤–∏–Ω–∞–≥–æ—Ä–æ–¥–æ—é

// –î–æ–¥–∞—Ç–∫–æ–≤–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞, —â–æ –∑–∞ —Ñ—É–Ω–∫—Ü—ñ—é `addReward` –º–∏ –º–æ–∂–µ–º–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏
function addReward(tokensToAdd, coinsToAdd) {
    console.log(`–î–æ–¥–∞–≤–∞–Ω–Ω—è –Ω–∞–≥–æ—Ä–æ–¥–∏: ${tokensToAdd} WINIX, ${coinsToAdd} –∂–µ—Ç–æ–Ω—ñ–≤`);

    // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ —Ä—ñ–∑–Ω–∏—Ö —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ–π —Ñ—É–Ω–∫—Ü—ñ—ó –Ω–∞–≥–æ—Ä–æ–¥–∏
    if (typeof window.addReward === 'function' && window.addReward !== addReward) {
        // –Ø–∫—â–æ –≥–ª–æ–±–∞–ª—å–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è addReward –≤–∂–µ —ñ—Å–Ω—É—î —ñ –Ω–µ —î –ø–æ—Ç–æ—á–Ω–æ—é —Ñ—É–Ω–∫—Ü—ñ—î—é
        return window.addReward(tokensToAdd, coinsToAdd);
    } else if (window.rewardSystem && typeof window.rewardSystem.addReward === 'function') {
        // –Ø–∫—â–æ —î —Å–∏—Å—Ç–µ–º–∞ –≤–∏–Ω–∞–≥–æ—Ä–æ–¥
        return window.rewardSystem.addReward(tokensToAdd, coinsToAdd);
    } else {
        // –ü—Ä–æ—Å—Ç–∞ —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—è —è–∫—â–æ –∂–æ–¥–Ω–æ—ó —Ñ—É–Ω–∫—Ü—ñ—ó –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ
        try {
            // –û—Ç—Ä–∏–º—É—î–º–æ –ø–æ—Ç–æ—á–Ω–∏–π –±–∞–ª–∞–Ω—Å

            const newTokens = currentTokens + tokensToAdd;

            localStorage.setItem('userTokens', newTokens.toString());

            if (document.getElementById('user-tokens')) {
                document.getElementById('user-tokens').textContent = newTokens.toFixed(2);
            }

            if (document.getElementById('user-coins')) {
                document.getElementById('user-coins').textContent = newCoins.toFixed(0);
            }

            console.log(`–ù–æ–≤–∏–π –±–∞–ª–∞–Ω—Å: ${newTokens} WINIX, ${newCoins} –∂–µ—Ç–æ–Ω—ñ–≤`);

        } catch (e) {
            console.error('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –¥–æ–¥–∞–≤–∞–Ω–Ω—ñ –Ω–∞–≥–æ—Ä–æ–¥–∏:', e);
            return false;

    }
}

// –ù–µ–≤–µ–ª–∏–∫–∏–π –ø–æ–ª—ñ—Ñ—ñ–ª –¥–ª—è showToast, —è–∫—â–æ —Ç–∞–∫–∞ —Ñ—É–Ω–∫—Ü—ñ—è –Ω–µ —ñ—Å–Ω—É—î
if (typeof window.showToast !== 'function') {
    window.showToast = function(message, duration = 3000) {
        console.log("–ü–æ–∫–∞–∑—É—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è:", message);

        // –û—Ç—Ä–∏–º—É—î–º–æ –∞–±–æ —Å—Ç–≤–æ—Ä—é—î–º–æ –µ–ª–µ–º–µ–Ω—Ç toast
        let toast = document.getElementById('toast-message');

        if (!toast) {
            toast = document.createElement('div');
            toast.id = 'toast-message';
            toast.className = 'toast-message';
            toast.style.position = 'fixed';
            toast.style.top = '20px';
            toast.style.left = '50%';
            toast.style.transform = 'translateX(-50%)';
            toast.style.background = 'linear-gradient(135deg, #1A1A2E, #0F3460)';
            toast.style.color = '#ffffff';
            toast.style.padding = '12px 24px';
            toast.style.borderRadius = '12px';
            toast.style.zIndex = '1000';
            toast.style.boxShadow = '0 4px 15px rgba(0,0,0,0.5)';
            toast.style.border = '1px solid rgba(78, 181, 247, 0.2)';
            toast.style.opacity = '0';
            toast.style.transition = 'all 0.3s ease';
            toast.style.maxWidth = '350px';
            toast.style.width = '90%';
            toast.style.textAlign = 'center';

            document.body.appendChild(toast);
        }

        // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ —Ç–µ–∫—Å—Ç —ñ –ø–æ–∫–∞–∑—É—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
        toast.textContent = message;
        toast.style.opacity = '1';
        toast.style.transform = 'translate(-50%, 10px)';

        // –ü—Ä–∏—Ö–æ–≤—É—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è —á–µ—Ä–µ–∑ –≤–∫–∞–∑–∞–Ω–∏–π —á–∞—Å
        setTimeout(() => {
            toast.style.opacity = '0';
            toast.style.transform = 'translate(-50%, 0)';
        }, duration);
    };
}
