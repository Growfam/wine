<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>WINIX - Деталі Стейкінгу</title>

    <script src="js/api.js"></script>
    <script src="js/language.js"></script>
    <script src="js/winix-init.js"></script>
    <script src="js/winix-core.js"></script>
    <script src="js/winix-connector.js"></script>
    <script src="js/modal-fix.js"></script>
    <script src="js/winix-all-in-one.js"></script>
    <script src="js/staking-system.js"></script>

    <style>
        :root {
            /* Основні кольори для теми */
            --primary-gradient: linear-gradient(90deg, #1A1A2E, #0F3460, #00C9A7);
            --secondary-color: #4eb5f7;
            --bg-card: rgba(30, 39, 70, 0.8);
            --bg-item: rgba(20, 30, 60, 0.7);
            --bg-active: rgba(0, 201, 167, 0.3);
            --text-color: #fff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --glow-color: rgba(0, 201, 167, 0.5);
            --border-color: rgba(78, 181, 247, 0.2);
            --positive-color: #4caf50;
            --negative-color: #f44336;
            --neutral-color: #9e9e9e;

            /* Основні розміри */
            --container-max-width: 37.5rem; /* 600px */
            --header-height: 3.5rem; /* 56px */
            --nav-height: 4.5rem; /* 72px */
            --bottom-padding: 6rem; /* 96px */
            --card-border-radius: 1.5rem; /* 24px */
            --item-border-radius: 0.75rem; /* 12px */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100vh;
            padding: 0;
            background: none;
        }

        /* Стилі для модального вікна */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(0.3125rem); /* 5px */
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-container {
            width: 85%;
            max-width: 21.875rem; /* 350px */
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(15, 52, 96, 0.95));
            border-radius: 1.25rem; /* 20px */
            padding: 1.5625rem; /* 25px */
            box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.5), 0 0 0.9375rem rgba(0, 201, 167, 0.3);
            border: 0.0625rem solid rgba(0, 201, 167, 0.2); /* 1px */
            display: flex;
            flex-direction: column;
            gap: 1.25rem; /* 20px */
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(1.875rem); opacity: 0; } /* 30px */
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-title {
            font-size: 1.125rem; /* 18px */
            font-weight: 500;
            text-align: center;
            color: #fff;
            margin-bottom: 0.3125rem; /* 5px */
            text-shadow: 0 0 0.625rem rgba(0, 201, 167, 0.5); /* 10px */
        }

        .input-container {
            width: 100%;
        }

        .modal-input {
            width: 100%;
            height: 2.8125rem; /* 45px */
            background: rgba(20, 30, 60, 0.6);
            border: 0.0625rem solid rgba(0, 201, 167, 0.3); /* 1px */
            border-radius: 0.75rem; /* 12px */
            padding: 0 0.9375rem; /* 15px */
            color: #fff;
            font-size: 1rem; /* 16px */
            box-sizing: border-box;
            transition: all 0.3s ease;
            box-shadow: inset 0 0.125rem 0.3125rem rgba(0, 0, 0, 0.2);
        }

        .modal-input:focus {
            outline: none;
            border-color: rgba(0, 201, 167, 0.8);
            box-shadow: 0 0 0.625rem rgba(0, 201, 167, 0.4), inset 0 0.125rem 0.3125rem rgba(0, 0, 0, 0.2);
        }

        .modal-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .modal-input.error {
            border-color: #ff3860;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-0.3125rem); } /* -5px */
            20%, 40%, 60%, 80% { transform: translateX(0.3125rem); } /* 5px */
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            gap: 0.9375rem; /* 15px */
            margin-top: 0.3125rem; /* 5px */
        }

        .modal-button {
            flex: 1;
            height: 2.8125rem; /* 45px */
            border-radius: 0.75rem; /* 12px */
            font-size: 1rem; /* 16px */
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .cancel-button {
            background: rgba(30, 39, 70, 0.6);
            color: #fff;
            border: 0.0625rem solid rgba(255, 255, 255, 0.2); /* 1px */
        }

        .confirm-button {
            background: var(--primary-gradient);
            color: #fff;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
        }

        .modal-button:active {
            transform: scale(0.97);
        }

        /* Стилі для сповіщень */
        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(0.1875rem); /* 3px */
            animation: fadeIn 0.2s ease-out;
        }

        .alert-container {
            width: 85%;
            max-width: 21.875rem; /* 350px */
            border-radius: 0.9375rem; /* 15px */
            padding: 1.25rem; /* 20px */
            box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            gap: 1.25rem; /* 20px */
            animation: bounceIn 0.3s ease-out;
        }

        .alert-container.success {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(15, 52, 96, 0.95));
            border: 0.0625rem solid rgba(0, 201, 167, 0.5); /* 1px */
            box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.4), 0 0 0.9375rem rgba(0, 201, 167, 0.3);
        }

        .alert-container.error {
            background: linear-gradient(135deg, rgba(46, 26, 26, 0.95), rgba(96, 15, 15, 0.95));
            border: 0.0625rem solid rgba(201, 0, 0, 0.5); /* 1px */
            box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.4), 0 0 0.9375rem rgba(201, 0, 0, 0.3);
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        .alert-message {
            text-align: center;
            font-size: 1rem; /* 16px */
            color: #fff;
        }

        .alert-button {
            align-self: center;
            width: 6.25rem; /* 100px */
            height: 2.5rem; /* 40px */
            border-radius: 0.625rem; /* 10px */
            font-size: 1rem; /* 16px */
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            color: #fff;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
        }

        .alert-button:active {
            transform: scale(0.97);
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: var(--container-max-width);
            box-sizing: border-box;
            padding: 0.625rem; /* 10px */
            position: relative;
            z-index: 1;
            background: url('assets/Fon.png') no-repeat center center;
            background-size: cover;
            animation: backgroundShift 15s infinite linear;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.9375rem; /* 15px */
            overflow-y: auto;
            padding-bottom: var(--bottom-padding) !important;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--secondary-color) transparent;
        }

        /* Стилізація скролбару для Chrome/Safari */
        .container::-webkit-scrollbar {
            width: 0.375rem; /* 6px */
        }

        .container::-webkit-scrollbar-track {
            background: transparent;
        }

        .container::-webkit-scrollbar-thumb {
            background-color: var(--secondary-color);
            border-radius: 1.25rem; /* 20px */
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 10% 10%; }
            100% { background-position: 0% 0%; }
        }

        .header {
            background: var(--primary-gradient);
            border-radius: 1.5625rem; /* 25px */
            padding: 0.5rem 1rem; /* 8px 16px */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0.125rem 0.625rem var(--shadow-color);
            width: 100%;
            height: var(--header-height);
            margin-bottom: 0.9375rem; /* 15px */
            position: sticky;
            top: 0.3125rem; /* 5px */
            z-index: 10;
        }

        /* Стилі для аватара користувача */
        .header .profile-avatar {
            width: 2.5rem; /* 40px */
            height: 2.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #2D6EB6, #52C0BD);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem; /* 20px */
            font-weight: bold;
            color: white;
            box-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.5); /* 0 0 5px */
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .header .profile-avatar:hover {
            transform: scale(1.1);
        }

        .header .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .header .user-profile {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* 8px */
            cursor: pointer;
        }

        .header .user-id-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 0.75rem; /* 12px */
        }

        .header .user-id-label {
            color: var(--text-secondary);
        }

        .header .user-id-value {
            font-weight: bold;
        }

        .header .winix-title {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1.5rem; /* 24px */
            font-weight: bold;
            letter-spacing: 0.125rem; /* 2px */
            color: var(--text-color);
            text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3);
            animation: glow 11s infinite ease-in-out;
            text-align: center;
            flex-grow: 1;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
            72% { text-shadow: 0 0 0.9375rem rgba(0, 201, 167, 0.8), 0 0 1.875rem rgba(0, 201, 167, 0.5); }
            100% { text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
        }

        .header .balance-container {
            display: flex;
            gap: 0.875rem; /* 14px */
            align-items: center;
        }

        .header .jeton-balance, .header .winix-balance {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header .jeton-balance .balance-value, .header .winix-balance .balance-value {
            font-size: 0.875rem; /* 14px */
            font-weight: bold;
        }

        .header .jeton-balance .balance-label, .header .winix-balance .balance-label {
            font-size: 0.75rem; /* 12px */
            font-weight: normal;
        }

        /* Приховуємо іконку жетона */
        .header .jeton-icon {
            display: none;
        }

        .wallet-card {
            background: var(--bg-card);
            border-radius: var(--card-border-radius);
            width: 90%;
            max-width: 34.375rem; /* 550px */
            padding: 1.5625rem 1.25rem; /* 25px 20px */
            margin: 0.625rem auto; /* 10px auto */
            box-shadow: 0 0.625rem 1.875rem var(--shadow-color);
            border: 0.0625rem solid var(--border-color); /* 1px */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.9375rem; /* 15px */
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 0.9375rem; /* 15px */
            left: 0.9375rem;
            background: linear-gradient(90deg, #1E3A5F, #16213E, #1A7A6B);
            border: none;
            color: white;
            font-size: 1.375rem; /* 22px */
            cursor: pointer;
            width: 2.5rem; /* 40px */
            height: 2.5rem;
            border-radius: 0.75rem; /* 12px */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 5;
        }

        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0.375rem 0.75rem rgba(0, 0, 0, 0.4);
        }

        .back-button:active {
            transform: scale(0.98);
        }

        .staking-details {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.9375rem; /* 15px */
            margin-top: 1.25rem; /* 20px */
        }

        .staking-detail {
            background: var(--bg-item);
            border-radius: 0.625rem; /* 10px */
            padding: 0.9375rem; /* 15px */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stake-action-button {
            width: 100%;
            padding: 0.9375rem; /* 15px */
            background: var(--primary-gradient);
            border: none;
            border-radius: 0.9375rem; /* 15px */
            color: white;
            font-size: 1rem; /* 16px */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
            margin-top: 0.9375rem; /* 15px */
        }

        .stake-action-button:active {
            transform: scale(0.98);
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.3);
        }

        /* Індикатор завантаження */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .loading-spinner.show {
            display: flex;
        }

        .spinner {
            width: 4rem;
            height: 4rem;
            border: 0.25rem solid rgba(0, 201, 167, 0.3);
            border-radius: 50%;
            border-top-color: #00C9A7;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .nav-bar {
            background: var(--primary-gradient);
            border-radius: 1.5625rem; /* 25px */
            padding: 0.5rem; /* 8px */
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 33.75rem; /* 540px */
            height: var(--nav-height);
            box-shadow: 0 0.25rem 0.75rem var(--shadow-color);
            position: fixed;
            bottom: 1.875rem; /* 30px */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .nav-item {
            text-align: center;
            color: var(--text-color);
            font-size: 0.875rem; /* 14px */
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 20%;
            position: relative;
        }

        .nav-item .icon-wrapper {
            width: 3.75rem; /* 60px */
            height: 3.75rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem; /* 12px */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.3125rem; /* 5px */
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .nav-item.active .icon-wrapper {
            background: var(--bg-active);
            box-shadow: 0 0 0.9375rem var(--glow-color);
        }

        .nav-item img {
            width: 2.1875rem; /* 35px */
            height: 2.1875rem;
            display: block;
            filter: brightness(0) invert(1);
        }

        .nav-item.active img {
            filter: brightness(1.2) invert(1);
        }

        .nav-item:hover .icon-wrapper {
            transform: scale(1.1);
        }

        /* Стилі для відлагодження */
        .debug-info {
            position: fixed;
            bottom: 5rem; /* 80px */
            right: 0.625rem; /* 10px */
            background: rgba(0, 0, 0, 0.7);
            color: lime;
            padding: 0.625rem; /* 10px */
            border-radius: 0.3125rem; /* 5px */
            font-family: monospace;
            font-size: 0.625rem; /* 10px */
            max-width: 18.75rem; /* 300px */
            max-height: 12.5rem; /* 200px */
            overflow: auto;
            z-index: 999;
            display: none;
        }

        /* Медіа-запити для адаптивності */
        @media (max-width: 450px) {
            :root {
                /* Зменшуємо розміри для маленьких екранів */
                --header-height: 3rem; /* 48px */
                --nav-height: 4rem; /* 64px */
            }

            .header .profile-avatar {
                width: 2.1875rem; /* 35px */
                height: 2.1875rem;
                font-size: 1.125rem; /* 18px */
            }

            .header .user-id-container {
                font-size: 0.6875rem; /* 11px */
            }

            .header .winix-title {
                font-size: 1.25rem; /* 20px */
            }

            .nav-item .icon-wrapper {
                width: 3.125rem; /* 50px */
                height: 3.125rem;
            }

            .nav-item img {
                width: 1.875rem; /* 30px */
                height: 1.875rem;
            }

            .staking-detail {
                padding: 0.75rem; /* 12px */
                font-size: 0.9375rem; /* 15px */
            }
        }

        @media (max-width: 350px) {
            .header .user-id-container {
                display: none;
            }

            .header .jeton-balance {
                margin-left: 0;
            }

            .header .balance-label {
                font-size: 0.6875rem; /* 11px */
            }

            .wallet-card h2 {
                font-size: 1.375rem; /* 22px */
            }

            .stake-action-button {
                font-size: 0.9375rem; /* 15px */
            }
        }

        @media (min-width: 768px) {
            body {
                background: linear-gradient(135deg, #141e30, #243b55);
            }

            .container {
                box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.3);
                margin: 1.25rem auto;
                height: calc(100vh - 2.5rem);
                border-radius: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Індикатор завантаження -->
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
        <div class="loading-text">Завантаження...</div>
    </div>

    <div class="container">
        <!-- Верхній блок з оновленим хедером і аватаром -->
        <div class="header">
            <div class="user-profile" id="profile-link">
                <div class="profile-avatar" id="profile-avatar">W</div>
                <div class="user-id-container">
                    <span class="user-id-label">ID:</span>
                    <span class="user-id-value" id="user-id">12345678</span>
                </div>
            </div>
            <div class="winix-title">WINIX</div>
            <div class="balance-container">
                <div class="jeton-balance">
                    <div id="user-coins" class="balance-value">250</div>
                    <div class="balance-label" data-lang-key="coins">Жетони</div>
                </div>
                <div class="winix-balance">
                    <div id="user-tokens" class="balance-value">294562.16</div>
                    <div class="balance-label">$WINIX</div>
                </div>
            </div>
        </div>

        <div class="wallet-card">
            <!-- Кнопка "Назад" -->
            <button class="back-button" id="back-button">←</button>

            <h2 data-lang-key="staking.details.title">Деталі Стейкінгу</h2>

            <div class="staking-details">
                <div class="staking-detail">
                    <span data-lang-key="staking.details.amount">Сума стейкінгу</span>
                    <span id="staking-amount">0 $WINIX</span>
                </div>
                <div class="staking-detail">
                    <span data-lang-key="staking.details.period">Період стейкінгу</span>
                    <span id="staking-period">0 днів</span>
                </div>
                <div class="staking-detail">
                    <span data-lang-key="staking.details.reward_percent">Відсоток прибутку</span>
                    <span id="staking-reward-percent">0%</span>
                </div>
                <div class="staking-detail">
                    <span data-lang-key="staking.details.expected_reward">Очікувана нагорода</span>
                    <span id="staking-expected-reward">0 $WINIX</span>
                </div>
                <div class="staking-detail">
                    <span data-lang-key="staking.details.days_left">Залишилось днів</span>
                    <span id="staking-remaining-days">0</span>
                </div>
                <!-- Додаємо дату закінчення -->
                <div class="staking-detail">
                    <span data-lang-key="staking.details.end_date">Дата закінчення</span>
                    <span id="staking-end-date">-</span>
                </div>

// Функція для завантаження аватара користувача
function loadUserAvatar() {
    const avatar = document.getElementById('profile-avatar');
    const userId = document.getElementById('user-id');

    if (!avatar || !userId) return;

    // Отримуємо дані користувача з localStorage
    const username = localStorage.getItem('username') || 'WINIX User';
    const userIdValue = localStorage.getItem('telegram_user_id') || '12345678';

    // Перевіряємо, чи ID не undefined/null
    if (userIdValue && userIdValue !== 'undefined' && userIdValue !== 'null') {
        userId.textContent = userIdValue;
    } else {
        // Спробуємо отримати ID з URL, якщо він там є
        const urlParams = new URLSearchParams(window.location.search);
        const urlId = urlParams.get('id') || urlParams.get('user_id');
        if (urlId) {
            userId.textContent = urlId;
            // Зберігаємо для майбутнього використання
            localStorage.setItem('telegram_user_id', urlId);
        }
    }

    const avatarSrc = localStorage.getItem('userAvatarSrc');
    const avatarId = localStorage.getItem('selectedAvatarId');

    // Очищаємо вміст аватара
    avatar.innerHTML = '';

    if (avatarSrc) {
        // Використовуємо завантажене зображення
        const img = new Image();
        img.src = avatarSrc;
        img.alt = username;
        img.onerror = () => avatar.textContent = username[0].toUpperCase();
        avatar.appendChild(img);
    } else if (avatarId) {
        // Використовуємо системний аватар
        const src = localStorage.getItem(`${avatarId}Src`) || `assets/avatar${avatarId}.png`;
        const img = new Image();
        img.src = src;
        img.alt = username;
        img.onerror = () => avatar.textContent = username[0].toUpperCase();
        avatar.appendChild(img);
    } else {
        // Використовуємо першу літеру імені
        avatar.textContent = username[0].toUpperCase();
    }
}

// Функція для відображення модального вікна вводу суми
function showAmountInputModal(title, onConfirm) {
    // Створюємо обгортку модального вікна
    const modalOverlay = document.createElement('div');
    modalOverlay.className = 'modal-overlay';

    // Створюємо контейнер модального вікна
    const modalContainer = document.createElement('div');
    modalContainer.className = 'modal-container';

    // Заголовок
    const modalTitle = document.createElement('div');
    modalTitle.className = 'modal-title';
    modalTitle.textContent = title || getText('modal_title');

    // Контейнер для вводу
    const inputContainer = document.createElement('div');
    inputContainer.className = 'input-container';

    // Поле вводу
    const input = document.createElement('input');
    input.type = 'number';
    input.className = 'modal-input';
    input.placeholder = 'Введіть суму';
    input.min = '1';
    input.step = '1';

    // Контейнер для кнопок
    const buttonsContainer = document.createElement('div');
    buttonsContainer.className = 'modal-buttons';

    // Кнопка "Скасувати"
    const cancelButton = document.createElement('button');
    cancelButton.className = 'modal-button cancel-button';
    cancelButton.textContent = getText('modal_cancel');

    // Кнопка "Підтвердити"
    const confirmButton = document.createElement('button');
    confirmButton.className = 'modal-button confirm-button';
    confirmButton.textContent = getText('modal_confirm');

    // Додаємо обробники подій для кнопок
    cancelButton.addEventListener('click', () => {
        document.body.removeChild(modalOverlay);
    });

    confirmButton.addEventListener('click', () => {
        const amount = parseFloat(input.value);
        if (!isNaN(amount) && amount > 0) {
            document.body.removeChild(modalOverlay);
            if (typeof onConfirm === 'function') {
                onConfirm(amount);
            }
        } else {
            input.classList.add('error');
            setTimeout(() => {
                input.classList.remove('error');
            }, 500);
        }
    });

    // Додаємо все до DOM
    inputContainer.appendChild(input);
    buttonsContainer.appendChild(cancelButton);
    buttonsContainer.appendChild(confirmButton);

    modalContainer.appendChild(modalTitle);
    modalContainer.appendChild(inputContainer);
    modalContainer.appendChild(buttonsContainer);

    modalOverlay.appendChild(modalContainer);
    document.body.appendChild(modalOverlay);

    // Фокусуємо ввід
    setTimeout(() => {
        input.focus();
    }, 100);

    // Закривати модальне вікно при натисканні Escape
    const handleKeyDown = (e) => {
        if (e.key === 'Escape') {
            document.body.removeChild(modalOverlay);
            document.removeEventListener('keydown', handleKeyDown);
        }
    };

    document.addEventListener('keydown', handleKeyDown);
}

// Функція для відображення сповіщення
function showAlert(message, type = 'success', callback = null) {
    // Створюємо контейнер сповіщення
    const alertOverlay = document.createElement('div');
    alertOverlay.className = 'alert-overlay';

    // Контейнер зі стилями залежно від типу
    const alertContainer = document.createElement('div');
    alertContainer.className = `alert-container ${type}`;

    // Текст сповіщення
    const alertMessage = document.createElement('div');
    alertMessage.className = 'alert-message';
    alertMessage.textContent = message;

    // Кнопка OK
    const alertButton = document.createElement('button');
    alertButton.className = 'alert-button';
    alertButton.textContent = 'OK';

    // Додаємо обробник для кнопки
    alertButton.addEventListener('click', () => {
        document.body.removeChild(alertOverlay);
        if (typeof callback === 'function') {
            callback();
        }
    });

    // Додаємо компоненти до DOM
    alertContainer.appendChild(alertMessage);
    alertContainer.appendChild(alertButton);
    alertOverlay.appendChild(alertContainer);
    document.body.appendChild(alertOverlay);

    // Закриваємо автоматично через 5 секунд
    setTimeout(() => {
        if (document.body.contains(alertOverlay)) {
            document.body.removeChild(alertOverlay);
            if (typeof callback === 'function') {
                callback();
            }
        }
    }, 5000);
}

}

// Функція для форматування дати
function formatDate(dateString) {
    if (!dateString) return '-';

    try {
        const date = new Date(dateString);
        if (isNaN(date.getTime())) return '-';

        return date.toLocaleDateString('uk-UA', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    } catch (e) {
        console.error('Помилка форматування дати:', e);
        return '-';
    }
}

// Функція для оновлення відображення деталей стейкінгу
function updateStakingDetails() {
    try {
        // Показуємо індикатор завантаження
        showLoadingSpinner('Оновлення даних стейкінгу...');

        // Використовуємо API для отримання поточних даних стейкінгу
        WinixAPI.getStakingData()
            .then(data => {
                // Приховуємо індикатор завантаження
                hideLoadingSpinner();

                // Перевіряємо наявність даних
                if (!data || !data.data || !data.data.hasActiveStaking) {
                    // Переходимо на сторінку стейкінгу, якщо немає активного стейкінгу
                    showAlert(getText('no_active_staking'), 'error', () => {
                        window.location.href = 'staking.html';
                    });
                    return;
                }

                // Оновлюємо відображення даних
                const stakingData = data.data;

                document.getElementById('staking-amount').textContent = `${stakingData.stakingAmount} $WINIX`;
                document.getElementById('staking-period').textContent = `${stakingData.period} ${getText('days')}`;
                document.getElementById('staking-reward-percent').textContent = `${stakingData.rewardPercent}%`;
                document.getElementById('staking-expected-reward').textContent = `${stakingData.expectedReward} $WINIX`;
                document.getElementById('staking-remaining-days').textContent = stakingData.remainingDays || 0;

                // Оновлюємо дату закінчення
                if (stakingData.endDate) {
                    document.getElementById('staking-end-date').textContent = formatDate(stakingData.endDate);
                } else {
                    document.getElementById('staking-end-date').textContent = '-';
                }

                // Показуємо кнопку ремонту стейкінгу для ID, які розпочинаються з 999 (адміністратори)
                const userId = localStorage.getItem('telegram_user_id');
                if (userId && userId.startsWith('999')) {
                    document.getElementById('repair-staking-button').style.display = 'block';
                }
            })
            .catch(error => {
                // Приховуємо індикатор завантаження
                hideLoadingSpinner();

                console.error('Помилка оновлення даних стейкінгу:', error);

                // Показуємо повідомлення про помилку і повертаємось на сторінку стейкінгу
                showAlert(getText('error_loading_staking_data'), 'error', () => {
                    window.location.href = 'staking.html';
                });
            });
    } catch (e) {
        // Приховуємо індикатор завантаження
        hideLoadingSpinner();

        console.error('Критична помилка при оновленні деталей стейкінгу:', e);

        // Показуємо повідомлення про помилку і повертаємось на сторінку стейкінгу
        showAlert(getText('error_loading_staking_data'), 'error', () => {
            window.location.href = 'staking.html';
        });
    }
}

// Функція для нормалізації ID користувача
function normalizeUserId() {
    try {
        // Отримуємо ID користувача з різних джерел
        let userId = localStorage.getItem('telegram_user_id');

        // Якщо ID відсутній або невалідний
        if (!userId || userId === 'undefined' || userId === 'null') {
            // Шукаємо в URL параметрах
            const urlParams = new URLSearchParams(window.location.search);
            userId = urlParams.get('id') || urlParams.get('user_id');

            // Якщо знайшли, зберігаємо в localStorage
            if (userId) {
                localStorage.setItem('telegram_user_id', userId);
            } else {
                // Перевіряємо ID в DOM
                const userIdElement = document.getElementById('user-id');
                if (userIdElement && userIdElement.textContent) {
                    userId = userIdElement.textContent.trim();
                    localStorage.setItem('telegram_user_id', userId);
                }
            }
        }

        // Оновлюємо відображення ID
        const userIdElement = document.getElementById('user-id');
        if (userIdElement && userId) {
            userIdElement.textContent = userId;
        }

        return userId;
    } catch (e) {
        console.error('Помилка нормалізації ID користувача:', e);
        return null;
    }
}

// Функція для налаштування обробників подій для кнопок
function setupButtonHandlers() {
    // Кнопка "Назад"
    const backButton = document.getElementById('back-button');
    if (backButton) {
        backButton.addEventListener('click', function() {
            window.location.href = "staking.html";
        });
    }

    // Кнопка "Додати до стейкінгу"
    const addToStakeButton = document.getElementById('add-to-stake-button');
    if (addToStakeButton) {
        addToStakeButton.addEventListener('click', function() {
            // Показуємо модальне вікно для вводу суми
            showAmountInputModal(getText('staking.details.add_amount'), function(amount) {
                // Показуємо індикатор завантаження
                showLoadingSpinner('Додавання коштів до стейкінгу...');

                // Відправляємо запит на додавання коштів
                WinixAPI.getStakingData()
                    .then(data => {
                        if (!data || !data.data || !data.data.hasActiveStaking) {
                            hideLoadingSpinner();
                            showAlert(getText('no_active_staking'), 'error');
                            return;
                        }

                        const stakingId = data.data.stakingId;

                        // Додаємо кошти до стейкінгу
                        return WinixAPI.addToStaking(amount, stakingId);
                    })
                    .then(result => {
                        // Приховуємо індикатор завантаження
                        hideLoadingSpinner();

                        if (result && result.status === 'success') {
                            // Показуємо повідомлення про успіх
                            showAlert(getText('add_to_staking_success'), 'success', function() {
                                // Оновлюємо дані стейкінгу
                                updateStakingDetails();
                                // Оновлюємо відображення балансу
                                updateBalanceDisplay();
                            });
                        } else {
                            showAlert(result.message || getText('add_to_staking_error'), 'error');
                        }
                    })
                    .catch(error => {
                        // Приховуємо індикатор завантаження
                        hideLoadingSpinner();

                        console.error('Помилка при додаванні коштів до стейкінгу:', error);
                        showAlert(WinixAPI.handleApiError(error) || getText('add_to_staking_error'), 'error');
                    });
            });
        });
    }

    // Кнопка "Скасувати стейкінг"
    const cancelStakingButton = document.getElementById('cancel-staking-button');
    if (cancelStakingButton) {
        cancelStakingButton.addEventListener('click', function() {
            // Показуємо підтвердження
            if (confirm(getText('cancel_staking_confirm'))) {
                // Показуємо індикатор завантаження
                showLoadingSpinner('Скасування стейкінгу...');

                // Отримуємо ID стейкінгу і скасовуємо його
                WinixAPI.getStakingData()
                    .then(data => {
                        if (!data || !data.data || !data.data.hasActiveStaking) {
                            hideLoadingSpinner();
                            showAlert(getText('no_active_staking'), 'error');
                            return Promise.reject(new Error(getText('no_active_staking')));
                        }

                        const stakingId = data.data.stakingId;
                        return WinixAPI.cancelStaking(stakingId);
                    })
                    .then(result => {
                        // Приховуємо індикатор завантаження
                        hideLoadingSpinner();

                        if (result && result.status === 'success') {
                            // Показуємо повідомлення про успіх
                            showAlert(getText('cancel_staking_success'), 'success', function() {
                                // Перенаправляємо на сторінку стейкінгу
                                window.location.href = 'staking.html';
                            });
                        } else {
                            showAlert(result.message || getText('cancel_staking_error'), 'error');
                        }
                    })
                    .catch(error => {
                        // Приховуємо індикатор завантаження
                        hideLoadingSpinner();

                        console.error('Помилка при скасуванні стейкінгу:', error);

                        // Якщо це не помилка про відсутність стейкінгу (вже оброблена вище)
                        if (error.message !== getText('no_active_staking')) {
                            showAlert(WinixAPI.handleApiError(error) || getText('cancel_staking_error'), 'error');
                        }
                    });
            }
        });
    }

    // Кнопка "Відновити стейкінг" (для адміністраторів)
    const repairStakingButton = document.getElementById('repair-staking-button');
    if (repairStakingButton) {
        repairStakingButton.addEventListener('click', function() {
            // Показуємо індикатор завантаження
            showLoadingSpinner('Відновлення стейкінгу...');

            // Виконуємо ремонт стейкінгу
            WinixAPI.repairStaking(true)
                .then(result => {
                    // Приховуємо індикатор завантаження
                    hideLoadingSpinner();

                    if (result && result.status === 'success') {
                        // Показуємо повідомлення про успіх
                        showAlert(getText('repair_success'), 'success', function() {
                            // Оновлюємо сторінку
                            window.location.reload();
                        });
                    } else {
                        showAlert(result.message || getText('repair_error'), 'error');
                    }
                })
                .catch(error => {
                    // Приховуємо індикатор завантаження
                    hideLoadingSpinner();

                    console.error('Помилка при відновленні стейкінгу:', error);
                    showAlert(WinixAPI.handleApiError(error) || getText('repair_error'), 'error');
                });
        });
    }

    // Налаштовуємо навігаційні кнопки
    document.querySelectorAll('.nav-item').forEach(function(item) {
        item.addEventListener('click', function() {
            const section = this.getAttribute('data-section');

            // Зміна активного елементу
            document.querySelectorAll('.nav-item').forEach(function(navItem) {
                navItem.classList.remove('active');
            });
            this.classList.add('active');

            // Перенаправлення на відповідну сторінку
            if (section === 'home') {
                window.location.href = 'index.html';
            } else {
                window.location.href = section + '.html';
            }
        });
    });
}

// Оновлення всіх текстів на сторінці
function updatePageTexts() {
    document.querySelectorAll('[data-lang-key]').forEach(element => {
        const key = element.getAttribute('data-lang-key');
        if (key && translations[key]) {
            element.textContent = translations[key];
        }
    });
}

// Функція для адаптації шарів при зміні розміру екрану
function adjustLayout() {
    // Перевірка на малі екрани
    const isSmallScreen = window.innerWidth <= 450;
    const container = document.querySelector('.container');

    if (isSmallScreen) {
        container.classList.add('small-screen');
    } else {
        container.classList.remove('small-screen');
    }
}

// Головна функція ініціалізації сторінки
function initPage() {
    console.log("Ініціалізація сторінки деталей стейкінгу");

    // Нормалізуємо ID користувача
    normalizeUserId();

    // Оновлюємо всі тексти
    updatePageTexts();

    // Завантажуємо аватар користувача
    loadUserAvatar();

    // Налаштовуємо обробники для кнопок
    setupButtonHandlers();

    // Викликаємо функцію адаптації при старті
    adjustLayout();

    // Оновлюємо відображення балансу
    updateBalanceDisplay();

    // Оновлюємо дані стейкінгу
    updateStakingDetails();

    // Встановлюємо інтервал для періодичного оновлення даних
    setInterval(function() {
        updateStakingDetails();
        updateBalanceDisplay();
    }, 60000); // Оновлення кожну хвилину
}

// Обробник для зміни розміру вікна
window.addEventListener('resize', adjustLayout);

// Запускаємо після завантаження DOM
document.addEventListener('DOMContentLoaded', initPage);

// Глобальний обробник помилок
window.onerror = function(message, source, lineno, colno, error) {
    console.error(`Глобальна помилка JavaScript: ${message} у ${source}:${lineno}:${colno}`);
    return true;
};
</script>
