<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>WINIX - Деталі Стейкінгу</title>

    <!-- Підключаємо спочатку мовний скрипт, потім інші скрипти -->
    <script src="js/language.js"></script>
    <script src="js/winix-init.js"></script>
    <script src="js/winix-core.js"></script>
    <script src="js/winix-connector.js"></script>
    <script src="js/modal-fix.js"></script>
    <script src="js/winix-all-in-one.js"></script>
    <script src="js/staking-buttons-fix.js"></script>
    <script src="js/emergency-staking.js"></script>

    <style>
        :root {
            /* Основні кольори для теми */
            --primary-gradient: linear-gradient(90deg, #1A1A2E, #0F3460, #00C9A7);
            --secondary-color: #4eb5f7;
            --bg-card: rgba(30, 39, 70, 0.8);
            --bg-item: rgba(20, 30, 60, 0.7);
            --bg-active: rgba(0, 201, 167, 0.3);
            --text-color: #fff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --glow-color: rgba(0, 201, 167, 0.5);
            --border-color: rgba(78, 181, 247, 0.2);
            --positive-color: #4caf50;
            --negative-color: #f44336;
            --neutral-color: #9e9e9e;

            /* Основні розміри */
            --container-max-width: 37.5rem; /* 600px */
            --header-height: 3.5rem; /* 56px */
            --nav-height: 4.5rem; /* 72px */
            --bottom-padding: 6rem; /* 96px */
            --card-border-radius: 1.5rem; /* 24px */
            --item-border-radius: 0.75rem; /* 12px */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100vh;
            padding: 0;
            background: none;
        }

        /* Стилі для модального вікна */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(0.3125rem); /* 5px */
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-container {
            width: 85%;
            max-width: 21.875rem; /* 350px */
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(15, 52, 96, 0.95));
            border-radius: 1.25rem; /* 20px */
            padding: 1.5625rem; /* 25px */
            box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.5), 0 0 0.9375rem rgba(0, 201, 167, 0.3);
            border: 0.0625rem solid rgba(0, 201, 167, 0.2); /* 1px */
            display: flex;
            flex-direction: column;
            gap: 1.25rem; /* 20px */
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(1.875rem); opacity: 0; } /* 30px */
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-title {
            font-size: 1.125rem; /* 18px */
            font-weight: 500;
            text-align: center;
            color: #fff;
            margin-bottom: 0.3125rem; /* 5px */
            text-shadow: 0 0 0.625rem rgba(0, 201, 167, 0.5); /* 10px */
        }

        .input-container {
            width: 100%;
        }

        .modal-input {
            width: 100%;
            height: 2.8125rem; /* 45px */
            background: rgba(20, 30, 60, 0.6);
            border: 0.0625rem solid rgba(0, 201, 167, 0.3); /* 1px */
            border-radius: 0.75rem; /* 12px */
            padding: 0 0.9375rem; /* 15px */
            color: #fff;
            font-size: 1rem; /* 16px */
            box-sizing: border-box;
            transition: all 0.3s ease;
            box-shadow: inset 0 0.125rem 0.3125rem rgba(0, 0, 0, 0.2);
        }

        .modal-input:focus {
            outline: none;
            border-color: rgba(0, 201, 167, 0.8);
            box-shadow: 0 0 0.625rem rgba(0, 201, 167, 0.4), inset 0 0.125rem 0.3125rem rgba(0, 0, 0, 0.2);
        }

        .modal-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .modal-input.error {
            border-color: #ff3860;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-0.3125rem); } /* -5px */
            20%, 40%, 60%, 80% { transform: translateX(0.3125rem); } /* 5px */
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            gap: 0.9375rem; /* 15px */
            margin-top: 0.3125rem; /* 5px */
        }

        .modal-button {
            flex: 1;
            height: 2.8125rem; /* 45px */
            border-radius: 0.75rem; /* 12px */
            font-size: 1rem; /* 16px */
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .cancel-button {
            background: rgba(30, 39, 70, 0.6);
            color: #fff;
            border: 0.0625rem solid rgba(255, 255, 255, 0.2); /* 1px */
        }

        .confirm-button {
            background: var(--primary-gradient);
            color: #fff;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
        }

        .modal-button:active {
            transform: scale(0.97);
        }

        /* Стилі для сповіщень */
        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(0.1875rem); /* 3px */
            animation: fadeIn 0.2s ease-out;
        }

        .alert-container {
            width: 85%;
            max-width: 21.875rem; /* 350px */
            border-radius: 0.9375rem; /* 15px */
            padding: 1.25rem; /* 20px */
            box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            gap: 1.25rem; /* 20px */
            animation: bounceIn 0.3s ease-out;
        }

        .alert-container.success {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(15, 52, 96, 0.95));
            border: 0.0625rem solid rgba(0, 201, 167, 0.5); /* 1px */
            box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.4), 0 0 0.9375rem rgba(0, 201, 167, 0.3);
        }

        .alert-container.error {
            background: linear-gradient(135deg, rgba(46, 26, 26, 0.95), rgba(96, 15, 15, 0.95));
            border: 0.0625rem solid rgba(201, 0, 0, 0.5); /* 1px */
            box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.4), 0 0 0.9375rem rgba(201, 0, 0, 0.3);
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        .alert-message {
            text-align: center;
            font-size: 1rem; /* 16px */
            color: #fff;
        }

        .alert-button {
            align-self: center;
            width: 6.25rem; /* 100px */
            height: 2.5rem; /* 40px */
            border-radius: 0.625rem; /* 10px */
            font-size: 1rem; /* 16px */
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            color: #fff;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
        }

        .alert-button:active {
            transform: scale(0.97);
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: var(--container-max-width);
            box-sizing: border-box;
            padding: 0.625rem; /* 10px */
            position: relative;
            z-index: 1;
            background: url('assets/Fon.png') no-repeat center center;
            background-size: cover;
            animation: backgroundShift 15s infinite linear;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.9375rem; /* 15px */
            overflow-y: auto;
            padding-bottom: var(--bottom-padding) !important;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--secondary-color) transparent;
        }

        /* Стилізація скролбару для Chrome/Safari */
        .container::-webkit-scrollbar {
            width: 0.375rem; /* 6px */
        }

        .container::-webkit-scrollbar-track {
            background: transparent;
        }

        .container::-webkit-scrollbar-thumb {
            background-color: var(--secondary-color);
            border-radius: 1.25rem; /* 20px */
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 10% 10%; }
            100% { background-position: 0% 0%; }
        }

        .header {
            background: var(--primary-gradient);
            border-radius: 1.5625rem; /* 25px */
            padding: 0.5rem 1rem; /* 8px 16px */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0.125rem 0.625rem var(--shadow-color);
            width: 100%;
            height: var(--header-height);
            margin-bottom: 0.9375rem; /* 15px */
            position: sticky;
            top: 0.3125rem; /* 5px */
            z-index: 10;
        }

        /* Стилі для аватара користувача */
        .header .profile-avatar {
            width: 2.5rem; /* 40px */
            height: 2.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #2D6EB6, #52C0BD);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem; /* 20px */
            font-weight: bold;
            color: white;
            box-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.5); /* 0 0 5px */
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .header .profile-avatar:hover {
            transform: scale(1.1);
        }

        .header .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .header .user-profile {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* 8px */
            cursor: pointer;
        }

        .header .user-id-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 0.75rem; /* 12px */
        }

        .header .user-id-label {
            color: var(--text-secondary);
        }

        .header .user-id-value {
            font-weight: bold;
        }

        .header .winix-title {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1.5rem; /* 24px */
            font-weight: bold;
            letter-spacing: 0.125rem; /* 2px */
            color: var(--text-color);
            text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3);
            animation: glow 11s infinite ease-in-out;
            text-align: center;
            flex-grow: 1;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
            72% { text-shadow: 0 0 0.9375rem rgba(0, 201, 167, 0.8), 0 0 1.875rem rgba(0, 201, 167, 0.5); }
            100% { text-shadow: 0 0 0.3125rem rgba(0, 201, 167, 0.3); }
        }

        .header .balance-container {
            display: flex;
            gap: 0.875rem; /* 14px */
            align-items: center;
        }

        .header .jeton-balance, .header .winix-balance {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header .jeton-balance .balance-value, .header .winix-balance .balance-value {
            font-size: 0.875rem; /* 14px */
            font-weight: bold;
        }

        .header .jeton-balance .balance-label, .header .winix-balance .balance-label {
            font-size: 0.75rem; /* 12px */
            font-weight: normal;
        }

        /* Приховуємо іконку жетона */
        .header .jeton-icon {
            display: none;
        }

        .wallet-card {
            background: var(--bg-card);
            border-radius: var(--card-border-radius);
            width: 90%;
            max-width: 34.375rem; /* 550px */
            padding: 1.5625rem 1.25rem; /* 25px 20px */
            margin: 0.625rem auto; /* 10px auto */
            box-shadow: 0 0.625rem 1.875rem var(--shadow-color);
            border: 0.0625rem solid var(--border-color); /* 1px */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.9375rem; /* 15px */
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 0.9375rem; /* 15px */
            left: 0.9375rem;
            background: linear-gradient(90deg, #1E3A5F, #16213E, #1A7A6B);
            border: none;
            color: white;
            font-size: 1.375rem; /* 22px */
            cursor: pointer;
            width: 2.5rem; /* 40px */
            height: 2.5rem;
            border-radius: 0.75rem; /* 12px */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 5;
        }

        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0.375rem 0.75rem rgba(0, 0, 0, 0.4);
        }

        .back-button:active {
            transform: scale(0.98);
        }

        .staking-details {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.9375rem; /* 15px */
            margin-top: 1.25rem; /* 20px */
        }

        .staking-detail {
            background: var(--bg-item);
            border-radius: 0.625rem; /* 10px */
            padding: 0.9375rem; /* 15px */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stake-action-button {
            width: 100%;
            padding: 0.9375rem; /* 15px */
            background: var(--primary-gradient);
            border: none;
            border-radius: 0.9375rem; /* 15px */
            color: white;
            font-size: 1rem; /* 16px */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
            margin-top: 0.9375rem; /* 15px */
        }

        .stake-action-button:active {
            transform: scale(0.98);
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.3);
        }

        .nav-bar {
            background: var(--primary-gradient);
            border-radius: 1.5625rem; /* 25px */
            padding: 0.5rem; /* 8px */
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 33.75rem; /* 540px */
            height: var(--nav-height);
            box-shadow: 0 0.25rem 0.75rem var(--shadow-color);
            position: fixed;
            bottom: 1.875rem; /* 30px */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .nav-item {
            text-align: center;
            color: var(--text-color);
            font-size: 0.875rem; /* 14px */
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 20%;
            position: relative;
        }

        .nav-item .icon-wrapper {
            width: 3.75rem; /* 60px */
            height: 3.75rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem; /* 12px */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.3125rem; /* 5px */
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .nav-item.active .icon-wrapper {
            background: var(--bg-active);
            box-shadow: 0 0 0.9375rem var(--glow-color);
        }

        .nav-item img {
            width: 2.1875rem; /* 35px */
            height: 2.1875rem;
            display: block;
            filter: brightness(0) invert(1);
        }

        .nav-item.active img {
            filter: brightness(1.2) invert(1);
        }

        .nav-item:hover .icon-wrapper {
            transform: scale(1.1);
        }

        /* Стилі для відлагодження */
        .debug-info {
            position: fixed;
            bottom: 5rem; /* 80px */
            right: 0.625rem; /* 10px */
            background: rgba(0, 0, 0, 0.7);
            color: lime;
            padding: 0.625rem; /* 10px */
            border-radius: 0.3125rem; /* 5px */
            font-family: monospace;
            font-size: 0.625rem; /* 10px */
            max-width: 18.75rem; /* 300px */
            max-height: 12.5rem; /* 200px */
            overflow: auto;
            z-index: 999;
            display: none;
        }

        /* Медіа-запити для адаптивності */
        @media (max-width: 450px) {
            :root {
                /* Зменшуємо розміри для маленьких екранів */
                --header-height: 3rem; /* 48px */
                --nav-height: 4rem; /* 64px */
            }

            .header .profile-avatar {
                width: 2.1875rem; /* 35px */
                height: 2.1875rem;
                font-size: 1.125rem; /* 18px */
            }

            .header .user-id-container {
                font-size: 0.6875rem; /* 11px */
            }

            .header .winix-title {
                font-size: 1.25rem; /* 20px */
            }

            .nav-item .icon-wrapper {
                width: 3.125rem; /* 50px */
                height: 3.125rem;
            }

            .nav-item img {
                width: 1.875rem; /* 30px */
                height: 1.875rem;
            }

            .staking-detail {
                padding: 0.75rem; /* 12px */
                font-size: 0.9375rem; /* 15px */
            }
        }

        @media (max-width: 350px) {
            .header .user-id-container {
                display: none;
            }

            .header .jeton-balance {
                margin-left: 0;
            }

            .header .balance-label {
                font-size: 0.6875rem; /* 11px */
            }

            .wallet-card h2 {
                font-size: 1.375rem; /* 22px */
            }

            .stake-action-button {
                font-size: 0.9375rem; /* 15px */
            }
        }

        @media (min-width: 768px) {
            body {
                background: linear-gradient(135deg, #141e30, #243b55);
            }

            .container {
                box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.3);
                margin: 1.25rem auto;
                height: calc(100vh - 2.5rem);
                border-radius: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Верхній блок з оновленим хедером і аватаром -->
        <div class="header">
            <div class="user-profile" id="profile-link">
                <div class="profile-avatar" id="profile-avatar">W</div>
                <div class="user-id-container">
                    <span class="user-id-label">ID:</span>
                    <span class="user-id-value" id="user-id">12345678</span>
                </div>
            </div>
            <div class="winix-title">WINIX</div>
            <div class="balance-container">
                <div class="jeton-balance">
                    <div id="user-coins" class="balance-value">250</div>
                    <div class="balance-label" data-lang-key="coins">Жетони</div>
                </div>
                <div class="winix-balance">
                    <div id="user-tokens" class="balance-value">294562.16</div>
                    <div class="balance-label">$WINIX</div>
                </div>
            </div>
        </div>

        <div class="wallet-card">
            <!-- Кнопка "Назад" -->
            <button class="back-button" id="back-button">←</button>

            <h2 data-lang-key="staking.details.title">Деталі Стейкінгу</h2>

            <div class="staking-details">
                <div class="staking-detail">
                    <span data-lang-key="staking.details.amount">Сума стейкінгу</span>
                    <span id="staking-amount">0.00 $WINIX</span>
                </div>
                <div class="staking-detail">
                    <span data-lang-key="staking.details.period">Період стейкінгу</span>
                    <span id="staking-period">0 днів</span>
                </div>
                <div class="staking-detail">
                    <span data-lang-key="staking.details.reward_percent">Відсоток прибутку</span>
                    <span id="staking-reward-percent">0%</span>
                </div>
                <div class="staking-detail">
                    <span data-lang-key="staking.details.expected_reward">Очікувана нагорода</span>
                    <span id="staking-expected-reward">0.00 $WINIX</span>
                </div>
                <div class="staking-detail">
                    <span data-lang-key="staking.details.days_left">Залишилось днів</span>
                    <span id="staking-remaining-days">0</span>
                </div>
            </div>

            <button class="stake-action-button" id="add-to-stake-button" data-lang-key="staking.details.add">Додати до стейкінгу</button>

            <!-- Кнопка скасування стейкінгу -->
            <button class="stake-action-button" id="cancel-staking-button" style="background: linear-gradient(90deg, #8B0000, #A52A2A, #B22222); margin-top: 10px;" data-lang-key="staking.cancel_button">Скасувати стейкінг</button>
        </div>

        <!-- Нижній блок навігації -->
        <div class="nav-bar">
            <div class="nav-item" data-section="home">
                <div class="icon-wrapper">
                    <img src="assets/home-icon.png" alt="Home" onerror="this.src='https://via.placeholder.com/35?text=Home'">
                </div>
                <span data-lang-key="home">Home</span>
            </div>
            <div class="nav-item" data-section="earn">
                <div class="icon-wrapper">
                    <img src="assets/earn-icon.png" alt="Earn" onerror="this.src='https://via.placeholder.com/35?text=Earn'">
                </div>
                <span data-lang-key="earn">Earn</span>
            </div>
            <div class="nav-item" data-section="referrals">
                <div class="icon-wrapper">
                    <img src="assets/referrals-icon.png" alt="Referrals" onerror="this.src='https://via.placeholder.com/35?text=Referrals'">
                </div>
                <span data-lang-key="referrals">Referrals</span>
            </div>
            <div class="nav-item active" data-section="wallet">
                <div class="icon-wrapper">
                    <img src="assets/wallet-icon.png" alt="Wallet" onerror="this.src='https://via.placeholder.com/35?text=Wallet'">
                </div>
                <span data-lang-key="wallet">Wallet</span>
            </div>
            <div class="nav-item" data-section="general">
                <div class="icon-wrapper">
                    <img src="assets/general-icon.png" alt="General" onerror="this.src='https://via.placeholder.com/35?text=General'">
                </div>
                <span data-lang-key="general">General</span>
            </div>
        </div>

        <!-- Блок для відлагодження -->
        <div id="debug-info" class="debug-info"></div>
    </div>

    <script>
    // Словник для перекладів (збережіть ваш поточний словник, ця частина не змінюється)
const translations = {
    // Загальні елементи
    "WINIX": "WINIX",
    "$WINIX": "$WINIX",
    "home": "Головна",
    "earn": "Заробіток",
    "referrals": "Реферали",
    "wallet": "Гаманець",
    "profile": "Профіль",
    "general": "Налаштування",
    "coins": "Жетони",
    "days": "днів",
    "hours": "годин",
    "minutes": "хвилин",

    // Стейкінг
    "staking.details.title": "Деталі Стейкінгу",
    "staking.details.amount": "Сума стейкінгу",
    "staking.details.period": "Період стейкінгу",
    "staking.details.reward_percent": "Відсоток прибутку",
    "staking.details.expected_reward": "Очікувана нагорода",
    "staking.details.days_left": "Залишилось днів",
    "staking.details.add": "Додати до стейкінгу",
    "staking.details.add_amount": "Введіть суму для додавання до стейкінгу:",
    "staking.cancel_button": "Скасувати стейкінг",

    // Повідомлення
    "no_active_staking": "Немає активного стейкінгу",
    "staking_data_not_found": "Дані стейкінгу не знайдено",
    "error_loading_staking_data": "Помилка при завантаженні даних стейкінгу",
    "connection_error": "Помилка з'єднання з сервером",
    "navigation_error": "Помилка навігації"
};

// Глобальний прапорець для запобігання повторним кліком
let isProcessingStakingAction = false;

// Функція для отримання перекладу
function getText(key, defaultText = key) {
    return translations[key] || defaultText;
}

// Функція для завантаження аватара користувача
function loadUserAvatar() {
    const avatar = document.getElementById('profile-avatar');
    const userId = document.getElementById('user-id');

    if (!avatar || !userId) return;

    fetch(`/api/user/${userId.textContent || '12345678'}`)
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                const userData = data.data;
                const username = userData.username || 'WINIX User';

                // Зберігаємо для офлайн-доступу
                localStorage.setItem('username', username);
                localStorage.setItem('userId', userData.id || userId.textContent);

                // Очищаємо вміст аватара
                avatar.innerHTML = '';

                // Якщо є URL аватара
                if (userData.avatar_url) {
                    const img = new Image();
                    img.src = userData.avatar_url;
                    img.alt = username;
                    img.onerror = () => avatar.textContent = username[0].toUpperCase();
                    avatar.appendChild(img);
                    localStorage.setItem('userAvatarSrc', userData.avatar_url);
                } else {
                    // Використовуємо першу літеру імені
                    avatar.textContent = username[0].toUpperCase();
                }
            }
        })
        .catch(error => {
            console.error('Помилка завантаження даних користувача:', error);

            // Використовуємо кешовані дані
            const username = localStorage.getItem('username') || 'WINIX User';
            const avatarSrc = localStorage.getItem('userAvatarSrc');

            if (avatarSrc) {
                const img = new Image();
                img.src = avatarSrc;
                img.alt = username;
                img.onerror = () => avatar.textContent = username[0].toUpperCase();
                avatar.appendChild(img);
            } else {
                avatar.textContent = username[0].toUpperCase();
            }
        });
}

// Функція для оновлення блоку відлагодження
function updateDebugInfo(data) {
    const debugDiv = document.getElementById('debug-info');
    if (debugDiv) {
        debugDiv.innerHTML = `
            <strong>Стейкінг дані:</strong><br>
            hasActiveStaking: ${data.hasActiveStaking}<br>
            stakingId: ${data.stakingId || 'немає'}<br>
            Сума: ${data.stakingAmount || 0}<br>
            Період: ${data.period || 0} днів<br>
            Відсоток: ${data.rewardPercent || 0}%<br>
            Очікувана нагорода: ${data.expectedReward || 0}<br>
            Залишилось днів: ${data.remainingDays || 0}<br>
        `;

        // Показуємо блок відлагодження при утриманні Alt
        document.addEventListener('keydown', function(e) {
            if (e.altKey) {
                debugDiv.style.display = 'block';
            }
        });

        document.addEventListener('keyup', function(e) {
            if (!e.altKey) {
                debugDiv.style.display = 'none';
            }
        });
    }
}

// Функція для відображення простого сповіщення
function simpleAlert(message, isError = false, callback = null) {
    alert(message);
    if (callback) setTimeout(callback, 100);
    return Promise.resolve();
}

// Функція для створення простого модального вікна
function createInputModal(title, callback) {
    const amount = prompt(title || "Введіть суму:");
    if (amount && !isNaN(amount) && parseInt(amount) > 0) {
        callback(parseInt(amount));
    }
}

// Оновлення всіх текстів на сторінці
function updatePageTexts() {
    document.querySelectorAll('[data-lang-key]').forEach(element => {
        const key = element.getAttribute('data-lang-key');
        if (key && translations[key]) {
            element.textContent = translations[key];
        }
    });
}

// Функція оновлення відображення стейкінгу
function updateStakingDisplay(stakingData) {
    // Оновлюємо інтерфейс
    document.getElementById('staking-amount').textContent = stakingData.stakingAmount + ' $WINIX';
    document.getElementById('staking-period').textContent = stakingData.period + ' ' + getText('days');
    document.getElementById('staking-reward-percent').textContent = stakingData.rewardPercent + '%';
    document.getElementById('staking-expected-reward').textContent = stakingData.expectedReward + ' $WINIX';
    document.getElementById('staking-remaining-days').textContent = stakingData.remainingDays || '0';

    // Оновлюємо відлагодження
    updateDebugInfo(stakingData);
}

// Функція додавання до стейкінгу
function handleAddToStakeButton() {
    // Запобігаємо паралельним діям
    if (isProcessingStakingAction) {
        console.log("Дія стейкінгу вже обробляється");
        return;
    }

    isProcessingStakingAction = true;
    console.log("Підготовка до додавання токенів до стейкінгу");

    // Отримуємо ID користувача
    const userId = document.getElementById('user-id').textContent;
    if (!userId) {
        simpleAlert("Не вдалося визначити ID користувача", true);
        isProcessingStakingAction = false;
        return;
    }

    // Показуємо модальне вікно для введення суми
    createInputModal('Введіть суму для додавання до стейкінгу:', function(amount) {
        // Блокуємо кнопки
        const buttons = document.querySelectorAll('button');
        buttons.forEach(btn => { if (btn) btn.disabled = true; });

        // Перевірка активного стейкінгу
        fetch(`/api/user/${userId}/staking`)
            .then(response => response.json())
            .then(stakingData => {
                if (!stakingData.status === 'success' || !stakingData.data || !stakingData.data.hasActiveStaking) {
                    throw new Error("Немає активного стейкінгу");
                }

                const stakingId = stakingData.data.stakingId;

                // Додавання до стейкінгу через API
                return fetch(`/api/user/${userId}/staking/${stakingId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ additionalAmount: Math.floor(amount) })
                });
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP помилка: ${response.status}`);
                }
                return response.json();
            })
            .then(result => {
                buttons.forEach(btn => { if (btn) btn.disabled = false; });

                if (result.status === 'success') {
                    // Оновлюємо локальні дані
                    if (result.data.balance !== undefined) {
                        localStorage.setItem('userTokens', result.data.balance.toString());
                        localStorage.setItem('winix_balance', result.data.balance.toString());
                    }

                    if (result.data.staking) {
                        localStorage.setItem('stakingData', JSON.stringify(result.data.staking));
                        localStorage.setItem('winix_staking', JSON.stringify(result.data.staking));
                    }

                    // Примусово перезавантажуємо сторінку для повного оновлення стану
                    simpleAlert(`Додано ${amount} $WINIX до стейкінгу`, false, function() {
                        window.location.reload();
                    });
                } else {
                    simpleAlert(result.message || "Помилка додавання до стейкінгу", true);
                }

                isProcessingStakingAction = false;
            })
            .catch(error => {
                console.error("Помилка при додаванні до стейкінгу:", error);
                buttons.forEach(btn => { if (btn) btn.disabled = false; });
                simpleAlert(error.message || "Сталася помилка. Спробуйте ще раз.", true);
                isProcessingStakingAction = false;
            });
    });
}

// Функція для скасування стейкінгу
function handleCancelStakingButton() {
    if (isProcessingStakingAction) {
        console.log("Дія стейкінгу вже обробляється");
        return;
    }

    isProcessingStakingAction = true;
    console.log("Обробка скасування стейкінгу");

    // Отримуємо ID користувача
    const userId = document.getElementById('user-id').textContent;
    if (!userId) {
        simpleAlert("Не вдалося визначити ID користувача", true);
        isProcessingStakingAction = false;
        return;
    }

    // Отримуємо дані стейкінгу
    fetch(`/api/user/${userId}/staking`)
        .then(response => response.json())
        .then(data => {
            if (data.status !== 'success' || !data.data || !data.data.hasActiveStaking) {
                simpleAlert("У вас немає активного стейкінгу", true);
                isProcessingStakingAction = false;
                return;
            }

            const stakingData = data.data;
            const stakingId = stakingData.stakingId;

            // Запитуємо підтвердження
            if (confirm("Ви впевнені, що хочете скасувати стейкінг? Буде утримано комісію за дострокове скасування.")) {
                // Блокуємо всі кнопки
                const buttons = document.querySelectorAll('button');
                buttons.forEach(btn => { if (btn) btn.disabled = true; });

                // Відправляємо запит на скасування
                console.log(`Відправляємо запит на скасування стейкінгу: ${stakingId}`);

                fetch(`/api/user/${userId}/staking/${stakingId}/cancel`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP помилка при скасуванні! Статус: ${response.status}`);
                    }
                    return response.json();
                })
                .then(result => {
                    isProcessingStakingAction = false;

                    // Розблоковуємо кнопки
                    buttons.forEach(btn => { if (btn) btn.disabled = false; });

                    if (result.status === 'success') {
                        // Видаляємо дані стейкінгу з локального сховища
                        localStorage.removeItem('stakingData');
                        localStorage.removeItem('winix_staking');

                        // Оновлюємо баланс у локальному сховищі
                        if (result.data && result.data.newBalance !== undefined) {
                            localStorage.setItem('userTokens', result.data.newBalance.toString());
                            localStorage.setItem('winix_balance', result.data.newBalance.toString());
                        }

                        // Переходимо на сторінку гаманця після скасування
                        simpleAlert(result.message || "Стейкінг успішно скасовано", false, function() {
                            window.location.href = "wallet.html";
                        });
                    } else {
                        simpleAlert(result.message || "Помилка скасування стейкінгу", true);
                    }
                })
                .catch(error => {
                    console.error("Помилка при скасуванні стейкінгу:", error);
                    buttons.forEach(btn => { if (btn) btn.disabled = false; });
                    simpleAlert("Сталася помилка. Спробуйте ще раз.", true);
                    isProcessingStakingAction = false;
                });
            } else {
                isProcessingStakingAction = false;
            }
        })
        .catch(error => {
            console.error("Помилка при перевірці стейкінгу:", error);
            simpleAlert("Сталася помилка. Спробуйте ще раз.", true);
            isProcessingStakingAction = false;
        });
}

// Функція для адаптації шарів при зміні розміру екрану
function adjustLayout() {
    // Перевірка на малі екрани
    const isSmallScreen = window.innerWidth <= 450;
    const container = document.querySelector('.container');

    if (isSmallScreen) {
        container.classList.add('small-screen');
    } else {
        container.classList.remove('small-screen');
    }
}

// Головна функція ініціалізації сторінки
function initPage() {
    console.log("Ініціалізація сторінки деталей стейкінгу");

    // Оновлюємо всі тексти відповідно до мови
    updatePageTexts();

    // Завантажуємо аватар користувача
    loadUserAvatar();

    // Встановлюємо обробник кліку по аватару
    const profileLink = document.getElementById('profile-link');
    if (profileLink) {
        profileLink.addEventListener('click', function() {
            window.location.href = 'profile.html';
        });
    }

    // Кнопка "Назад"
    const backButton = document.getElementById('back-button');
    if (backButton) {
        backButton.addEventListener('click', function() {
            window.location.href = "staking.html";
        });
    }

    // Кнопка додавання до стейкінгу
    const addToStakeButton = document.getElementById('add-to-stake-button');
    if (addToStakeButton) {
        addToStakeButton.addEventListener('click', handleAddToStakeButton);
    }

    // Кнопка скасування стейкінгу
    const cancelButton = document.getElementById('cancel-staking-button');
    if (cancelButton) {
        cancelButton.addEventListener('click', handleCancelStakingButton);
    }

    // Налаштування навігаційних кнопок
    setupNavigationButtons();

    // Отримуємо ID користувача
    const userId = document.getElementById('user-id').textContent;

    // Отримуємо дані стейкінгу з сервера
    fetch(`/api/user/${userId}/staking`)
        .then(response => response.json())
        .then(data => {
            console.log("Відповідь API для staking:", data);

            if (data.status === 'success') {
                const stakingData = data.data;

                // Якщо немає активного стейкінгу, перевіряємо кешовані дані
                if (!stakingData || !stakingData.hasActiveStaking) {
                    try {
                        const localData = localStorage.getItem('stakingData');
                        if (localData) {
                            const localStakingData = JSON.parse(localData);
                            if (localStakingData && localStakingData.hasActiveStaking) {
                                console.log("Використовую локальні дані замість API");
                                updateStakingDisplay(localStakingData);
                                return;
                            }
                        }
                    } catch (e) {
                        console.error("Помилка при отриманні локальних даних:", e);
                    }

                    // Якщо немає активного стейкінгу, повертаємо на сторінку стейкінгу
                    simpleAlert(getText('no_active_staking'), false, function() {
                        window.location.href = "staking.html";
                    });
                    return;
                }

                // Оновлюємо інтерфейс з даними API
                updateStakingDisplay(stakingData);

                // Зберігаємо дані для офлайн-доступу
                localStorage.setItem('stakingData', JSON.stringify(stakingData));
                localStorage.setItem('winix_staking', JSON.stringify(stakingData));
            } else {
                const noDataMsg = getText('staking_data_not_found');
                simpleAlert(noDataMsg, false, function() {
                    window.location.href = "staking.html";
                });
            }
        })
        .catch(error => {
            console.error("Помилка отримання даних стейкінгу:", error);

            // Перевіряємо наявність кешованих даних
            try {
                const stakingDataStr = localStorage.getItem('stakingData');
                if (stakingDataStr) {
                    const stakingData = JSON.parse(stakingDataStr);

                    if (stakingData && stakingData.hasActiveStaking) {
                        // Оновлюємо інтерфейс з кешованими даними
                        updateStakingDisplay(stakingData);
                        console.warn("Використовуються кешовані дані через помилку з'єднання");
                    } else {
                        simpleAlert(getText('no_active_staking'), false, function() {
                            window.location.href = "staking.html";
                        });
                    }
                } else {
                    simpleAlert(getText('error_loading_staking_data'), false, function() {
                        window.location.href = "staking.html";
                    });
                }
            } catch (e) {
                console.error("Помилка при обробці кешованих даних:", e);
                simpleAlert(getText('error_loading_staking_data'), false, function() {
                    window.location.href = "staking.html";
                });
            }
        });
}

// Налаштовуємо навігаційні кнопки
function setupNavigationButtons() {
    document.querySelectorAll('.nav-item').forEach(function(item) {
        item.addEventListener('click', function() {
            const section = this.getAttribute('data-section');

            // Навігація
            document.querySelectorAll('.nav-item').forEach(function(navItem) {
                navItem.classList.remove('active');
            });
            this.classList.add('active');

            // Перенаправлення на вибрану сторінку
            window.location.href = section === 'home' ? 'index.html' : section + '.html';
        });
    });
}

// Обробник для зміни розміру вікна
window.addEventListener('resize', adjustLayout);

// Запускаємо після завантаження DOM
document.addEventListener('DOMContentLoaded', initPage);

// Глобальний обробник помилок
window.onerror = function(message, source, lineno, colno, error) {
    console.error(`Глобальна помилка JavaScript: ${message} у ${source}:${lineno}:${colno}`);
    return true;
};
