  <!-- Іконка "Сміливець" -->
  <symbol id="badge-brave" viewBox="0 0 24 24">
    <defs>
      <linearGradient id="brave-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#ff7e5f" />
        <stop offset="100%" stop-color="#feb47b" />
      </linearGradient>
      <filter id="brave-glow">
        <feGaussianBlur stdDeviation="1.5" result="blur" />
        <feFlood flood-color="#ff7e5f" flood-opacity="0.5" result="color" />
        <feComposite in="color" in2="blur" operator="in" result="glow" />
        <feMerge>
          <feMergeNode in="glow" />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
    </defs>
    <circle cx="12" cy="12" r="10" fill="url(#brave-gradient)" filter="url(#brave-glow)" />
    <path d="M12.8 7L8 12.5H11.2L10.5 17L15.4 11.5H12.2z" fill="white" />
  </symbol>

